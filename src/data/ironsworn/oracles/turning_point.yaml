_ruleset: classic
ironsworn:
  source:
    authors:
      - Shawn Tomkin
    title: Ironsworn Rulebook
    license: https://creativecommons.org/licenses/by/4.0
  oracles:
    turning_point:
      title:
        canonical: Turning Point
      source:
        authors:
          - Shawn Tomkin
        title: Ironsworn Rulebook
        page: 188
        license: https://creativecommons.org/licenses/by/4.0
      contents:
        combat_action:
          title:
            canonical: "Oracle 16: Combat Action"
            standard: Combat Action
            short: Combat Action
          description: Use this oracle to help inspire an action for an NPC in combat. When you’re not sure what your foe does next, particularly when they have initiative, roll on this table and interpret the result as appropriate to the situation.
          source:
            page: 188
          table:
            - low: 1
              high: 3
              result: "Compel a surrender."
            - low: 4
              high: 6
              result: "Coordinate with allies."
            - low: 7
              high: 9
              result: "Gather reinforcements."
            - low: 10
              high: 13
              result: "Seize something or someone."
            - low: 14
              high: 17
              result: "Provoke a reckless response."
            - low: 18
              high: 21
              result: "Intimidate or frighten."
            - low: 22
              high: 25
              result: "Reveal a surprising truth."
            - low: 26
              high: 29
              result: "Shift focus to someone or something else."
            - low: 30
              high: 33
              result: "Destroy something, or render it useless."
            - low: 34
              high: 39
              result: "Take a decisive action."
            - low: 40
              high: 45
              result: "Reinforce defenses."
            - low: 46
              high: 52
              result: "Ready an action."
            - low: 53
              high: 60
              result: "Use the terrain to gain advantage."
            - low: 61
              high: 68
              result: "Leverage the advantage of a weapon or ability."
            - low: 69
              high: 78
              result: "Create an opportunity."
            - low: 79
              high: 89
              result: "Attack with precision."
            - low: 90
              high: 99
              result: "Attack with power."
            - low: 100
              high: 100
              result: "Take a completely unexpected action."
        mystic_backlash:
          title:
            canonical: "Oracle 17: Mystic Backlash"
            standard: Mystic Backlash
            short: Mystic Backlash
          source:
            license: https://creativecommons.org/licenses/by-nc-sa/4.0
            page: 189
          description: Those who deal in magic may find themselves at the mercy of chaos. This oracle can supplement, or replace, the [Pay the Price](ironsworn/moves/fate/pay_the_price) table when resolving the outcome of a failed ritual or other negative interaction with mystical forces. Use this oracle in dramatic moments, or to introduce an unexpected outcome triggered by a match.
          table:
            - low: 1
              high: 4
              result: "Your ritual has the opposite affect."
            - low: 5
              high: 8
              result: "You are sapped of strength."
            - low: 9
              high: 12
              result: "Your friend, ally, or companion is adversely affected."
            - low: 13
              high: 16
              result: "You destroy an important object."
            - low: 17
              high: 20
              result: "You inadvertently summon a horror."
            - low: 21
              high: 24
              result: "You collapse, and drift into a troubled sleep."
            - low: 25
              high: 28
              result: "You undergo a physical torment which leaves its mark upon you.",

            - low: 29
              high: 32
              result: "You hear ghostly voices whispering of dark portents."
            - low: 33
              high: 36
              result: "You are lost in shadow, and find yourself in another place without memory of how you got there.",

            - low: 37
              high: 40
              result: "You alert someone or something to your presence."
            - low: 41
              high: 44
              result: "You are not yourself, and act against a friend, ally, or companion.",

            - low: 45
              high: 48
              result: "You affect or damage your surroundings, causing a disturbance or potential harm.",

            - low: 49
              high: 52
              result: "You waste resources."
            - low: 53
              high: 56
              result: "You suffer the loss of a sense for several hours."
            - low: 57
              high: 60
              result: "You lose your connection to magic for a day or so, and cannot perform rituals.",

            - low: 61
              high: 64
              result: "Your ritual affects the target in an unexpected and problematic way.",

            - low: 65
              high: 68
              result: "Your ritual reveals a surprising and troubling truth."
            - low: 69
              high: 72
              result: "You are tempted by dark powers."
            - low: 73
              high: 76
              result: "You see a troubling vision of your future."
            - low: 77
              high: 80
              result: "You can't perform this ritual again until you acquire an important component.",

            - low: 81
              high: 84
              result: "You develop a strange fear or compulsion."
            - low: 85
              high: 88
              result: "Your ritual causes creatures to exhibit strange or aggressive behavior.",

            - low: 89
              high: 92
              result: "You are tormented by an apparition from your past."
            - low: 93
              high: 96
              result: "You are wracked with sudden sickness."
            - low: 97
              high: 100
              result: "Roll twice more on this table. Both results occur. If they are the same result, make it worse."
                # *reslt:RollTwice.MakeItWorse

        major_plot_twist:
          title:
            canonical: "Oracle 18: Major Plot Twist"
            standard: Major Plot Twist
            short: Plot Twist
          description: Use this oracle to introduce a narrative surprise or revelation. Most of these results have a negative implication, and can be used to resolve a match at a crucial moment in your story. In particular, this is an effective tool to leverage when you make a move with matched 10’s on the challenge dice.
          source:
            page: 190
          table:
            - low: 1
              high: 5
              result: "It was all a diversion."
            - low: 6
              high: 10
              result: "A dark secret is revealed."
            - low: 11
              high: 15
              result: "A trap is sprung."
            - low: 16
              high: 20
              result: "An assumption is revealed to be false."
            - low: 21
              high: 25
              result: "A secret alliance is revealed."
            - low: 26
              high: 30
              result: "Your actions benefit an enemy."
            - low: 31
              high: 35
              result: "Someone returns unexpectedly."
            - low: 36
              high: 40
              result: "A more dangerous foe is revealed."
            - low: 41
              high: 45
              result: "You and an enemy share a common goal."
            - low: 46
              high: 50
              result: "A true identity is revealed."
            - low: 51
              high: 55
              result: "You are betrayed by someone who was trusted."
            - low: 56
              high: 60
              result: "You are too late."
            - low: 61
              high: 65
              result: "The true enemy is revealed."
            - low: 66
              high: 70
              result: "The enemy gains new allies."
            - low: 71
              high: 75
              result: "A new danger appears."
            - low: 76
              high: 80
              result: "Someone or something goes missing."
            - low: 81
              high: 85
              result: "The truth of a relationship is revealed."
            - low: 86
              high: 90
              result: "Two seemingly unrelated situations are shown to be connected.",
            - low: 91
              high: 95
              result: "Unexpected powers or abilities are revealed."
            - low: 96
              high: 100
              result: "Roll twice more on this table. Both results occur. If they are the same result, make it more dramatic."
                # *result:RollTwice.MakeItWorse

      collections:
        challenge_rank:
          title:
            canonical: "Oracle 19: Challenge Rank"
            standard: Challenge Rank
            short: Rank
          display:
            columns:
              roll:
                label: Roll
                column_type: dice_range
                content: ironsworn/oracles/turning_point/challenge_rank/quest
                _tableKey: quest
              rank:
                label: Rank
                content: ironsworn/oracles/turning_point/challenge_rank/quest
                _tableKey: quest
                column_type: string
                key: result
              quest:
                label: Quest
                content: ironsworn/oracles/turning_point/challenge_rank/quest
                _tableKey: quest
                column_type: string
                key: summary
              journey:
                label: Journey
                content: ironsworn/oracles/turning_point/challenge_rank/journey
                _tableKey: journey
                column_type: string
                key: summary
              foes:
                label: Foes
                content: ironsworn/oracles/turning_point/challenge_rank/foes
                _tableKey: foes
                column_type: string
                key: summary
          description: Use this oracle when you want to randomly determine the challenge rank of a quest, journey, or foe.
          source:
            page: 190
          contents:
            quest:
              title:
                canonical: Quest
              display:
                column_of: ironsworn/oracles/turning_point/challenge_rank
              table: &challenge_rank_table
                - low: 1
                  high: 20
                  result: Troublesome
                  summary: "A challenging quest with a small number of obstacles"
                - low: 21
                  high: 55
                  result: Dangerous
                  summary: "An involved quest with several tough obstacles"
                - low: 56
                  high: 80
                  result: Formidable
                  summary: "A complex quest with many intimidating obstacles"
                - low: 81
                  high: 93
                  result: Extreme
                  summary: "An overwhelming quest of staggering proportions"
                - low: 94
                  high: 100
                  result: Epic
                  summary: "A life-defining quest of unknowable scope"
            journey:
              title:
                canonical: Journey
              display:
                column_of: ironsworn/oracles/turning_point/challenge_rank
              _templateTableRows:
                rolls: *challenge_rank_table
                content:
                  - [Troublesome, "Traveling a moderate distance within a single region"]
                  - [Dangerous, "Traveling a long distance within a single region, or across rough terrain"]
                  - [Formidable, "Traveling from one region to another, or across especially challenging terrain,"]
                  - [Extreme, "Traveling through multiple regions"]
                  - [Epic, "Traveling from one end of the Ironlands to another, or to a separate land"]
            foe:
              title:
                canonical: Foes
                short: Foe
              display:
                column_of: ironsworn/oracles/turning_point/challenge_rank
              _templateTableRows:
                rolls: *challenge_rank_table
                content:
                  - [Troublesome, "Common enemies"]
                  - [Dangerous, "Capable fighters and deadly creatures"]
                  - [Formidable, "Exceptional fighters and mighty creatures"]
                  - [Extreme, "Foes of overwhelming skill or power"]
                  - [Epic, "Legendary foes of mythic power"]
