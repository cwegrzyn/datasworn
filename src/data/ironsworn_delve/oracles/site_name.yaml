_ruleset: classic
ironsworn_delve:
  oracles:
    site_name:
      title:
        canonical: Site Name
      summary: Give a site a name or learn more about its characteristics and history.
      description: |-
        To generate a name for a site, first roll on the [Format](ironsworn_delve/oracles/site_name/format) table. Then, fill in the blanks by using the [Description](ironsworn_delve/oracles/site_name/description), [Detail](ironsworn_delve/oracles/site_name/detail), [Namesake](ironsworn_delve/oracles/site_name/namesake), and [Place](ironsworn_delve/oracles/site_name/place) oracles.

        If the form of a particular word doesn’t work, try making it plural instead of singular, or vice-versa.

        If you already know the theme and domain, you can pick from the tables instead of rolling. If not, you can use these oracles to help define those aspects of the site. Use the [Place](ironsworn_delve/oracles/site_name/place) oracle to roll for a domain, and let the [Description](ironsworn_delve/oracles/site_name/description) and [Detail](ironsworn_delve/oracles/site_name/detail) oracles inform your selection of a theme.

        The site’s name might be known in your world, or it could just be an evocative label you use to understand its history and nature.

        Even without giving a site a name, you can use the [Description](ironsworn_delve/oracles/site_name/description) and [Detail](ironsworn_delve/oracles/site_name/detail) oracles to help flesh out the theme and nature of that place.

        For example, you hear rumors about a nearby ruin while visiting a settlement. What do you learn? You [Ask the Oracle](ironsworn/moves/fate/ask_the_oracle), using the [Description](ironsworn_delve/oracles/site_name/description) and [Detail](ironsworn_delve/oracles/site_name/detail) tables. The oracle responds, “Bloodied Banishment.”

        Interpreting these keywords, you envision this settlement’s grim method of enacting justice. Anyone sentenced to death for a crime is taken to the ruins. There, under the fading light of the setting sun, they are bloodied by the quick slash of a ceremonial blade. Finally, they are chained to an altar within the central courtyard. The foul creatures who dwell in that place do the rest.
      _source:
        page: 206
        title: 'Ironsworn: Delve'
        authors:
          - Shawn Tomkin
        license: https://creativecommons.org/licenses/by/4.0
        uri: https://ironswornrpg.com
        date: 2020-02-13
      contents:
        format:
          title:
            canonical: 'Site Name: Format'
            short: Format
          table:
            - low: 1
              high: 25
              result: '[Description] [Place]'
              template:
                {
                  result: '{{roll:ironsworn_delve/oracles/site_name/description}} {{roll:ironsworn_delve/oracles/site_name/place/domain}}'
                }
            - low: 26
              high: 50
              result: '[Place] of [Detail]'
              template:
                {
                  result: '{{roll:ironsworn_delve/oracles/site_name/place/domain}} of {{roll:ironsworn_delve/oracles/site_name/detail}}'
                }
            - low: 51
              high: 70
              result: '[Place] of [Description] [Detail]'
              template:
                {
                  result: '{{roll:ironsworn_delve/oracles/site_name/place/domain}} of {{roll:ironsworn_delve/oracles/site_name/description}} {{roll:ironsworn_delve/oracles/site_name/detail}}'
                }
            - low: 71
              high: 80
              result: "[Place] of [Namesake's] [Detail]"
              template:
                {
                  result: "{{roll:ironsworn_delve/oracles/site_name/place/domain}} of {{roll:ironsworn_delve/oracles/site_name/namesake}}'s {{roll:ironsworn_delve/oracles/site_name/detail}}"
                }
            - low: 81
              high: 85
              result: "[Namesake's] [Place]"
              template:
                {
                  result: "{{roll:ironsworn_delve/oracles/site_name/namesake}}'s {{roll:ironsworn_delve/oracles/site_name/place/domain}}"
                }
            - low: 86
              high: 95
              result: '[Description] [Place] of [Namesake]'
              template:
                {
                  result: '{{roll:ironsworn_delve/oracles/site_name/description}} {{roll:ironsworn_delve/oracles/site_name/place/domain}} of {{roll:ironsworn_delve/oracles/site_name/namesake}}'
                }
            - low: 96
              high: 100
              result: '[Place] of [Namesake]'
              template:
                {
                  result: '{{roll:ironsworn_delve/oracles/site_name/place/domain}} of {{roll:ironsworn_delve/oracles/site_name/namesake}}'
                }
