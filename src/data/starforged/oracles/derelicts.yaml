_ruleset: starforged
starforged:
  oracles:
    derelicts:
      title:
        canonical: Derelicts
        short: Derelict
      _source:
        authors: [Shawn Tomkin]
        title: "Ironsworn: Starforged Rulebook"
        license: https://creativecommons.org/licenses/by/4.0
        date: 2022-05-06
      description: |-
        Derelicts are the forsaken relics of human endeavors. Use these First Look tables for your initial survey of the derelict. To reveal more about the look and original function or nature of the site, roll on appropriate tables in the Starship or Settlement oracles. If you explore the depths of a derelict, you may use the zone oracles on the following pages to help envision what you find.
      collections:
        type:
          title:
            canonical: Type (by location)
            standard: Derelict Type (by location)
            short: Type
          _source:
            page: 348
          usage:
            initial: true
            requires: *attr:Location.Any
          rendering:
            columns:
              planetside:
                content_type: range
                content: starforged/oracles/derelicts/type/planetside
                label: Planetside
              orbital:
                content_type: range
                content: starforged/oracles/derelicts/type/orbital
                label: Orbital
              deep_space:
                content_type: range
                content: starforged/oracles/derelicts/type/deep_space
                label: Deep Space
              result:
                content_type: string
                content: starforged/oracles/derelicts/type/planetside
          contents:
            planetside:
              title:
                canonical: Planetside
              rendering: &derelictTypeDisplay
                column_of: starforged/oracles/derelicts/type
              usage:
                requires: *attr:Location.Planetside
              table: &derelictTypeTable
                - low: 1
                  high: 25
                  result: Starship, *attr:DerelictType.Starship
                - low: 26
                  high: 100
                  result: Settlement, *attr:DerelictType.Settlement
            orbital:
              title:
                canonical: Orbital
              rendering: *derelictTypeDisplay
              usage:
                requires: *attr:Location.Orbital
              _templateTableRows:
                content: *derelictTypeTable
                rolls:
                  - [1, 40]
                  - [41, 100]
            deep_space:
              title:
                canonical: Deep Space
              rendering:
                column_of: starforged/oracles/derelicts/type
              usage:
                requires: *attr:Location.DeepSpace
              _templateTableRows:
                content: *derelictTypeTable
                rolls:
                  - [1, 75]
                  - [76, 100]
        zones:
          title:
            canonical: Derelict Zones
            short: Zones

          _source:
            page: 351
          rendering:
            columns:
              starship:
                content_type: range
                content: starforged/oracles/derelicts/zones/starship
                label: Starship
              settlement:
                content_type: range
                content: starforged/oracles/derelicts/zones/settlement
                label: Settlement
              result:
                content_type: string
                content: starforged/oracles/derelicts/zones/starship
          usage:
            repeatable: true
            requires:
              attributes:
                derelict_type: null
          contents:
            starship:
              title:
                canonical: Starship
              rendering:
                column_of: starforged/oracles/derelicts/zone
              usage:
                requires:
                  attributes:
                    derelict_type: [starship]
              table: &derelictZoneTable
                - low: null
                  high: null
                  result: "[⏵Access](starforged/oracles/derelicts/access)"
                  rendering: {icon: "img/vector/derelicts/access.svg"}
                  # game_objects: *obj:DerelictZone.Access
                - low: 1
                  high: 5
                  result: "[⏵Community](starforged/oracles/derelicts/community)"
                  rendering: {icon: "img/vector/derelicts/community.svg"}
                  # game_objects: *obj:DerelictZone.Community
                - low: 6
                  high: 30
                  result: "[⏵Engineering](starforged/oracles/derelicts/engineering)"
                  rendering: {icon: "img/vector/derelicts/engineering.svg"}
                  # game_objects: *obj:DerelictZone.Engineering
                - low: 31
                  high: 55
                  result: "[⏵Living](starforged/oracles/derelicts/living)"
                  rendering: {icon: "img/vector/derelicts/living.svg"}
                  # game_objects: *obj:DerelictZone.Living
                - low: 56
                  high: 65
                  result: "[⏵Medical](starforged/oracles/derelicts/medical)"
                  rendering: {icon: "img/vector/derelicts/medical.svg"}
                  # game_objects: *obj:DerelictZone.Medical
                - low: 66
                  high: 85
                  result: "[⏵Operations](starforged/oracles/derelicts/operations)"
                  rendering: {icon: "img/vector/derelicts/operations.svg"}
                  # game_objects: *obj:DerelictZone.Operations
                - low: 86
                  high: 90
                  result: "[⏵Production](starforged/oracles/derelicts/production)"
                  rendering: {icon: "img/vector/derelicts/production.svg"}
                  # game_objects: *obj:DerelictZone.Production
                - low: 91
                  high: 100
                  result: "[⏵Research](starforged/oracles/derelicts/research)"
                  rendering: {icon: "img/vector/derelicts/research.svg"}
                  # game_objects: *obj:DerelictZone.Research
            settlement:
              title:
                canonical: Settlement
              rendering:
                column_of: starforged/oracles/derelicts/zone
              usage:
                requires:
                  attributes:
                    derelict_type: [settlement]
              _templateTableRows:
                content: *derelictZoneTable
                rolls:
                  - [null, null]
                  - [1, 20]
                  - [21, 30]
                  - [31, 50]
                  - [51, 60]
                  - [61, 70]
                  - [71, 90]
                  - [91, 100]
