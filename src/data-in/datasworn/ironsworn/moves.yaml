  ruleset: classic
  _source:
    authors:
      - Shawn Tomkin
    license: https://creativecommons.org/licenses/by/4.0
    url: https://ironswornrpg.com
    title: Ironsworn Rulebook
    date: 2019-06-05
  moves:
    adventure:
      name: Adventure moves
      _source:
        page: 60
      description: |-
        Adventure moves are used as you travel the Ironlands, investigate situations, and deal with threats.
      contents:
        face_danger:
          name: Face Danger
          trigger:
            text: When you attempt something risky or react to an imminent threat...
            roll_type: action_roll
            roll_options:
              - text: With speed, agility, or precision
                method: any
                choices:
                  - using: edge
              - text: With charm, loyalty, or courage
                method: any
                choices:
                  - using: heart
              - text: With aggressive action, forceful defense, strength, or endurance
                method: any
                choices:
                  - using: iron
              - text: With deception, stealth, or trickery
                method: any
                choices:
                  - using: shadow
              - text: With expertise, insight, or observation
                method: any
                choices:
                  - using: wits
          _source:
            page: 60
          text: |-
            When **you attempt something risky or react to an imminent threat**, envision your action and roll. If you act...

              * With speed, agility, or precision: Roll +edge.
              * With charm, loyalty, or courage: Roll +heart.
              * With aggressive action, forceful defense, strength, or endurance: Roll +iron.
              * With deception, stealth, or trickery: Roll +shadow.
              * With expertise, insight, or observation: Roll +wits.

            On a **strong hit**, you are successful. Take +1 momentum.

            On a **weak hit**, you succeed, but face a troublesome cost. Choose one.

              * You are delayed, lose advantage, or face a new danger: Suffer -1 momentum.
              * You are tired or hurt: [Endure Harm](classic/moves/suffer/endure_harm) (1 harm).
              * You are dispirited or afraid: [Endure Stress](classic/moves/suffer/endure_stress) (1 stress).
              * You sacrifice resources: Suffer -1 supply.

            On a **miss**, you fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: You are successful. Take +1 momentum.
            weak_hit:
              text: |-
                You succeed, but face a troublesome cost. Choose one.

                  * You are delayed, lose advantage, or face a new danger: Suffer -1 momentum.
                  * You are tired or hurt: [Endure Harm](classic/moves/suffer/endure_harm) (1 harm).
                  * You are dispirited or afraid: [Endure Stress](classic/moves/suffer/endure_stress) (1 stress).
                  * You sacrifice resources: Suffer -1 supply.
            miss:
              text: You fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](classic/moves/fate/pay_the_price).
        secure_an_advantage:
          name: Secure an Advantage
          trigger:
            text: When you assess a situation, make preparations, or attempt to gain leverage...
            roll_type: action_roll
            roll_options:
              - text: With speed, agility, or precision
                method: any
                choices:
                  - using: edge
              - text: With charm, loyalty, or courage
                method: any
                choices:
                  - using: heart
              - text: With aggressive action, forceful defense, strength, or endurance
                method: any
                choices:
                  - using: iron
              - text: With deception, stealth, or trickery
                method: any
                choices:
                  - using: shadow
              - text: With expertise, insight, or observation
                method: any
                choices:
                  - using: wits
          _source:
            page: 61
          text: |-
            When **you assess a situation, make preparations, or attempt to gain leverage**, envision your action and roll. If you act...

              * With speed, agility, or precision: Roll +edge.
              * With charm, loyalty, or courage: Roll +heart.
              * With aggressive action, forceful defense, strength, or endurance: Roll +iron.
              * With deception, stealth, or trickery: Roll +shadow.
              * With expertise, insight, or observation: Roll +wits.

            On a **strong hit**, you gain advantage. Choose one.

              * Take control: Make another move now (not a progress move), and add +1.
              * Prepare to act: Take +2 momentum.

            On a **weak hit**, your advantage is short-lived. Take +1 momentum.

            On a **miss**, you fail or your assumptions betray you. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: |-
                You gain advantage. Choose one.

                  * Take control: Make another move now (not a progress move), and add +1.
                  * Prepare to act: Take +2 momentum.
            weak_hit:
              text: Your advantage is short-lived. Take +1 momentum.
            miss:
              text: You fail or your assumptions betray you. [Pay the Price](classic/moves/fate/pay_the_price).
        gather_information:
          name: Gather Information
          trigger:
            text: When you search an area, ask questions, conduct an investigation, or follow a track...
            roll_type: action_roll
            roll_options:
              - method: any
                choices:
                  - using: wits
          _source:
            page: 62
          text: |-
            When **you search an area, ask questions, conduct an investigation, or follow a track**, roll +wits. If you act within a community or ask questions of a person with whom you share a bond, add +1.

            On a **strong hit**, you discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and take +2 momentum.

            On a **weak hit**, the information complicates your quest or introduces a new danger. Envision what you discover ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and take +1 momentum.

            On a **miss**, your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: You discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and take +2 momentum.
            weak_hit:
              text: The information complicates your quest or introduces a new danger. Envision what you discover ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and take +1 momentum.
            miss:
              text: Your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](classic/moves/fate/pay_the_price).
        heal:
          name: Heal
          trigger:
            text: When you treat an injury or ailment...
            roll_type: action_roll
            roll_options:
              - choices:
                  - using: wits
                method: any
              - text: Mend your own wounds
                method: lowest
                choices:
                  - using: iron
                  - using: wits
          _source:
            page: 63
          text: |-
            When **you treat an injury or ailment**, roll +wits. If you are mending your own wounds, roll +wits or +iron, whichever is lower.

            On a **strong hit**, your care is helpful. If you (or the ally under your care) have the wounded condition, you may clear it. Then, take or give up to +2 health.

            On a **weak hit**, as above, but you must suffer -1 supply or -1 momentum (your choice).

            On a **miss**, your aid is ineffective. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: Your care is helpful. If you (or the ally under your care) have the wounded condition, you may clear it. Then, take or give up to +2 health.
            weak_hit:
              text: Your care is helpful, but you must suffer -1 supply or -1 momentum (your choice). If you (or the ally under your care) have the wounded condition, you may clear it. Then, take or give up to +2 health.
            miss:
              text: Your aid is ineffective. [Pay the Price](classic/moves/fate/pay_the_price).
        resupply:
          name: Resupply
          trigger:
            roll_type: action_roll
            text: When you hunt, forage, or scavenge...
            roll_options:
              - method: any
                choices:
                  - using: wits
          _source:
            page: 63
          text: |-
            When **you hunt, forage, or scavenge**, roll +wits.

            On a **strong hit**, you bolster your resources. Take +2 supply.

            On a **weak hit**, take up to +2 supply, but suffer -1 momentum for each.

            On a **miss**, you find nothing helpful. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: You bolster your resources. Take +2 supply.
            weak_hit:
              text: Take up to +2 supply, but suffer -1 momentum for each.
            miss:
              text: You find nothing helpful. [Pay the Price](classic/moves/fate/pay_the_price).
        make_camp:
          name: Make Camp
          trigger:
            text: When you rest and recover for several hours in the wild...
            roll_type: action_roll
            roll_options:
              - method: any
                choices:
                  - using: supply
          _source:
            page: 64
          text: |-
            When **you rest and recover for several hours in the wild**, roll +supply.

            On a **strong hit**, you and your allies may each choose two. On a **weak hit**, choose one.

              * Recuperate: Take +1 health for you and any companions.
              * Partake: Suffer -1 supply and take +1 health for you and any companions.
              * Relax: Take +1 spirit.
              * Focus: Take +1 momentum.
              * Prepare: When you break camp, add +1 if you [Undertake a Journey](classic/moves/adventure/undertake_a_journey).

            On a **miss**, you take no comfort. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: |-
                You and your allies may each choose two.

                  * Recuperate: Take +1 health for you and any companions.
                  * Partake: Suffer -1 supply and take +1 health for you and any companions.
                  * Relax: Take +1 spirit.
                  * Focus: Take +1 momentum.
                  * Prepare: When you break camp, add +1 if you [Undertake a Journey](classic/moves/adventure/undertake_a_journey).
            weak_hit:
              text: |-
                You and your allies may each choose one.

                  * Recuperate: Take +1 health for you and any companions.
                  * Partake: Suffer -1 supply and take +1 health for you and any companions.
                  * Relax: Take +1 spirit.
                  * Focus: Take +1 momentum.
                  * Prepare: When you break camp, add +1 if you [Undertake a Journey](classic/moves/adventure/undertake_a_journey).
            miss:
              text: You take no comfort. [Pay the Price](classic/moves/fate/pay_the_price).
        undertake_a_journey:
          name: Undertake a Journey
          trigger:
            text: When you travel across hazardous or unfamiliar lands...
            roll_type: action_roll
            roll_options:
              - method: any
                choices:
                  - using: wits
              # - method: null
              #   text: If you are setting off from a community with which you share a bond
              #   add: 1
          _source:
            page: 65
          text: |-
            When **you travel across hazardous or unfamiliar lands**, set the rank of your journey.

              * Troublesome journey: 3 progress per waypoint.
              * Dangerous journey: 2 progress per waypoint.
              * Formidable journey: 1 progress per waypoint.
              * Extreme journey: 2 ticks per waypoint.
              * Epic journey: 1 tick per waypoint.

            Then, for each segment of your journey, roll +wits. If you are setting off from a community with which you share a bond, add +1 to your initial roll.

            On a **strong hit**, you reach a waypoint. If the waypoint is unknown to you, envision it ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). Then, choose one.

              * You make good use of your resources: Mark progress.
              * You move at speed: Mark progress and take +1 momentum, but suffer -1 supply.

            On a **weak hit**, you reach a waypoint and mark progress, but suffer -1 supply.

            On a **miss**, you are waylaid by a perilous event. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: |-
                You reach a waypoint. If the waypoint is unknown to you, envision it ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). Then, choose one.

                  * You make good use of your resources: Mark progress.
                  * You move at speed: Mark progress and take +1 momentum, but suffer -1 supply.
            weak_hit:
              text: You reach a waypoint and mark progress, but suffer -1 supply.
            miss:
              text: You are waylaid by a perilous event. [Pay the Price](classic/moves/fate/pay_the_price).
        reach_your_destination:
          name: Reach Your Destination
          trigger:
            text: When your journey comes to an end...
            roll_type: progress_roll
            roll_options:
              - method: any
                choices:
                  - using: journey_progress
          _source:
            page: 68
          text: |-
            When **your journey comes to an end**, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

            On a **strong hit**, the situation at your destination favors you. Choose one.

              * Make another move now (not a progress move), and add +1.
              * Take +1 momentum.

            On a **weak hit**, you arrive but face an unforeseen hazard or complication. Envision what you find ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure).

            On a **miss**, you have gone hopelessly astray, your objective is lost to you, or you were misled about your destination. If your journey continues, clear all but one filled progress, and raise the journey’s rank by one (if not already epic).
    relationship:
      name: Relationship moves
      _source:
        page: 69
      description: |-
        Relationship moves are made as you interact with others in the world, fight duels, form bonds, support your allies, and determine the ultimate fate of your character.
      contents:
        compel:
          name: Compel
          trigger:
            text: When you attempt to persuade someone to do something...
            roll_type: action_roll
            roll_options:
              - text: Charm, pacify, barter, or convince
                method: any
                choices:
                  - using: heart
              - text: Threaten or incite
                method: any
                choices:
                  - using: iron
              - text: Lie or swindle
                method: any
                choices:
                  - using: shadow
          _source:
            page: 69
          text: |-
            When **you attempt to persuade someone to do something**, envision your approach and roll. If you...

              * Charm, pacify, barter, or convince: Roll +heart (add +1 if you share a bond).
              * Threaten or incite: Roll +iron.
              * Lie or swindle: Roll +shadow.

            On a **strong hit**, they’ll do what you want or share what they know. Take +1 momentum. If you use this exchange to [Gather Information](classic/moves/adventure/gather_information), make that move now and add +1.

            On a **weak hit**, as above, but they ask something of you in return. Envision what they want ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure).

            On a **miss**, they refuse or make a demand which costs you greatly. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: They’ll do what you want or share what they know. Take +1 momentum. If you use this exchange to [Gather Information](classic/moves/adventure/gather_information), make that move now and add +1.
            weak_hit:
              text: |-
                They’ll do what you want or share what they know... but they ask something of you in return. Envision what they want ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure).

                Take +1 momentum. If you use this exchange to [Gather Information](classic/moves/adventure/gather_information), make that move now and add +1.
            miss:
              text: They refuse or make a demand which costs you greatly. [Pay the Price](classic/moves/fate/pay_the_price).
        sojourn:
          name: Sojourn
          trigger:
            text: When you spend time in a community seeking assistance...
            roll_type: action_roll
            roll_options:
              - method: any
                choices:
                  - using: heart
          _source:
            page: 71
          text: |-
            When **you spend time in a community seeking assistance**, roll +heart. If you share a bond, add +1. On **strong hit**, you and your allies may each choose two from within the categories below. On a **weak hit**, choose one. If you share a bond, choose one more.

            On a hit, you and your allies may each focus on one of your chosen recover actions and roll +heart again. If you share a bond, add +1. On a **strong hit**, take +2 more for that action. On a **weak hit**, take +1 more. On a **miss**, it goes badly and you lose all benefits for that action.

            **Clear a Condition**

              * Mend: Clear a wounded debility and take +1 health.
              * Hearten: Clear a shaken debility and take +1 spirit.
              * Equip: Clear an unprepared debility and take +1 supply.

            **Recover**

              * Recuperate: Take +2 health for yourself and any companions.
              * Consort: Take +2 spirit.
              * Provision: Take +2 supply.
              * Plan: Take +2 momentum.

            **Provide Aid**

              * Take a quest: Envision what this community needs, or what trouble it is facing ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). If you chose to help, [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow) and add +1.

            On a **miss**, you find no help here. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: |-
                You and your allies may each choose two from within the categories below.

                You and your allies may each focus on one of your chosen recover actions and roll +heart again. If you share a bond, add +1. On a **strong hit**, take +2 more for that action. On a **weak hit**, take +1 more. On a **miss**, it goes badly and you lose all benefits for that action.

                **Clear a Condition**

                  * Mend: Clear a wounded debility and take +1 health.
                  * Hearten: Clear a shaken debility and take +1 spirit.
                  * Equip: Clear an unprepared debility and take +1 supply.

                **Recover**

                  * Recuperate: Take +2 health for yourself and any companions.
                  * Consort: Take +2 spirit.
                  * Provision: Take +2 supply.
                  * Plan: Take +2 momentum.

                **Provide Aid**

                  * Take a quest: Envision what this community needs, or what trouble it is facing ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). If you chose to help, [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow) and add +1.
            weak_hit:
              text: |-
                You and your allies may each choose one from within the categories below.

                You and your allies may each focus on one of your chosen recover actions and roll +heart again. If you share a bond, add +1. On a **strong hit**, take +2 more for that action. On a **weak hit**, take +1 more. On a **miss**, it goes badly and you lose all benefits for that action.

                **Clear a Condition**

                  * Mend: Clear a wounded debility and take +1 health.
                  * Hearten: Clear a shaken debility and take +1 spirit.
                  * Equip: Clear an unprepared debility and take +1 supply.

                **Recover**

                  * Recuperate: Take +2 health for yourself and any companions.
                  * Consort: Take +2 spirit.
                  * Provision: Take +2 supply.
                  * Plan: Take +2 momentum.

                **Provide Aid**

                  * Take a quest: Envision what this community needs, or what trouble it is facing ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). If you chose to help, [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow) and add +1.
            miss:
              text: You find no help here. [Pay the Price](classic/moves/fate/pay_the_price).
        draw_the_circle:
          name: Draw the Circle
          trigger:
            text: When you challenge someone to a formal duel, or accept a challenge...
            roll_type: action_roll
            roll_options:
              - method: any
                choices:
                  - using: heart
          _source:
            page: 73
          text: |-
            When **you challenge someone to a formal duel, or accept a challenge**, roll +heart. If you share a bond with this community, add +1.

            On a **strong hit**, take +1 momentum. You may also choose up to two boasts and take +1 momentum for each.

            On a **weak hit**, you may choose one boast in exchange for +1 momentum.

              * Grant first strike: Your foe has initiative.
              * Bare yourself: Take no benefit of armor or shield; your foe’s harm is +1.
              * Hold no iron: Take no benefit of weapons; your harm is 1.
              * Bloody yourself: [Endure Harm](classic/moves/suffer/endure_harm) (1 harm).
              * To the death: One way or another, this fight must end with death.

            On a **miss**, you begin the duel at a disadvantage. Your foe has initiative. [Pay the Price](classic/moves/fate/pay_the_price). Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
          outcomes:
            strong_hit:
              text: |-
                Take +1 momentum. You may also choose up to two boasts and take +1 momentum for each.

                  * Grant first strike: Your foe has initiative.
                  * Bare yourself: Take no benefit of armor or shield; your foe’s harm is +1.
                  * Hold no iron: Take no benefit of weapons; your harm is 1.
                  * Bloody yourself: [Endure Harm](classic/moves/suffer/endure_harm) (1 harm).
                  * To the death: One way or another, this fight must end with death.

                Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
            weak_hit:
              text: |-
                You may choose one boast in exchange for +1 momentum.

                  * Grant first strike: Your foe has initiative.
                  * Bare yourself: Take no benefit of armor or shield; your foe’s harm is +1.
                  * Hold no iron: Take no benefit of weapons; your harm is 1.
                  * Bloody yourself: [Endure Harm](classic/moves/suffer/endure_harm) (1 harm).
                  * To the death: One way or another, this fight must end with death.

                Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
            miss:
              text: |-
                You begin the duel at a disadvantage. Your foe has initiative. [Pay the Price](classic/moves/fate/pay_the_price).

                Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
        forge_a_bond:
          name: Forge a Bond
          trigger:
            text: When you spend significant time with a person or community, stand together to face hardships, or make sacrifices for their cause...
            roll_type: action_roll
            roll_options:
              - method: any
                choices:
                  - using: heart
          _source:
            page: 74
          text: |-
            When **you spend significant time with a person or community, stand together to face hardships, or make sacrifices for their cause**, you can attempt to create a bond. When you do, roll +heart. If you make this move after you successfully [Fulfill Your Vow](classic/moves/quest/fulfill_your_vow) to their benefit, you may reroll any dice.

            On a **strong hit**, make note of the bond, mark a tick on your bond progress track, and choose one.

              * Take +1 spirit.
              * Take +2 momentum.

            On a **weak hit**, they ask something more of you first. Envision what it is ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), do it (or [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow)), and mark the bond. If you refuse or fail, [Pay the Price](classic/moves/fate/pay_the_price).

            On a **miss**, they reject you. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: |-
                Make note of the bond, mark a tick on your bond progress track, and choose one.

                  * Take +1 spirit.
                  * Take +2 momentum.
            weak_hit:
              text: |-
                They ask something more of you first. Envision what it is ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), do it (or [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow)), and mark the bond. If you refuse or fail, [Pay the Price](classic/moves/fate/pay_the_price).
            miss:
              text: |-
                They reject you. [Pay the Price](classic/moves/fate/pay_the_price).
        test_your_bond:
          name: Test Your Bond
          trigger:
            text: When your bond is tested through conflict, betrayal, or circumstance...
            roll_type: action_roll
            roll_options:
              - method: any
                choices:
                  - using: heart
          _source:
            page: 75
          text: |-
            When **your bond is tested through conflict, betrayal, or circumstance**, roll +heart.

            On a **strong hit**, this test has strengthened your bond. Choose one.

              * Take +1 spirit.
              * Take +2 momentum.

            On a **weak hit**, your bond is fragile and you must prove your loyalty. Envision what they ask of you ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and do it (or [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow)). If you refuse or fail, clear the bond and [Pay the Price](classic/moves/fate/pay_the_price).

            On a **miss**, or if you have no interest in maintaining this relationship, clear the bond and [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: |-
                This test has strengthened your bond. Choose one.

                  * Take +1 spirit.
                  * Take +2 momentum.
            weak_hit:
              text: |-
                Your bond is fragile and you must prove your loyalty. Envision what they ask of you ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and do it (or [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow)). If you refuse or fail, clear the bond and [Pay the Price](classic/moves/fate/pay_the_price).
            miss:
              text: |-
                Clear the bond and [Pay the Price](classic/moves/fate/pay_the_price).
        aid_your_ally:
          name: Aid Your Ally
          _source:
            page: 76
          trigger:
            text: When you [Secure an Advantage](classic/moves/adventure/secure_an_advantage) in direct support of an ally...
          text: When **you [Secure an Advantage](classic/moves/adventure/secure_an_advantage) in direct support of an ally**, and score a hit, they (instead of you) can take the benefits of the move. If you are in combat and score a strong hit, you and your ally have initiative.
          # TODO: forward to another move ID?
        write_your_epilogue:
          name: Write Your Epilogue
          _source:
            page: 77
          trigger:
            text: When you retire from your life as Ironsworn...
            roll_type: progress_roll
            roll_options:
              - method: any
                choices:
                  - using: bonds_progress
          text: |-
            When **you retire from your life as Ironsworn**, envision two things: What you hope for, and what you fear. Then, roll the challenge dice and compare to your bonds. Momentum is ignored on this roll.

            On a **strong hit**, things come to pass as you hoped.

            On a **weak hit**, your life takes an unexpected turn, but not necessarily for the worse. You find yourself spending your days with someone or in a place you did not foresee. Envision it ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure).

            On a **miss**, your fears are realized.
          outcomes:
            strong_hit:
              text: Things come to pass as you had hoped.
            weak_hit:
              text: Your life takes an unexpected turn, but not necessarily for the worse. You find yourself spending your days with someone or in a place you did not foresee. Envision it ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure).
            miss:
              text: Your fears are realized.
    combat:
      name: Combat moves
      _source:
        page: 78
      description: |-
        When there are no other options, when the sword slips free of its sheath, when the arrow is nocked, when the shield is brought to bear, make these moves.
      contents:
        enter_the_fray:
          name: Enter the Fray
          trigger:
            text: When you enter into combat...
            roll_type: action_roll
            roll_options:
              - text: Facing off against your foe
                method: any
                choices:
                  - using: heart
              - text: Moving into position against an unaware foe, or striking without warning
                method: any
                choices:
                  - using: shadow
              - text: Ambushed
                method: any
                choices:
                  - using: wits
          _source:
            page: 78
          text: |-
            When **you enter into combat**, set the rank of each of your foes.

              * Troublesome foe: 3 progress per harm; inflicts 1 harm.
              * Dangerous foe: 2 progress per harm; inflicts 2 harm.
              * Formidable foe: 1 progress per harm; inflicts 3 harm.
              * Extreme foe: 2 ticks per harm; inflicts 4 harm.
              * Epic foe: 1 tick per harm; inflicts 5 harm.

            Then, roll to determine who is in control. If you are...

              * Facing off against your foe: Roll +heart.
              * Moving into position against an unaware foe, or striking without warning: Roll +shadow.
              * Ambushed: Roll +wits.

            On a **strong hit**, take +2 momentum. You have initiative.

            On a **weak hit**, choose one.

              * Bolster your position: Take +2 momentum.
              * Prepare to act: Take initiative.

            On a **miss**, combat begins with you at a disadvantage. [Pay the Price](classic/moves/fate/pay_the_price). Your foe has initiative.
          outcomes:
            strong_hit:
              text: Take +2 momentum. You have initiative.
            weak_hit:
              text: |-
                Choose one.

                  * Bolster your position: Take +2 momentum.
                  * Prepare to act: Take initiative.
            miss:
              text: Combat begins with you at a disadvantage. [Pay the Price](classic/moves/fate/pay_the_price). Your foe has initiative.
        strike:
          name: Strike
          trigger:
            text: When you have initiative and attack...
            roll_type: action_roll
            roll_options:
              - text: In close quarters
                method: any
                choices:
                  - using: iron
              - text: At range
                method: any
                choices:
                  - using: edge
          _source:
            page: 78
          text: |-
            When **you have initiative and attack in close quarters**, roll +iron. When **you have initiative and attack at range**, roll +edge.

            On a **strong hit**, inflict +1 harm. You retain initiative.

            On a **weak hit**, inflict your harm and lose initiative.

            On a **miss**, your attack fails and you must [Pay the Price](classic/moves/fate/pay_the_price). Your foe has initiative.
          outcomes:
            strong_hit:
              text: Inflict +1 harm. You retain initiative.
            weak_hit:
              text: Inflict your harm and lose initiative.
            miss:
              text: Your attack fails and you must [Pay the Price](classic/moves/fate/pay_the_price). Your foe has initiative.
        clash:
          name: Clash
          trigger:
            text: 'When your foe has initiative and you...'
            roll_type: action_roll
            roll_options:
              - text: Fight with them in close quarters
                method: any
                choices:
                  - using: iron
              - text: Exchange a volley at range, or shoot at an advancing foe
                method: any
                choices:
                  - using: edge
          _source:
            page: 80
          text: |-
            When **your foe has initiative and you fight with them in close quarters**, roll +iron. When **you exchange a volley at range, or shoot at an advancing foe**, roll +edge.

            On a **strong hit**, inflict your harm and choose one. You have the initiative.

              * You bolster your position: Take +1 momentum.
              * You find an opening: Inflict +1 harm.

            On a **weak hit**, inflict your harm, but then [Pay the Price](classic/moves/fate/pay_the_price). Your foe has initiative.

            On a **miss**, you are outmatched and must [Pay the Price](classic/moves/fate/pay_the_price). Your foe has initiative.
          outcomes:
            strong_hit:
              text: |-
                Inflict your harm and choose one. You have the initiative.

                  * You bolster your position: Take +1 momentum.
                  * You find an opening: Inflict +1 harm.
            weak_hit:
              text: Inflict your harm, but then [Pay the Price](classic/moves/fate/pay_the_price). Your foe has initiative.
            miss:
              text: You are outmatched and must [Pay the Price](classic/moves/fate/pay_the_price). Your foe has initiative.
        turn_the_tide:
          name: Turn the Tide
          trigger:
            text: Once per fight, when you risk it all...
          _source:
            page: 81
          text: Once per fight, when you **risk it all**, you may steal initiative from your foe to make a move (not a progress move). When you do, add +1 and take +1 momentum on a hit. If you fail to score a hit on that move, you must suffer a dire outcome. [Pay the Price](classic/moves/fate/pay_the_price).
        end_the_fight:
          name: End the Fight
          trigger:
            text: When you make a move to take decisive action, and score a strong hit...
            roll_type: progress_roll
            roll_options:
              - method: any
                choices:
                  - using: combat_progress
          _source:
            page: 82
          text: |-
            When **you make a move to take decisive action**, and score a strong hit, you may resolve the outcome of this fight. If you do, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

            On a **strong hit**, this foe is no longer in the fight. They are killed, out of action, flee, or surrender as appropriate to the situation and your intent ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure).

            On a **weak hit**, as above, but you must also choose one.

              * It’s worse than you thought: [Endure Harm](classic/moves/suffer/endure_harm).
              * You are overcome: [Endure Stress](classic/moves/suffer/endure_stress).
              * Your victory is short-lived: A new danger or foe appears, or an existing danger worsens.
              * You suffer collateral damage: Something of value is lost or broken, or someone important must pay the cost.
              * You’ll pay for it: An objective falls out of reach.
              * Others won’t forget: You are marked for vengeance.

            On a **miss**, you have lost this fight. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: This foe is no longer in the fight. They are killed, out of action, flee, or surrender as appropriate to the situation and your intent ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure).
            weak_hit:
              text: |-
                This foe is no longer in the fight... but you must also choose one.

                  * It’s worse than you thought: [Endure Harm](classic/moves/suffer/endure_harm).
                  * You are overcome: [Endure Stress](classic/moves/suffer/endure_stress).
                  * Your victory is short-lived: A new danger or foe appears, or an existing danger worsens.
                  * You suffer collateral damage: Something of value is lost or broken, or someone important must pay the cost.
                  * You’ll pay for it: An objective falls out of reach.
                  * Others won’t forget: You are marked for vengeance.

                The foe is killed, out of action, flees, or surrenders as appropriate to the situation and your intent ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure).
            miss:
              text: You have lost this fight. [Pay the Price](classic/moves/fate/pay_the_price).
        battle:
          name: Battle
          trigger:
            text: When you fight a battle, and it happens in a blur, and you...
            roll_type: action_roll
            roll_options:
              - text: Fight at range, or using your speed and the terrain to your advantage
                method: any
                choices:
                  - using: edge
              - text: Fight depending on your courage, allies, or companions
                method: any
                choices:
                  - using: heart
              - text: Fight in close to overpower your opponents
                method: any
                choices:
                  - using: iron
              - text: Fight using trickery to befuddle your opponents
                method: any
                choices:
                  - using: shadow
              - text: Fight using careful tactics to outsmart your opponents
                method: any
                choices:
                  - using: wits
          _source:
            page: 84
          text: |-
            When **you fight a battle, and it happens in a blur**, envision your objective and roll. If you primarily...

              * Fight at range, or using your speed and the terrain to your advantage: Roll +edge.
              * Fight depending on your courage, allies, or companions: Roll +heart.
              * Fight in close to overpower your opponents: Roll +iron.
              * Fight using trickery to befuddle your opponents: Roll +shadow.
              * Fight using careful tactics to outsmart your opponents: Roll +wits.

            On a **strong hit**, you achieve your objective unconditionally. Take +2 momentum.

            On a **weak hit**, you achieve your objective, but not without cost. [Pay the Price](classic/moves/fate/pay_the_price).

            On a **miss**, you are defeated and the objective is lost to you. [Pay the Price](classic/moves/fate/pay_the_price).
          outcomes:
            strong_hit:
              text: You achieve your objective unconditionally. Take +2 momentum.
            weak_hit:
              text: You achieve your objective, but not without cost. [Pay the Price](classic/moves/fate/pay_the_price).
            miss:
              text: You are defeated and the objective is lost to you. [Pay the Price](classic/moves/fate/pay_the_price).
    suffer:
      name: Suffer moves
      _source:
        page: 90
      description: |-
        These moves are made as a result of a perilous event or bad outcome on other moves. They represent what happens to you, and how you hold up against the trauma.
      contents:
        endure_harm:
          name: Endure Harm
          oracles:
            - classic/oracles/moves/endure_harm
          trigger:
            text: When you face physical damage...
            roll_type: action_roll
            roll_options:
              - method: highest
                choices:
                  - using: iron
                  - using: health
          _source:
            page: 91
          text: |-
            When **you face physical damage**, suffer -health equal to your foe’s rank or as appropriate to the situation. If your health is 0, suffer -momentum equal to any remaining -health. Then, roll +health or +iron, whichever is higher.

            On a **strong hit**, choose one.

              * Shake it off: If your health is greater than 0, suffer -1 momentum in exchange for +1 health.
              * Embrace the pain: Take +1 momentum.

            On a **weak hit**, you press on.

            On a **miss**, also suffer -1 momentum. If you are at 0 health, you must mark wounded or maimed (if currently unmarked) or roll on the following table.

            {{table:classic/oracles/moves/endure_harm}}
          outcomes:
            strong_hit:
              text: |-
                Choose one.

                  * Shake it off: If your health is greater than 0, suffer -1 momentum in exchange for +1 health.
                  * Embrace the pain: Take +1 momentum.
            weak_hit:
              text: |-
                You press on.
            miss:
              text: |-
                Also suffer -1 momentum. If you are at 0 health, you must mark wounded or maimed (if currently unmarked) or roll on the following table.

                {{table:classic/oracles/moves/endure_harm}}
        face_death:
          name: Face Death
          trigger:
            text: When you are brought to the brink of death, and glimpse the world beyond...
            roll_type: action_roll
            roll_options:
              - method: any
                choices:
                  - using: heart
          _source:
            page: 93
          text: |-
            When **you are brought to the brink of death**, and glimpse the world beyond, roll +heart.

            On a **strong hit**, death rejects you. You are cast back into the mortal world.

            On a **weak hit**, choose one.

              * You die, but not before making a noble sacrifice. Envision your final moments.
              * Death desires something of you in exchange for your life. Envision what it wants ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow) (formidable or extreme) to complete that quest. If you fail to score a hit when you [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow), or refuse the quest, you are dead. Otherwise, you return to the mortal world and are now cursed. You may only clear the cursed debility by completing the quest.

            On a **miss**, you are dead.
          outcomes:
            strong_hit:
              text: Death rejects you. You are cast back into the mortal world.
            weak_hit:
              text: |-
                Choose one.

                  * You die, but not before making a noble sacrifice. Envision your final moments.
                  * Death desires something of you in exchange for your life. Envision what it wants ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow) (formidable or extreme) to complete that quest. If you fail to score a hit when you [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow), or refuse the quest, you are dead. Otherwise, you return to the mortal world and are now cursed. You may only clear the cursed debility by completing the quest.
            miss:
              text: You are dead.
        companion_endure_harm:
          name: Companion Endure Harm
          trigger:
            text: When your companion faces physical damage...
            roll_type: action_roll
            roll_options:
              - method: highest
                choices:
                  - using: heart
                  - using: ref
                    ref: '*/assets/companion/*/condition_meter'
          _source:
            page: 94
          text: |-
            When **your companion faces physical damage**, they suffer -health equal to the amount of harm inflicted. If your companion’s health is 0, exchange any leftover -health for -momentum. Then, roll +heart or +your companion’s health, whichever is higher.

            On a **strong hit**, your companion rallies. Give them +1 health.

            On a **weak hit**, your companion is battered. If their health is 0, they cannot assist you until they gain at least +1 health.

            On a **miss**, also suffer -1 momentum. If your companion’s health is 0, they are gravely wounded and out of action. Without aid, they die in an hour or two. If you roll a miss with a 1 on your action die, and your companion’s health is 0, they are now dead. Take 1 experience for each marked ability on your companion asset, and remove it.
          outcomes:
            strong_hit:
              text: |-
                Your companion rallies. Give them +1 health.
            weak_hit:
              text: |-
                Your companion is battered. If their health is 0, they cannot assist you until they gain at least +1 health.
            miss:
              text: |-
                Also suffer -1 momentum. If your companion’s health is 0, they are gravely wounded and out of action. Without aid, they die in an hour or two.

                If you roll a miss with a 1 on your action die, and your companion’s health is 0, they are now dead. Take 1 experience for each marked ability on your companion asset, and remove it.
        endure_stress:
          name: Endure Stress
          oracles:
            - classic/oracles/moves/endure_stress
          trigger:
            text: When you face mental shock or despair...
            roll_type: action_roll
            roll_options:
              - method: highest
                choices:
                  - using: heart
                  - using: spirit
          _source:
            page: 95
          text: |-
            When **you face mental shock or despair**, suffer -spirit equal to your foe’s rank or as appropriate to the situation. If your spirit is 0, suffer -momentum equal to any remaining -spirit. Then, roll +spirit or +heart, whichever is higher.

            On a **strong hit**, choose one.

              * Shake it off: If your spirit is greater than 0, suffer -1 momentum in exchange for +1 spirit
              * Embrace the darkness: Take +1 momentum

            On a **weak hit**, you press on.

            On a **miss**, also suffer -1 momentum. If you are at 0 spirit, you must mark shaken or corrupted (if currently unmarked) or roll on the following table.

            {{table:classic/oracles/moves/endure_stress}}
          outcomes:
            strong_hit:
              text: |-
                Choose one.

                  * Shake it off: If your spirit is greater than 0, suffer -1 momentum in exchange for +1 spirit
                  * Embrace the darkness: Take +1 momentum
            weak_hit:
              text: You press on.
            miss:
              text: |-
                Also suffer -1 momentum. If you are at 0 spirit, you must mark shaken or corrupted (if currently unmarked) or roll on the following table.

                {{table:classic/oracles/moves/endure_stress}}
        face_desolation:
          name: Face Desolation
          trigger:
            text: When you are brought to the brink of desolation...
            roll_type: action_roll
            roll_options:
              - method: any
                choices:
                  - using: heart
          _source:
            page: 96
          text: |-
            When **you are brought to the brink of desolation**, roll +heart.

            On a **strong hit**, you resist and press on.

            On a **weak hit**, choose one.

              * Your spirit or sanity breaks, but not before you make a noble sacrifice. Envision your final moments.
              * You see a vision of a dreaded event coming to pass. Envision that dark future ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow) (formidable or extreme) to prevent it. If you fail to score a hit when you [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow), or refuse the quest, you are lost. Otherwise, you return to your senses and are now tormented. You may only clear the tormented debility by completing the quest.

            On a **miss**, you succumb to despair or horror and are lost.
          outcomes:
            strong_hit:
              text: You resist and press on.
            weak_hit:
              text: |-
                Choose one.

                  * Your spirit or sanity breaks, but not before you make a noble sacrifice. Envision your final moments.
                  * You see a vision of a dreaded event coming to pass. Envision that dark future ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow) (formidable or extreme) to prevent it. If you fail to score a hit when you [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow), or refuse the quest, you are lost. Otherwise, you return to your senses and are now tormented. You may only clear the tormented debility by completing the quest.
            miss:
              text: You succumb to despair or horror and are lost.
        out_of_supply:
          name: Out of Supply
          _source:
            page: 97
          trigger:
            text: When your supply is exhausted (reduced to 0)...
          text: When **your supply is exhausted** (reduced to 0), mark unprepared. If you suffer additional -supply while unprepared, you must exchange each additional -supply for any combination of -health, -spirit or -momentum as appropriate to the circumstances.
        face_a_setback:
          name: Face a Setback
          _source:
            page: 97
          trigger:
            text: When your momentum is at its minimum (-6), and you suffer additional -momentum...
          text: |-
            When **your momentum is at its minimum** (-6), and you suffer additional -momentum, choose one.

              * Exchange each additional -momentum for any combination of -health, -spirit, or -supply as appropriate to the circumstances.
              * Envision an event or discovery ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure) which undermines your progress in a current quest, journey or fight. Then, for each additional _momentum, clear 1 unit of progress on that track per its rank (troublesome=clear 3 progress; dangerous=clear 2 progress; formidable=clear 1 progress; extreme=clear 2 ticks; epic=clear 1 tick).
    quest:
      name: Quest moves
      _source:
        page: 98
      description: |-
        Making and fulfilling vows is central to your character’s motivations. These oaths drive your story and give you the means to gain experience and acquire new abilities. When you embark upon a quest, manage your progress on a quest, seek to complete a quest, or gain the rewards of a quest, make these moves.
      contents:
        swear_an_iron_vow:
          name: Swear an Iron Vow
          trigger:
            text: When you swear upon iron to complete a quest...
            roll_type: action_roll
            roll_options:
              - method: any
                choices:
                  - using: heart
          _source:
            page: 98
          text: |-
            When **you swear upon iron to complete a quest**, write your vow and give the quest a rank. Then, roll +heart. If you make this vow to a person or community with whom you share a bond, add +1.

            On a **strong hit**, you are emboldened and it is clear what you must do next ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). Take +2 momentum.

            On a **weak hit**, you are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.

            On a **miss**, you face a significant obstacle before you can begin your quest. Envision what stands in your way ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and choose one.

              * You press on: Suffer -2 momentum, and do what you must to overcome this obstacle.
              * You give up: [Forsake Your Vow](classic/moves/quest/forsake_your_vow).
          outcomes:
            strong_hit:
              text: You are emboldened and it is clear what you must do next ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). Take +2 momentum.
            weak_hit:
              text: You are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.
            miss:
              text: |-
                You face a significant obstacle before you can begin your quest. Envision what stands in your way ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and choose one.

                  * You press on: Suffer -2 momentum, and do what you must to overcome this obstacle.
                  * You give up: [Forsake Your Vow](classic/moves/quest/forsake_your_vow).
        reach_a_milestone:
          name: Reach a Milestone
          _source:
            page: 100
          trigger:
            text: When you make significant progress in your quest by overcoming a critical obstacle, completing a perilous journey, solving a complex mystery, defeating a powerful threat, gaining vital support, or acquiring a crucial item...
          text: |-
            When **you make significant progress in your quest by overcoming a critical obstacle, completing a perilous journey, solving a complex mystery, defeating a powerful threat, gaining vital support, or acquiring a crucial item**, you may mark progress.

              * Troublesome quest: Mark 3 progress.
              * Dangerous quest: Mark 2 progress.
              * Formidable quest: Mark 1 progress.
              * Extreme quest: Mark 2 ticks.
              * Epic quest: Mark 1 tick.
        fulfill_your_vow:
          name: Fulfill Your Vow
          _source:
            page: 101
          trigger:
            text: When you achieve what you believe to be the fulfillment of your vow...
            roll_type: progress_roll
            roll_options:
              - method: any
                choices:
                  - using: vow_progress
          text: |-
            When **you achieve what you believe to be the fulfillment of your vow**, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

            On a **strong hit**, your quest is complete. Mark experience (troublesome=1; dangerous=2; formidable=3; extreme=4; epic=5).

            On a **weak hit**, there is more to be done or you realize the truth of your quest. Envision what you discover ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). Then, mark experience (troublesome=0; dangerous=1; formidable=2; extreme=3; epic=4). You may [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow) to set things right. If you do, add +1.

            On a **miss**, your quest is undone. Envision what happens ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and choose one.

              * You recommit: Clear all but one filled progress, and raise the quest’s rank by one (if not already epic).
              * You give up: [Forsake Your Vow](classic/moves/quest/forsake_your_vow).
          outcomes:
            strong_hit:
              text: Your quest is complete. Mark experience (troublesome=1; dangerous=2; formidable=3; extreme=4; epic=5).
            weak_hit:
              text: There is more to be done or you realize the truth of your quest. Envision what you discover ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). Then, mark experience (troublesome=0; dangerous=1; formidable=2; extreme=3; epic=4). You may [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow) to set things right. If you do, add +1.
            miss:
              text: |-
                Your quest is undone. Envision what happens ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and choose one.

                  * You recommit: Clear all but one filled progress, and raise the quest’s rank by one (if not already epic).
                  * You give up: [Forsake Your Vow](classic/moves/quest/forsake_your_vow).
        forsake_your_vow:
          name: Forsake Your Vow
          _source:
            page: 102
          trigger:
            text: When you renounce your quest, betray your promise, or the goal is lost to you...
          text: When **you renounce your quest, betray your promise, or the goal is lost to you**, clear the vow and [Endure Stress](classic/moves/suffer/endure_stress). You suffer _spirit equal to the rank of your quest (troublesome=1; dangerous=2; formidable=3; extreme=4; epic=5). If the vow was made to a person or community with whom you share a bond, Test Your Bond when you next meet.
        advance:
          name: Advance
          _source:
            page: 103
          trigger:
            text: When you focus on your skills, receive training, find inspiration, earn a reward, or gain a companion...
          text: When **you focus on your skills, receive training, find inspiration, earn a reward, or gain a companion**, you may spend 3 experience to add a new asset, or 2 experience to upgrade an asset.
    fate:
      name: Fate moves
      _source:
        page: 98
      description: |-
        In solo and co-op play, the fate moves mediate the result of other moves or serve as inspirational prompts for your story. When you face the outcome of a move, want to know what happens next, or have a question about people, places and events external to your character, the fate moves help you discover an answer.

        In guided mode, your GM represents the whims of fate. They can reference these moves as they like, but they can also decide the outcome or direct the question back to you.

        There are three key aspects of using the fate moves:
          * **Instinct:** If an answer to a question or the result of a situation is obvious, interesting and dramatic, make it happen.
          * **Randomness:** You can roll on random tables to generate a result or answer a question.
          * **Inspiration:** You can use creative prompts, such as those included in the oracles chapter (page 165) to guide your story.
