        pay_the_price:
          name: Pay the Price
          oracles:
            - classic/oracles/moves/pay_the_price
          _source:
            page: 105
          trigger:
            text: When you suffer the outcome of a move...
          text: |-
            When **you suffer the outcome of a move**, choose one.

              * Make the most obvious negative outcome happen.
              * Envision two negative outcomes. Rate one as ‘likely’, and [Ask the Oracle](classic/moves/fate/ask_the_oracle) using the yes/no table. On a ‘yes’, make that outcome happen. Otherwise, make it the other.
              * Roll on the following table. If you have difficulty interpreting the result to fit the current situation, roll again.

            {{table:classic/oracles/moves/pay_the_price}}
        ask_the_oracle:
          name: Ask the Oracle
          oracles:
            - classic/oracles/moves/ask_the_oracle/small_chance
            - classic/oracles/moves/ask_the_oracle/unlikely
            - classic/oracles/moves/ask_the_oracle/fifty_fifty
            - classic/oracles/moves/ask_the_oracle/likely
            - classic/oracles/moves/ask_the_oracle/almost_certain
          _source:
            page: 107
          trigger:
            text: When you seek to resolve questions, discover details in the world, determine how other characters respond, or trigger encounters or events...
          text: |-
            When **you seek to resolve questions, discover details in the world, determine how other characters respond, or trigger encounters or events**, you may...

              * Draw a conclusion: Decide the answer based on the most interesting and obvious result.
              * Ask a yes/no question: Decide the odds of a ‘yes’, and roll on the table below to check the answer.
              * Pick two: Envision two options. Rate one as ‘likely’, and roll on the table below to see if it is true. If not, it is the other.
              * Spark an idea: Brainstorm or use a random prompt.

            Odds           | The answer is ‘yes’ if you roll...
            ---------------|-----------------------------------
            Almost Certain | 11 or greater
            Likely         | 26 or greater
            50/50          | 51 or greater
            Unlikely       | 76 or greater
            Small Chance   | 91 or greater

            On a match, an extreme result or twist has occurred.
