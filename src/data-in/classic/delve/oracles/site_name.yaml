oracles:
  site_name:
    name: Site Name
    summary: Give a site a name or learn more about its characteristics and history.
    description: |-
      To generate a name for a site, first roll on the [Format](delve/oracles/site_name/format) table. Then, fill in the blanks by using the [Description](delve/oracles/site_name/description), [Detail](delve/oracles/site_name/detail), [Namesake](delve/oracles/site_name/namesake), and [Place](delve/oracles/site_name/place) oracles.

      If the form of a particular word doesn’t work, try making it plural instead of singular, or vice-versa.

      If you already know the theme and domain, you can pick from the tables instead of rolling. If not, you can use these oracles to help define those aspects of the site. Use the [Place](delve/oracles/site_name/place) oracle to roll for a domain, and let the [Description](delve/oracles/site_name/description) and [Detail](delve/oracles/site_name/detail) oracles inform your selection of a theme.

      The site’s name might be known in your world, or it could just be an evocative label you use to understand its history and nature.

      Even without giving a site a name, you can use the [Description](delve/oracles/site_name/description) and [Detail](delve/oracles/site_name/detail) oracles to help flesh out the theme and nature of that place.

      For example, you hear rumors about a nearby ruin while visiting a settlement. What do you learn? You [Ask the Oracle](classic/moves/fate/ask_the_oracle), using the [Description](delve/oracles/site_name/description) and [Detail](delve/oracles/site_name/detail) tables. The oracle responds, “Bloodied Banishment.”

      Interpreting these keywords, you envision this settlement’s grim method of enacting justice. Anyone sentenced to death for a crime is taken to the ruins. There, under the fading light of the setting sun, they are bloodied by the quick slash of a ceremonial blade. Finally, they are chained to an altar within the central courtyard. The foul creatures who dwell in that place do the rest.
    _source:
      page: 206
    contents:
      format:
        name: Format
        canonical_name: 'Site Name: Format'
        table:
          - low: 1
            high: 25
            result: '[Description] [Place]'
            template:
              result: '{{result:delve/oracles/site_name/description}} {{result:delve/oracles/site_name/place/domain}}'
          - low: 26
            high: 50
            result: '[Place] of [Detail]'
            template:
              result: '{{result:delve/oracles/site_name/place/domain}} of {{result:delve/oracles/site_name/detail}}'
          - low: 51
            high: 70
            result: '[Place] of [Description] [Detail]'
            template:
              result: '{{result:delve/oracles/site_name/place/domain}} of {{result:delve/oracles/site_name/description}} {{result:delve/oracles/site_name/detail}}'
          - low: 71
