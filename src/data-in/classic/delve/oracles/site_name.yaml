            result: "[Place] of [Namesake's] [Detail]"
            template:
              result: "{{result:delve/oracles/site_name/place/domain}} of {{result:delve/oracles/site_name/namesake}}'s {{result:delve/oracles/site_name/detail}}"
          - low: 81
            high: 85
            result: "[Namesake's] [Place]"
            template:
              result: "{{result:delve/oracles/site_name/namesake}}'s {{result:delve/oracles/site_name/place/domain}}"
          - low: 86
            high: 95
            result: '[Description] [Place] of [Namesake]'
            template:
              result: '{{result:delve/oracles/site_name/description}} {{result:delve/oracles/site_name/place/domain}} of {{result:delve/oracles/site_name/namesake}}'
          - low: 96
            high: 100
