starforged:
  ruleset: starforged
  source:
    title: 'Ironsworn: Starforged Rulebook'
    url: https://ironswornrpg.com
    authors:
      - name: Shawn Tomkin
    date: 2022-05-06
    license: https://creativecommons.org/licenses/by/4.0
  oracles:
    creatures:
      name: Creatures
      summary: |-
        Roll for a [basic form](starforged/oracles/creatures/basic_form), and flesh out the creature’s appearance using this [Creature First Look](starforged/oracles/creatures/first_look) table. Then, roll on the [Encountered Behavior](starforged/oracles/creatures/encountered_behavior) table to envision this creature’s motivation and frame how the encounter begins.
      contents:
        environment:
          name: Environment
          # usage:
          #   initial: true
          _source:
            page: 336
          # content:
          #   part_of_speech: [noun]
          summary: |-
            Choose the closest match for your location. Or roll to identify the primary habitat of a creature.
          table:
            - low: 1
              high: 5
              result: Space
              icon: &icon.Space icons/creature/environment/space.svg
              # set_attributes: {environment: [space]}, rolls: [starforged/oracles/creatures/basic_form/space]
            - low: 6
              high: 15
              result: Interior
              icon: &icon.Interior icons/creature/environment/interior.svg
              # set_attributes: {environment: [interior]}, rolls: [starforged/oracles/creatures/basic_form/interior]
            - low: 16
              high: 55
              result: Land
              icon: &icon.Land icons/creature/environment/land.svg
              # set_attributes: {environment: [land]}, rolls: [starforged/oracles/creatures/basic_form/land]
            - low: 56
              high: 80
              result: Liquid
              icon: &icon.Liquid icons/creature/environment/liquid.svg
              # set_attributes: {environment: [liquid]}, rolls: [starforged/oracles/creatures/basic_form/liquid]
            - low: 81
              high: 100
              result: Air
              icon: &icon.Air icons/creature/environment/air.svg
              # set_attributes: {environment: [air]}, rolls: [starforged/oracles/creatures/basic_form/air]
        scale:
          name: Scale
          _source:
            page: 336
          # usage:
          #   initial: true
          # content:
          #   part_of_speech: [adjective]
          table:
            - low: 1
              high: 3
              result: Minuscule (bug-sized)
              # set_attributes: {creature_scale: [minuscule]}
            - low: 4
              high: 10
              result: Tiny (rodent-sized)
              # set_attributes: {creature_scale: [tiny]}
            - low: 11
              high: 25
              result: Small (dog-sized)
              # set_attributes: {creature_scale: [small]}
            - low: 26
              high: 60
              result: Medium (person-sized)
              # set_attributes: {creature_scale: [medium]}
            - low: 61
              high: 90
              result: Large (vehicle-sized)
              # set_attributes: {creature_scale: [large]}
            - low: 91
              high: 99
              result: Huge (whale-sized)
              # set_attributes: {creature_scale: [huge]}
            - low: 100
              high: 100
              result: "[Ultra-scale](starforged/oracles/creatures/ultra_scale)"
              rolls:
                - oracle: starforged/oracles/creatures/ultra_scale
        ultra_scale:
          name: Ultra-scale
