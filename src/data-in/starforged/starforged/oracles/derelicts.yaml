id: starforged
ruleset: starforged
source:
  authors:
    - name: Shawn Tomkin
  title: 'Ironsworn: Starforged Rulebook'
  license: https://creativecommons.org/licenses/by/4.0
  date: 2022-05-06
  url: https://ironswornrpg.com
oracles:
  derelicts:
    name: Derelicts
    summary: Derelicts are the forsaken relics of human endeavors.
    description: |-
      Derelicts are the forsaken relics of human endeavors. Use these First Look tables for your initial survey of the derelict. To reveal more about the look and original function or nature of the site, roll on appropriate tables in the [Starship](id:starforged/collections/oracles/starships) or [Settlement](id:starforged/collections/oracles/settlements) oracles. If you explore the depths of a derelict, you may use the zone oracles on the following pages to help envision what you find.
    collections:
      type:
        name: Derelict Type (by location)
        canonical_name: Type (by location)
        _source:
          page: 348
        # usage:
        #   initial: true
        #   requires: *attr:Location.Any
        rendering:
          columns:
            planetside:
              content_type: range
              table_key: planetside
              label: Planetside
            orbital:
              content_type: range
              table_key: orbital
              label: Orbital
            deep_space:
              content_type: range
              table_key: deep_space
              label: Deep Space
            result:
              content_type: result
              table_key: planetside
              label: Result
        contents:
          planetside:
            name: Planetside
            icon: icon/oracles/location/planetside.svg
            rendering: &derelictTypeDisplay
              style: embed_as_column
            # usage:
            #   requires: *attr:Location.Planetside
            table:
              - low: 1
                high: 25
                result: Starship
                suggestions:
                  oracles:
                    - starforged/oracles/derelicts/zones/starship
                # *attr:DerelictType.Starship
              - low: 26
                high: 100
                result: Settlement
                suggestions:
                  oracles:
                    - starforged/oracles/derelicts/zones/settlement
                # *attr:DerelictType.Settlement
          orbital:
            name: Orbital
            icon: icon/oracles/location/orbital.svg
            rendering: *derelictTypeDisplay
            # usage:
            #   requires: *attr:Location.Orbital
            table:
              - low: 1
                high: 40
                result: Starship
                suggestions:
                  oracles:
                    - starforged/oracles/derelicts/zones/starship
              - low: 41
                high: 100
                result: Settlement
                suggestions:
                  oracles:
                    - starforged/oracles/derelicts/zones/settlement
          deep_space:
            name: Deep Space
            icon: icon/oracles/location/deep_space.svg
            rendering:
              style: embed_as_column
            # usage:
            #   requires: *attr:Location.DeepSpace
            table:
              - low: 1
                high: 75
                result: Starship
                suggestions:
                  oracles:
                    - starforged/oracles/derelicts/zones/starship
              - low: 76
                high: 100
                result: Settlement
                suggestions:
                  oracles:
                    - starforged/oracles/derelicts/zones/settlement
      zones:
        name: Derelict Zones
        _source:
          page: 351
        summary: &Zones.Summary If you explore the depths of a derelict, you may use the zone oracles to help envision what you find.
        rendering:
          columns:
            starship:
              content_type: range
              table_key: starship
              label: Starship
            settlement:
              content_type: range
              table_key: settlement
              label: Settlement
            result:
              content_type: result
              table_key: starship
              label: Result
        # usage:
        #   repeatable: true
        #   requires:
        #     attributes:
        #       derelict_type: null
        contents:
          starship:
            name: Starship
            summary: *Zones.Summary
            rendering:
              style: embed_as_column
            # usage:
            #   requires:
            #     attributes:
            #       derelict_type: [starship]
            table:
              - &ZoneRow.0
                low: null
                high: null
                result: '[Access](id:starforged/collections/oracles/derelicts/access)'
                icon: icons/derelicts/access.svg
                # game_objects: *obj:DerelictZone.Access
              - low: 1
                high: 5
                result: &ZoneRow.1.result '[Community](id:starforged/collections/oracles/derelicts/community)'
                icon: &ZoneRow.1.icon icons/derelicts/community.svg
                # game_objects: *obj:DerelictZone.Community
              - low: 6
                high: 30
                result: &ZoneRow.2.result '[Engineering](id:starforged/collections/oracles/derelicts/engineering)'
                icon: &ZoneRow.2.icon icons/derelicts/engineering.svg
                # game_objects: *obj:DerelictZone.Engineering
              - low: 31
                high: 55
                result: &ZoneRow.3.result '[Living](id:starforged/collections/oracles/derelicts/living)'
                icon: &ZoneRow.3.icon icons/derelicts/living.svg
                # game_objects: *obj:DerelictZone.Living
              - low: 56
                high: 65
                result: &ZoneRow.4.result '[Medical](id:starforged/collections/oracles/derelicts/medical)'
                icon: &ZoneRow.4.icon icons/derelicts/medical.svg
                # game_objects: *obj:DerelictZone.Medical
              - low: 66
                high: 85
                result: &ZoneRow.5.result '[Operations](id:starforged/collections/oracles/derelicts/operations)'
                icon: &ZoneRow.5.icon icons/derelicts/operations.svg
                # game_objects: *obj:DerelictZone.Operations
              - low: 86
                high: 90
                result: &ZoneRow.6.result '[Production](id:starforged/collections/oracles/derelicts/production)'
                icon: &ZoneRow.6.icon icons/derelicts/production.svg
                # game_objects: *obj:DerelictZone.Production
              - low: 91
                high: 100
                result: &ZoneRow.7.result '[Research](id:starforged/collections/oracles/derelicts/research)'
                icon: &ZoneRow.7.icon icons/derelicts/research.svg
                # game_objects: *obj:DerelictZone.Research
          settlement:
            name: Settlement
            summary: *Zones.Summary
            rendering:
              style: embed_as_column
            # usage:
            #   requires:
            #     attributes:
            #       derelict_type: [settlement]
            table:
              - *ZoneRow.0
              - low: 1
                high: 20
                result: *ZoneRow.1.result
                icon: *ZoneRow.1.icon
              - low: 21
                high: 30
                result: *ZoneRow.2.result
                icon: *ZoneRow.2.icon
              - low: 31
                high: 50
                result: *ZoneRow.3.result
                icon: *ZoneRow.3.icon
              - low: 51
                high: 60
                result: *ZoneRow.4.result
                icon: *ZoneRow.4.icon
              - low: 61
                high: 70
                result: *ZoneRow.5.result
                icon: *ZoneRow.5.icon
              - low: 71
                high: 90
                result: *ZoneRow.6.result
                icon: *ZoneRow.6.icon
              - low: 91
                high: 100
                result: *ZoneRow.7.result
                icon: *ZoneRow.7.icon
