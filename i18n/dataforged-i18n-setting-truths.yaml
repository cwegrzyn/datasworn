Starforged/Setting_Truths/War#Character: Have you fought in any wars? If you are an experienced soldier, you might be a [Veteran](Starforged/Assets/Path/Veteran). If you swear vows as a soldier of fortune, you might be a [Mercenary](Starforged/Assets/Path/Mercenary). If you favor a particular weapon or tactic, you might follow a path such as [Archer](Starforged/Assets/Path/Archer), [Blademaster](Starforged/Assets/Path/Blademaster), [Demolitionist](Starforged/Assets/Path/Demolitionist), [Gunner](Starforged/Assets/Path/Gunner), [Gunslinger](Starforged/Assets/Path/Gunslinger), or [Sniper](Starforged/Assets/Path/Sniper).
