Starforged/Setting_Truths/Artificial_Intelligence/1-33/Subtable/1-33#Result: The energies of the Forge corrupt advanced systems
Starforged/Setting_Truths/Artificial_Intelligence/1-33/Subtable/34-67#Result: AI was outlawed in the aftermath of the machine wars
Starforged/Setting_Truths/Artificial_Intelligence/1-33/Subtable/68-100#Result: We have lost the knowledge to create and maintain AI
Starforged/Setting_Truths/Artificial_Intelligence/1-33#Description: |-
  Our computers are limited to simple digital systems and the most basic machine intelligence. This is because: ______.

  The Adepts serve in place of those advanced systems. They utilize mind-altering drugs to see the universe as a dazzling lattice of data, identifying trends and predicting outcomes with uncanny accuracy. But to gain this insight they sacrifice much of themselves.
Starforged/Setting_Truths/Artificial_Intelligence/1-33#Result: We no longer have access to advanced computer systems. Instead, we must rely on the seers we call Adepts.
Starforged/Setting_Truths/Artificial_Intelligence/34-67#Description: Much of our AI technology was lost in the Exodus. What remains is under the control of powerful organizations and people, and is often wielded as a weapon or deterrent. The rest of us must make do with primitive systems.
Starforged/Setting_Truths/Artificial_Intelligence/34-67#Result: The vestiges of advanced machine intelligence are coveted and wielded by those in power.
Starforged/Setting_Truths/Artificial_Intelligence/68-100#Description: Our ships, digital assistants, bots, and other systems often house advanced AI. For a lone traveler, machine intelligence can provide companionship and aid within the perilous depths of the Forge.
Starforged/Setting_Truths/Artificial_Intelligence/68-100#Result: Artificial consciousness emerged in the time before the Exodus, and sentient machines live with us here in the Forge.
Starforged/Setting_Truths/Artificial_Intelligence/Title#Canonical: Artificial Intelligence
Starforged/Setting_Truths/Artificial_Intelligence/Title#Short: Artificial Intelligence
Starforged/Setting_Truths/Artificial_Intelligence/Title#Standard: Artificial Intelligence
Starforged/Setting_Truths/Artificial_Intelligence#Character: If you are accompanied by machine intelligence, you might have a companion such as a [Combat Bot](Starforged/Assets/Path/Combat_Bot), [Protocol Bot](Starforged/Assets/Path/Protocol_Bot), [Survey Bot](Starforged/Assets/Path/Survey_Bot), or [Utility Bot](Starforged/Assets/Path/Utility_Bot). If your ship has an AI, you might have the [Overseer](Starforged/Assets/Path/Overseer) module. If AI in your campaign is rare or unavailable, these units will operate using very basic machine intelligence. If AI is common and advanced, they may have their own sentient personalities.
Starforged/Setting_Truths/Cataclysm/1-33/Subtable/1-25#Result: Temporal distortions from a supermassive black hole
Starforged/Setting_Truths/Cataclysm/1-33/Subtable/26-50#Result: Sudden dark matter decay
Starforged/Setting_Truths/Cataclysm/1-33/Subtable/51-75#Result: Superweapon run amok
Starforged/Setting_Truths/Cataclysm/1-33/Subtable/76-100#Result: Scientific experiment gone awry
Starforged/Setting_Truths/Cataclysm/1-33#Description: |-
  The anomaly traveled at incredible speeds, many times faster than light itself, and snuffed out the stars around us before we realized it was coming. Few of us survived as we made our way to this new galaxy. Here in the Forge, the stars are still aflame. We cling to their warmth like weary travelers huddled around a fire.

  We suspect the Sun Plague was caused by:
Starforged/Setting_Truths/Cataclysm/1-33#Result: The Sun Plague extinguished the stars in our home galaxy.
Starforged/Setting_Truths/Cataclysm/34-67/Subtable/1-15#Result: Corrupting biological scourges
Starforged/Setting_Truths/Cataclysm/34-67/Subtable/16-30#Result: Swarming, animalistic creatures
Starforged/Setting_Truths/Cataclysm/34-67/Subtable/31-44#Result: Monstrous humanoids
Starforged/Setting_Truths/Cataclysm/34-67/Subtable/45-58#Result: Spirits of alluring, divine form
Starforged/Setting_Truths/Cataclysm/34-67/Subtable/59-72#Result: Beings of chaotic energy
Starforged/Setting_Truths/Cataclysm/34-67/Subtable/73-86#Result: Titanic creatures of horrific power
Starforged/Setting_Truths/Cataclysm/34-67/Subtable/87-100#Result: World-eating abominations of unimaginable scale
Starforged/Setting_Truths/Cataclysm/34-67#Description: |-
  Without warning, these implacable and enigmatic beings ravaged our homeworlds. We could not stand against them. With the last of our defenses destroyed, our hope gone, we cast our fate to the Forge. Here, we can hide. Survive.

  These entities took the form of:
Starforged/Setting_Truths/Cataclysm/34-67#Result: Interdimensional entities invaded our reality.
Starforged/Setting_Truths/Cataclysm/68-100/Subtable/1-20#Result: Artificial intelligence
Starforged/Setting_Truths/Cataclysm/68-100/Subtable/21-40#Result: Religious zealots
Starforged/Setting_Truths/Cataclysm/68-100/Subtable/41-60#Result: Genetically engineered soldiers
Starforged/Setting_Truths/Cataclysm/68-100/Subtable/61-80#Result: Self-replicating nanomachines
Starforged/Setting_Truths/Cataclysm/68-100/Subtable/81-100#Result: A tyrannical faction or leader
Starforged/Setting_Truths/Cataclysm/68-100#Description: |-
  Over millennia, we consumed resources and shattered lives as we fueled the engines of industry, expansion, and war. In the end, a powerful foe took advantage of our rivalries in a violent bid for power. Fleeing the devastation, we assembled our fleets and traveled to the Forge. A new home. A fresh start.

  In this final war, we were set upon by:
Starforged/Setting_Truths/Cataclysm/68-100#Result: We escaped the ravages of a catastrophic war.
Starforged/Setting_Truths/Cataclysm/Title#Canonical: Cataclysm
Starforged/Setting_Truths/Cataclysm/Title#Short: Cataclysm
Starforged/Setting_Truths/Cataclysm/Title#Standard: Cataclysm
Starforged/Setting_Truths/Cataclysm#Character: Do you possess a keepsake or artifact of pre-cataclysm society? What is it? Why is it important to you? If you are all that remains of a people or culture, you might be a [Vestige](Starforged/Assets/Path/Vestige).
Starforged/Setting_Truths/Communication_and_Data/1-33#Description: The knowledge that remains is a commodity as valuable as the rarest resource. Information is collected, hoarded, and jealously guarded. Ships and outposts endure prolonged periods of isolation, and rumors or disinformation are used to gain advantage or undermine foes.
Starforged/Setting_Truths/Communication_and_Data/1-33#Result: Much was lost when we came to the Forge. It is a dark age.
Starforged/Setting_Truths/Communication_and_Data/34-67#Description: Direct communication and transmissions beyond the near-space of a ship or outpost are impossible. Digital archives are available at larger outposts, but the information is not always up-to-date or reliable. Therefore, the most important communications and discoveries are carried by couriers who swear vows to see that data safely to its destination.
Starforged/Setting_Truths/Communication_and_Data/34-67#Result: Information is life. We rely on spaceborne couriers to transport messages and data across the vast distances between settlements.
Starforged/Setting_Truths/Communication_and_Data/68-100#Description: Because of their importance, Weave hubs are often targets for sabotage, and communication blackouts are not uncommon. Beyond the most populous sectors, travelers and outposts are still commonly isolated and entirely off the grid.
Starforged/Setting_Truths/Communication_and_Data/68-100#Result: In settled domains, a network of data hubs called the Weave allow near-instantaneous communication and data-sharing between ships and outposts.
Starforged/Setting_Truths/Communication_and_Data/Title#Canonical: Communication and Data
Starforged/Setting_Truths/Communication_and_Data/Title#Short: Communication and Data
Starforged/Setting_Truths/Communication_and_Data/Title#Standard: Communication and Data
Starforged/Setting_Truths/Communication_and_Data#Character: If you are an expert at subverting or manipulating digital information systems, you might be an [Infiltrator](Starforged/Assets/Path/Infiltrator). If you keep an archive of navigational charts, you might be a [Navigator](Starforged/Assets/Path/Navigator).
Starforged/Setting_Truths/Communities/1-33#Description: Our settlements are often small, starved for resources, and on the brink of ruin. Hundreds of far-flung settlements are lost and isolated within the untamed chaos of this galaxy, and we do not know their fate.
Starforged/Setting_Truths/Communities/1-33#Result: Few survived the journey to the Forge, and we are scattered to the winds in this perilous place.
Starforged/Setting_Truths/Communities/34-67#Description: We have a tentative foothold in this galaxy. Each of the five Founder Clans honor the name and legacy of a leader who guided their people in the chaotic time after the Exodus. Vast reaches of the settled domains are claimed by the clans, and territorial skirmishes are common.
Starforged/Setting_Truths/Communities/34-67#Result: Dangers abound, but there is safety in numbers. Many ships and settlements are united under the banner of one of the Founder Clans.
Starforged/Setting_Truths/Communities/68-100#Description: Starships navigate along bustling trade routes between settlements. We've built burgeoning outposts on the fringes of known sectors, and bold spacers chart new paths into unexplored domains. But this hard-earned success is threatened by the chaotic balefires, intense energy anomalies that cut off trade routes and threaten entire planets.
Starforged/Setting_Truths/Communities/68-100#Result: We have made our mark in this galaxy, but the energy storms we call balefires threaten to undo that progress, leaving our communities isolated and vulnerable.
Starforged/Setting_Truths/Communities/Title#Canonical: Communities
Starforged/Setting_Truths/Communities/Title#Short: Communities
Starforged/Setting_Truths/Communities/Title#Standard: Communities
Starforged/Setting_Truths/Communities#Character: If you are skilled at negotiation and resolving disputes between communities, you might be a [Diplomat](Starforged/Assets/Path/Diplomat). If you make your mark with creative works, you might be an [Artist](Starforged/Assets/Path/Artist). If you have always lived among the stars, you might be [Voidborn](Starforged/Assets/Path/Voidborn).
Starforged/Setting_Truths/Exodus/1-33#Description: The refugees built a rich legacy of culture and tradition during the Exodus. Some even remained in the ships after their arrival in the Forge, unwilling or unable to leave their familiar confines. Those vessels, the Ironhomes, still sail the depths of this galaxy.
Starforged/Setting_Truths/Exodus/1-33#Result: When the Exodus fleet set off on a ponderous journey to a new home outside our galaxy, they marked the Forge as their destination. Countless generations lived out their lives aboard those titanic ships during the millennia-long passage.
Starforged/Setting_Truths/Exodus/34-67#Description: The experimental drives used by the Exodus fleet are forbidden, but the damage is done. The Sundering spreads across our reality like cracks on the surface of an icy pond. Those fissures unleash even more perilous realities upon our own. Did we flee one cataclysm, only to inadvertently create another?
Starforged/Setting_Truths/Exodus/34-67#Result: A ragtag fleet of ships—propelled at tremendous speeds by experimental FTL drives—carried our ancestors to the Forge. But the technology that powered the ships is said to be the source of the Sundering, a fracturing of reality that plagues us here today.
Starforged/Setting_Truths/Exodus/68-100#Description: In the midst of the cataclysm, our ancestors found a strange metal pillar on our homeworld's moon. A map on the surface of this alien relic detailed the deep-space locations of the Iron Gates—massive devices that powered artificial wormholes. With no other options, the Exodus ships fled through the gates and emerged here in the Forge.
Starforged/Setting_Truths/Exodus/68-100#Result: Mysterious alien gates provided instantaneous one-way passage to the Forge.
Starforged/Setting_Truths/Exodus/Title#Canonical: Exodus
Starforged/Setting_Truths/Exodus/Title#Short: Exodus
Starforged/Setting_Truths/Exodus/Title#Standard: Exodus
Starforged/Setting_Truths/Exodus#Character: Does your family or cultural history offer any stories of the Exodus? How does this legacy impact you today? If you are dedicated to expanding the reach of your people within the Forge, you might be an [Explorer](Starforged/Assets/Path/Explorer). If you are exiled or reviled, you might be an [Outcast](Starforged/Assets/Path/Outcast).
Starforged/Setting_Truths/Horrors/1-33#Description: Within the Forge, space and time are as mutable and unstable as a flooding river. When reality can't be trusted, we are bound to encounter unsettling phenomenon.
Starforged/Setting_Truths/Horrors/1-33#Result: Put enough alcohol in a spacer, and they’ll tell you stories of ghost ships crewed by vengeful undead. It’s nonsense.
Starforged/Setting_Truths/Horrors/34-67#Description: When you travel the depths of the Forge, be wary. Some say we are cursed by those who did not survive the cataclysm, and the veil between life and death is forever weakened. Supernatural occurrences and entities are especially common near a white dwarf star. These stellar objects, which spacers call ghost lights, are the decaying remnants of a dead star.
Starforged/Setting_Truths/Horrors/34-67#Result: Most insist that horrors aren’t real. Spacers know the truth.
Starforged/Setting_Truths/Horrors/68-100#Description: The woken dead are a plague within the Forge. Some of these beings are benevolent or seek absolution, but most are hollowed and corrupted by death. They are driven by hate and a hunger for the warmth of life that is forever lost to them. The Soulbinders are dedicated to putting them to rest—whatever the cost.
Starforged/Setting_Truths/Horrors/68-100#Result: The strange energies of the Forge give unnatural life to the dead. The Soulbinders are an organization sworn to confront these horrifying entities.
Starforged/Setting_Truths/Horrors/Title#Canonical: Horrors
Starforged/Setting_Truths/Horrors/Title#Short: Horrors
Starforged/Setting_Truths/Horrors/Title#Standard: Horrors
Starforged/Setting_Truths/Horrors#Character: Have you experienced any supernatural encounters? If you specialize in battling undead or monstrous forces, you might be a [Slayer](Starforged/Assets/Path/Slayer). If you have a supernatural connection to a spirit, you might be [Haunted](Starforged/Assets/Path/Haunted).
Starforged/Setting_Truths/Iron/1-33#Description: Many of our outposts were built from the iron bones of the Exodus ships. Fragments of the ships were also given to survivors as a remembrance, and passed from one generation to the next. Today, the Ironsworn swear vows upon the shards to honor the sacrifice of their forebears, the essence of the places left behind, and the souls of those great ships.
Starforged/Setting_Truths/Iron/1-33#Result: Iron vows are sworn upon the remnants of ships that carried our people to the Forge.
Starforged/Setting_Truths/Iron/34-67#Description: Black iron was first forged by a long-dead civilization. Some say it is a living metal, attuned to the hidden depths of the universe. Remnants of this prized resource are found within ancient sites throughout the Forge. It is resistant to damage and corrosion, but can be molded using superheated plasma at specialized facilities. The Ironsworn carry weapons, armor, or tokens crafted from black iron, and swear vows upon it.
Starforged/Setting_Truths/Iron/34-67#Result: Iron vows are sworn upon totems crafted from the enigmatic metal we call black iron.
Starforged/Setting_Truths/Iron/68-100#Description: Aboard a starship, where stray gunfire can destroy fragile equipment or pierce hulls, the brutal practicality of a sword makes for a useful weapon. A few also favor the silent efficiency of a blade for infiltration or espionage. Most importantly, when the Ironsworn swear a vow upon a sword, they bind their commitment to the metal. If they forsake a vow, that iron must be abandoned. To be Ironsworn without a blade is to be disgraced.
Starforged/Setting_Truths/Iron/68-100#Result: The Ironsworn bind their honor to iron blades.
Starforged/Setting_Truths/Iron/Title#Canonical: Iron
Starforged/Setting_Truths/Iron/Title#Short: Iron
Starforged/Setting_Truths/Iron/Title#Standard: Iron
Starforged/Setting_Truths/Iron#Character: What do you swear vows upon? Why is this object meaningful to you? If swearing iron vows to a leader or organization are a key aspect of your character, you might be [Bannersworn](Starforged/Assets/Path/Bannersworn).
Starforged/Setting_Truths/Laws/1-33#Description: Powers rise and fall in the Forge, so any authority is fleeting. In the end, we must fend for ourselves. A few communities are bastions of successful autonomy, but many are corrupted or preyed upon by petty despots, criminals, and raiders.
Starforged/Setting_Truths/Laws/1-33#Result: Much of the settled domains are a lawless frontier. Criminal factions and corrupt leaders often hold sway.
Starforged/Setting_Truths/Laws/34-67#Description: Through tradition and influence, bounty hunter guilds are given free rein to track and capture fugitives in most settled places. Only the foolish stand between a determined bounty hunter and their target.
Starforged/Setting_Truths/Laws/34-67#Result: Laws and governance vary across settled domains, but bounty hunters are given wide latitude to pursue their contracts. Their authority is almost universally recognized, and supersedes local laws.
Starforged/Setting_Truths/Laws/68-100#Description: Most settlements are still governed under the Covenant and yield to the authority of the Keepers. But a few view the Covenant as a dogmatic, impractical, and unjust relic of our past; in those places, the Keepers find no welcome.
Starforged/Setting_Truths/Laws/68-100#Result: Our communities are bound under the terms of the Covenant, a charter established after the Exodus. The organization called the Keepers is sworn to uphold those laws.
Starforged/Setting_Truths/Laws/Title#Canonical: Laws
Starforged/Setting_Truths/Laws/Title#Short: Laws
Starforged/Setting_Truths/Laws/Title#Standard: Laws
Starforged/Setting_Truths/Laws#Character: If you chase down outlaws, you might be a [Bounty Hunter](Starforged/Assets/Path/Bounty_Hunter). If you are skilled at getting in and out of protected places and systems, you might be an [Infiltrator](Starforged/Assets/Path/Infiltrator). If you are on the run from a power or authority, you might be a [Fugitive](Starforged/Assets/Path/Fugitive). If you an expert investigator, you might be a [Sleuth](Starforged/Assets/Path/Sleuth). If you have connections within the criminal underworld, you might be a [Scoundrel](Starforged/Assets/Path/Scoundrel).
Starforged/Setting_Truths/Lifeforms/1-33#Description: Life in the Forge is diverse. Planets are often home to a vast array of creatures, and our starships cruise with spaceborne lifeforms riding their wake. Even animals from our homeworld—carried aboard the Exodus ships—have adapted to live with us in the Forge.
Starforged/Setting_Truths/Lifeforms/1-33#Result: This is a perilous and often inhospitable galaxy, but life finds a way.
Starforged/Setting_Truths/Lifeforms/34-67#Description: The forgespawn are hostile creatures born of the chaotic energies of this galaxy. Hundreds of abandoned or devastated outposts and derelict ships stand as testament to their dreadful power and cunning.
Starforged/Setting_Truths/Lifeforms/34-67#Result: Many sites and planets are infested by dreadful forgespawn. These aberrant creatures threaten to overrun other life in the galaxy.
Starforged/Setting_Truths/Lifeforms/68-100#Description: The Essentia are the architects of life within the Forge. These omniscient beings are rarely encountered, and have powers and purpose beyond our comprehension. Some worship them. Others resist or rebel against them. But trying to defy the will of the Essentia is like standing at the shore of an ocean to thwart the tide. They are inevitable.
Starforged/Setting_Truths/Lifeforms/68-100#Result: Life in the Forge was seeded and engineered by the Essentia, ancient entities who enact their inscrutable will in this galaxy.
Starforged/Setting_Truths/Lifeforms/Title#Canonical: Lifeforms
Starforged/Setting_Truths/Lifeforms/Title#Short: Lifeforms
Starforged/Setting_Truths/Lifeforms/Title#Standard: Lifeforms
Starforged/Setting_Truths/Lifeforms#Character: If you have an expertise in lifeforms and planetary environments, you might be a [Naturalist](Starforged/Assets/Path/Naturalist). If you are accompanied on your adventures by a native creature, they might be a companion such as a [Banshee](Starforged/Assets/Companion/Banshee), [Glowcat](Starforged/Assets/Companion/Glowcat), [Voidglider](Starforged/Assets/Companion/Voidglider), [Rockhorn](Starforged/Assets/Companion/Rockhorn), [Sprite](Starforged/Assets/Companion/Sprite), or [Symbiote](Starforged/Assets/Companion/Symbiote).
Starforged/Setting_Truths/Magic/1-33#Description: Some look to superstition and age-old traditions for comfort in this unforgiving galaxy. But that is foolishness. What some call magic is simply a product of technologies or natural forces we aren’t yet equipped to understand.
Starforged/Setting_Truths/Magic/1-33#Result: Magic does not exist.
Starforged/Setting_Truths/Magic/34-67/Subtable/1-20#Result: Genetic engineering
Starforged/Setting_Truths/Magic/34-67/Subtable/21-40#Result: Psychic experimentation
Starforged/Setting_Truths/Magic/34-67/Subtable/41-60#Result: Evolutionary mutations
Starforged/Setting_Truths/Magic/34-67/Subtable/61-80#Result: Magitech augmentations
Starforged/Setting_Truths/Magic/34-67/Subtable/81-100#Result: Ancient knowledge held by secretive orders
Starforged/Setting_Truths/Magic/34-67#Description: |-
  While not magic in the truest sense, the abilities of the paragons are as close to magic as we can conjure.

  These powers are born of:
Starforged/Setting_Truths/Magic/34-67#Result: Supernatural powers are wielded by those rare people we call paragons.
Starforged/Setting_Truths/Magic/68-100#Description: Soon after our arrival, some displayed the ability to harness the Forge's energies. Today, mystics invoke this power to manipulate matter or see beyond the veils of our own universe. But this can be a corrupting force, and the most powerful mystics are respected and feared in equal measure.
Starforged/Setting_Truths/Magic/68-100#Result: Unnatural energies flow through the Forge. Magic and science are two sides of the same coin.
Starforged/Setting_Truths/Magic/Title#Canonical: Magic
Starforged/Setting_Truths/Magic/Title#Short: Magic
Starforged/Setting_Truths/Magic/Title#Standard: Magic
Starforged/Setting_Truths/Magic#Character: If magic is an aspect of your setting, how does your character and their culture view these unnatural abilities? If you possess supernatural powers, you might be an [Empath](Starforged/Assets/Path/Empath), [Firebrand](Starforged/Assets/Path/Firebrand), [Kinetic](Starforged/Assets/Path/Kinetic), [Looper](Starforged/Assets/Path/Looper), [Seer](Starforged/Assets/Path/Seer), or [Shade](Starforged/Assets/Path/Shade).
Starforged/Setting_Truths/Medicine/1-33#Description: Healers are rare and ill-equipped. Untold numbers have succumbed to sickness, injury, and disease. Those who survive often bear the scars of a hard and dangerous life in the Forge.
Starforged/Setting_Truths/Medicine/1-33#Result: Our advanced medical technologies and expertise was lost during the Exodus.
Starforged/Setting_Truths/Medicine/34-67#Description: Much was lost in the Exodus, and what remains of our medical technologies and expertise is co-opted by the privileged and powerful. For most, advanced medical care is out of reach. When someone suffers a grievous injury, they'll often turn to a rigger for a makeshift mechanical solution.
Starforged/Setting_Truths/Medicine/34-67#Result: To help offset a scarcity of medical supplies and knowledge, the resourceful technicians we call riggers create basic organ and limb replacements.
Starforged/Setting_Truths/Medicine/68-100#Description: Life-saving advanced care is available within larger communities throughout the settled sectors of the Forge. Even remote communities are often served by a novice healer, or can request help from a healer's guild in an emergency.
Starforged/Setting_Truths/Medicine/68-100#Result: Orders of sworn healers preserve our medical knowledge and train new generations of caregivers.
Starforged/Setting_Truths/Medicine/Title#Canonical: Medicine
Starforged/Setting_Truths/Medicine/Title#Short: Medicine
Starforged/Setting_Truths/Medicine/Title#Standard: Medicine
Starforged/Setting_Truths/Medicine#Character: Do you bear any notable scars or prosthetics? Do you have any medical or physical disabilities? These aspects might influence your look or approach. If you are skilled at providing medical care for yourself or others, you might be a [Healer](Starforged/Assets/Path/Healer). If you are rigged with advanced prosthetics or cyberware, you might be [Augmented](Starforged/Assets/Path/Augmented).
Starforged/Setting_Truths/Precursors/1-33#Description: Incomprehensible technologies, inexorable time, and the strange energies of the Forge have corrupted the vaults of the precursors. Despite the perils, grubs scour those places for useful resources and discoveries. But some secrets are best left buried, and many have been lost to the forsaken depths of the vaults.
Starforged/Setting_Truths/Precursors/1-33#Result: Over eons, a vast number of civilizations rose and fell within the Forge. Today, the folk we call grubs—scavenger crews and audacious explorers—delve into the mysterious monuments and ruins of those ancient beings.
Starforged/Setting_Truths/Precursors/34-67#Description: Ascendancy vaults can appear spontaneously, washed up like flotsam in the tides of time. Their gravity and atmospheres pay no heed to natural laws. Some are corrupted and ruined. Others are unmarred and intact. Some are both at once. They are chaos.
Starforged/Setting_Truths/Precursors/34-67#Result: The Ascendancy, an advanced spacefaring empire, once ruled the entirety of the Forge. Vaults of inscrutable purpose are all that remain to mark the Ascendancy's legacy, but those places are untethered from our own reality.
Starforged/Setting_Truths/Precursors/68-100#Description: On scarred planets and within precursor vaults throughout the Forge, the Remnants still guard ancient secrets and fight unending wars.
Starforged/Setting_Truths/Precursors/68-100#Result: The biomechanical lifeforms we call the Remnants, engineered by civilizations as weapons in a cataclysmic war, survived the death of their creators.
Starforged/Setting_Truths/Precursors/Title#Canonical: Precursors
Starforged/Setting_Truths/Precursors/Title#Short: Precursors
Starforged/Setting_Truths/Precursors/Title#Standard: Precursors
Starforged/Setting_Truths/Precursors#Character: Have you had any notable encounters with precursor vaults, relics, or tech? If you are an expert in ancient lore and obscure facts, you might be a [Lore Hunter](Starforged/Assets/Path/Lore_Hunter). If you pick the bones of these forsaken places, you might be a [Scavenger](Starforged/Assets/Path/Scavenger).
Starforged/Setting_Truths/Religion/1-33#Description: The Exodus was a tipping point. The gods offered no help to the billions who died in the cataclysm, and spirituality has little meaning in the Forge. Most now see religion as a useless relic of our past. But the search for meaning continues, and many are all-too-willing to follow a charismatic leader who claims to offer a better way.
Starforged/Setting_Truths/Religion/1-33#Result: Our gods failed us. We left them behind.
Starforged/Setting_Truths/Religion/34-67#Description: Many have no religion, or offer an occasional prayer out of habit. Others pay homage to the gods of our forebears as a way of connecting to their roots. Some idealize the natural order of the universe, and see the divine in the gravitational dance of stars or the complex mechanisms of a planetary ecosystem. And many now worship the Primordials—gods of a fallen people who once dwelt within the Forge.
Starforged/Setting_Truths/Religion/34-67#Result: Our faith is as diverse as our people.
Starforged/Setting_Truths/Religion/68-100#Description: Our communities are often sworn to serve one of the three doctrines of the Triumvirate. For many, faith offers purpose and meaning. But it also divides us. Throughout our brief history in the Forge, the leaders of the Triumvirate have pitted us against one another. For this reason, some are apostates who disavow these religions and follow a different path.
Starforged/Setting_Truths/Religion/68-100#Result: Three dominant religious orders, the Triumvirate, battle for influence and power within the Forge.
Starforged/Setting_Truths/Religion/Title#Canonical: Religion
Starforged/Setting_Truths/Religion/Title#Short: Religion
