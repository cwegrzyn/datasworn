Ironsworn/Encounters/Animal/Boar#Tactics.1: Circle and attack again
Ironsworn/Encounters/Animal/Carrion_Newt/Title#Canonical: Carrion Newt
Ironsworn/Encounters/Animal/Carrion_Newt/Title#Short: Carrion Newt
Ironsworn/Encounters/Animal/Carrion_Newt/Title#Standard: Carrion Newt
Ironsworn/Encounters/Animal/Carrion_Newt#Description: |-
  These semiaquatic creatures dwell within the freshwater rivers and subterranean waterways of the Ironlands. They have a long, eel-like body, a flat head, and short, claw-tipped legs.

  A mature adult grows to the length of a horse. They are ungainly on land, but fast and agile within the water. They prefer to attack landbound prey by lurking along the water’s edge and waiting for an unfortunate animal (or [Ironlander](Ironsworn/Encounters/Ironlanders)) to come near their hiding spot.

  Carrion newts lay their eggs within the carcass of their kills. The rotting body nurtures the eggs and feeds the young newts until they burst forth into the world. If you come upon a corpse at the water’s edge—be cautious. It might be filled with dozens of hungry young newts.
Ironsworn/Encounters/Animal/Carrion_Newt#Drives.0: Hunt and feed
Ironsworn/Encounters/Animal/Carrion_Newt#Drives.1: Lay eggs within fresh kills
Ironsworn/Encounters/Animal/Carrion_Newt#Features.0: Long, sleek body
Ironsworn/Encounters/Animal/Carrion_Newt#Features.1: Brightly-colored markings
Ironsworn/Encounters/Animal/Carrion_Newt#Features.2: Serrated teeth
Ironsworn/Encounters/Animal/Carrion_Newt#Tactics.0: Lurk in the shallows
Ironsworn/Encounters/Animal/Carrion_Newt#Tactics.1: Sudden, ferocious attack
Ironsworn/Encounters/Animal/Carrion_Newt#Tactics.2: Unyielding bite
Ironsworn/Encounters/Animal/Carrion_Newt#Your Truth: Carrion newt eggs are prized by a specific culture or settlement for some purpose. What is it?
Ironsworn/Encounters/Animal/Cave_Lion/Title#Canonical: Cave Lion
Ironsworn/Encounters/Animal/Cave_Lion/Title#Short: Cave Lion
Ironsworn/Encounters/Animal/Cave_Lion/Title#Standard: Cave Lion
Ironsworn/Encounters/Animal/Cave_Lion#Description: Cave lions are sleek, powerful creatures who dwell primarily in the [Hinterlands](Ironsworn/Regions/Hinterlands) and [Tempest Hills](Ironsworn/Regions/Tempest_Hills). They lair in caverns and other hidden places, emerging to hunt prey such as deer, [boar](Ironsworn/Encounters/Animals/Boar), and rodents. They are typically solitary creatures, but have been seen working together to bring down larger quarry. Even a [mammoth](Ironsworn/Encounters/Beasts/Mammoth) is no match for a determined pack of cave lions.
Ironsworn/Encounters/Animal/Cave_Lion#Drives.0: Hunt
Ironsworn/Encounters/Animal/Cave_Lion#Features.0: Feline grace
Ironsworn/Encounters/Animal/Cave_Lion#Features.1: Tawny, striped coat
Ironsworn/Encounters/Animal/Cave_Lion#Tactics.0: Stalk prey
Ironsworn/Encounters/Animal/Cave_Lion#Tactics.1: Leap and bite
Ironsworn/Encounters/Animal/Cave_Lion#Tactics.2: Intimidating roar
Ironsworn/Encounters/Animal/Deep_Rat/Title#Canonical: Deep Rat
Ironsworn/Encounters/Animal/Deep_Rat/Title#Short: Deep Rat
Ironsworn/Encounters/Animal/Deep_Rat/Title#Standard: Deep Rat
Ironsworn/Encounters/Animal/Deep_Rat#Description: |-
  These foul, oversized rats have squat bodies and stubby tails. They are essentially blind, but navigate through smell and touch.

  Deep rats are constantly collecting food and will eat anything even vaguely edible. They often dwell in caves or subterranean structures, digging compulsively to expand their lair. In those places, they serve as fodder for greater creatures.
Ironsworn/Encounters/Animal/Deep_Rat#Drives.0: Dig
Ironsworn/Encounters/Animal/Deep_Rat#Drives.1: Feed
Ironsworn/Encounters/Animal/Deep_Rat#Features.0: Tiny, blind eyes
Ironsworn/Encounters/Animal/Deep_Rat#Features.1: Wrinkled, hairless skin
Ironsworn/Encounters/Animal/Deep_Rat#Features.2: Clawed feet
Ironsworn/Encounters/Animal/Deep_Rat#Features.3: Jutting incisors
