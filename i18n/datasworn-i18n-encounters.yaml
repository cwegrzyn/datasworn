Ironsworn/Encounters/Animal/Title#Short: Animal
Ironsworn/Encounters/Animal/Title#Standard: Animals
Ironsworn/Encounters/Animal/Trog/Title#Canonical: Trog
Ironsworn/Encounters/Animal/Trog/Title#Short: Trog
Ironsworn/Encounters/Animal/Trog/Title#Standard: Trog
Ironsworn/Encounters/Animal/Trog#Description: |-
  Trogs are warm-blooded reptilian animals. They dwell in the deepest places of the Ironlands, but have moved closer to the surface in recent years. Some suggest a greater threat in those dark domains is driving them toward the surface. Many a barrow or underkeep has been breached by trogs who tunnel into those spaces.

  They are strong and agile, able to run, climb, and swim with equal speed. When they stand on two legs as a display of aggression, they are nearly as tall as an Ironlander. They have a hunched back lined with a ridge of spines, a long snout, and serrated teeth. Their scales glimmer with a colorful, ghostly light. Their bite is as powerful and unyielding as a hammer blow.
Ironsworn/Encounters/Animal/Trog#Drives.0: Lurk in darkness
Ironsworn/Encounters/Animal/Trog#Drives.1: Dig tunnels
Ironsworn/Encounters/Animal/Trog#Features.0: Luminescent, scaled hide
Ironsworn/Encounters/Animal/Trog#Features.1: Keen vision
Ironsworn/Encounters/Animal/Trog#Features.2: Long claws and sharp teeth
Ironsworn/Encounters/Animal/Trog#Features.3: Powerful tail
Ironsworn/Encounters/Animal/Trog#Tactics.0: Stealthy approach
Ironsworn/Encounters/Animal/Trog#Tactics.1: Intimidating display
Ironsworn/Encounters/Animal/Trog#Tactics.2: Pounce
Ironsworn/Encounters/Animal/Trog#Tactics.3: Bite and thrash
Ironsworn/Encounters/Animal/Trog#Your Truth: Some insist that following a trog tunnel into the depths of the earth will eventually lead you to a vast cavern as expansive as the overlands. Is there any truth to this? What secret people or culture lives within this hidden realm?
