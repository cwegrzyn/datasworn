Ironsworn/Encounters/Horror/Wight/Title#Canonical: Wight
Ironsworn/Encounters/Horror/Wight/Title#Short: Wight
Ironsworn/Encounters/Horror/Wight/Title#Standard: Wight
Ironsworn/Encounters/Horror/Wight#Description: |-
  Wights are beings who carry out their sworn charge—to protect a place, object or person—even beyond death. They retain their reasoning and intelligence, but are driven obsessively by this singular purpose.

  A wight’s steadfast will can delay their inevitable physical decay for decades, but they are marked by death nonetheless. They have the pallor of a freshly entombed corpse, with sallow skin stretched thin over bones. They often hide their corrupted features behind iron burial masks.

  Some wights wield the armor and weapons they favored in life, and are relentless, unyielding fighters. Others master dark rituals, empowered by the knowledge of what lies beyond our mortal realm.

  A wight who forsakes their vow will continue their tortured existence as a [bonewalker](Ironsworn/Encounters/Horrors/Bonewalker), fated to lurk forever at the precipice of death.
Ironsworn/Encounters/Horror/Wight#Drives.0: Stand in defense
Ironsworn/Encounters/Horror/Wight#Features.0: Pallid skin and clouded eyes
Ironsworn/Encounters/Horror/Wight#Features.1: Ragged, unhealed wounds
Ironsworn/Encounters/Horror/Wight#Features.2: Iron burial mask
Ironsworn/Encounters/Horror/Wight#Tactics.0: Skulk in darkness
Ironsworn/Encounters/Horror/Wight#Tactics.1: Resolute assault
Ironsworn/Encounters/Horror/Wight#Tactics.2: Exploit knowledge and powers from beyond death
Ironsworn/Encounters/Horror#Description: |-
  Horrors are supernatural entities. In the Old World, they were superstition and legend. Here, they are nightmares made real. The Ironlands is fertile ground for darkness and evil to take hold, spawning these undead beings of pure vengeance or mindless hate.

  Many horrors can be temporarily defeated through physical attacks, but cannot be killed. They are beyond death.
Ironsworn/Encounters/Horror#Summary: "**Horrors** are supernatural beings."
Ironsworn/Encounters/Ironlander/Broken/Title#Canonical: Broken
Ironsworn/Encounters/Ironlander/Broken/Title#Short: Broken
Ironsworn/Encounters/Ironlander/Broken/Title#Standard: Broken
Ironsworn/Encounters/Ironlander/Broken#Description: |-
  Another people sailed to the Ironlands from the Old World long before our kin settled here. Something happened. Something changed them.

  Whether it was the long struggle in a harsh land, the ravages of war, or the corruption of some dark force, they left their humanity behind and became what we call the broken. Now, they exist only to kill, to destroy.

  We fear the broken for their savagery. But, more than this, we fear them as a dark portent of what we might one day become.
Ironsworn/Encounters/Ironlander/Broken#Drives.0: Show my power
Ironsworn/Encounters/Ironlander/Broken#Drives.1: Share my pain
Ironsworn/Encounters/Ironlander/Broken#Features.0: Crazed eyes
Ironsworn/Encounters/Ironlander/Broken#Features.1: Painted skin
Ironsworn/Encounters/Ironlander/Broken#Features.2: Feral screams
Ironsworn/Encounters/Ironlander/Broken#Features.3: Scavenged clothing and weapons
Ironsworn/Encounters/Ironlander/Broken#Tactics.0: Spring from hiding
Ironsworn/Encounters/Ironlander/Broken#Tactics.1: Ferocious attacks
Ironsworn/Encounters/Ironlander/Common_Folk/Title#Canonical: Common Folk
Ironsworn/Encounters/Ironlander/Common_Folk/Title#Short: Common Folk
Ironsworn/Encounters/Ironlander/Common_Folk/Title#Standard: Common Folk
Ironsworn/Encounters/Ironlander/Common_Folk#Description: Most of us in the Ironlands are common folk. We are farmers, laborers, crafters, sailors, and traders. When trouble comes, we know which way the pointy end goes and we stand together to protect our homes and kin.
Ironsworn/Encounters/Ironlander/Common_Folk#Drives.0: Prepare for winter
Ironsworn/Encounters/Ironlander/Common_Folk#Drives.1: Protect my family
Ironsworn/Encounters/Ironlander/Common_Folk#Features.0: Diverse looks
Ironsworn/Encounters/Ironlander/Common_Folk#Features.1: Weary and worried
Ironsworn/Encounters/Ironlander/Common_Folk#Features.2: Suspicious of strangers
Ironsworn/Encounters/Ironlander/Common_Folk#Tactics.0: Desperate defense
Ironsworn/Encounters/Ironlander/Common_Folk#Tactics.1: Stand together
Ironsworn/Encounters/Ironlander/Hunter/Title#Canonical: Hunter
Ironsworn/Encounters/Ironlander/Hunter/Title#Short: Hunter
Ironsworn/Encounters/Ironlander/Hunter/Title#Standard: Hunter
Ironsworn/Encounters/Ironlander/Hunter#Description: Hunters face brutal weather, difficult terrain, dangerous animals, and worse. Many never return from their hunts. Others return, but are forever changed.
Ironsworn/Encounters/Ironlander/Hunter#Drives.0: A clean kill
Ironsworn/Encounters/Ironlander/Hunter#Drives.1: Survive the hunt
Ironsworn/Encounters/Ironlander/Hunter#Features.0: Wearing hides and furs to ward away the cold
Ironsworn/Encounters/Ironlander/Hunter#Features.1: Steely gaze
Ironsworn/Encounters/Ironlander/Hunter#Features.2: At home in the woodlands
Ironsworn/Encounters/Ironlander/Hunter#Tactics.0: Set traps
Ironsworn/Encounters/Ironlander/Hunter#Tactics.1: Keep to the shadows
Ironsworn/Encounters/Ironlander/Hunter#Tactics.2: Deadly shot
Ironsworn/Encounters/Ironlander/Husk/Title#Canonical: Husk
Ironsworn/Encounters/Ironlander/Husk/Title#Short: Husk
Ironsworn/Encounters/Ironlander/Husk/Title#Standard: Husk
Ironsworn/Encounters/Ironlander/Husk#Description: |-
  A husk is what remains of an [Ironlander](Ironsworn/Encounters/Ironlanders) whose body, mind, and soul are hollowed out by dark magic. In their unquenchable thirst for power, they use their own essence to power foul rituals. Bit by bit, they give themselves to this ruinous path. They abandon their kin. They forsake their former lives. Their physical form wastes away. Their mind is shattered.

  In time, only the husk is left. They are a needful thing, tormented by the memory of all they have lost, but willing to lose even more in their quest for power.

  A husk may make tempting offers of rituals or rarities, but be wary. Their bargains are always in their own favor. When they turn against you, a husk is a cunning foe. They weave dreadful spells, summon swarms of lesser creatures, and unleash a savagery inflamed by their anguish.
Ironsworn/Encounters/Ironlander/Husk#Drives.0: Make others suffer as they have
Ironsworn/Encounters/Ironlander/Husk#Drives.1: Restore their former self
Ironsworn/Encounters/Ironlander/Husk#Features.0: Withered flesh and black eyes
Ironsworn/Encounters/Ironlander/Husk#Features.1: Clawed fingernails
Ironsworn/Encounters/Ironlander/Husk#Features.2: Horrifying wail
Ironsworn/Encounters/Ironlander/Husk#Features.3: Become more powerful
Ironsworn/Encounters/Ironlander/Husk#Tactics.0: Dishearten with a dreadful howl
Ironsworn/Encounters/Ironlander/Husk#Tactics.1: Lash out with forbidden magic
Ironsworn/Encounters/Ironlander/Husk#Tactics.2: Bind lesser creatures to their will
Ironsworn/Encounters/Ironlander/Husk#Tactics.3: Consume the essence of others
Ironsworn/Encounters/Ironlander/Mystic/Title#Canonical: Mystic
Ironsworn/Encounters/Ironlander/Mystic/Title#Short: Mystic
Ironsworn/Encounters/Ironlander/Mystic/Title#Standard: Mystic
Ironsworn/Encounters/Ironlander/Mystic#Description: Some say you can tell a mystic by looking them in the eye. They walk in two worlds, and their eyes shimmer with that dark reflection of realms beyond our own. We call it the sight. Some hold that darkness in check. Others are consumed by it.
Ironsworn/Encounters/Ironlander/Mystic#Drives.0: Respect the old ways
Ironsworn/Encounters/Ironlander/Mystic#Drives.1: Seek the paths of power
Ironsworn/Encounters/Ironlander/Mystic#Features.0: Knowing eyes
Ironsworn/Encounters/Ironlander/Mystic#Features.1: Tattooed skin
Ironsworn/Encounters/Ironlander/Mystic#Tactics.0: Foresee the intent of my enemies
Ironsworn/Encounters/Ironlander/Mystic#Tactics.1: Prepare rituals
Ironsworn/Encounters/Ironlander/Mystic#Tactics.2: Use trickery
Ironsworn/Encounters/Ironlander/Raider/Title#Canonical: Raider
Ironsworn/Encounters/Ironlander/Raider/Title#Short: Raider
Ironsworn/Encounters/Ironlander/Raider/Title#Standard: Raider
Ironsworn/Encounters/Ironlander/Raider#Description: Raiders survive by seizing what they need from others. Our grain. Our meat. Our animals. Our iron. They’ll take it all, and leave us facing the long winter with nothing to sustain us but prayers to indifferent gods.
