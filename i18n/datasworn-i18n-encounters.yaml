  These beasts resemble the elephants of the Old World’s southern realms, but are larger and covered in a coat of thick fur. They travel in herds among the [Tempest Hills](Ironsworn/Regions/Tempest_Hills), migrating south with the winter and north with the spring. They are not aggressive creatures, but are fearless and will fight to the death to protect their young.

  A herd of mammoths is an amazing and humbling sight, but smart [Ironlanders](Ironsworn/Encounters/Ironlanders) keep their distance and stay upwind.
