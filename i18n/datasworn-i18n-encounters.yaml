Ironsworn/Encounters/Animal/Wolf#Drives.1: Mark territory
Ironsworn/Encounters/Animal/Wolf#Drives.2: Run with the pack
Ironsworn/Encounters/Animal/Wolf#Features.0: Keen senses
Ironsworn/Encounters/Animal/Wolf#Tactics.0: Stalk
Ironsworn/Encounters/Animal/Wolf#Tactics.1: Pack rush
Ironsworn/Encounters/Animal/Wolf#Tactics.2: Drag to the ground
Ironsworn/Encounters/Animal#Description: |-
  Animals are the mundane creatures which dwell in the Ironlands. Some animals are native to these lands; others were also common in the Old World.

  Most wild animals are skittish and do not pose a threat to humans. Those creatures have no rank, and can be attacked or interacted with using appropriate moves. For example, [Resupply](Ironsworn/Moves/Adventure/Resupply) can represent hunting for deer or small game.

  A few notable exceptions—predators, aggressive creatures, and animals trained to fight—are noted here.
Ironsworn/Encounters/Animal#Summary: "**Animals** are common creatures."
Ironsworn/Encounters/Anomaly/Blood_Thorn/Title#Canonical: Blood Thorn
Ironsworn/Encounters/Anomaly/Blood_Thorn/Title#Short: Blood Thorn
Ironsworn/Encounters/Anomaly/Blood_Thorn/Title#Standard: Blood Thorn
Ironsworn/Encounters/Anomaly/Blood_Thorn#Description: |-
  A blood thorn is a malignant, carnivorous plant. It seizes its victims with long, creeping tendrils. Then, it leeches their life through hollow thorns, eventually bleeding them dry.

  Blood thorns appear in woodland areas throughout the Ironlands. They are especially common in the [Deep Wilds](Ironsworn/Regions/Deep_Wilds), where they often encircle [elf](Ironsworn/Encounters/Firstborn/Elf) villages. Some suspect they are cultivated by the elves, or share a symbiotic relationship with them.
Ironsworn/Encounters/Anomaly/Blood_Thorn#Drives.0: Consume blood
Ironsworn/Encounters/Anomaly/Blood_Thorn#Drives.1: Proliferate
Ironsworn/Encounters/Anomaly/Blood_Thorn#Features.0: Thorn-tipped branches
Ironsworn/Encounters/Anomaly/Blood_Thorn#Features.1: Scattered bones, stripped clean
Ironsworn/Encounters/Anomaly/Blood_Thorn#Features.2: Large central pod
Ironsworn/Encounters/Anomaly/Blood_Thorn#Tactics.0: Lie in wait
Ironsworn/Encounters/Anomaly/Blood_Thorn#Tactics.1: Grasp, entangle, and feed
Ironsworn/Encounters/Anomaly/Blood_Thorn#Your Truth: Each spring, a vibrant red flower sprouts from blood thorn branches. This blossom is coveted as an ingredient for alchemical elixirs. What effect does it provide?
Ironsworn/Encounters/Anomaly/Circle_of_Stones/Title#Canonical: Circle of Stones
Ironsworn/Encounters/Anomaly/Circle_of_Stones/Title#Short: Circle of Stones
Ironsworn/Encounters/Anomaly/Circle_of_Stones/Title#Standard: Circle of Stones
Ironsworn/Encounters/Anomaly/Circle_of_Stones#Description: |-
  The ancient standing stones, crafted long before we settled here, preserve the memories and secrets of the Ironlands.

  Because the stones are often hidden within dense thickets, buried in snow, or obscured by veils of mist, a traveler may find themselves unexpectedly breaking the boundary of a circle. The stones hunger for new knowledge, and our memories are fodder for their insatiable appetites. What they take is sometimes gone forever.

  Some [Ironlanders](Ironsworn/Encounters/Ironlanders) enter a circle willingly. Perhaps they hope to abandon a painful memory to the stones, discarding that piece of themselves like slag hammered from wrought iron. Then, there are those who wish to forsake the world and live with their memories. For them, an unreal life within the circle is better than the cruel reality outside of it.

  Those in need of information may choose to risk a negotiation within a circle. Knowledge for knowledge is the customary trade, but the stones are cunning and may demand a more horrible price.
Ironsworn/Encounters/Anomaly/Circle_of_Stones#Drives.0: Preserve age-old secrets
Ironsworn/Encounters/Anomaly/Circle_of_Stones#Drives.1: Seek new knowledge
Ironsworn/Encounters/Anomaly/Circle_of_Stones#Features.0: Ancient stones, etched with mysterious symbols
Ironsworn/Encounters/Anomaly/Circle_of_Stones#Features.1: Whispers of old magic
Ironsworn/Encounters/Anomaly/Circle_of_Stones#Features.2: Visions of hoarded memories
Ironsworn/Encounters/Anomaly/Circle_of_Stones#Tactics.0: Trap the unwary, and lure the desperate
Ironsworn/Encounters/Anomaly/Circle_of_Stones#Tactics.1: Extract painful memories
Ironsworn/Encounters/Anomaly/Circle_of_Stones#Tactics.2: Grant knowledge, for a price
Ironsworn/Encounters/Anomaly/Circle_of_Stones#Your Truth: The stones covet a particular type of memory above all others. What is it, and what do they offer in exchange?
Ironsworn/Encounters/Anomaly/Glimmer/Title#Canonical: Glimmer
Ironsworn/Encounters/Anomaly/Glimmer/Title#Short: Glimmer
Ironsworn/Encounters/Anomaly/Glimmer/Title#Standard: Glimmer
Ironsworn/Encounters/Anomaly/Glimmer#Description: |-
  The glimmer are beings of mysterious origin and intent. They are most often encountered as particles of light which coalesce into a luminous humanoid or animal form.

  They are drawn to those who need guidance. For wayward travelers and seekers of hidden things, a glimmer will make a silent offer of passage. Relief from the dangers of the Ironlands or a quick journey to a distant destination is a tempting invitation, but not without its own price.

  The path the glimmer reveals is not wholly of our world. It can descend into the past, or climb into the future. It can wend its way across other lands and through strange realities. These trails are navigated not just by the glimmer, but by ancient, baneful things beyond comprehension.

  If you accept a glimmer’s guidance, steel yourself for the journey. Envision the places and people that give you hope, and you may find yourself among them. But do not be distracted. The temptations and terrors along the way can lead all but the most resolute astray. To be lost along a glimmer’s path is to remain lost—perhaps forever.
Ironsworn/Encounters/Anomaly/Glimmer#Drives.0: Illuminate the darkness
Ironsworn/Encounters/Anomaly/Glimmer#Drives.1: Provide escort along secret paths
Ironsworn/Encounters/Anomaly/Glimmer#Features.0: Dancing lights given vague form
Ironsworn/Encounters/Anomaly/Glimmer#Features.1: Silent beckoning
Ironsworn/Encounters/Anomaly/Glimmer#Tactics.0: Appear to the lost and desperate
Ironsworn/Encounters/Anomaly/Glimmer#Tactics.1: Show the way
Ironsworn/Encounters/Anomaly/Glimmer#Tactics.2: Lead astray
Ironsworn/Encounters/Anomaly/Glimmer#Your Truth: If you seek the guidance of a glimmer, you can try summoning one through a specific rite. What must you do? What cost must be paid?
Ironsworn/Encounters/Anomaly/Gloom/Title#Canonical: Gloom
Ironsworn/Encounters/Anomaly/Gloom/Title#Short: Gloom
Ironsworn/Encounters/Anomaly/Gloom/Title#Standard: Gloom
Ironsworn/Encounters/Anomaly/Gloom#Description: |-
  A gloom is a mass of malignant shadow. It dwells in [dark places](Ironsworn/Domains/Cavern) [beneath the earth](Ironsworn/Domains/Underkeep), or in the shadows of [thick woods](Ironsworn/Domains/Tanglewood). At twilight and during the long gray days of winter, it emerges from its lightless refuge to sate its hunger.

  The gloom’s amorphous form cannot exert physical force. Instead, it will draw in its victims through illusion, mimicking familiar voices or forms. Or it will use the cover of darkness to ambush unwary prey. Once enveloped, the victim is a captive audience for the gloom’s apparitions, forced to face their innermost doubts and fears. The gloom picks at their sanity like a scavenger cleaning meat from bones. After a time, there is nothing left but an empty shell.

  If trapped within a gloom, let your conviction and courage be your light. Against hopelessness, find hope. Against despair, find peace of mind. Against terror, find faith. In the darkness, it is not the gloom that is your enemy. It is yourself.
Ironsworn/Encounters/Anomaly/Gloom#Drives.0: Envelop all in shadow
Ironsworn/Encounters/Anomaly/Gloom#Drives.1: Feed on fear and despair
Ironsworn/Encounters/Anomaly/Gloom#Features.0: Creeping, vaporous murk
Ironsworn/Encounters/Anomaly/Gloom#Features.1: Whispers and illusions
Ironsworn/Encounters/Anomaly/Gloom#Tactics.0: Lure with trickery
Ironsworn/Encounters/Anomaly/Gloom#Tactics.1: Snuff out lights
