Ironsworn/Encounters/Ironlander/Raider#Drives.1: Stand with my kin
Ironsworn/Encounters/Ironlander/Raider#Drives.2: Die a glorious death
Ironsworn/Encounters/Ironlander/Raider#Features.0: Geared for war
Ironsworn/Encounters/Ironlander/Raider#Features.1: Battle fervor
