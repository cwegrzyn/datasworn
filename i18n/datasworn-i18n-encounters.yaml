Ironsworn/Encounters/Animal/Nightmare_Spider#Tactics.1: Drop on prey
Ironsworn/Encounters/Animal/Nightmare_Spider#Tactics.2: Pierce with venomous fangs
Ironsworn/Encounters/Animal/Nightmare_Spider#Your Truth: |-
  Nightmare spider toxin is harvested for a specific rite or practice. What
