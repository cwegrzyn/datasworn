Ironsworn/Encounters/Ironlander/Warrior#Tactics.1: Find an opening
Ironsworn/Encounters/Ironlander/Warrior#Your Truth: Warrior’s shields are often emblazoned with meaningful symbols. What are they? Family crests? Animal totems? Mystical sigils? Motifs honoring the nations of the Old World? If you carry a shield, what is painted on yours?
Ironsworn/Encounters/Ironlander/Zealot/Title#Canonical: Zealot
Ironsworn/Encounters/Ironlander/Zealot/Title#Short: Zealot
Ironsworn/Encounters/Ironlander/Zealot/Title#Standard: Zealot
Ironsworn/Encounters/Ironlander/Zealot#Description: |-
  Zealots are those we have lost to their faith. Friends and loved ones are discarded or forgotten. Communities are left behind. Possessions are discarded or turned over to the needs of the sect. They live for one purpose, and all other vows are forsaken. This single-minded devotion changes them, sometimes irrevocably.

  Some zealots worship ancient, forgotten gods, and seek to return them to their former horrible glory. Others serve new religious movements, caught up in promises of a better life. Some worship mortal leaders as if they were gods—perhaps even believing them to be the avatar of divinity.

  This sense of belonging, of purpose, can be a powerful lure in this perilous land.
Ironsworn/Encounters/Ironlander/Zealot#Drives.0: Serve the faith
Ironsworn/Encounters/Ironlander/Zealot#Drives.1: Bring others into the fold
Ironsworn/Encounters/Ironlander/Zealot#Drives.2: Destroy those who oppose them
Ironsworn/Encounters/Ironlander/Zealot#Features.0: Sickly pallor
Ironsworn/Encounters/Ironlander/Zealot#Features.1: Distant eyes
Ironsworn/Encounters/Ironlander/Zealot#Features.2: Marks of their faith
Ironsworn/Encounters/Ironlander/Zealot#Tactics.0: Entice with trickery or false promises
Ironsworn/Encounters/Ironlander/Zealot#Tactics.1: Use the powers of the faith
Ironsworn/Encounters/Ironlander/Zealot#Tactics.2: Stand together to overcome nonbelievers
Ironsworn/Encounters/Ironlander#Description: |-
  Ironlanders are the human inhabitants of these lands. Unless your story emphasizes adventures well outside of the settled regions, the majority of your interactions will be with fellow Ironlanders.

  This section covers a few broad categories of Ironlanders. They are not representative of the variety of people and cultures in these lands. When you are forced to fight an Ironlander and need to determine their rank, you can [Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle), or follow these guidelines:

    * A common citizen or brute is **troublesome**.
    * A trained warrior is **dangerous**.
    * A powerful or veteran warrior is **formidable**.
Ironsworn/Encounters/Ironlander#Summary: The **Ironlanders** are the humans who have settled these lands.
