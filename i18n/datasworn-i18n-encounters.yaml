Ironsworn/Encounters/Beast/Kraken#Description: The kraken is a sea beast, as large as the mightiest longship. It is octopoid in form, with eight arms, two longer feeding tentacles, and a beak-like mouth. It emerges from the depths to hunt whales, sharks, and other large sea creatures. It is also prone to attack any [Ironlander](Ironsworn/Encounters/Ironlanders) ships which stray into its waters, plucking the crew off the deck and crushing the vessel as easily as one would snap a piece of kindling.
