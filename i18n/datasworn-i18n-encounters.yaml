Ironsworn/Encounters/Animal/Shroud_Crab/Title#Canonical: Shroud Crab
Ironsworn/Encounters/Animal/Shroud_Crab/Title#Short: Shroud Crab
Ironsworn/Encounters/Animal/Shroud_Crab/Title#Standard: Shroud Crab
Ironsworn/Encounters/Animal/Shroud_Crab#Description: |-
  Shroud crabs threaten careless or unlucky [Ironlanders](Ironsworn/Encounters/Ironlanders) along coasts and [icereaches](Ironsworn/Domains/Icereach). They have long legs, a segmented tail, and large, serrated claws.

  Their carapace changes color to perfectly match their environment, making them nearly invisible among rocks or ice. When potential prey strays near, a shroud crab uses its powerful legs to spring at its victim. Then, it wraps around them in a horrible embrace, stabbing and slashing with its claws and barbed tail.

  Packs of shroud crabs are known to work in tandem to bring down large prey. Some report seeing mighty elk engulfed by these voracious creatures. On occasion, the body of a missing [Ironlander](Ironsworn/Encounters/Ironlanders) is found with their flesh picked clean to the bones.
Ironsworn/Encounters/Animal/Shroud_Crab#Drives.0: Lie hidden among rocks and ice
Ironsworn/Encounters/Animal/Shroud_Crab#Drives.1: Feed
Ironsworn/Encounters/Animal/Shroud_Crab#Features.0: Ridged shell
Ironsworn/Encounters/Animal/Shroud_Crab#Features.1: Snapping, slashing claws
Ironsworn/Encounters/Animal/Shroud_Crab#Features.2: Barbed, whiplike tail
