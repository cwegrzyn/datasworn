Ironsworn/Encounters/Beast/Wyrm#Description: |-
  Wyrms are massive serpentine creatures. They are kin to the wyverns, but are much larger and wingless. Their lairs are found in [deep caves](Ironsworn/Domains/Cavern), [subterranean vaults](Ironsworn/Domains/Underkeep), or at the heart of [dense forests](Ironsworn/Domains/Tanglewood). They hibernate in those places for weeks or months at a time, waking only to satiate their massive appetites. They are low-slung beasts, with short, thick legs, elongated jaws, and a dense hide.

  Fiercely territorial, a wyrm is sure to attack any who stray into their domain. It can sense movement through vibration, and its golden eyes can pierce the thickest darkness.
