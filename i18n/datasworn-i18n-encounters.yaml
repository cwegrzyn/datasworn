Ironsworn/Encounters/Animal/Bear/Title#Canonical: Bear
Ironsworn/Encounters/Animal/Bear/Title#Short: Bear
Ironsworn/Encounters/Animal/Bear/Title#Standard: Bear
Ironsworn/Encounters/Animal/Bear#Description: |-
  Most bears are not aggressive. They avoid [Ironlanders](Ironsworn/Encounters/Ironlanders) and are unlikely to attack unless they see you as a threat.

  There are exceptions. The silver bears of the [Veiled Mountains](Ironsworn/Regions/Veiled_Mountains), which sometimes range as far south as the [Tempest Hills](Ironsworn/Regions/Tempest_Hills), are territorial, powerful, and aggressive. Likewise, the ash bear, encountered in [woodlands](Ironsworn/Domains/Tanglewood) through the Ironlands, is known for its ferocity and cunning. If either catch the scent of you on the wind, they are likely to hunt you down and attack.
Ironsworn/Encounters/Animal/Bear#Drives.0: Find food
Ironsworn/Encounters/Animal/Bear#Drives.1: Defend cubs
Ironsworn/Encounters/Animal/Bear#Features.0: Fearsome teeth and claws
Ironsworn/Encounters/Animal/Bear#Features.1: Thick hide
Ironsworn/Encounters/Animal/Bear#Tactics.0: Roar
Ironsworn/Encounters/Animal/Bear#Tactics.1: Pin down
Ironsworn/Encounters/Animal/Bear#Tactics.2: Maul with savage force
Ironsworn/Encounters/Animal/Bladewing/Title#Canonical: Bladewing
Ironsworn/Encounters/Animal/Bladewing/Title#Short: Bladewing
Ironsworn/Encounters/Animal/Bladewing/Title#Standard: Bladewing
Ironsworn/Encounters/Animal/Bladewing#Description: |-
  These carnivorous creatures dwell in caves and ruins, and emerge at night to hunt. They have a lean, angular form, with a wingspan as wide as an [Ironlander’s](Ironsworn/Encounters/Ironlanders) outstretched arms.

  They typically feed on smaller prey, but a pack of hungry bladewings will harass larger victims, diving and slashing in coordinated attacks. During the long nights of winter, swarms of these creatures have descended on Ironlander settlements or unwary travelers.
Ironsworn/Encounters/Animal/Bladewing#Drives.0: Take flight under the cover of darkness
Ironsworn/Encounters/Animal/Bladewing#Drives.1: Hunt from above
Ironsworn/Encounters/Animal/Bladewing#Features.0: Large, dagger-shaped wings
Ironsworn/Encounters/Animal/Bladewing#Features.1: Elongated jaws with needle-like teeth
Ironsworn/Encounters/Animal/Bladewing#Features.2: Dark, leathery hide
Ironsworn/Encounters/Animal/Bladewing#Tactics.0: Glide silently
Ironsworn/Encounters/Animal/Bladewing#Tactics.1: Sudden, swift attack
Ironsworn/Encounters/Animal/Bladewing#Your Truth: A clan of hill people conduct ceremonial hunts of the bladewings, and decorate their banners and shields with its form. Their [mystics](Ironsworn/Encounters/Ironlanders/Mystic) and [warriors](Ironsworn/Encounters/Ironlanders/Warrior) even wear the leathery wings as ornamentation. What powers or protections do they believe this imparts?
Ironsworn/Encounters/Animal/Boar/Title#Canonical: Boar
Ironsworn/Encounters/Animal/Boar/Title#Short: Boar
Ironsworn/Encounters/Animal/Boar/Title#Standard: Boar
Ironsworn/Encounters/Animal/Boar#Description: In the Old World, wild boars were belligerent and dangerous animals. Here in the Ironlands? They are even bigger and meaner. They will attack without warning or provocation. They will run you down, gore you, bite you, and circle around to do it all again. And again. And again.
