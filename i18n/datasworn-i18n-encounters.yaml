Ironsworn/Encounters/Animal/Wolf/Title#Short: Wolf
Ironsworn/Encounters/Animal/Wolf/Title#Standard: Wolf
Ironsworn/Encounters/Animal/Wolf#Description: The Ironlands are home to several breeds of wolves. Most are not aggressive and stay clear of settlements and travelers. Despite that, attacks against [Ironlanders](Ironsworn/Encounters/Ironlanders) are not unknown. A harsh winter and insufficient prey can drive a pack to hunt livestock or even an unwary Ironlander. As night falls we hear their howls, and hope they are well fed.
