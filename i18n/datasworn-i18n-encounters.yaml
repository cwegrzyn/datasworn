Ironsworn/Encounters/Beast/Leviathan/Title#Standard: Leviathan
Ironsworn/Encounters/Beast/Leviathan#Description: |-
  These massive sea beasts lurk in the darkness of the deepest fjords and in the abyssal depths beyond the [Barrier Islands](Ironsworn/Regions/Barrier_Islands). They sometimes surface to hunt within shallower waters. They will indiscriminately destroy any [Ironlander](Ironsworn/Encounters/Ironlanders) craft which stray to close to their hunting grounds.

  Watchful sailors might catch sight of a leviathan circling their boat, studying them, in the moments before it attacks. Their dagger-shaped head is as tough and destructive as any battering ram, able to shatter a ship in a single blow.
