  In the language of the [atanya](Ironsworn/Encounters/Firstborn/Atanya), rhaskar means “white death.” This mighty beast dwells within northern waters and amid frozen [icereaches](Ironsworn/Domains/Icereach). It hunts along shorelines, lurks beneath ice, or tracks the frigid wastes in search of prey. Some rhaskar have even been known to attack ships in coastal waters. It is a highly territorial creature, and does not abide trespassers within its domain.

  With its mane of dorsal fur and long, angular head, the rhaskar looks like a fusion of shark and bear—and embodies the strength and cunning of both. It is the uncaring ferocity of these cold northern realms given form.
