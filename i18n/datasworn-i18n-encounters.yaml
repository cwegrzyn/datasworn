Ironsworn/Encounters/Beast/Wyvern#Tactics.0: Swoop down
Ironsworn/Encounters/Beast/Wyvern#Tactics.1: Snap up prey
Ironsworn/Encounters/Beast/Wyvern#Tactics.2: Fearsome roar
Ironsworn/Encounters/Beast/Wyvern#Tactics.3: Bash with tail
Ironsworn/Encounters/Beast/Wyvern#Your Truth: Rumors persist of a wyvern graveyard where wyverns instinctively go when their death is near. Where is this supposedly located? In what way do [Ironlanders](Ironsworn/Encounters/Ironlanders) make use of wyvern bones?
Ironsworn/Encounters/Beast#Description: Beasts are monstrous creatures of great size and power. They are natural beings—not supernatural entities—but were unknown in the Old World.
Ironsworn/Encounters/Beast#Summary: "**Beasts** are monstrous creatures of unusual size and cunning."
Ironsworn/Encounters/Firstborn/Atanya/Title#Canonical: Atanya
Ironsworn/Encounters/Firstborn/Atanya/Title#Short: Atanya
Ironsworn/Encounters/Firstborn/Atanya/Title#Standard: Atanya
Ironsworn/Encounters/Firstborn/Atanya#Description: |-
  These people of the sea dwell among the [Barrier Islands](Ironsworn/Regions/Barrier_Islands), along the [Ragged Coast](Ironsworn/Regions/Ragged_Coast), and amid [the frozen landscapes of the far north](Ironsworn/Regions/Veiled_Mountains). Some live in isolated villages clinging to rugged shores, or as nomads among the [icereaches](Ironsworn/Domains/Icereach). Others spend their lives aboard finely-crafted vessels called drift-homes. These ships find safe anchorage during the cruelest depths of winter, and return to the sea in calmer months.

  The atanya are a diverse people, but most are well-suited to a life amid the northern climes. They are strong, hardy, and long-lived. Their height and stout forms give them an imposing physical presence, but they are generally good-natured. They have an unnatural sense of the coming weather and an innate understanding of the sea. Some say they once lived in the depths of the ocean, but were cursed by a forsaken god and banished to the world above.
Ironsworn/Encounters/Firstborn/Atanya#Drives.0: Hunt and fish
Ironsworn/Encounters/Firstborn/Atanya#Drives.1: Respect the sea
Ironsworn/Encounters/Firstborn/Atanya#Drives.2: Seek out new lands
Ironsworn/Encounters/Firstborn/Atanya#Features.0: Stout forms
Ironsworn/Encounters/Firstborn/Atanya#Features.1: Iridescent skin and dark hair
Ironsworn/Encounters/Firstborn/Atanya#Features.2: Clothed in hides and furs
Ironsworn/Encounters/Firstborn/Atanya#Tactics.0: Strike with spears
Ironsworn/Encounters/Firstborn/Atanya#Tactics.1: Fight as one, and embody the power of the mighty sea
Ironsworn/Encounters/Firstborn/Atanya#Your Truth: |-
  Atanya ships sometimes sail to the west, and do not return for months or years. Some are never seen again. What is rumored to lie beyond the
  western horizon?
Ironsworn/Encounters/Firstborn/Elf/Title#Canonical: Elf
Ironsworn/Encounters/Firstborn/Elf/Title#Short: Elf
Ironsworn/Encounters/Firstborn/Elf/Title#Standard: Elf
Ironsworn/Encounters/Firstborn/Elf#Description: |-
  Elves are strange beings of the forest, seldom seen beyond the ancient woods of the [Deep Wilds](Ironsworn/Regions/Deep_Wilds). They are fiercely protective of their lands and suspicious of humans. Their scouts patrol the borderlands, riding the fearsome mounts we call [gaunts](Ironsworn/Encounters/Animals/Gaunt). Others of their kind watch us from the shadow of the deep woods, spears and bow at the ready. Some say elven mystics can bind the [animals](Ironsworn/Encounters/Animals) and [beasts](Ironsworn/Encounters/Beasts) of the forest to aid in the defense of the Wilds.

  A few warn that the elves are biding their time, readying the attack which will drive us from these lands.
Ironsworn/Encounters/Firstborn/Elf#Drives.0: Protect the wilds
Ironsworn/Encounters/Firstborn/Elf#Drives.1: Drive out trespassers, or see them pay
Ironsworn/Encounters/Firstborn/Elf#Features.0: Large, luminous eyes seen through wooden masks
Ironsworn/Encounters/Firstborn/Elf#Features.1: Gray-green skin the texture of dry leaves
Ironsworn/Encounters/Firstborn/Elf#Features.2: Sonorous voices
Ironsworn/Encounters/Firstborn/Elf#Features.3: Wielding bows and spears
Ironsworn/Encounters/Firstborn/Elf#Tactics.0: Strike from shadow
Ironsworn/Encounters/Firstborn/Elf#Tactics.1: Force their surrender
Ironsworn/Encounters/Firstborn/Elf#Tactics.2: Turn the forest against them
Ironsworn/Encounters/Firstborn/Elf#Your Truth: |-
  Elves conceal their faces behind [ornate wooden masks](Ironsworn/Assets/Path/Masked). What do these masks
  signify?
Ironsworn/Encounters/Firstborn/Giant/Title#Canonical: Giant
Ironsworn/Encounters/Firstborn/Giant/Title#Short: Giant
Ironsworn/Encounters/Firstborn/Giant/Title#Standard: Giant
Ironsworn/Encounters/Firstborn/Giant#Description: |-
  Giants dwell in the [Tempest Hills](Ironsworn/Regions/Tempest_Hills) and [Veiled Mountains](Ironsworn/Regions/Veiled_Mountains). They live a nomadic life alone or in small family units, herding oxen, mountain goats, and sheep. In their own language they are called the jokul.

  Many [Ironlanders](Ironsworn/Encounters/Ironlanders) misinterpret their quiet nature for dullness, but giants are keenly intelligent and observant. They have a great respect for life, even for our kind, and will use trickery and negotiation to avoid a fight. When they are left without other options, an enraged giant is a devastating, relentless force.
Ironsworn/Encounters/Firstborn/Giant#Drives.0: Survive the winter
Ironsworn/Encounters/Firstborn/Giant#Drives.1: Protect the herd
Ironsworn/Encounters/Firstborn/Giant#Features.0: Dark hair and ruddy skin
Ironsworn/Encounters/Firstborn/Giant#Features.1: Twice the size of a tall man, or more
Ironsworn/Encounters/Firstborn/Giant#Features.2: Wearing layers of wool, hide and furs
Ironsworn/Encounters/Firstborn/Giant#Features.3: Stoic and observant
Ironsworn/Encounters/Firstborn/Giant#Tactics.0: Fight as a last resort
Ironsworn/Encounters/Firstborn/Giant#Tactics.1: Sweeping strike
Ironsworn/Encounters/Firstborn/Giant#Tactics.2: Make them flee
Ironsworn/Encounters/Firstborn/Giant#Your Truth: Every fifth spring, the giant clans meet for a gathering. There, the memory-keepers sing of a great giant hero, revered by all. Who is this hero?
Ironsworn/Encounters/Firstborn/Merrow/Title#Canonical: Merrow
Ironsworn/Encounters/Firstborn/Merrow/Title#Short: Merrow
Ironsworn/Encounters/Firstborn/Merrow/Title#Standard: Merrow
Ironsworn/Encounters/Firstborn/Merrow#Description: |-
  These semiaquatic beings dwell within coastal waters, sea caves, and saltwater marshes. They are fierce protectors of their realm, driven by a zealous devotion to their gods. Their eyes are large and glossy black. They have hunched forms and long limbs, and move with deadly grace in watery environments. Their language is a cacophony of clicks, low grunts, and whistles.

  They war against the atanya clans, rarely interact with other firstborn, and are openly hostile to Ironlanders. They emerge from their sunken lairs to swarm over ships or coastal settlements, dragging their victims into the depths. As night falls, the people of seaside villages light their torches, ward their gates, and keep an eye to the waters.
Ironsworn/Encounters/Firstborn/Merrow#Drives.0: Blood for the deep gods
Ironsworn/Encounters/Firstborn/Merrow#Features.0: Gray scaled skin
Ironsworn/Encounters/Firstborn/Merrow#Features.1: Bulbous eyes
Ironsworn/Encounters/Firstborn/Merrow#Features.2: Webbed claws
Ironsworn/Encounters/Firstborn/Merrow#Tactics.0: Swarm and overwhelm
Ironsworn/Encounters/Firstborn/Merrow#Tactics.1: Entangle in nets
Ironsworn/Encounters/Firstborn/Merrow#Tactics.2: Drag back to the depths
Ironsworn/Encounters/Firstborn/Merrow#Your Truth: |-
  The merrow worship one god above all others. What form does it take? What
  does it demand of its supplicants?
Ironsworn/Encounters/Firstborn/Primordial/Title#Canonical: Primordial
Ironsworn/Encounters/Firstborn/Primordial/Title#Short: Primordial
Ironsworn/Encounters/Firstborn/Primordial/Title#Standard: Primordial
Ironsworn/Encounters/Firstborn/Primordial#Description: |-
  The primordials, said to be the vestigial spirits of long-forgotten gods, are the most ancient of the [firstborn](Ironsworn/Encounters/Firstborn). Each embodies some aspect of the natural world, bound in a form which is a crude mimicry of a human or large [animal](Ironsworn/Encounters/Animals). A river primordial is a mass of rock, gravel, and flowing water. A forest primordial is comprised of wood, earth, rocks, and plants. A mountain primordial is a lumbering being of glacier stone and ice. A fire primordial, depending on its mood, might take form as embers, ash and smoke—or as a raging pyre.

  They range in size from the height of an [Ironlander](Ironsworn/Encounters/Ironlanders) to half-again as tall as a giant. Rumors persist of primordials who dwell in the deepest parts of the [Wilds](Ironsworn/Encounters/Deep_Wilds), or high in the ranges of the [Veiled Mountains](Ironsworn/Regions/Veiled_Mountains), who are as tall as an ancient tree. Beyond, some suggest, in the Shattered Wastes, live primordials who tower into the clouds. Is the sound of distant thunder sometimes the footfalls of mountain-sized primordials who dwell beyond the edges of the known world?

  Primordials are solitary beings and as unpredictable as the natural forces they personify. They might ignore you. They might lurk at a distance, as if observing you. Or, they might attack. They do not speak in any language we can understand. Some suggest they have no intelligence, and are merely a manifestation of the natural world, no different than a winter storm.

  How do you kill an primordial? Most scoff at the idea. You are just as likely to kill the rain or the sea. A [mystic](Ironsworn/Encounters/Ironlanders/Mystic) might tell you to use a weapon imbued with elemental power. Don’t trust them. If you see a primordial, keep your distance. Better yet, run.
Ironsworn/Encounters/Firstborn/Primordial#Drives.0: Embody chaos
Ironsworn/Encounters/Firstborn/Primordial#Drives.1: Cling to vestiges of power
Ironsworn/Encounters/Firstborn/Primordial#Features.0: Personification of the natural world
Ironsworn/Encounters/Firstborn/Primordial#Features.1: Turbulent, changing form
Ironsworn/Encounters/Firstborn/Primordial#Features.2: Vaguely human-like or animal-like form
Ironsworn/Encounters/Firstborn/Primordial#Tactics.0: Control the elements
Ironsworn/Encounters/Firstborn/Primordial#Tactics.1: Destroy with primal rage
