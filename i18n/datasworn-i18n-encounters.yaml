Ironsworn/Encounters/Beast/Iron-Wracked_Beast#Your Truth: A sect of [zealots](Ironsworn/Encounters/Ironlanders/Zealot) believe the Iron Blight is a divine manifestation. What god do they worship? What purpose do they believe the disease fulfills, and how to they intend to hasten the will of their god?
