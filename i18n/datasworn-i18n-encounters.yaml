Ironsworn/Encounters/Beast/Wyvern#Description: |-
  There are several breeds of wyverns in the Ironlands. On the eastern coast, tawny wyverns nest in the cliffs of the [Barrier Islands](Ironsworn/Regions/Barrier_Islands) and [Ragged Coast](Ironsworn/Regions/Ragged_Coast), diving for fish in the surrounding waters. Inland, the verdant wyverns dwell in forested regions. The largest and most fearsome breed, the iron wyverns, hunt among the [Tempest Hills](Ironsworn/Regions/Tempest_Hills) and along the flanks of the [Veiled Mountains](Ironsworn/Regions/Veiled_Mountains).

  All wyverns have wolfish heads with wide jaws, thick bodies, and sinuous tails. They have short hind limbs and elongated forelimbs which extend along their wings. In flight, they are a terrifying but awe-inspiring creature. On the ground, they lumber heavily on all four limbs, their wings folded back, jaws agape, gaze fixed on their prey.

  They are the grim cruelty of the Ironlands given form. They are death.
