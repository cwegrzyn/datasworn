Ironsworn/Encounters/Animal/Shroud_Crab#Tactics.1: Leap at unsuspecting prey
Ironsworn/Encounters/Animal/Shroud_Crab#Tactics.2: Latch onto victims with powerful legs and tail
Ironsworn/Encounters/Animal/Shroud_Crab#Tactics.3: Stab and slash
