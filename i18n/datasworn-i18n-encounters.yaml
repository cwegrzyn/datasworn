Ironsworn/Encounters/Animal/Deep_Rat#Tactics.1: Swarm and bite
Ironsworn/Encounters/Animal/Deep_Rat#Your Truth: During the longest night of winter, deep rats swarm the surface world. They are drawn inexorably to a specific place. What is it?
Ironsworn/Encounters/Animal/Gaunt/Title#Canonical: Gaunt
Ironsworn/Encounters/Animal/Gaunt/Title#Short: Gaunt
Ironsworn/Encounters/Animal/Gaunt/Title#Standard: Gaunt
Ironsworn/Encounters/Animal/Gaunt#Description: |-
  A gaunt is a creature unique to the Ironlands. They maneuver across the rough, dense terrain of the [Deep Wilds](Ironsworn/Regions/Deep_Wilds) and [Hinterlands](Ironsworn/Regions/Hinterlands) with uncanny speed and grace. This makes them ideal as mounts for the [elves](Ironsworn/Encounters/Firstborn/Elf), who breed and train them.

  A gaunt will not usually act aggressively without provocation, but they are as deadly as the fiercest warhorse under the command of a talented rider.
Ironsworn/Encounters/Animal/Gaunt#Drives.0: Run like the wind
Ironsworn/Encounters/Animal/Gaunt#Features.0: Horse-like creature with a lean, skeletal frame
Ironsworn/Encounters/Animal/Gaunt#Features.1: Ghostly pale eyes
Ironsworn/Encounters/Animal/Gaunt#Features.2: Black, scaled hide
Ironsworn/Encounters/Animal/Gaunt#Tactics.0: Rear up
Ironsworn/Encounters/Animal/Gaunt#Tactics.1: Charge
Ironsworn/Encounters/Animal/Gaunt#Tactics.2: Trample
Ironsworn/Encounters/Animal/Gaunt#Your Truth: Some gaunts live in wild herds. They once roamed the wilds in countless numbers, but few now remain. What has happened to thin these herds so dramatically?
Ironsworn/Encounters/Animal/Marsh_Rat/Title#Canonical: Marsh Rat
Ironsworn/Encounters/Animal/Marsh_Rat/Title#Short: Marsh Rat
Ironsworn/Encounters/Animal/Marsh_Rat/Title#Standard: Marsh Rat
Ironsworn/Encounters/Animal/Marsh_Rat#Description: |-
  The marsh rat is a rodent of unusual size. They are all-too-common in the [Flooded Lands](Ironsworn/Regions/Flooded_Lands) or in wetlands within the [Hinterlands](Ironsworn/Regions/Hinterlands) and [Deep Wilds](Ironsworn/Regions/Deep_Wilds).

  They will eat almost anything, including carrion and waste. Our grain stores and pantries are an easy target for a hungry pack, who will dig tunnels or chew through walls to get at the food. They will also try to make a meal out of living prey—deer, cattle, or even an unlucky [Ironlander](Ironsworn/Encounters/Ironlanders). It is said that a swarm of marsh rats can kill a horse and reduce it to bone in a matter of hours.
Ironsworn/Encounters/Animal/Marsh_Rat#Drives.0: Eat everything
Ironsworn/Encounters/Animal/Marsh_Rat#Drives.1: Breed
Ironsworn/Encounters/Animal/Marsh_Rat#Features.0: Beady eyes
Ironsworn/Encounters/Animal/Marsh_Rat#Features.1: Long tails
Ironsworn/Encounters/Animal/Marsh_Rat#Tactics.0: Swarm and bite
Ironsworn/Encounters/Animal/Nightmare_Spider/Title#Canonical: Nightmare Spider
Ironsworn/Encounters/Animal/Nightmare_Spider/Title#Short: Nightmare Spider
Ironsworn/Encounters/Animal/Nightmare_Spider/Title#Standard: Nightmare Spider
Ironsworn/Encounters/Animal/Nightmare_Spider#Description: |-
  Nightmare spiders are monstrous creatures which dwell in [caves](Ironsworn/Domains/Cavern), [ruins](Ironsworn/Domains/Ruin), [thick woods](Ironsworn/Domains/Tanglewood), and other dark places. They have narrow, translucent bodies, three pairs of black eyes, and long, slender legs. They typically feed on bats and rodents, but are opportunistic hunters and attack anything straying into their path or stumbling into their webbing. Their lairs are often strung with large silk egg sacs.

  For smaller animals, the toxic bite of the nightmare spider causes paralysis. For a typical [Ironlander](Ironsworn/Encounters/Ironlanders), it dulls the senses and induces vivid hallucinations. It is these frightening, dreamlike visions which earn the creature its name.
