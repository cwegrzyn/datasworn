Ironsworn/Encounters/Firstborn/Title#Short: Firstborn
Ironsworn/Encounters/Firstborn/Title#Standard: Firstborn
Ironsworn/Encounters/Firstborn/Troll/Title#Canonical: Troll
Ironsworn/Encounters/Firstborn/Troll/Title#Short: Troll
Ironsworn/Encounters/Firstborn/Troll/Title#Standard: Troll
Ironsworn/Encounters/Firstborn/Troll#Description: |-
  Trolls mostly live in the [Flooded Lands](Ironsworn/Regions/Flooded_Lands), but it’s not unusual to encounter one in the [Hinterlands](Ironsworn/Regions/Hinterlands) or even in the southern reaches of the [Havens](Ironsworn/Regions/Havens). They are solitary creatures, wary of contact with [Ironlanders](Ironsworn/Encounters/Ironlanders) but likely to attack if scared or provoked.

  They move with their back hunched, often skulking on all four gangly limbs. When they stand straight they are much taller than humans—nearly as tall as a giant. Their skin is a sickly pale gray, but they can camouflage themselves by changing it to match their environment.

  Trolls collect objects of all sorts, and particularly value [Ironlander](Ironsworn/Encounters/Ironlanders) trinkets. They are tormented by the fear of others stealing their hoard, and are constantly seeking out new, better hiding places. The items are mostly junk to anyone but a troll, but occasionally an object of real value finds its way into the dregs.
Ironsworn/Encounters/Firstborn/Troll#Drives.0: Find pretty things
Ironsworn/Encounters/Firstborn/Troll#Drives.1: Keep it secret
Ironsworn/Encounters/Firstborn/Troll#Features.0: Long limbs
Ironsworn/Encounters/Firstborn/Troll#Features.1: Sunken, beady eyes
Ironsworn/Encounters/Firstborn/Troll#Features.2: Translucent skin camouflaged to the environment
Ironsworn/Encounters/Firstborn/Troll#Features.3: Keen sense of smell
Ironsworn/Encounters/Firstborn/Troll#Features.4: Speaks in gibberish
Ironsworn/Encounters/Firstborn/Troll#Tactics.0: Be sneaky
Ironsworn/Encounters/Firstborn/Troll#Tactics.1: Bite and claw
Ironsworn/Encounters/Firstborn/Troll#Tactics.2: Run and hide
Ironsworn/Encounters/Firstborn/Varou/Title#Canonical: Varou
Ironsworn/Encounters/Firstborn/Varou/Title#Short: Varou
Ironsworn/Encounters/Firstborn/Varou/Title#Standard: Varou
Ironsworn/Encounters/Firstborn/Varou#Description: |-
  The varou are humanoid beings who dwell within the [Deep Wilds](Ironsworn/Regions/Deep_Wilds) and in the woods of the [Hinterlands](Ironsworn/Regions/Hinterlands). They have fierce, wolf-like features and are broad-shouldered and a head taller than the average [Ironlander](Ironsworn/Encounters/Ironlanders). Their long hair is ornately groomed and decorated with beads and other trinkets.

  The varou value territory above all things. They often war amongst themselves and against the [elves](Ironsworn/Encounters/Firstborn/Elf) to gain or defend holdings. They mark their claims by carving clan symbols into trees. Only the foolish ignore the warning of these border signs. Several of our settlements—built too close to varou territory—are now abandoned ruins bearing the mark of a victorious varou clan.
Ironsworn/Encounters/Firstborn/Varou#Drives.0: Take their land
Ironsworn/Encounters/Firstborn/Varou#Drives.1: Defend my kin
Ironsworn/Encounters/Firstborn/Varou#Drives.2: Keep the bloodcall at bay
Ironsworn/Encounters/Firstborn/Varou#Features.0: Yellow eyes shining in the moonlight
Ironsworn/Encounters/Firstborn/Varou#Features.1: Pointed ears and snout-like faces
Ironsworn/Encounters/Firstborn/Varou#Tactics.0: Strike at night
Ironsworn/Encounters/Firstborn/Varou#Tactics.1: Leap into combat
Ironsworn/Encounters/Firstborn/Varou#Tactics.2: Let loose the bloodcall
Ironsworn/Encounters/Firstborn/Varou#Your Truth: A young varou receives their keth—a curved dagger—before undergoing a rite of passage. What must they do to take their place among the adults of the clan?
Ironsworn/Encounters/Firstborn#Description: The firstborn lived here long before the humans landed on these shores. The humans, in their arrogance, named this peninsula the Ironlands and called themselves Ironlanders—but the firstborn gave it names of their own in a time beyond the reach of memory.
Ironsworn/Encounters/Firstborn#Summary: The **Firstborn** are beings who walked the Ironlands uncountable years before humans arrived.
Ironsworn/Encounters/Horror/Blighthound/Title#Canonical: Blighthound
Ironsworn/Encounters/Horror/Blighthound/Title#Short: Blighthound
Ironsworn/Encounters/Horror/Blighthound/Title#Standard: Blighthound
Ironsworn/Encounters/Horror/Blighthound#Description: |-
  Blighthounds lurk on [blood-soaked](Ironsworn/Themes/Ravaged) battlefields, on the outskirts of settlements destined for famine, or within the dark catacombs of [ancient](Ironsworn/Themes/Ancient) [tombs](Ironsworn/Domains/Barrow). Drawn to the dead, and foretelling great doom, they are capable predators and grim messengers of death.

  They appear as gaunt, emaciated hounds, often mistaken for starving animals at first glance. Their fiendish form reveals itself in blood-red eyes, sweeping horns, and skin the texture of charred and blistered wood.
Ironsworn/Encounters/Horror/Blighthound#Drives.0: Portend death
Ironsworn/Encounters/Horror/Blighthound#Drives.1: Fulfill the prophecy of death
Ironsworn/Encounters/Horror/Blighthound#Drives.2: Lair in places where death is near
Ironsworn/Encounters/Horror/Blighthound#Features.0: Red eyes
Ironsworn/Encounters/Horror/Blighthound#Features.1: Lean, hound-like form
Ironsworn/Encounters/Horror/Blighthound#Features.2: Curved horns
Ironsworn/Encounters/Horror/Blighthound#Tactics.0: Unearthly howl
Ironsworn/Encounters/Horror/Blighthound#Tactics.1: Piercing gaze
Ironsworn/Encounters/Horror/Blighthound#Tactics.2: Savage bite
Ironsworn/Encounters/Horror/Bog_Rot/Title#Canonical: Bog Rot
Ironsworn/Encounters/Horror/Bog_Rot/Title#Short: Bog Rot
Ironsworn/Encounters/Horror/Bog_Rot/Title#Standard: Bog Rot
Ironsworn/Encounters/Horror/Bog_Rot#Description: |-
  Long ago, before we arrived on the shores of the Ironlands, other people lived here. Some of those folk dwelled in what we now call the [Flooded Lands](Ironsworn/Regions/Flooded_Lands), and laid their kin to rest in the vast peat bogs of that place.

  A few of those dead do not rest, and rise as bog rots. They are horrible creatures, with preserved flesh stained and withered like old leather. Their eyes are black pits, and their mouths hang open in a perpetual, silent scream.

  It is said a bog rot can only find rest by committing another victim to the mire. A soul for a soul. In those final moments, the creature whispers of ancient secrets and forbidden lore, as if unloading the burden of that dark knowledge. For those few who escape the grasp of a bog rot, these awful truths are sometimes worse than death.
Ironsworn/Encounters/Horror/Bog_Rot#Drives.0: Rise to seek out the living
Ironsworn/Encounters/Horror/Bog_Rot#Drives.1: Consign another to death in their place
Ironsworn/Encounters/Horror/Bog_Rot#Features.0: Mummified flesh
Ironsworn/Encounters/Horror/Bog_Rot#Features.1: Shambling gait
Ironsworn/Encounters/Horror/Bog_Rot#Tactics.0: Emerge from the muddy earth
Ironsworn/Encounters/Horror/Bog_Rot#Tactics.1: Seize with grasping hands
Ironsworn/Encounters/Horror/Bog_Rot#Tactics.2: Crush with unexpected strength
Ironsworn/Encounters/Horror/Bog_Rot#Tactics.3: Share dreadful secrets
Ironsworn/Encounters/Horror/Bog_Rot#Your Truth: "[Ironlanders](Ironsworn/Encounters/Ironlanders) in the [Flooded Lands](Ironsworn/Regions/Flooded_Lands) enact a particular burial practice to ensure their kin do not someday rise as a bog rot from that baneful soil. What is it?"
Ironsworn/Encounters/Horror/Bonehorde/Title#Canonical: Bonehorde
Ironsworn/Encounters/Horror/Bonehorde/Title#Short: Bonehorde
Ironsworn/Encounters/Horror/Bonehorde/Title#Standard: Bonehorde
Ironsworn/Encounters/Horror/Bonehorde#Description: |-
  A bonehorde is a mass of moldering skeletal remains given unnatural life. They are spawned in old battlefields or [tombs](Ironsworn/Domains/Barrow), but often range beyond those places to seek out new victims. At the heart of a horde, surrounded by layers of clattering bones, are the remains of the spiteful being who gives the horror its cruel intelligence.

  Its form varies. In tight spaces, a bonehorde may appear as an amorphous mound or as a spider-like entity with long, skittering limbs. In the open, it can crudely mimic the shape of an animal or person. The bones constantly shift—snapping like dry twigs—to accommodate its environment, propel its movement, and lash out against its victims.
Ironsworn/Encounters/Horror/Bonehorde#Drives.0: Destroy and kill
Ironsworn/Encounters/Horror/Bonehorde#Drives.1: Gather new bones
Ironsworn/Encounters/Horror/Bonehorde#Features.0: The bones of many corpses, held together by a dark will
Ironsworn/Encounters/Horror/Bonehorde#Features.1: Scurries with a hollow clatter
Ironsworn/Encounters/Horror/Bonehorde#Tactics.0: Alter shape
Ironsworn/Encounters/Horror/Bonehorde#Tactics.1: Strike with skeletal appendages
Ironsworn/Encounters/Horror/Bonehorde#Tactics.2: Damage terrain or architecture
Ironsworn/Encounters/Horror/Bonehorde#Tactics.3: Envelop and crush
Ironsworn/Encounters/Horror/Bonewalker/Title#Canonical: Bonewalker
Ironsworn/Encounters/Horror/Bonewalker/Title#Short: Bonewalker
Ironsworn/Encounters/Horror/Bonewalker/Title#Standard: Bonewalker
Ironsworn/Encounters/Horror/Bonewalker#Description: |-
  Bonewalkers are human remains given unnatural life. The source of the dark energy that animates them is a mystery. Some say it is the will of dark gods. Some say an ancient evil permeates this land and seeps into porous bones of the dead. Or, perhaps it is the work of corrupt [mystics](Ironsworn/Encounters/Ironlanders/Mystic).

  Bonewalkers usually roam the location of their final resting place—a [burial site](Ironsworn/Domains/Barrow), a cursed battlefield, or a settlement blighted by disease or violence. Nothing remains of their previous selves. They are soulless monsters driven only to destroy the living.
Ironsworn/Encounters/Horror/Bonewalker#Drives.0: Destroy life
Ironsworn/Encounters/Horror/Bonewalker#Features.0: Skeletal corpse
Ironsworn/Encounters/Horror/Bonewalker#Features.1: Eye sockets glowing with a fetid red light
Ironsworn/Encounters/Horror/Bonewalker#Features.2: Tattered remains of clothing and armor
Ironsworn/Encounters/Horror/Bonewalker#Tactics.0: Rush with unexpected speed
Ironsworn/Encounters/Horror/Bonewalker#Tactics.1: Attack with the weapons they bore in life
Ironsworn/Encounters/Horror/Bonewalker#Tactics.2: Grasp and claw
Ironsworn/Encounters/Horror/Chimera/Title#Canonical: Chimera
Ironsworn/Encounters/Horror/Chimera/Title#Short: Chimera
Ironsworn/Encounters/Horror/Chimera/Title#Standard: Chimera
Ironsworn/Encounters/Horror/Chimera#Description: A chimera is the corrupted form of animal flesh given unnatural life. Its body is a collection of various dead creatures, fused together into a twisted, massive entity which knows only pain and hunger. When a dozen blood-tinged eyes focus on you, when its gibbering mouths open at once to scream, your only hope is a quick death.
Ironsworn/Encounters/Horror/Chimera#Drives.0: Insatiable hunger
Ironsworn/Encounters/Horror/Chimera#Features.0: Shambling mass of dead creatures and offal
Ironsworn/Encounters/Horror/Chimera#Features.1: Rotting stench
Ironsworn/Encounters/Horror/Chimera#Tactics.0: Horrifying wail
Ironsworn/Encounters/Horror/Chimera#Tactics.1: Relentless assault
Ironsworn/Encounters/Horror/Chimera#Tactics.2: Claw, bite and rend
Ironsworn/Encounters/Horror/Frostbound/Title#Canonical: Frostbound
Ironsworn/Encounters/Horror/Frostbound/Title#Short: Frostbound
Ironsworn/Encounters/Horror/Frostbound/Title#Standard: Frostbound
Ironsworn/Encounters/Horror/Frostbound#Description: Some who fall prey to the long winters or the wild storms of the northern regions are given a horrible new life as the frostbound. These animated corpses are cursed to forever seek out the warmth their death took from them.
Ironsworn/Encounters/Horror/Frostbound#Drives.0: Absorb the warmth of the living
Ironsworn/Encounters/Horror/Frostbound#Features.0: Mummified, desiccated flesh
Ironsworn/Encounters/Horror/Frostbound#Features.1: Frozen blue eyes
Ironsworn/Encounters/Horror/Frostbound#Features.2: A sorrowful, hollow scream
Ironsworn/Encounters/Horror/Frostbound#Tactics.0: Sense heat
Ironsworn/Encounters/Horror/Frostbound#Tactics.1: Life-draining grasp
Ironsworn/Encounters/Horror/Frostbound#Your Truth: Can creatures other than [Ironlanders](Ironsworn/Encounters/Ironlanders) become frostbound? If so, undeath gives them uncanny strength. Make them one rank higher than their living form.
Ironsworn/Encounters/Horror/Haunt/Title#Canonical: Haunt
Ironsworn/Encounters/Horror/Haunt/Title#Short: Haunt
Ironsworn/Encounters/Horror/Haunt/Title#Standard: Haunt
Ironsworn/Encounters/Horror/Haunt#Description: |-
  Haunts are restless spirits bound to this world by a traumatic or unjust death. They may be tied to a location, an object, or even a person.

  A haunt who manifests as a physical being can be dispelled by overcoming them in a fight, but only temporarily. They will only be at peace when their death is avenged or resolved. Some say a haunt can be banished, but these rituals are a lost art.
Ironsworn/Encounters/Horror/Haunt#Drives.0: Torment the living
Ironsworn/Encounters/Horror/Haunt#Drives.1: Find rest
Ironsworn/Encounters/Horror/Haunt#Features.0: Subtle, unsettling manifestation
Ironsworn/Encounters/Horror/Haunt#Features.1: Appear as they did in life
Ironsworn/Encounters/Horror/Haunt#Features.2: Lay bare the ravages of death
Ironsworn/Encounters/Horror/Haunt#Features.3: Stench of the grave
Ironsworn/Encounters/Horror/Haunt#Tactics.0: Vanish and reappear
Ironsworn/Encounters/Horror/Haunt#Tactics.1: Horrifying visage
Ironsworn/Encounters/Horror/Haunt#Tactics.2: Unleash chaos
Ironsworn/Encounters/Horror/Haunt#Your Truth: When someone dies a violent death, or at the hand of another, they are often laid to rest using a specific, ceremonial rite. This, it is believed, prevents them from returning as a haunt. What is this ritual? What rare material is required?
Ironsworn/Encounters/Horror/Hollow/Title#Canonical: Hollow
Ironsworn/Encounters/Horror/Hollow/Title#Short: Hollow
Ironsworn/Encounters/Horror/Hollow/Title#Standard: Hollow
Ironsworn/Encounters/Horror/Hollow#Description: |-
  It is said that [elves](Ironsworn/Encounters/Firstborn/Elf) who die an unjust death or have cause to seek retribution can rise as a hollow. Their form is a rippling mass of dead leaves, plants, soil, carrion, and insects. They move with a nightmarish, shambling gait. Their face is the wooden mask they wore in life. Their voice is the rattle of the wind through dry leaves.

  As with [haunts](Ironsworn/Encounters/Horrors/Haunt), they can be temporarily defeated but cannot be killed by physical means. They are a relentless force. They will not stop until they enact their vengeance.
Ironsworn/Encounters/Horror/Hollow#Drives.0: See justice done
Ironsworn/Encounters/Horror/Hollow#Features.0: Vaguely humanoid shape formed of earth, plant and vermin
Ironsworn/Encounters/Horror/Hollow#Features.1: Empty black eyes behind an [elven](Ironsworn/Encounters/Firstborn/Elf) mask
Ironsworn/Encounters/Horror/Hollow#Features.2: Smells of wet soil and dead things
Ironsworn/Encounters/Horror/Hollow#Tactics.0: Bash with savage strength
Ironsworn/Encounters/Horror/Hollow#Tactics.1: Draw in a whirlwind of materials to reform and enlarge
Ironsworn/Encounters/Horror/Hollow#Tactics.2: Envelop and suffocate
Ironsworn/Encounters/Horror/Hollow#Your Truth: |-
  How do [elven](Ironsworn/Encounters/Firstborn/Elf) communities view a risen hollow? Are they seen as spirits of
  righteous vengeance or as dangerous aberrations?
Ironsworn/Encounters/Horror/Iron_Revenant/Title#Canonical: Iron Revenant
Ironsworn/Encounters/Horror/Iron_Revenant/Title#Short: Iron Revenant
Ironsworn/Encounters/Horror/Iron_Revenant/Title#Standard: Iron Revenant
Ironsworn/Encounters/Horror/Iron_Revenant#Description: |-
  Some vows are held so fiercely that they survive even after death. An iron revenant is an incorporeal force of furious resolve, the unfinished vow of an Ironsworn given horrible form as a construct of metal.

  Attacks may slow them down or temporarily break apart their armored form, but they have no flesh to pierce and cannot be killed. An iron revenant will not stop until their vow is fulfilled.
Ironsworn/Encounters/Horror/Iron_Revenant#Drives.0: Fulfill the vow
Ironsworn/Encounters/Horror/Iron_Revenant#Drives.1: Destroy any who stand in their way
Ironsworn/Encounters/Horror/Iron_Revenant#Features.0: Empty, patchwork shell of armor and other hunks of metal
Ironsworn/Encounters/Horror/Iron_Revenant#Features.1: Wielding iron weapons
Ironsworn/Encounters/Horror/Iron_Revenant#Features.2: A low, reverberating voice
Ironsworn/Encounters/Horror/Iron_Revenant#Tactics.0: Steadfast attacks
Ironsworn/Encounters/Horror/Iron_Revenant#Tactics.1: Pull in iron with an unyielding, magnetic force
Ironsworn/Encounters/Horror/Sodden/Title#Canonical: Sodden
Ironsworn/Encounters/Horror/Sodden/Title#Short: Sodden
Ironsworn/Encounters/Horror/Sodden/Title#Standard: Sodden
Ironsworn/Encounters/Horror/Sodden#Description: |-
  A sodden is the restless spirit of someone who drowned or was put to rest in water. They can appear in seas, rivers, lakes, ponds or marshes. It is said that their loneliness compels them to draw living victims into their watery lairs.

  A sodden is not confined to its resting place. In fact, some believe that surviving an encounter with a sodden will leave you vulnerable around any body of water until the spirit finishes its work.
Ironsworn/Encounters/Horror/Sodden#Drives.0: Drown the living
Ironsworn/Encounters/Horror/Sodden#Features.0: Milky eyes
Ironsworn/Encounters/Horror/Sodden#Features.1: Mottled flesh
Ironsworn/Encounters/Horror/Sodden#Tactics.0: Draw victims into the water
Ironsworn/Encounters/Horror/Sodden#Tactics.1: Grab and scratch with jagged claws
Ironsworn/Encounters/Horror/Sodden#Tactics.2: Chilling embrace
Ironsworn/Encounters/Horror/Sodden#Tactics.3: Drag into the depths
Ironsworn/Encounters/Horror/Sodden#Your Truth: |-
  Many [Ironlanders](Ironsworn/Encounters/Ironlanders) habitually perform a quick ritual when near a body of
  water, believing it keeps any lurking sodden at bay. What do they do?
  Is there any truth to this custom?
Ironsworn/Encounters/Horror/Thrall/Title#Canonical: Thrall
Ironsworn/Encounters/Horror/Thrall/Title#Short: Thrall
Ironsworn/Encounters/Horror/Thrall/Title#Standard: Thrall
Ironsworn/Encounters/Horror/Thrall#Description: A thrall is a living person controlled by the will of a powerful undead spirit. The malignant presence can lie dormant for some time, feeding on the suffering of the host and subtly manipulating them to achieve its mysterious and often malevolent ends. Once the host is weakened, the spirit supplants their will entirely.
Ironsworn/Encounters/Horror/Thrall#Drives.0: Endure beyond death
Ironsworn/Encounters/Horror/Thrall#Drives.1: Coerce and manipulate
Ironsworn/Encounters/Horror/Thrall#Drives.2: Stifle the will of the host
Ironsworn/Encounters/Horror/Thrall#Features.0: Sickly countenance
Ironsworn/Encounters/Horror/Thrall#Features.1: Glimpses of their true nature
Ironsworn/Encounters/Horror/Thrall#Features.2: A clash of personalities
Ironsworn/Encounters/Horror/Thrall#Tactics.0: Reveal their true self
Ironsworn/Encounters/Horror/Thrall#Tactics.1: Lash out with unnatural strength
Ironsworn/Encounters/Horror/Thrall#Your Truth: To detect the presence of a spirit, drawing it out of the thrall for a few moments, [mystics](Ironsworn/Encounters/Ironlanders/Mystic) must perform a dangerous ritual. What is the nature of this ritual, and what rare or elusive component does it require?
