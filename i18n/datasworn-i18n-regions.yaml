Ironsworn/Regions/Ragged_Coast#Description: |-
  This coast is marked by massive fjords. It is a rugged land of snow-capped cliffs overlooking blue waters.

  [Ironlander](Ironsworn/Encounters/Ironlanders) settlements are located at the head of the fjords in the shelter of narrow valleys. From there, both fisher-folk and [raiders](Ironsworn/Encounters/Ironlanders/Raider) set sail. Their kin gather to see them off, laying wreaths of spruce in their wake.

  In the center of each settlement, at the front of the longhouse, a stack of rune-marked river stones memorialize those who did not return—one stone for each of the lost.
