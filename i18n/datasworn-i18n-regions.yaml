Ironsworn/Regions/Shattered_Wastes#Description: |-
  To the north of the [Veiled Mountains](Ironsworn/Regions/Veiled_Mountains) lies the Shattered Wastes, a plain of jagged, broken ice.

  No one knows the bounds of this land or what lies beyond. No [Ironlanders](Ironsworn/Encounters/Ironlanders) dwell here, and only a handful have explored the passage into the Wastes through the Veils. Those who survived the journey returned with stories of unimaginable cold and things moving beneath the ice.
