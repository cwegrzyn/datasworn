Ironsworn/Regions/Deep_Wilds#Description: |-
  The Deep Wilds are a vast swath of ancient forest. The ground is a lush carpet of ferns and lichens. The gnarled branches are cloaked in hanging moss. The air is almost perpetually misty and wet. Unlike the bordering regions, heavy snow is rare here. Instead, there is the ceaseless patter of rain dripping from high boughs and the rush of river over rock. The air carries the earthy smells of damp and decay.

  A few [Ironlanders](Ironsworn/Encounters/Ironlanders) live along the fringes of the Deep Wilds, taking advantage of the relatively temperate climate and abundant game. However, most avoid this region. This is a land of the [firstborn](Ironsworn/Encounters/Firstborn), of monstrous [beasts](Ironsworn/Encounters/Beasts), of [horrors](Ironsworn/Encounters/Horrors) that defy description. This is the world before humans.
