Ironsworn/Regions/Barrier_Islands#Description: |-
  This long string of islands parallels the [Ragged Coast](Ironsworn/Regions/Ragged_Coast). They are beautiful, but imposing. The slate-gray cliffs rise dramatically out of the water, topped by treeless moors. Waterfalls, fed by persistent rains, plunge over these cliffs into the raging sea. The winds are fierce and ever-present. In the winter, sleet, snow, and ocean mist can cut visibility to the length of one’s arm.

  The islands are sparsely populated by [Ironlanders](Ironsworn/Encounters/Ironlanders), mostly fisher-folk who brave the surrounding waters. Their settlements cling to narrow, rock-strewn shores or lie on high overlooks. At night, the dim lights of their fires and torches glimmer pitifully against the wild, storm-tossed sea.
