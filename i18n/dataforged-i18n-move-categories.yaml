Starforged/Moves/Connection/Develop_Your_Relationship/Trigger#Text: When you reinforce your relationship with a connection...
Starforged/Moves/Connection/Develop_Your_Relationship#Text: |-
  **When you reinforce your relationship with a connection** by doing any of the following...

    * swearing a vow to undertake a perilous quest in their service
    * completing a quest to their benefit
    * leveraging their help in desperate circumstances
    * giving them something of worth
    * sharing a profound moment
    * standing with them against hardship
    * overcoming a test of your relationship

  ...you may mark progress per the rank of the connection.

  If you already share a bond with the connection, do not mark progress. Instead, roll +their rank to learn the impact on your legacy: troublesome=+1; dangerous=+2; formidable=+3; extreme=+4; epic=+5. On a **strong hit**, mark 2 ticks on your bonds legacy track. On a **strong hit with a match**, you may also envision how recent events bolstered your connection’s standing and raise their rank by one (if not already epic). On a **weak hit**, take +2 momentum. On a **miss**, take no lasting benefit.
Starforged/Moves/Connection/Forge_a_Bond/Outcomes/Miss#Text: They reveal a motivation or background that puts you at odds. If you recommit to this relationship, roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the connection's rank by one (if not already epic).
Starforged/Moves/Connection/Forge_a_Bond/Outcomes/Strong_Hit#Text: |-
  You now share a bond. Mark a reward on your bonds legacy track per the connection's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who share this connection also mark the reward. Then, choose one.

    * Bolster their influence: When they aid you on a move closely associated with their role, add +2 instead of +1.
    * Expand their influence: Give them a second role. When they aid you on a move closely associated with either role, add +1 and take +1 momentum on a hit.
Starforged/Moves/Connection/Forge_a_Bond/Outcomes/Weak_Hit#Text: |-
  They ask something more of you first. To gain the bond and the legacy reward, envision the nature of the request, and do it (or [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) to see it done).

  If you do, you now share a bond. Mark a reward on your bonds legacy track per the connection's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who share this connection also mark the reward. Then, choose one.

    * Bolster their influence: When they aid you on a move closely associated with their role, add +2 instead of +1.
    * Expand their influence: Give them a second role. When they aid you on a move closely associated with either role, add +1 and take +1 momentum on a hit.
Starforged/Moves/Connection/Forge_a_Bond/Title#Canonical: Forge a Bond
Starforged/Moves/Connection/Forge_a_Bond/Title#Short: Forge a Bond
Starforged/Moves/Connection/Forge_a_Bond/Title#Standard: Forge a Bond
Starforged/Moves/Connection/Forge_a_Bond/Trigger#Text: When your relationship with a connection is ready to evolve...
Starforged/Moves/Connection/Forge_a_Bond#Text: |-
  **When your relationship with a connection is ready to evolve**, roll the challenge dice and compare to your progress.

  On a **strong hit**, you now share a bond. Mark a reward on your bonds legacy track per the connection's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who share this connection also mark the reward. Then, choose one.

    * Bolster their influence: When they aid you on a move closely associated with their role, add +2 instead of +1.
    * Expand their influence: Give them a second role. When they aid you on a move closely associated with either role, add +1 and take +1 momentum on a hit.

  On a **weak hit**, as above, but they ask something more of you first. To gain the bond and the legacy reward, envision the nature of the request, and do it (or [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) to see it done).

  On a **miss**, they reveal a motivation or background that puts you at odds. If you recommit to this relationship, roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the connection's rank by one (if not already epic).
Starforged/Moves/Connection/Make_a_Connection/Outcomes/Miss#Text: You don't make a connection and the situation worsens. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Connection/Make_a_Connection/Outcomes/Strong_Hit#Text: You create a connection. Give them a role and rank. Whenever your connection aids you on a move closely associated with their role, add +1 and take +1 momentum on a hit.
Starforged/Moves/Connection/Make_a_Connection/Outcomes/Weak_Hit#Text: |-
  You create a connection, but it comes with a complication or cost. Envision what they reveal or demand.

  Give the connection a role and rank. Whenever your connection aids you on a move closely associated with their role, add +1 and take +1 momentum on a hit.
Starforged/Moves/Connection/Make_a_Connection/Title#Canonical: Make a Connection
Starforged/Moves/Connection/Make_a_Connection/Title#Short: Make a Connection
Starforged/Moves/Connection/Make_a_Connection/Title#Standard: Make a Connection
Starforged/Moves/Connection/Make_a_Connection/Trigger#Text: When you search out a new relationship or give focus to an existing relationship (not an ally or companion)...
Starforged/Moves/Connection/Make_a_Connection#Text: |-
  **When you search out a new relationship or give focus to an existing relationship (not an ally or companion)**, roll +heart.

  On a **strong hit**, you create a connection. Give them a role and rank. Whenever your connection aids you on a move closely associated with their role, add +1 and take +1 momentum on a hit.

  On a **weak hit**, as above, but this connection comes with a complication or cost. Envision what they reveal or demand.

  On a **miss**, you don't make a connection and the situation worsens. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Connection/Test_Your_Relationship/Outcomes/Miss#Text: |-
  Choose one.

    * Lose the connection: Envision how this impacts you and [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
    * Prove your loyalty: Envision what you offer or what they demand, and [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) (formidable or greater) to see it done. Until you complete the quest, take no benefit for the connection. If you refuse or fail the quest, the connection is permanently undone.
Starforged/Moves/Connection/Test_Your_Relationship/Outcomes/Strong_Hit#Text: "[Develop Your Relationship](Starforged/Moves/Connection/Develop_Your_Relationship)."
Starforged/Moves/Connection/Test_Your_Relationship/Outcomes/Weak_Hit#Text: |-
  [Develop Your Relationship](Starforged/Moves/Connection/Develop_Your_Relationship), but
  also envision a demand or complication as a fallout of this test.
Starforged/Moves/Connection/Test_Your_Relationship/Title#Canonical: Test Your Relationship
Starforged/Moves/Connection/Test_Your_Relationship/Title#Short: Test Your Relationship
Starforged/Moves/Connection/Test_Your_Relationship/Title#Standard: Test Your Relationship
Starforged/Moves/Connection/Test_Your_Relationship/Trigger#Text: When your relationship with a connection is tested through conflict, betrayal, or circumstance...
Starforged/Moves/Connection/Test_Your_Relationship#Text: |-
  **When your relationship with a connection is tested through conflict, betrayal, or circumstance**, roll +heart. If you share a bond, add +1.

  On a **strong hit**, [Develop Your Relationship](Starforged/Moves/Connection/Develop_Your_Relationship).

  On a **weak hit**, [Develop Your Relationship](Starforged/Moves/Connection/Develop_Your_Relationship), but also envision a demand or complication as a fallout of this test.

  On a **miss**, or if you have no interest in maintaining this relationship, choose one.

    * Lose the connection: Envision how this impacts you and [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
    * Prove your loyalty: Envision what you offer or what they demand, and [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) (formidable or greater) to see it done. Until you complete the quest, take no benefit for the connection. If you refuse or fail the quest, the connection is permanently undone.
Starforged/Moves/Connection/Title#Canonical: Connection Moves
Starforged/Moves/Connection/Title#Short: Connection
Starforged/Moves/Connection/Title#Standard: Connection Moves
Starforged/Moves/Connection#Description: |-
  **Connections** are NPCs (non-player characters) who represent a deep, vital, or interesting relationship in your story. They are your tethers to the people and places of the Forge.

  Make these **connection moves** when you introduce connections and as you build influence or understanding with them.
