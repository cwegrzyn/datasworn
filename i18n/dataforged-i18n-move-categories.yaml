Starforged/Moves/Scene_Challenge/Secure_an_Advantage_Scene_Challenge/Outcomes/Strong_Hit#Text: You are successful. Take +2 momentum and add +1 on your next move (not a progress move).
Starforged/Moves/Scene_Challenge/Secure_an_Advantage_Scene_Challenge/Outcomes/Weak_Hit#Text: |-
  You are successful. Choose one.

    * Take +2 momentum
    * Add +1 on your next move (not a progress move)
