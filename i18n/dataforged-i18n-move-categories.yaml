Starforged/Moves/Fate/Title#Short: Fate
Starforged/Moves/Fate/Title#Standard: Fate Moves
Starforged/Moves/Fate#Description: In solo and co-op play, the **fate moves** mediate the result of other moves or serve as inspirational prompts for your story. When you face the uncertain outcome of a move, want to know what happens next, or have a question about people, places, and events, these moves help reveal the answer.
Starforged/Moves/Legacy/Advance/Title#Canonical: Advance
Starforged/Moves/Legacy/Advance/Title#Short: Advance
Starforged/Moves/Legacy/Advance/Title#Standard: Advance
Starforged/Moves/Legacy/Advance/Trigger#Text: When you develop your abilities, improve your resources, gain a reward, or boost your influence...
Starforged/Moves/Legacy/Advance#Text: |-
  **When you develop your abilities, improve your resources, gain a reward, or boost your influence**, you may spend 3 experience to add a new asset, or 2 experience to upgrade an asset. Choose from the following categories as appropriate to your focus and opportunities.

    * Module: Upgrade your command vehicle
    * Support Vehicle: Acquire or improve a secondary vehicle
    * Path: Bolster your personal capabilities or follow a new calling
    * Companion: Gain or improve a trusted helper
    * Deed: Learn from your experiences or build a legacy
Starforged/Moves/Legacy/Continue_a_Legacy/Outcomes/Miss#Text: |-
  Choose one:

    * Deal with the aftermath: Envision how one of your former character's foes has gained power or influence.
    * Switch loyalties: Envision how you begin in opposition to your former character's beliefs, goals, or allegiances.
    * Open Pandora's Box: Envision how an advancement or discovery has unleashed unexpectedly dire consequences.
Starforged/Moves/Legacy/Continue_a_Legacy/Outcomes/Strong_Hit#Text: |-
  Choose one:

    * Follow their path: Take one path or companion asset from the former character (at no cost), including any marked abilities.
    * Share a connection: Take one connection from the former character, including any accrued progress or bond benefits.
    * Accept an inheritance: Take the former character's command vehicle and one module or support vehicle (at no cost), including any marked abilities.

  Alternatively, you may choose a weak hit option:

    * See it through: Choose one of the former character's unfinished quests, and [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) (with an automatic strong hit) to see it done. You may immediately mark up to half their earned progress (round down) on this quest.
    * Rebuild a connection: Name one of the former character's connections, and envision how time or circumstances have changed them in a dramatic way. When you [Make a Connection](Starforged/Moves/Connection/Make_a_Connection) with them, take an automatic strong hit and mark two ticks on your bonds legacy track.
    * Explore familiar ground: Name a location that was meaningful to the former character. When you first visit that place, envision how it has changed or is endangered. Then, mark two ticks on your discoveries legacy track.

  Or a miss option:

    * Deal with the aftermath: Envision how one of your former character's foes has gained power or influence.
    * Switch loyalties: Envision how you begin in opposition to your former character's beliefs, goals, or allegiances.
    * Open Pandora's Box: Envision how an advancement or discovery has unleashed unexpectedly dire consequences.
Starforged/Moves/Legacy/Continue_a_Legacy/Outcomes/Weak_Hit#Text: |-
  Choose one:

    * See it through: Choose one of the former character's unfinished quests, and [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) (with an automatic strong hit) to see it done. You may immediately mark up to half their earned progress (round down) on this quest.
    * Rebuild a connection: Name one of the former character's connections, and envision how time or circumstances have changed them in a dramatic way. When you [Make a Connection](Starforged/Moves/Connection/Make_a_Connection) with them, take an automatic strong hit and mark two ticks on your bonds legacy track.
    * Explore familiar ground: Name a location that was meaningful to the former character. When you first visit that place, envision how it has changed or is endangered. Then, mark two ticks on your discoveries legacy track.

  Alternatively, you may choose a miss option:

    * Deal with the aftermath: Envision how one of your former character's foes has gained power or influence.
    * Switch loyalties: Envision how you begin in opposition to your former character's beliefs, goals, or allegiances.
    * Open Pandora's Box: Envision how an advancement or discovery has unleashed unexpectedly dire consequences.
Starforged/Moves/Legacy/Continue_a_Legacy/Title#Canonical: Continue a Legacy
Starforged/Moves/Legacy/Continue_a_Legacy/Title#Short: Continue a Legacy
Starforged/Moves/Legacy/Continue_a_Legacy/Title#Standard: Continue a Legacy
Starforged/Moves/Legacy/Continue_a_Legacy/Trigger#Text: When you retire from your life as Ironsworn, or succumb to death or desolation...
Starforged/Moves/Legacy/Continue_a_Legacy#Text: |-
  **When you retire from your life as Ironsworn, or succumb to death or desolation**, you may create a new character in your established setting. If you do, roll the challenge dice and compare to each of the former character's legacy tracks: quests, bonds, and discoveries (one roll per track).

  For each **strong hit**, choose one from below, or one from the weak hit or miss options.

    * Follow their path: Take one path or companion asset from the former character (at no cost), including any marked abilities.
    * Share a connection: Take one connection from the former character, including any accrued progress or bond benefits.
    * Accept an inheritance: Take the former character's command vehicle and one module or support vehicle (at no cost), including any marked abilities.

  For each **weak hit**, choose one from below, or one from the miss options.

    * See it through: Choose one of the former character's unfinished quests, and [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) (with an automatic strong hit) to see it done. You may immediately mark up to half their earned progress (round down) on this quest.
    * Rebuild a connection: Name one of the former character's connections, and envision how time or circumstances have changed them in a dramatic way. When you [Make a Connection](Starforged/Moves/Connection/Make_a_Connection) with them, take an automatic strong hit and mark two ticks on your bonds legacy track.
    * Explore familiar ground: Name a location that was meaningful to the former character. When you first visit that place, envision how it has changed or is endangered. Then, mark two ticks on your discoveries legacy track.

  For each **miss**, choose one.

    * Deal with the aftermath: Envision how one of your former character's foes has gained power or influence.
    * Switch loyalties: Envision how you begin in opposition to your former character's beliefs, goals, or allegiances.
    * Open Pandora's Box: Envision how an advancement or discovery has unleashed unexpectedly dire consequences.
Starforged/Moves/Legacy/Earn_Experience/Title#Canonical: Earn Experience
Starforged/Moves/Legacy/Earn_Experience/Title#Short: Earn Experience
Starforged/Moves/Legacy/Earn_Experience/Title#Standard: Earn Experience
Starforged/Moves/Legacy/Earn_Experience/Trigger#Text: When you fill a box (four ticks) on any legacy track...
Starforged/Moves/Legacy/Earn_Experience#Text: |-
  **When you fill a box (four ticks) on any legacy track**, take 2 experience. This experience may be spent when you [Advance](Starforged/Moves/Legacy/Advance).

  Once you completely fill the tenth box on any legacy track, clear that track. You may start again marking progress on the cleared track, but earn experience at a reduced rate of 1 experience (instead of 2) for each filled progress box. If you make a progress roll against this track, resolve the outcome as if at 10 progress.
Starforged/Moves/Legacy/Title#Canonical: Legacy Moves
Starforged/Moves/Legacy/Title#Short: Legacy
Starforged/Moves/Legacy/Title#Standard: Legacy Moves
Starforged/Moves/Legacy#Description: |-
  The three **legacy tracks**—quests, bonds, and discoveries—are a special type of progress track to show the evolution of your character. As you fulfill vows, build relationships, and explore the Forge, you'll mark progress on these tracks and gain experience. This experience is then spent on character assets to represent your character's growing skills, influence, and resources.
  Make these **legacy moves** to gain and spend experience, and when you face a final test to learn how your accomplishments and failures will echo through time.
Starforged/Moves/Quest/Forsake_Your_Vow/Title#Canonical: Forsake Your Vow
Starforged/Moves/Quest/Forsake_Your_Vow/Title#Short: Forsake Your Vow
Starforged/Moves/Quest/Forsake_Your_Vow/Title#Standard: Forsake Your Vow
Starforged/Moves/Quest/Forsake_Your_Vow/Trigger#Text: When you renounce your quest, betray your promise, or the goal is lost to you...
Starforged/Moves/Quest/Forsake_Your_Vow#Text: |-
  **When you renounce your quest, betray your promise, or the goal is lost to you**, clear the vow.

  Then, envision the impact of this failure and choose one or more as appropriate to the nature of the vow. Any allies who shared this vow may also envision a cost.

    * You are demoralized or dispirited: [Endure Stress](Starforged/Moves/Suffer/Endure_Stress).
    * A connection loses faith: [Test Your Relationship](Starforged/Moves/Connection/Test_Your_Relationship) when you next interact.
    * You must abandon a path or resource: Discard an asset.
    * Someone else pays a price: Envision how a person, being, or community bears the cost of the failure.
    * Someone else takes advantage: Envision how an enemy gains power.
    * Your reputation suffers: Envision how this failure marks you.
Starforged/Moves/Quest/Fulfill_Your_Vow/Outcomes/Miss#Text: |-
  Your vow is undone through an unexpected complication or realization. Envision what happens and choose one.

    * Give up on the quest: [Forsake Your Vow](Starforged/Moves/Quest/Forsake_Your_Vow).
    * Recommit to the quest: Roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the vow's rank by one (if not already epic).
Starforged/Moves/Quest/Fulfill_Your_Vow/Outcomes/Strong_Hit#Text: "Your vow is fulfilled. Mark a reward on your quests legacy track per the vow's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who shared this vow also mark the reward."
Starforged/Moves/Quest/Fulfill_Your_Vow/Outcomes/Weak_Hit#Text: "Your vow is fulfilled, but there is more to be done or you realize the truth of your quest. If you [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) to set things right, take your full legacy reward per the vow's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Otherwise, make the reward one rank lower. Any allies who shared this vow also mark the reward."
Starforged/Moves/Quest/Fulfill_Your_Vow/Title#Canonical: Fulfill Your Vow
Starforged/Moves/Quest/Fulfill_Your_Vow/Title#Short: Fulfill Your Vow
Starforged/Moves/Quest/Fulfill_Your_Vow/Title#Standard: Fulfill Your Vow
Starforged/Moves/Quest/Fulfill_Your_Vow/Trigger#Text: When you reach the end of your quest...
Starforged/Moves/Quest/Fulfill_Your_Vow#Text: |-
  **When you reach the end of your quest**, roll the challenge dice and compare to your progress.

  On a **strong hit**, your vow is fulfilled. Mark a reward on your quests legacy track per the vow's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who shared this vow also mark the reward.

  On a **weak hit**, as above, but there is more to be done or you realize the truth of your quest. If you [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) to set things right, take your full legacy reward. Otherwise, make the reward one rank lower.

  On a **miss**, your vow is undone through an unexpected complication or realization. Envision what happens and choose one.

    * Give up on the quest: [Forsake Your Vow](Starforged/Moves/Quest/Forsake_Your_Vow).
    * Recommit to the quest: Roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the vow's rank by one (if not already epic).
Starforged/Moves/Quest/Reach_a_Milestone/Title#Canonical: Reach a Milestone
Starforged/Moves/Quest/Reach_a_Milestone/Title#Short: Reach a Milestone
Starforged/Moves/Quest/Reach_a_Milestone/Title#Standard: Reach a Milestone
Starforged/Moves/Quest/Reach_a_Milestone/Trigger#Text: When you make headway in your quest...
Starforged/Moves/Quest/Reach_a_Milestone#Text: |-
  **When you make headway in your quest** by doing any of the following...

    * overcoming a critical obstacle
    * gaining meaningful insight
    * completing a perilous expedition
    * acquiring a crucial item or resource
    * earning vital support
    * defeating a notable foe

  ...you may mark progress per the rank of the vow.
Starforged/Moves/Quest/Swear_an_Iron_Vow/Outcomes/Miss#Text: You must overcome a significant obstacle before you begin your quest. Envision what stands in your way.
Starforged/Moves/Quest/Swear_an_Iron_Vow/Outcomes/Strong_Hit#Text: You are emboldened and it is clear what you must do next. Take +2 momentum.
Starforged/Moves/Quest/Swear_an_Iron_Vow/Outcomes/Weak_Hit#Text: You are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.
Starforged/Moves/Quest/Swear_an_Iron_Vow/Title#Canonical: Swear an Iron Vow
Starforged/Moves/Quest/Swear_an_Iron_Vow/Title#Short: Swear an Iron Vow
Starforged/Moves/Quest/Swear_an_Iron_Vow/Title#Standard: Swear an Iron Vow
Starforged/Moves/Quest/Swear_an_Iron_Vow/Trigger#Text: When you swear upon iron to complete a quest...
Starforged/Moves/Quest/Swear_an_Iron_Vow#Text: |-
  **When you swear upon iron to complete a quest**, write your vow and give it a rank. Then, roll +heart. If you swear this vow to a connection, add +1; if you share a bond, add +2.

  On a **strong hit**, you are emboldened and it is clear what you must do next. Take +2 momentum.

  On a **weak hit**, you are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.

  On a **miss**, you must overcome a significant obstacle before you begin your quest. Envision what stands in your way.
Starforged/Moves/Quest/Title#Canonical: Quest Moves
Starforged/Moves/Quest/Title#Short: Quest
Starforged/Moves/Quest/Title#Standard: Quest Moves
Starforged/Moves/Quest#Description: |-
  In the fiction of the *Starforged* setting, those who swear vows are the Ironsworn, and their promises are binding. Vows can be made to yourself, as a solemn representation of your personal commitment, or as a promise to someone else. Some vows might be made grudgingly—out of duty, necessity, or tradition. Others will be made with your whole heart.

  Make these **quest moves** when you swear vows, make progress on your quests, and resolve vows.
Starforged/Moves/Recover/Heal/Outcomes/Miss#Text: The aid is ineffective and the situation worsens. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Recover/Heal/Outcomes/Strong_Hit#Text: The care is helpful. If you (or the ally under your care) are wounded, clear the impact and take or give +2 health. Otherwise, take or give +3 health.
Starforged/Moves/Recover/Heal/Outcomes/Weak_Hit#Text: |-
  The care is helpful. If you (or the ally under your care) are wounded, clear the impact and take or give +2 health. Otherwise, take or give +3 health.

  However, the recovery costs extra time or resources. Choose one: [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-2) or [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-2).
Starforged/Moves/Recover/Heal/Title#Canonical: Heal
Starforged/Moves/Recover/Heal/Title#Short: Heal
Starforged/Moves/Recover/Heal/Title#Standard: Heal
Starforged/Moves/Recover/Heal/Trigger/Options/1#Text: Receive treatment from someone (not an ally)
Starforged/Moves/Recover/Heal/Trigger/Options/2#Text: Mend your own wounds
Starforged/Moves/Recover/Heal/Trigger/Options/3#Text: Obtain treatment for a companion
Starforged/Moves/Recover/Heal/Trigger/Options/4#Text: Provide care
Starforged/Moves/Recover/Heal/Trigger#Text: When you receive medical care or provide treatment...
Starforged/Moves/Recover/Heal#Text: |-
  **When you receive medical care or provide treatment**, envision the situation and roll. If you...

    * Receive treatment from someone (not an ally): Roll +iron
    * Mend your own wounds: Roll +iron or +wits, whichever is lower
    * Obtain treatment for a companion: Roll +heart
    * Provide care: Roll +wits

  On a **strong hit**, the care is helpful. If you (or the ally under your care) are wounded, clear the impact and take or give +2 health. Otherwise, take or give +3 health.

  On a **weak hit**, as above, but the recovery costs extra time or resources. Choose one: [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-2) or [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-2).

  On a **miss**, the aid is ineffective and the situation worsens. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Recover/Hearten/Outcomes/Miss#Text: You take no comfort and the situation worsens. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Recover/Hearten/Outcomes/Strong_Hit#Text: You find companionship or comfort and your spirit is strengthened. If you are shaken, clear the impact and take +1 spirit. Otherwise, take +2 spirit. If you make this move as you [Sojourn](Starforged/Moves/Recover/Sojourn), take +1 more.
Starforged/Moves/Recover/Hearten/Outcomes/Weak_Hit#Text: |-
  You find companionship or comfort and your spirit is strengthened. If you are shaken, clear the impact and take +1 spirit. Otherwise, take +2 spirit. If you make this move as you [Sojourn](Starforged/Moves/Recover/Sojourn), take +1 more.

  However, this indulgence is fleeting. Envision an interruption, complication, or inner conflict. Then, [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1).
Starforged/Moves/Recover/Hearten/Title#Canonical: Hearten
Starforged/Moves/Recover/Hearten/Title#Short: Hearten
Starforged/Moves/Recover/Hearten/Title#Standard: Hearten
Starforged/Moves/Recover/Hearten/Trigger#Text: When you socialize, share intimacy, or find a moment of peace...
Starforged/Moves/Recover/Hearten#Text: |-
  **When you socialize, share intimacy, or find a moment of peace**, roll +heart.

  On a **strong hit**, you find companionship or comfort and your spirit is strengthened. If you are shaken, clear the impact and take +1 spirit. Otherwise, take +2 spirit. If you make this move as you [Sojourn](Starforged/Moves/Recover/Sojourn), take +1 more.

  On a **weak hit**, as above, but this indulgence is fleeting. Envision an interruption, complication, or inner conflict. Then, [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1).

  On a **miss**, you take no comfort and the situation worsens. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Recover/Repair/Outcomes/Miss#Text: The repairs are not made and the situation worsens. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Recover/Repair/Outcomes/Strong_Hit#Text: |-
  You gain repair points as appropriate to the situation, per the table below.

  Situation     | Strong Hit
  --------------|-----------
  At a facility | 5 points
  In the field  | 3 points
  Under fire    | 2 points

  Additionally, you may [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) and exchange each -1 of supply for 1 extra repair point (up to 3 points).

  Spend repair points as follows. Unused points are discarded.

    * Clear the battered impact on a vehicle: 2 points
    * Fix one broken module: 2 points
    * Take +1 integrity on a vehicle: 1 point
    * Take +1 health for a mechanical companion: 1 point
    * Repair any other device: 3 points
    * Repair any other device, but with a complication or malfunction: 2 points
Starforged/Moves/Recover/Repair/Outcomes/Weak_Hit#Text: |-
  You gain repair points as appropriate to the situation, per the table below.

  Situation     | Weak Hit
  --------------|---------
  At a facility | 3 points
  In the field  | 1 points
  Under fire    | 0 points

  Additionally, you may [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) and exchange each -1 of supply for 1 extra repair point (up to 3 points).

  Spend repair points as follows. Unused points are discarded.

    * Clear the battered impact on a vehicle: 2 points
    * Fix one broken module: 2 points
    * Take +1 integrity on a vehicle: 1 point
    * Take +1 health for a mechanical companion: 1 point
    * Repair any other device: 3 points
    * Repair any other device, but with a complication or malfunction: 2 points
Starforged/Moves/Recover/Repair/Title#Canonical: Repair
Starforged/Moves/Recover/Repair/Title#Short: Repair
Starforged/Moves/Recover/Repair/Title#Standard: Repair
Starforged/Moves/Recover/Repair/Trigger/Options/1#Text: Make your own repairs, or direct a companion to make repairs
Starforged/Moves/Recover/Repair/Trigger/Options/2#Text: Obtain repairs from someone (not an ally)
Starforged/Moves/Recover/Repair/Trigger#Text: When you make repairs to your vehicles, modules, mechanical companions, or other devices...
Starforged/Moves/Recover/Repair#Text: |-
  **When you make repairs to your vehicles, modules, mechanical companions, or other devices**, envision the situation and roll. If you...

    * Make your own repairs, or direct a companion to make repairs: Roll +wits
    * Obtain repairs from someone (not an ally): Roll +supply

  On a **hit**, you gain repair points as appropriate to the situation, per the table below. Additionally, you may [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) and exchange each -1 of supply for 1 extra repair point (up to 3 points).

  Situation     | Strong Hit | Weak Hit
  --------------|------------|---------
  At a facility | 5 points   | 3 points
  In the field  | 3 points   | 1 points
  Under fire    | 2 points   | 0 points

  Spend repair points as follows. Unused points are discarded.

    * Clear the battered impact on a vehicle: 2 points
    * Fix one broken module: 2 points
    * Take +1 integrity on a vehicle: 1 point
    * Take +1 health for a mechanical companion: 1 point
    * Repair any other device: 3 points
    * Repair any other device, but with a complication or malfunction: 2 points

  On a **miss**, the repairs are not made and the situation worsens. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Recover/Resupply/Outcomes/Miss#Text: You encounter an unexpected peril. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Recover/Resupply/Outcomes/Strong_Hit#Text: |-
  Choose one.

    * If you are unprepared, clear the impact and take +1 supply. Otherwise, take +2 supply.
    * If you are in need of a specific item or resource that can reasonably be obtained, you acquire it. Take +1 momentum.
Starforged/Moves/Recover/Resupply/Outcomes/Weak_Hit#Text: |-
  You must first deal with a cost, complication, or demand. Envision the nature of this obstacle.

  Then choose one.

    * If you are unprepared, clear the impact and take +1 supply. Otherwise, take +2 supply.
    * If you are in need of a specific item or resource that can reasonably be obtained, you acquire it. Take +1 momentum.
Starforged/Moves/Recover/Resupply/Title#Canonical: Resupply
Starforged/Moves/Recover/Resupply/Title#Short: Resupply
Starforged/Moves/Recover/Resupply/Title#Standard: Resupply
Starforged/Moves/Recover/Resupply/Trigger/Options/1#Text: Barter or make an appeal
Starforged/Moves/Recover/Resupply/Trigger/Options/2#Text: Threaten or seize
Starforged/Moves/Recover/Resupply/Trigger/Options/3#Text: Steal or swindle
Starforged/Moves/Recover/Resupply/Trigger/Options/4#Text: Scavenge or craft
Starforged/Moves/Recover/Resupply/Trigger#Text: When you attempt to bolster your readiness...
Starforged/Moves/Recover/Resupply#Text: |-
  **When you attempt to bolster your readiness**, envision the opportunity and your approach. If you...

    * Barter or make an appeal: Roll +heart
    * Threaten or seize: Roll +iron
    * Steal or swindle: Roll +shadow
    * Scavenge or craft: Roll +wits

  On a **strong hit**, choose one.

    * If you are unprepared, clear the impact and take +1 supply. Otherwise, take +2 supply.
    * If you are in need of a specific item or resource that can reasonably be obtained, you acquire it. Take +1 momentum.

  On a **weak hit**, as above, but you must first deal with a cost, complication, or demand. Envision the nature of this obstacle.

  On a **miss**, you encounter an unexpected peril. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Recover/Sojourn/Outcomes/Miss#Text: |-
  Choose one.

    * The community needs your help, or makes a costly demand in exchange for safe harbor. Envision what they ask of you. If you do it, or [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) to see it done, resolve this move as a strong hit.
    * You find no relief, and the situation grows worse. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Recover/Sojourn/Outcomes/Strong_Hit#Text: "This is a safe refuge. You and your allies may each choose two recover moves: [Heal](Starforged/Moves/Recover/Heal), [Hearten](Starforged/Moves/Recover/Hearten), [Repair](Starforged/Moves/Recover/Repair), or [Resupply](Starforged/Moves/Recover/Resupply). Instead of rolling, assume an automatic strong hit for each. An individual move can be taken more than once."
Starforged/Moves/Recover/Sojourn/Outcomes/Weak_Hit#Text: "This is a safe refuge, but time is short or resources are strained. You and your allies may each make one recover move (with no more than three moves total among the group): [Heal](Starforged/Moves/Recover/Heal), [Hearten](Starforged/Moves/Recover/Hearten), [Repair](Starforged/Moves/Recover/Repair), or [Resupply](Starforged/Moves/Recover/Resupply). Instead of rolling, assume an automatic strong hit for each. An individual move can be taken more than once."
Starforged/Moves/Recover/Sojourn/Title#Canonical: Sojourn
Starforged/Moves/Recover/Sojourn/Title#Short: Sojourn
Starforged/Moves/Recover/Sojourn/Title#Standard: Sojourn
Starforged/Moves/Recover/Sojourn/Trigger#Text: When you spend time recovering within a community...
Starforged/Moves/Recover/Sojourn#Text: |-
  **When you spend time recovering within a community**, roll +heart.

  On a **strong hit**, this is a safe refuge. You and your allies may each choose two recover moves: [Heal](Starforged/Moves/Recover/Heal), [Hearten](Starforged/Moves/Recover/Hearten), [Repair](Starforged/Moves/Recover/Repair), or [Resupply](Starforged/Moves/Recover/Resupply). Instead of rolling, assume an automatic strong hit for each. An individual move can be taken more than once.

  On a **weak hit**, as above, but time is short or resources are strained. You and your allies each make one recover move instead of two, with no more than three moves total among the group.

  On a **miss**, choose one.

    * The community needs your help, or makes a costly demand in exchange for safe harbor. Envision what they ask of you. If you do it, or [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) to see it done, resolve this move as a strong hit.
    * You find no relief, and the situation grows worse. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Recover/Title#Canonical: Recover Moves
Starforged/Moves/Recover/Title#Short: Recover
Starforged/Moves/Recover/Title#Standard: Recover Moves
Starforged/Moves/Recover#Description: |-
  Life as an Ironsworn is not easy or comfortable. When your resources are strained, your health and spirit ebbing, your equipment and vehicles in disrepair, you'll need to find relief from the perils of the Forge and the burdens of your sworn oaths.

  Make these **recover moves** when you attempt to rest, recover, or refit.
Starforged/Moves/Scene_Challenge/Begin_the_Scene/Title#Canonical: Begin the Scene
Starforged/Moves/Scene_Challenge/Begin_the_Scene/Title#Short: Begin the Scene
Starforged/Moves/Scene_Challenge/Begin_the_Scene/Title#Standard: Begin the Scene
Starforged/Moves/Scene_Challenge/Begin_the_Scene/Trigger#Text: When you face an extended or complex challenge...
Starforged/Moves/Scene_Challenge/Begin_the_Scene#Text: |-
  **When you face an extended or complex challenge**, name your objective and choose a rank as appropriate to the situation.

    * You have a clear advantage: Troublesome
    * You are ready to act: Dangerous
    * You are unprepared or outmatched: Formidable

  Then, activate a 4-segment tension clock and [Face Danger](Starforged/Moves/Scene_Challenge/Face_Danger) or [Secure an Advantage](Starforged/Moves/Scene_Challenge/Secure_an_Advantage) to take action.
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Outcomes/Miss/With_a_Match#Text: You fail, or a momentary success is undermined by a dramatic turn of events. Fill two clock segments and [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Outcomes/Miss#Text: You fail, or a momentary success is undermined by a dramatic turn of events. Fill a clock segment and [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Outcomes/Strong_Hit/With_a_Match#Text: You are successful. Mark progress twice.
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Outcomes/Strong_Hit#Text: You are successful. Mark progress.
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Outcomes/Weak_Hit#Text: You are successful and mark progress, but also encounter a complication or setback. Envision what occurs and fill a clock segment.
