Starforged/Moves/Exploration/Explore_a_Waypoint/Outcomes/Miss/With_a_Match#Text: You encounter something dreadful! [Confront Chaos](Starforged/Moves/Exploration/Confront_Chaos) or else [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Exploration/Explore_a_Waypoint/Outcomes/Miss#Text: You encounter an immediate hardship or threat, and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Exploration/Explore_a_Waypoint/Outcomes/Strong_Hit/With_a_Match#Text: |-
  You encounter something wondrous! Choose one.

    * [Make a Discovery](Starforged/Moves/Exploration/Make_a_Discovery).
    * Find an opportunity: Envision a favorable insight, situation, resource, or encounter. Then, take +2 momentum.
    * Gain progress: Mark progress on your expedition, per its rank.
Starforged/Moves/Exploration/Explore_a_Waypoint/Outcomes/Strong_Hit#Text: |-
  Choose one.

    * Find an opportunity: Envision a favorable insight, situation, resource, or encounter. Then, take +2 momentum.
    * Gain progress: Mark progress on your expedition, per its rank.
Starforged/Moves/Exploration/Explore_a_Waypoint/Outcomes/Weak_Hit#Text: You uncover something interesting, but it is bound up in a peril or reveals an ominous aspect of this place. Envision what you encounter. Then, take +1 momentum.
Starforged/Moves/Exploration/Explore_a_Waypoint/Title#Canonical: Explore a Waypoint
Starforged/Moves/Exploration/Explore_a_Waypoint/Title#Short: Explore a Waypoint
Starforged/Moves/Exploration/Explore_a_Waypoint/Title#Standard: Explore a Waypoint
Starforged/Moves/Exploration/Explore_a_Waypoint/Trigger#Text: When you divert from an expedition to examine a notable location...
Starforged/Moves/Exploration/Explore_a_Waypoint#Text: |-
  **When you divert from an expedition to examine a notable location**, roll +wits.

  On a **strong hit**, choose one. On a **strong hit with a match**, you may instead [Make a Discovery](Starforged/Moves/Exploration/Make_a_Discovery).

    * Find an opportunity: Envision a favorable insight, situation, resource, or encounter. Then, take +2 momentum.
    * Gain progress: Mark progress on your expedition, per its rank.

  On a **weak hit**, you uncover something interesting, but it is bound up in a peril or reveals an ominous aspect of this place. Envision what you encounter. Then, take +1 momentum.

  On a **miss**, you encounter an immediate hardship or threat, and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price). On a **miss with a match**, you may instead [Confront Chaos](Starforged/Moves/Exploration/Confront_Chaos).
Starforged/Moves/Exploration/Finish_an_Expedition/Outcomes/Miss#Text: |-
  Your destination is lost to you, or you come to understand the true nature or cost of the expedition. Envision what happens and choose one.

    * Abandon the expedition: Envision the cost of this setback and [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
    * Return to the expedition: Roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the expedition's rank by one (if not already epic).
Starforged/Moves/Exploration/Finish_an_Expedition/Outcomes/Strong_Hit#Text: "You reach your destination or complete your survey. Mark a reward on your discoveries legacy track per expedition's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who shared this expedition also mark the reward."
Starforged/Moves/Exploration/Finish_an_Expedition/Outcomes/Weak_Hit#Text: You reach your destination or complete your survey, but you face an unforeseen complication at the end of your expedition. Make the legacy reward one rank lower (troublesome=0 ticks; dangerous=1 tick; formidable=2 box; extreme=1 box; epic=2 boxes), and envision what you encounter.
Starforged/Moves/Exploration/Finish_an_Expedition/Title#Canonical: Finish an Expedition
Starforged/Moves/Exploration/Finish_an_Expedition/Title#Short: Finish an Expedition
Starforged/Moves/Exploration/Finish_an_Expedition/Title#Standard: Finish an Expedition
Starforged/Moves/Exploration/Finish_an_Expedition/Trigger#Text: When your expedition comes to an end...
Starforged/Moves/Exploration/Finish_an_Expedition#Text: |-
  **When your expedition comes to an end**, roll the challenge dice and compare to your progress.

  On a **strong hit**, you reach your destination or complete your survey. Mark a reward on your discoveries legacy track per expedition's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who shared this expedition also mark the reward.

  On a **weak hit**, as above, but you face an unforeseen complication at the end of your expedition. Make the legacy reward one rank lower, and envision what you encounter.

  On a **miss**, your destination is lost to you, or you come to understand the true nature or cost of the expedition. Envision what happens and choose one.

    * Abandon the expedition: Envision the cost of this setback and [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
    * Return to the expedition: Roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the expedition's rank by one (if not already epic).
