Starforged/Moves/Suffer#Description: When you bear the brunt of a failed action or make a concession, the suffer moves help resolve the cost. These moves are typically made when you must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price) and face a hardship that directly impacts your well-being and readiness, or as prompted by a move or asset.
