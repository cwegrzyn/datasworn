Starforged/Moves/Adventure/Aid_Your_Ally/Title#Canonical: Aid Your Ally
Starforged/Moves/Adventure/Aid_Your_Ally/Title#Short: Aid Your Ally
Starforged/Moves/Adventure/Aid_Your_Ally/Title#Standard: Aid Your Ally
Starforged/Moves/Adventure/Aid_Your_Ally/Trigger#Text: When you act in direct support of an ally...
Starforged/Moves/Adventure/Aid_Your_Ally#Text: |-
  **When you act in direct support of an ally**, envision how you aid them. Then, [Secure an Advantage](Starforged/Moves/Adventure/Secure_an_Advantage) or [Gain Ground](Starforged/Moves/Combat/Gain_Ground) to take action. If you score a hit, they (instead of you) take the benefits of the move.

  If you [Gain Ground](Starforged/Moves/Combat/Gain_Ground) and score a strong hit, you are both in control. On a **weak hit**, your ally is in control but you are in a bad spot.
Starforged/Moves/Adventure/Check_Your_Gear/Outcomes/Miss#Text: You don't have it and the situation grows more perilous. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Adventure/Check_Your_Gear/Outcomes/Strong_Hit#Text: You have it, and are ready to act. Take +1 momentum.
Starforged/Moves/Adventure/Check_Your_Gear/Outcomes/Weak_Hit#Text: |-
  You have it, but must choose one.

    * Your supply is diminished: [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1)
    * It's not quite right, and causes a complication or delay: [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-2)
Starforged/Moves/Adventure/Check_Your_Gear/Title#Canonical: Check Your Gear
Starforged/Moves/Adventure/Check_Your_Gear/Title#Short: Check Your Gear
Starforged/Moves/Adventure/Check_Your_Gear/Title#Standard: Check Your Gear
Starforged/Moves/Adventure/Check_Your_Gear/Trigger#Text: When you check to see if you have a specific helpful item or resource...
Starforged/Moves/Adventure/Check_Your_Gear#Text: |-
  **When you check to see if you have a specific helpful item or resource**, roll +supply.

  On a **strong hit**, you have it, and are ready to act. Take +1 momentum.

  On a **weak hit**, you have it, but must choose one.

    * Your supply is diminished: [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1)
    * It's not quite right, and causes a complication or delay: [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-2)

  On a **miss**, you don't have it and the situation grows more perilous. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Adventure/Compel/Outcomes/Miss#Text: They refuse or make a demand that costs you greatly. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Adventure/Compel/Outcomes/Strong_Hit#Text: They'll do what you want or agree to your conditions. Take +1 momentum.
Starforged/Moves/Adventure/Compel/Outcomes/Weak_Hit#Text: They'll do what you want or agree to your conditions, but their agreement comes with a demand or complication. Envision their counteroffer and take +1 momentum.
Starforged/Moves/Adventure/Compel/Title#Canonical: Compel
Starforged/Moves/Adventure/Compel/Title#Short: Compel
Starforged/Moves/Adventure/Compel/Title#Standard: Compel
Starforged/Moves/Adventure/Compel/Trigger/Options/1#Text: Charm, pacify, encourage, or barter
Starforged/Moves/Adventure/Compel/Trigger/Options/2#Text: Threaten or incite
Starforged/Moves/Adventure/Compel/Trigger/Options/3#Text: Lie or swindle
Starforged/Moves/Adventure/Compel/Trigger#Text: When you try to persuade someone or make them an offer...
Starforged/Moves/Adventure/Compel#Text: |-
  **When you try to persuade someone or make them an offer**, envision your approach. If you...

    * Charm, pacify, encourage, or barter: Roll +heart
    * Threaten or incite: Roll +iron
    * Lie or swindle: Roll +shadow

  On a **strong hit**, they'll do what you want or agree to your conditions. Take +1 momentum.

  On a **weak hit**, as above, but their agreement comes with a demand or complication. Envision their counteroffer.

  On a **miss**, they refuse or make a demand that costs you greatly. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Adventure/Face_Danger/Outcomes/Miss#Text: You fail, or a momentary success is undermined by a dire turn of events. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Adventure/Face_Danger/Outcomes/Strong_Hit#Text: You are successful. Take +1 momentum.
Starforged/Moves/Adventure/Face_Danger/Outcomes/Weak_Hit#Text: You succeed, but not without a cost. Make a suffer move (-1).
Starforged/Moves/Adventure/Face_Danger/Title#Canonical: Face Danger
Starforged/Moves/Adventure/Face_Danger/Title#Short: Face Danger
Starforged/Moves/Adventure/Face_Danger/Title#Standard: Face Danger
Starforged/Moves/Adventure/Face_Danger/Trigger/Options/1#Text: With speed, mobility, or agility
Starforged/Moves/Adventure/Face_Danger/Trigger/Options/2#Text: With resolve, command, or sociability
Starforged/Moves/Adventure/Face_Danger/Trigger/Options/3#Text: With strength, endurance, or aggression
Starforged/Moves/Adventure/Face_Danger/Trigger/Options/4#Text: With deception, stealth, or trickery
Starforged/Moves/Adventure/Face_Danger/Trigger/Options/5#Text: With expertise, focus, or observation
Starforged/Moves/Adventure/Face_Danger/Trigger#Text: When you attempt something risky or react to an imminent threat...
Starforged/Moves/Adventure/Face_Danger#Text: |-
  **When you attempt something risky or react to an imminent threat**, envision your action and roll. If you act...

    * With speed, mobility, or agility: Roll +edge
    * With resolve, command, or sociability: Roll +heart
    * With strength, endurance, or aggression: Roll +iron
    * With deception, stealth, or trickery: Roll +shadow
    * With expertise, focus, or observation: Roll +wits

  On a **strong hit**, you are successful. Take +1 momentum.

  On a **weak hit**, you succeed, but not without a cost. Make a suffer move (-1).

  On a **miss**, you fail, or a momentary success is undermined by a dire turn of events. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Adventure/Gather_Information/Outcomes/Miss#Text: Your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Adventure/Gather_Information/Outcomes/Strong_Hit#Text: You discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn. Then, take +2 momentum.
Starforged/Moves/Adventure/Gather_Information/Outcomes/Weak_Hit#Text: The information provides new insight, but also complicates your quest. Envision what you discover. Then, take +1 momentum.
Starforged/Moves/Adventure/Gather_Information/Title#Canonical: Gather Information
Starforged/Moves/Adventure/Gather_Information/Title#Short: Gather Information
Starforged/Moves/Adventure/Gather_Information/Title#Standard: Gather Information
Starforged/Moves/Adventure/Gather_Information/Trigger#Text: When you search for clues, conduct an investigation, analyze evidence, or do research...
Starforged/Moves/Adventure/Gather_Information#Text: |-
  **When you search for clues, conduct an investigation, analyze evidence, or do research**, roll +wits.

  On a **strong hit**, you discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn. Then, take +2 momentum.

  On a **weak hit**, the information provides new insight, but also complicates your quest. Envision what you discover. Then, take +1 momentum.

  On a **miss**, your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Adventure/Secure_an_Advantage/Outcomes/Miss#Text: You fail or your assumptions betray you. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Adventure/Secure_an_Advantage/Outcomes/Strong_Hit#Text: You succeed. Take +2 momentum. Add +1 on your next move (not a progress move).
Starforged/Moves/Adventure/Secure_an_Advantage/Outcomes/Weak_Hit#Text: |-
  You succeed. Choose one.

    * Take +2 momentum
    * Add +1 on your next move (not a progress move)
Starforged/Moves/Adventure/Secure_an_Advantage/Title#Canonical: Secure an Advantage
Starforged/Moves/Adventure/Secure_an_Advantage/Title#Short: Secure an Advantage
Starforged/Moves/Adventure/Secure_an_Advantage/Title#Standard: Secure an Advantage
Starforged/Moves/Adventure/Secure_an_Advantage/Trigger/Options/1#Text: With speed, mobility, or agility
Starforged/Moves/Adventure/Secure_an_Advantage/Trigger/Options/2#Text: With resolve, command, or sociability
Starforged/Moves/Adventure/Secure_an_Advantage/Trigger/Options/3#Text: With strength, endurance, aggression
Starforged/Moves/Adventure/Secure_an_Advantage/Trigger/Options/4#Text: With deception, stealth, or trickery
Starforged/Moves/Adventure/Secure_an_Advantage/Trigger/Options/5#Text: With expertise, focus, or observation
Starforged/Moves/Adventure/Secure_an_Advantage/Trigger#Text: When you assess a situation, make preparations, or attempt to gain leverage...
Starforged/Moves/Adventure/Secure_an_Advantage#Text: |-
  **When you assess a situation, make preparations, or attempt to gain leverage**, envision your action and roll. If you act...

    * With speed, mobility, or agility: Roll +edge
    * With resolve, command, or sociability: Roll +heart
    * With strength, endurance, aggression: Roll +iron
    * With deception, stealth, or trickery: Roll +shadow
    * With expertise, focus, or observation: Roll +wits

  On a **hit**, you succeed. On a **strong hit**, take both. On a **weak hit**, choose one.

    * Take +2 momentum
    * Add +1 on your next move (not a progress move)

  On a **miss**, you fail or your assumptions betray you. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Adventure/Title#Canonical: Adventure Moves
Starforged/Moves/Adventure/Title#Short: Adventure
Starforged/Moves/Adventure/Title#Standard: Adventure Moves
Starforged/Moves/Adventure#Description: The **adventure moves** encompass broadly useful actions to overcome obstacles, reinforce your position, conduct investigations, influence others, and support your fellow protagonists. When you face a peril or try to gain leverage, and another move does not apply, you'll likely find your answer among these moves.
Starforged/Moves/Combat/Battle/Outcomes/Miss#Text: You are defeated or the objective is lost. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Battle/Outcomes/Strong_Hit#Text: You achieve your objective unconditionally. You and any allies who joined the battle may take +2 momentum.
Starforged/Moves/Combat/Battle/Outcomes/Weak_Hit#Text: You achieve your objective, but not without cost. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Battle/Title#Canonical: Battle
Starforged/Moves/Combat/Battle/Title#Short: Battle
Starforged/Moves/Combat/Battle/Title#Standard: Battle
Starforged/Moves/Combat/Battle/Trigger/Options/1#Text: At range, or using your speed and the environment to your advantage
Starforged/Moves/Combat/Battle/Trigger/Options/2#Text: Depending on your courage, leadership, or companions
Starforged/Moves/Combat/Battle/Trigger/Options/3#Text: In close to overpower your foe
Starforged/Moves/Combat/Battle/Trigger/Options/4#Text: Using trickery to befuddle your foe
Starforged/Moves/Combat/Battle/Trigger/Options/5#Text: Using careful tactics to outsmart your foe
Starforged/Moves/Combat/Battle/Trigger#Text: When you fight a battle and it happens in a blur...
Starforged/Moves/Combat/Battle#Text: |-
  **When you fight a battle and it happens in a blur**, envision your objective and roll. If you primarily...

    * Fight at range, or using your speed and the environment to your advantage: Roll +edge.
    * Fight depending on your courage, leadership, or companions: Roll +heart.
    * Fight in close to overpower your foe: Roll +iron.
    * Fight using trickery to befuddle your foe: Roll +shadow.
    * Fight using careful tactics to outsmart your foe: Roll +wits.

  On a **strong hit**, you achieve your objective unconditionally. You and any allies who joined the battle may take +2 momentum.

  On a **weak hit**, you achieve your objective, but not without cost. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).

  On a **miss**, you are defeated or the objective is lost. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Clash/Outcomes/Miss#Text: Your foe dominates this exchange. You stay in a bad spot and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Clash/Outcomes/Strong_Hit#Text: Mark progress twice. You overwhelm your foe and are in control.
Starforged/Moves/Combat/Clash/Outcomes/Weak_Hit#Text: Mark progress, but you are dealt a counterblow or setback. You stay in a bad spot and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Clash/Title#Canonical: Clash
Starforged/Moves/Combat/Clash/Title#Short: Clash
Starforged/Moves/Combat/Clash/Title#Standard: Clash
Starforged/Moves/Combat/Clash/Trigger/Options/1#Text: Fight back against a foe at close quarters
Starforged/Moves/Combat/Clash/Trigger/Options/2#Text: Exchange fire at a distance
Starforged/Moves/Combat/Clash/Trigger#Text: When you are in a bad spot and fight back against a foe at close quarters, or when you exchange fire at a distance...
Starforged/Moves/Combat/Clash#Text: |-
  **When you are in a bad spot and fight back against a foe at close quarters**, roll +iron; **when you exchange fire at a distance**, roll +edge.

  On a **strong hit**, mark progress twice. You overwhelm your foe and are in control.

  On a **weak hit**, mark progress, but you are dealt a counterblow or setback. You stay in a bad spot and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).

  On a **miss**, your foe dominates this exchange. You stay in a bad spot and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Enter_the_Fray/Outcomes/Miss#Text: The fight begins with you in a bad spot.
Starforged/Moves/Combat/Enter_the_Fray/Outcomes/Strong_Hit#Text: Take +2 momentum. You are in control.
Starforged/Moves/Combat/Enter_the_Fray/Outcomes/Weak_Hit#Text: |-
  Choose one.

    * Take +2 momentum
    * You are in control
Starforged/Moves/Combat/Enter_the_Fray/Title#Canonical: Enter the Fray
Starforged/Moves/Combat/Enter_the_Fray/Title#Short: Enter the Fray
Starforged/Moves/Combat/Enter_the_Fray/Title#Standard: Enter the Fray
Starforged/Moves/Combat/Enter_the_Fray/Trigger/Options/1#Text: On the move
Starforged/Moves/Combat/Enter_the_Fray/Trigger/Options/2#Text: Facing off against your foe
Starforged/Moves/Combat/Enter_the_Fray/Trigger/Options/3#Text: In the thick of it at close quarters
Starforged/Moves/Combat/Enter_the_Fray/Trigger/Options/4#Text: Preparing to act against an unaware foe
Starforged/Moves/Combat/Enter_the_Fray/Trigger/Options/5#Text: Caught in a trap or sizing up the situation
Starforged/Moves/Combat/Enter_the_Fray/Trigger#Text: When you initiate combat or are forced into a fight...
Starforged/Moves/Combat/Enter_the_Fray#Text: |-
  **When you initiate combat or are forced into a fight**, envision your objective and give it a rank. If the combat includes discrete challenges or phases, set an objective with a rank for each.

  Then, roll to see if you are in control. If you are...

    * On the move: Roll +edge
    * Facing off against your foe: Roll +heart
    * In the thick of it at close quarters: Roll +iron
    * Preparing to act against an unaware foe: Roll +shadow
    * Caught in a trap or sizing up the situation: Roll +wits

  On a **strong hit**, take both. On a **weak hit**, choose one.

    * Take +2 momentum
    * You are in control

  On a **miss**, the fight begins with you in a bad spot.
Starforged/Moves/Combat/Face_Defeat/Title#Canonical: Face Defeat
Starforged/Moves/Combat/Face_Defeat/Title#Short: Face Defeat
Starforged/Moves/Combat/Face_Defeat/Title#Standard: Face Defeat
Starforged/Moves/Combat/Face_Defeat/Trigger#Text: When you abandon or are deprived of an objective...
Starforged/Moves/Combat/Face_Defeat#Text: |-
  **When you abandon or are deprived of an objective**, envision the consequence of this failure, clear the objective, and [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).

  If the fight continues, you may create a new objective and give it a rank to represent the changing situation. If any objectives remain, the fight continues and you are in a bad spot.
Starforged/Moves/Combat/Gain_Ground/Outcomes/Miss#Text: Your foe gains the upper hand, the fight moves to a new location, or you encounter a new peril. You are in a bad spot and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Gain_Ground/Outcomes/Strong_Hit#Text: |-
  You stay in control. Choose two.

    * Mark progress
    * Take +2 momentum
    * Add +1 on your next move (not a progress move)
Starforged/Moves/Combat/Gain_Ground/Outcomes/Weak_Hit#Text: |-
  You stay in control. Choose one.

    * Mark progress
    * Take +2 momentum
    * Add +1 on your next move (not a progress move)
Starforged/Moves/Combat/Gain_Ground/Title#Canonical: Gain Ground
Starforged/Moves/Combat/Gain_Ground/Title#Short: Gain Ground
Starforged/Moves/Combat/Gain_Ground/Title#Standard: Gain Ground
Starforged/Moves/Combat/Gain_Ground/Trigger/Options/1#Text: In pursuit, fleeing, or maneuvering
Starforged/Moves/Combat/Gain_Ground/Trigger/Options/2#Text: By charging boldly into action, coming to the aid of others, negotiating, or commanding
Starforged/Moves/Combat/Gain_Ground/Trigger/Options/3#Text: Gaining leverage with force, powering through, or making a threat
Starforged/Moves/Combat/Gain_Ground/Trigger/Options/4#Text: Hiding, preparing an ambush, or misdirecting
Starforged/Moves/Combat/Gain_Ground/Trigger/Options/5#Text: Coordinating a plan, studying a situation, or cleverly gaining leverage
Starforged/Moves/Combat/Gain_Ground/Trigger#Text: When you are in control and take action in a fight to reinforce your position or move toward an objective...
Starforged/Moves/Combat/Gain_Ground#Text: |-
  **When you are in control and take action in a fight to reinforce your position or move toward an objective**, envision your approach and roll. If you are...

    * In pursuit, fleeing, or maneuvering: Roll +edge
    * Charging boldly into action, coming to the aid of others, negotiating, or commanding: Roll +heart
    * Gaining leverage with force, powering through, or making a threat: Roll +iron
    * Hiding, preparing an ambush, or misdirecting: Roll +shadow
    * Coordinating a plan, studying a situation, or cleverly gaining leverage: Roll +wits

  On a **hit**, you stay in control. On a **strong hit**, choose two. On a **weak hit**, choose one.

    * Mark progress
    * Take +2 momentum
    * Add +1 on your next move (not a progress move)

  On a **miss**, your foe gains the upper hand, the fight moves to a new location, or you encounter a new peril. You are in a bad spot and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/React_Under_Fire/Outcomes/Miss#Text: The situation worsens. You stay in a bad spot and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/React_Under_Fire/Outcomes/Strong_Hit#Text: You succeed and are in control. Take +1 momentum.
Starforged/Moves/Combat/React_Under_Fire/Outcomes/Weak_Hit#Text: You avoid the worst of the danger or overcome the obstacle, but not without a cost. Make a suffer move (-1). You stay in a bad spot.
Starforged/Moves/Combat/React_Under_Fire/Title#Canonical: React Under Fire
Starforged/Moves/Combat/React_Under_Fire/Title#Short: React Under Fire
Starforged/Moves/Combat/React_Under_Fire/Title#Standard: React Under Fire
Starforged/Moves/Combat/React_Under_Fire/Trigger/Options/1#Text: In pursuit, fleeing, dodging, getting back into position, or taking cover
Starforged/Moves/Combat/React_Under_Fire/Trigger/Options/2#Text: Remaining stalwart against fear or temptation
Starforged/Moves/Combat/React_Under_Fire/Trigger/Options/3#Text: Blocking or diverting with force, or taking the hit
Starforged/Moves/Combat/React_Under_Fire/Trigger/Options/4#Text: Moving into hiding or creating a distraction
Starforged/Moves/Combat/React_Under_Fire/Trigger/Options/5#Text: Changing the plan, finding a way out, or cleverly bypassing an obstacle
Starforged/Moves/Combat/React_Under_Fire/Trigger#Text: When you are in a bad spot and take action in a fight to avoid danger or overcome an obstacle...
Starforged/Moves/Combat/React_Under_Fire#Text: |-
  **When you are in a bad spot and take action in a fight to avoid danger or overcome an obstacle**, envision your approach and roll. If you are...

    * In pursuit, fleeing, dodging, getting back into position, or taking cover: Roll +edge
    * Remaining stalwart against fear or temptation: Roll +heart
    * Blocking or diverting with force, or taking the hit: Roll +iron
    * Moving into hiding or creating a distraction: Roll +shadow
    * Changing the plan, finding a way out, or cleverly bypassing an obstacle: Roll +wits

  On a **strong hit**, you succeed and are in control. Take +1 momentum.

  On a **weak hit**, you avoid the worst of the danger or overcome the obstacle, but not without a cost. Make a suffer move (-1). You stay in a bad spot.

  On a **miss**, the situation worsens. You stay in a bad spot and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Strike/Outcomes/Miss#Text: The fight turns against you. You are in a bad spot and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Strike/Outcomes/Strong_Hit#Text: Mark progress twice. You dominate your foe and stay in control.
Starforged/Moves/Combat/Strike/Outcomes/Weak_Hit#Text: Mark progress twice, but you expose yourself to danger. You are in a bad spot.
Starforged/Moves/Combat/Strike/Title#Canonical: Strike
Starforged/Moves/Combat/Strike/Title#Short: Strike
Starforged/Moves/Combat/Strike/Title#Standard: Strike
Starforged/Moves/Combat/Strike/Trigger/Options/1#Text: Assault a foe at close quarters
Starforged/Moves/Combat/Strike/Trigger/Options/2#Text: Attack at a distance
Starforged/Moves/Combat/Strike/Trigger#Text: When you are in control and assault a foe at close quarters, or when you attack at a distance...
Starforged/Moves/Combat/Strike#Text: |-
  **When you are in control and assault a foe at close quarters**, roll +iron; **when you attack at a distance**, roll +edge.

  On a **strong hit**, mark progress twice. You dominate your foe and stay in control.

  On a **weak hit**, mark progress twice, but you expose yourself to danger. You are in a bad spot.

  On a **miss**, the fight turns against you. You are in a bad spot and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Take_Decisive_Action/Outcomes/Miss#Text: You are defeated or your objective is lost. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Take_Decisive_Action/Outcomes/Strong_Hit#Text: You prevail. Take +1 momentum. If any objectives remain and the fight continues, you are in control.
Starforged/Moves/Combat/Take_Decisive_Action/Outcomes/Weak_Hit#Text: |-
  You achieve your objective, but not without cost. Roll on the table below or choose one. If the fight continues, you are in a bad spot.

  Roll   | Result
  -------|--------
  1-40   | It’s worse than you thought: Make a suffer move (-2)
  41-52  | Victory is short-lived: A new peril or foe appears
  53-64  | You face collateral damage: Something is lost, damaged, or broken
  65-76  | Others pay the price: Someone else suffers the cost
  77-88  | Others won’t forget: You are marked for vengeance
  89-100 | It gets complicated: The true nature of a foe or objective is revealed
Starforged/Moves/Combat/Take_Decisive_Action/Title#Canonical: Take Decisive Action
Starforged/Moves/Combat/Take_Decisive_Action/Title#Short: Take Decisive Action
Starforged/Moves/Combat/Take_Decisive_Action/Title#Standard: Take Decisive Action
Starforged/Moves/Combat/Take_Decisive_Action/Trigger#Text: When you seize an objective in a fight...
Starforged/Moves/Combat/Take_Decisive_Action#Text: |-
  **When you seize an objective in a fight**, envision how you take decisive action. Then, roll the challenge dice and compare to your progress.

  If you are in control, check the result as normal. If you are in a bad spot, count a strong hit without a match as a weak hit, and a weak hit as a miss.

  On a **strong hit**, you prevail. Take +1 momentum. If any objectives remain and the fight continues, you are in control.

  On a **weak hit**, you achieve your objective, but not without cost. Roll on the table below or choose one. If the fight continues, you are in a bad spot.

  Roll   | Result
  -------|--------
  1-40   | It’s worse than you thought: Make a suffer move (-2)
  41-52  | Victory is short-lived: A new peril or foe appears
  53-64  | You face collateral damage: Something is lost, damaged, or broken
  65-76  | Others pay the price: Someone else suffers the cost
  77-88  | Others won’t forget: You are marked for vengeance
  89-100 | It gets complicated: The true nature of a foe or objective is revealed

  On a **miss**, you are defeated or your objective is lost. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Combat/Title#Canonical: Combat Moves
Starforged/Moves/Combat/Title#Short: Combat
Starforged/Moves/Combat/Title#Standard: Combat Moves
Starforged/Moves/Combat#Description: |-
  The Forge is a perilous galaxy. Factions fight for control. Pirates hunt the spaceways. Raiders prey on vulnerable settlements. Dangerous creatures and chaotic terrors stalk the unwary. Dreaded foes and powerful forces will oppose your sworn quests. Eventually, you'll be forced to fight.

  When you face one or more foes in high-stakes, action-oriented conflict, use the **combat moves**. These moves encompass on-foot action and vehicle sorties—or both as part of the same challenge.
