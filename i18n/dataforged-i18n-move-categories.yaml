Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Title#Short: Face Danger (Scene Challenge)
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Title#Standard: Face Danger (Scene Challenge)
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Trigger/Options/1#Text: With speed, mobility, or agility
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Trigger/Options/2#Text: With resolve, command, or sociability
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Trigger/Options/3#Text: With strength, endurance, or aggression
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Trigger/Options/4#Text: With deception, stealth, or trickery
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Trigger/Options/5#Text: With expertise, focus, or observation
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge/Trigger#Text: When you attempt something risky or react to an imminent threat within a scene challenge...
Starforged/Moves/Scene_Challenge/Face_Danger_Scene_Challenge#Text: |-
  **When you attempt something risky or react to an imminent threat within a scene challenge**, envision your action and roll. If you act...

    * With speed, mobility, or agility: Roll +edge
    * With resolve, command, or sociability: Roll +heart
    * With strength, endurance, or aggression: Roll +iron
    * With deception, stealth, or trickery: Roll +shadow
    * With expertise, focus, or observation: Roll +wits

  On a **strong hit**, you are successful and mark progress. On a **strong hit with a match**, mark progress twice.

  On a **weak hit**, you are successful and mark progress, but also encounter a complication or setback. Envision what occurs and fill a clock segment.

  On a **miss**, you fail, or a momentary success is undermined by a dramatic turn of events. Fill a clock segment and [Pay the Price](Starforged/Moves/Fate/Pay_the_Price). On a **miss with a match**, fill two segments and [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Scene_Challenge/Finish_the_Scene/Outcomes/Miss#Text: You fail, or are undermined by a dramatic and costly turn of events. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price). Make it hurt.
Starforged/Moves/Scene_Challenge/Finish_the_Scene/Outcomes/Strong_Hit#Text: You achieve your objective unconditionally.
Starforged/Moves/Scene_Challenge/Finish_the_Scene/Outcomes/Weak_Hit#Text: You succeed, but not without cost. You must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price). Make this a minor cost relative to the scope of the scene.
Starforged/Moves/Scene_Challenge/Finish_the_Scene/Title#Canonical: Finish the Scene
Starforged/Moves/Scene_Challenge/Finish_the_Scene/Title#Short: Finish the Scene
Starforged/Moves/Scene_Challenge/Finish_the_Scene/Title#Standard: Finish the Scene
Starforged/Moves/Scene_Challenge/Finish_the_Scene/Trigger#Text: When the scene challenge tension clock or progress track is filled, or when events lead to the scene’s conclusion...
Starforged/Moves/Scene_Challenge/Finish_the_Scene#Text: |-
  **When the scene challenge tension clock or progress track is filled, or when events lead to the scene’s conclusion**, roll the challenge dice and compare to your progress.

  On a **strong hit**, you achieve your objective unconditionally.

  On a **weak hit**, you succeed, but not without cost. You must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price). Make this a minor cost relative to the scope of the scene.

  On a **miss**, you fail or are undermined by a dire and costly turn of events. [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Scene_Challenge/Secure_an_Advantage_Scene_Challenge/Outcomes/Miss/With_a_Match#Text: You fail or your assumptions betray you. Fill two clock segments and [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Scene_Challenge/Secure_an_Advantage_Scene_Challenge/Outcomes/Miss#Text: You fail or your assumptions betray you. Fill a clock segment and [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
