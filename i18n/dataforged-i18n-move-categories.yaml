Starforged/Moves/Exploration/Set_a_Course/Outcomes/Miss#Text: You are waylaid by a significant threat, and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price). If you overcome this obstacle, you may push on safely to your destination.
Starforged/Moves/Exploration/Set_a_Course/Outcomes/Strong_Hit#Text: You reach your destination and the situation there favors you. Take +1 momentum.
Starforged/Moves/Exploration/Set_a_Course/Outcomes/Weak_Hit#Text: |-
  You arrive, but face a cost or complication. Choose one.

    * Suffer costs en route: Make a suffer move (-2), or two suffer moves (-1).
    * Face a complication at the destination: Envision what you encounter.
Starforged/Moves/Exploration/Set_a_Course/Title#Canonical: Set a Course
Starforged/Moves/Exploration/Set_a_Course/Title#Short: Set a Course
Starforged/Moves/Exploration/Set_a_Course/Title#Standard: Set a Course
Starforged/Moves/Exploration/Set_a_Course/Trigger#Text: When you follow a known route through perilous space, across hazardous terrain, or within a mysterious site...
Starforged/Moves/Exploration/Set_a_Course#Text: |-
  **When you follow a known route through perilous space, across hazardous terrain, or within a mysterious site**, roll +supply.

  On a **strong hit**, you reach your destination and the situation there favors you. Take +1 momentum.

  On a **weak hit**, you arrive, but face a cost or complication. Choose one.

    * Suffer costs en route: Make a suffer move (-2), or two suffer moves (-1).
    * Face a complication at the destination: Envision what you encounter.

  On a **miss**, you are waylaid by a significant threat, and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price). If you overcome this obstacle, you may push on safely to your destination.
