classic/assets/path/wright/abilities/1#Text: When you [Secure an Advantage](classic/moves/adventure/secure_an_advantage) by crafting a useful item using your specialty, or when you [Face Danger](classic/moves/adventure/face_danger) to create or repair an item in a perilous situation, add +1 and take +1 momentum on a hit.
classic/assets/path/wright/abilities/2#Text: As above, and you may suffer -1 supply (after rolling) to add an additional +1.
classic/assets/path/wright/abilities/3#Text: When you give the item you create as a gift to commemorate an important event or relationship, you may (one time only) reroll any dice when you [Compel](classic/moves/relationship/compel), [Forge a Bond](classic/moves/relationship/forge_a_bond), or [Test Your Bond](classic/moves/relationship/test_your_bond).
