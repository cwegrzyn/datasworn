classic/assets/ritual/invoke/abilities/1#Text: When you consume the mystical essence of your surroundings, roll +wits. On a strong hit, add the value of your action die to your essence track (max 6). You may then [Secure an Advantage](classic/moves/adventure/secure_an_advantage) or [Face Danger](classic/moves/adventure/face_danger) +essence to create minor mystical effects or illusions. If you do, suffer -1 essence and take +1 momentum on a hit. On a weak hit, as above, but capturing these energies is harrowing; [Endure Stress](classic/moves/suffer/endure_stress) (2 stress).
classic/assets/ritual/invoke/abilities/2#Text: You may [Compel](classic/moves/relationship/compel) +essence (and suffer -1 essence) through a show of power.
classic/assets/ritual/invoke/abilities/3#Text: When you perform this ritual, add +1 and take +1 essence on a hit.
