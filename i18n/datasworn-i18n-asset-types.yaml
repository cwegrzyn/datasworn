classic/moves/assets/ritual/ward/abilities/1/Ward/Outcomes/Strong_Hit#Text: |-
  Choose two.

    * When a foe first crosses the boundary, take +1 momentum.
    * When you first inflict harm against a foe within the boundary, inflict +1 harm.
    * Your ward is ‘likely’ ([Ask the Oracle](classic/moves/fate/ask_the_oracle)) to trap a foe within the boundary.
classic/moves/assets/ritual/ward/abilities/1/Ward/Outcomes/Weak_Hit#Text: |-
  Choose one.

    * When a foe first crosses the boundary, take +1 momentum.
    * When you first inflict harm against a foe within the boundary, inflict +1 harm.
    * Your ward is ‘likely’ ([Ask the Oracle](classic/moves/fate/ask_the_oracle)) to trap a foe within the boundary.
classic/moves/assets/ritual/ward/abilities/1/Ward/Title#Canonical: Ward
classic/moves/assets/ritual/ward/abilities/1/Ward/Title#Short: Ward
classic/moves/assets/ritual/ward/abilities/1/Ward/Title#Standard: Ward
classic/moves/assets/ritual/ward/abilities/1/Ward/Trigger#Text: When you walk a wide circle, sprinkling the ground with salt...
classic/moves/assets/ritual/ward/abilities/1/Ward#Text: |-
  When you walk a wide circle, sprinkling the ground with salt, roll +wits. On a strong hit, choose two. On a weak hit, choose one.

    * When a foe first crosses the boundary, take +1 momentum.
    * When you first inflict harm against a foe within the boundary, inflict +1 harm.
    * Your ward is ‘likely’ ([Ask the Oracle](classic/moves/fate/ask_the_oracle)) to trap a foe within the boundary.
