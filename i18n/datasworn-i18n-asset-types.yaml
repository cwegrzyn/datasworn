ironsworn/assets/path#Description: Paths represent your background, interests, training, and skills. They provide mechanical and narrative advantages, but also reflect who you are and how you interact with the world. For example, a **Ritualist** would likely have a different outlook than a **Veteran**. Choosing both those paths can reflect an evolution of your character or an interesting background.
ironsworn/assets/ritual/augur/abilities/1#Text: When you summon a flock of crows and ask a single question, roll +wits. On a strong hit, you interpret their calls as a helpful omen. Envision the response ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle) if unsure) and take +2 momentum. On a weak hit, the crows ignore your question and offer a clue to an unrelated problem or opportunity in this area. Envision what you learn ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle) if unsure), and take +1 momentum.
ironsworn/assets/ritual/augur/abilities/2#Text: As above, and the crows will also help guide you on the proper path. On a hit, add +1 on the next segment when you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey).
ironsworn/assets/ritual/augur/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/augur/title#Canonical: Augur
ironsworn/assets/ritual/augur/title#Short: Augur
ironsworn/assets/ritual/augur/title#Standard: Augur
ironsworn/assets/ritual/awakening/abilities/1#Text: When you create a simulacrum, roll +heart. On a strong hit, your creation is given unnatural life. If it aids you as you make a move to assault or overcome an obstacle through strength, add +2. It has 3 health and suffers harm as appropriate, but is not a companion and may not be healed. At 0 health, it is dead. On a weak hit, as above, but if you roll a 1 on your action die when aided by your creation, you must [Face Danger](ironsworn/moves/adventure/face_danger) +heart to keep it from turning on you (as a formidable foe).
ironsworn/assets/ritual/awakening/abilities/2#Text: Your simulacrum has 6 health.
ironsworn/assets/ritual/awakening/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/awakening/condition_meter#Label: companion health
ironsworn/assets/ritual/awakening/title#Canonical: Awakening
ironsworn/assets/ritual/awakening/title#Short: Awakening
ironsworn/assets/ritual/awakening/title#Standard: Awakening
ironsworn/assets/ritual/bind/abilities/1#Text: When you wear an animal pelt and dance in moonlight, roll +wits. On a strong hit, you or an ally may wear the pelt and add +1 when making moves with the related stat (wolf-edge; bear-iron; deer-heart; fox-shadow; boar-wits). If the wearer rolls a 1 on their action die while making a move using the pelt, the magic is spent. On a weak hit, as above, but the wilds call as you dance; [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).
ironsworn/assets/ritual/bind/abilities/2#Text: As above, and you may instead perform this ritual wearing the pelt of a beast. If you do, name the related stat and add +2 (instead of +1).
ironsworn/assets/ritual/bind/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/bind/title#Canonical: Bind
ironsworn/assets/ritual/bind/title#Short: Bind
ironsworn/assets/ritual/bind/title#Standard: Bind
ironsworn/assets/ritual/communion/abilities/1#Text: When you surround the remains of a recently deceased intelligent creature with lit candles, and summon its spirit, roll +heart. Add +1 if you share a bond. On a strong hit, the spirit appears and you may converse for a few minutes. Make moves as appropriate (add +1). On a weak hit, as above, but the spirit also delivers troubling news unrelated to your purpose. Envision what it tells you ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle) if unsure) and [Endure Stress](ironsworn/moves/suffer/endure_stress) (1 stress).
ironsworn/assets/ritual/communion/abilities/2#Text: As above, and you may also commune with the long-dead.
ironsworn/assets/ritual/communion/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/communion/title#Canonical: Communion
ironsworn/assets/ritual/communion/title#Short: Communion
ironsworn/assets/ritual/communion/title#Standard: Communion
ironsworn/assets/ritual/divination/abilities/1#Text: When you take a drop of blood from a willing subject (not yourself) and cast the rune-carved stones, roll +heart. On a strong hit, you may read the runes to gain insight about the subject and people close to them, including information you and the subject have no knowledge of. If you use the reading to [Gather Information](ironsworn/moves/adventure/gather_information), [Compel](ironsworn/moves/relationship/compel), or [Forge a Bond](ironsworn/moves/relationship/forge_a_bond), add +1. On a weak hit, as above, but the runes reveal their secrets only with extra time and focus; suffer -2 momentum.
ironsworn/assets/ritual/divination/abilities/2#Text: As above, and your divination can also reveal information about the subject’s future.
ironsworn/assets/ritual/divination/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/divination/title#Canonical: Divination
ironsworn/assets/ritual/divination/title#Short: Divination
ironsworn/assets/ritual/divination/title#Standard: Divination
ironsworn/assets/ritual/invoke/abilities/1#Text: When you consume the mystical essence of your surroundings, roll +wits. On a strong hit, add the value of your action die to your essence track (max 6). You may then [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Face Danger](ironsworn/moves/adventure/face_danger) +essence to create minor mystical effects or illusions. If you do, suffer -1 essence and take +1 momentum on a hit. On a weak hit, as above, but capturing these energies is harrowing; [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).
ironsworn/assets/ritual/invoke/abilities/2#Text: You may [Compel](ironsworn/moves/relationship/compel) +essence (and suffer -1 essence) through a show of power.
ironsworn/assets/ritual/invoke/abilities/3#Text: When you perform this ritual, add +1 and take +1 essence on a hit.
ironsworn/assets/ritual/invoke/condition_meter#Label: essence
ironsworn/assets/ritual/invoke/title#Canonical: Invoke
ironsworn/assets/ritual/invoke/title#Short: Invoke
ironsworn/assets/ritual/invoke/title#Standard: Invoke
ironsworn/assets/ritual/keen/abilities/1#Text: When you hold a weapon and sing a keen for those it has killed, roll +heart. On a strong hit, the wielder inflicts +1 harm when they [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash). If they roll a 1 on their action die when making a move to inflict harm, the magic is spent. On a weak hit, as above, but the voices of those who were slain join in your song; [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).
ironsworn/assets/ritual/keen/abilities/2#Text: As above, and the wielder may also (one time only) add +1 and take +2 momentum on a hit when they [Draw the Circle](ironsworn/moves/relationship/draw_the_circle), [Enter the Fray](ironsworn/moves/combat/enter_the_fray), or [Battle](ironsworn/moves/combat/battle).
ironsworn/assets/ritual/keen/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/keen/title#Canonical: Keen
ironsworn/assets/ritual/keen/title#Short: Keen
ironsworn/assets/ritual/keen/title#Standard: Keen
ironsworn/assets/ritual/leech/abilities/1#Text: When you mark your hands or weapon with an intricate blood rune, roll +iron. On a strong hit, the rune thirsts for fresh blood. One time only, when you make a move to inflict harm, reroll any dice and inflict +2 harm on a hit. Then, for each point of harm inflicted, take +1 and allocate it as +health or +momentum. On a weak hit, as above, but this asset counts as a debility until the rune’s thirst is quenched.
ironsworn/assets/ritual/leech/abilities/2#Text: As above, and you may also touch an ally or companion and let them take any remaining points as +health or +momentum.
ironsworn/assets/ritual/leech/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/leech/title#Canonical: Leech
ironsworn/assets/ritual/leech/title#Short: Leech
ironsworn/assets/ritual/leech/title#Standard: Leech
ironsworn/assets/ritual/lightbearer/abilities/1#Text: When you focus on a source of light and capture its essence, roll +wits. On a strong hit, set your light track to +6. On a weak hit, make it +3. Then, when you make a move to overcome or navigate darkness, you may add +2 and suffer -1 light.
ironsworn/assets/ritual/lightbearer/abilities/2#Text: You may use your light to [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash) against a dark-dwelling foe. Choose the amount of light to unleash, and roll +light (instead of +iron or +edge). Suffer -light equal to that amount. On a hit, your harm is 1+your unleashed light.
ironsworn/assets/ritual/lightbearer/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/lightbearer/condition_meter#Label: light
