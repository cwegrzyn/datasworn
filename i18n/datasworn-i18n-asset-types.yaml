classic/assets/path/wildblood/abilities/1#Text: When you [Face Danger](classic/moves/adventure/face_danger), [Secure an Advantage](classic/moves/adventure/secure_an_advantage), or [Gather Information](classic/moves/adventure/gather_information) using your knowledge of tracking, woodcraft, or woodland creatures, add +1.
classic/assets/path/wildblood/abilities/2#Text: When you [Face Danger](classic/moves/adventure/face_danger) or [Secure an Advantage](classic/moves/adventure/secure_an_advantage) by hiding or sneaking in the woodlands, add +1 and take +1 momentum on a hit.
