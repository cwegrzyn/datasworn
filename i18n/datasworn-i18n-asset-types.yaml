ironsworn/assets/path/trickster/abilities/2/Alter_Moves/1/Trigger/Options/1#Text: By investigating a devious scheme
ironsworn/assets/path/trickster/abilities/2#Text: When you [Gather Information](ironsworn/moves/adventure/gather_information) by investigating a devious scheme, you may roll +shadow (instead of +wits). If you do, take +2 momentum on a hit.
ironsworn/assets/path/trickster/abilities/3/Alter_Moves/1/Trigger/Options/1#Text: Keep your secret
ironsworn/assets/path/trickster/abilities/3/Alter_Moves/1/Trigger/Options/2#Text: Reveal the truth
ironsworn/assets/path/trickster/abilities/3#Text: |-
  When you [Forge a Bond](ironsworn/moves/relationship/forge_a_bond) for a relationship founded on a lie, choose one.

    * Keep your secret: Roll +shadow (instead of +heart).
    * Reveal the truth: Roll +heart. On a strong hit, mark a bond twice and take 1 experience. A weak hit counts as a miss.
