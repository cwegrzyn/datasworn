ironsworn/assets/path/herbalist/abilities/1#Text: |-
  When you attempt to [Heal](ironsworn/moves/adventure/heal) using herbal remedies, and you have at least +1 supply, choose one (decide before rolling).

    * Add +2.
    * On a hit, take or give an additional +1 health.
ironsworn/assets/path/herbalist/abilities/2#Text: When you [Heal](ironsworn/moves/adventure/heal) a companion, ally, or other character, and score a hit, take +1 spirit or +1 momentum.
ironsworn/assets/path/herbalist/abilities/3#Text: When you [Make Camp](ironsworn/moves/adventure/make_camp) and choose the option to partake, you can create a restorative meal. If you do, you and your companions take +1 health. Any allies who choose to partake also take +1 health, and do not suffer -supply.
