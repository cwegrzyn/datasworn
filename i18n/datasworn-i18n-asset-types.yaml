ironsworn/assets/ritual/lightbearer/title#Short: Lightbearer
ironsworn/assets/ritual/lightbearer/title#Standard: Lightbearer
ironsworn/assets/ritual/scry/abilities/1#Text: |-
  When you look into flames to study a remote person or location, roll +shadow. You or someone with you must have knowledge of the target. On a strong hit, you may [Gather Information](ironsworn/moves/adventure/gather_information) through observation using +shadow or +wits. On a weak hit, as above, but the flames are hungry; choose one to sacrifice.

    * Your blood: [Endure Harm](ironsworn/moves/suffer/endure_harm) (2 harm).
    * Something precious: [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).
    * Provisions: Suffer -2 supply.
ironsworn/assets/ritual/scry/abilities/2#Text: As above, and you may instead study a past event.
ironsworn/assets/ritual/scry/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/scry/title#Canonical: Scry
ironsworn/assets/ritual/scry/title#Short: Scry
ironsworn/assets/ritual/scry/title#Standard: Scry
ironsworn/assets/ritual/shadow-walk/abilities/1#Text: When you cloak yourself with the gossamer veil of the shadow realms, roll +shadow. On a strong hit, take +1 momentum. Then, reroll any dice (one time only) when you make a move by ambushing, hiding, or sneaking. On a weak hit, as above, but the shadows try to lead you astray. You must first [Face Danger](ironsworn/moves/adventure/face_danger) to find your way.
ironsworn/assets/ritual/shadow-walk/abilities/2#Text: As above, and you may also travel along the hidden paths of the shadow realms to [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey) using +shadow (instead of +wits). If you do, [Endure Stress](ironsworn/moves/suffer/endure_stress) (1 stress) and mark progress twice on a strong hit.
ironsworn/assets/ritual/shadow-walk/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/shadow-walk/title#Canonical: Shadow-Walk
ironsworn/assets/ritual/shadow-walk/title#Short: Shadow-Walk
ironsworn/assets/ritual/shadow-walk/title#Standard: Shadow-Walk
ironsworn/assets/ritual/sway/abilities/1#Text: When you speak a person’s name three times to the wind, roll +wits. On a strong hit, the wind whispers of this person’s need. Envision what you hear ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle) if unsure). If you use this information or fulfill this need when you [Compel](ironsworn/moves/relationship/compel) them, you may reroll any dice (one time only). On a weak hit, as above, but this person’s need creates a troubling dilemma or complication; [Endure Stress](ironsworn/moves/suffer/endure_stress) (1 stress).
ironsworn/assets/ritual/sway/abilities/2#Text: As above, and if you score a strong hit when you [Compel](ironsworn/moves/relationship/compel), you may also reroll any dice (one time only) when you [Gather Information](ironsworn/moves/adventure/gather_information) from this person.
ironsworn/assets/ritual/sway/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/sway/title#Canonical: Sway
ironsworn/assets/ritual/sway/title#Short: Sway
ironsworn/assets/ritual/sway/title#Standard: Sway
ironsworn/assets/ritual/talisman/abilities/1#Text: When you fashion a charm, envision it and name the specific person or creature it protects against. Then roll +wits. On a strong hit, when the wearer opposes the target through a move, add +2. If a 1 is rolled on the action die while making a move using the charm, the magic is spent. On a weak hit, as above, but the wearer adds +1 when making a move (instead of +2).
ironsworn/assets/ritual/talisman/abilities/2#Text: As above, and you may instead fashion a charm which aids the wearer against all supernatural threats, such as mystic rituals or horrors.
ironsworn/assets/ritual/talisman/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/talisman/title#Canonical: Talisman
ironsworn/assets/ritual/talisman/title#Short: Talisman
ironsworn/assets/ritual/talisman/title#Standard: Talisman
ironsworn/assets/ritual/tether/abilities/1#Text: When you commune with the spirits of a place, roll +heart. If you share a bond with someone there, add +1. On a strong hit, you are tethered. When you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey) to return, you may roll +spirit or +heart (instead of +wits), and take +1 momentum on a hit. When you [Reach Your Destination](ironsworn/moves/adventure/reach_your_destination), take +2 momentum on a strong hit. The tether is lost if you perform this ritual elsewhere, or when you [Face Desolation](ironsworn/moves/suffer/face_desolation). On a weak hit, as above, but the spirits reveal a disturbing aspect of the place; [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).
ironsworn/assets/ritual/tether/abilities/2#Text: As above, and you may also reroll any dice when you [Sojourn](ironsworn/moves/relationship/sojourn) in the tethered place.
ironsworn/assets/ritual/tether/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/tether/title#Canonical: Tether
ironsworn/assets/ritual/tether/title#Short: Tether
ironsworn/assets/ritual/tether/title#Standard: Tether
