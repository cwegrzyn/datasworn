classic/assets/path#Description: Paths represent your background, interests, training, and skills. They provide mechanical and narrative advantages, but also reflect who you are and how you interact with the world. For example, a **Ritualist** would likely have a different outlook than a **Veteran**. Choosing both those paths can reflect an evolution of your character or an interesting background.
classic/assets/ritual/augur/abilities/1#Text: When you summon a flock of crows and ask a single question, roll +wits. On a strong hit, you interpret their calls as a helpful omen. Envision the response ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure) and take +2 momentum. On a weak hit, the crows ignore your question and offer a clue to an unrelated problem or opportunity in this area. Envision what you learn ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and take +1 momentum.
classic/assets/ritual/augur/abilities/2#Text: As above, and the crows will also help guide you on the proper path. On a hit, add +1 on the next segment when you [Undertake a Journey](classic/moves/adventure/undertake_a_journey).
classic/assets/ritual/augur/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
