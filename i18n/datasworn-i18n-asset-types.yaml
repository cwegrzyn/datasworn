classic/assets/ritual/communion/abilities/1#Text: When you surround the remains of a recently deceased intelligent creature with lit candles, and summon its spirit, roll +heart. Add +1 if you share a bond. On a strong hit, the spirit appears and you may converse for a few minutes. Make moves as appropriate (add +1). On a weak hit, as above, but the spirit also delivers troubling news unrelated to your purpose. Envision what it tells you ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure) and [Endure Stress](classic/moves/suffer/endure_stress) (1 stress).
classic/assets/ritual/communion/abilities/2#Text: As above, and you may also commune with the long-dead.
classic/assets/ritual/communion/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
