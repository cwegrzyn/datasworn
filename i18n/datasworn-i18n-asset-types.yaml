classic/assets/path/weaponmaster/abilities/2#Text: When you study or train in a new weapon or technique, you may obtain and upgrade that combat talent for 1 fewer experience.
classic/assets/path/weaponmaster/abilities/3#Text: When you [Turn the Tide](classic/moves/combat/turn_the_tide) with a sudden change of weapon or technique, and your next move is a [Strike](classic/moves/combat/strike), add +1 and inflict +2 harm on a strong hit.
