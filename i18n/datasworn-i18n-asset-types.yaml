ironsworn/assets/path/waterborn/title#Short: Waterborn
ironsworn/assets/path/waterborn/title#Standard: Waterborn
ironsworn/assets/path/wayfinder/abilities/1#Text: When you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey), take +1 momentum on a strong hit. If you burn momentum to improve your result, also take +1 momentum after you reset.
ironsworn/assets/path/wayfinder/abilities/2#Text: When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Gather Information](ironsworn/moves/adventure/gather_information) by carefully surveying the landscape or scouting ahead, add +1 and take +1 momentum on a hit.
ironsworn/assets/path/wayfinder/abilities/3#Text: When you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to safely guide someone on a perilous journey, you may reroll any dice. When you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) and mark experience, take +1 experience.
ironsworn/assets/path/wayfinder/title#Canonical: Wayfinder
ironsworn/assets/path/wayfinder/title#Short: Wayfinder
ironsworn/assets/path/wayfinder/title#Standard: Wayfinder
ironsworn/assets/path/weaponmaster/abilities/1#Text: When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by sizing up your foe in a fight, or in a charged situation which may lead to a fight, add +1 and take +1 momentum on a hit.
ironsworn/assets/path/weaponmaster/abilities/2#Text: When you study or train in a new weapon or technique, you may obtain and upgrade that combat talent for 1 fewer experience.
ironsworn/assets/path/weaponmaster/abilities/3#Text: When you [Turn the Tide](ironsworn/moves/combat/turn_the_tide) with a sudden change of weapon or technique, and your next move is a [Strike](ironsworn/moves/combat/strike), add +1 and inflict +2 harm on a strong hit.
ironsworn/assets/path/weaponmaster/title#Canonical: Weaponmaster
ironsworn/assets/path/weaponmaster/title#Short: Weaponmaster
ironsworn/assets/path/weaponmaster/title#Standard: Weaponmaster
ironsworn/assets/path/weaponmaster#Requirement: Once you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) (formidable or greater) in service to a seasoned warrior, and [Forge a Bond](ironsworn/moves/relationship/forge_a_bond) to train with them...
ironsworn/assets/path/wildblood/abilities/1#Text: When you [Face Danger](ironsworn/moves/adventure/face_danger), [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage), or [Gather Information](ironsworn/moves/adventure/gather_information) using your knowledge of tracking, woodcraft, or woodland creatures, add +1.
ironsworn/assets/path/wildblood/abilities/2#Text: When you [Face Danger](ironsworn/moves/adventure/face_danger) or [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by hiding or sneaking in the woodlands, add +1 and take +1 momentum on a hit.
ironsworn/assets/path/wildblood/abilities/3/Alter_Moves/1/Trigger/Options/1#Text: In the woodlands
ironsworn/assets/path/wildblood/abilities/3#Text: When you [Make Camp](ironsworn/moves/adventure/make_camp) in the woodlands, you may roll +wits (instead of +supply). If you do, you and your allies each choose 1 more option on a hit.
ironsworn/assets/path/wildblood/title#Canonical: Wildblood
ironsworn/assets/path/wildblood/title#Short: Wildblood
