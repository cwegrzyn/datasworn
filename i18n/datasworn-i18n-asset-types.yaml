classic/assets/path/ritualist/abilities/2#Text: When you perform a ritual, you may suffer -1 supply and add +1 (decide before rolling).
classic/assets/path/ritualist/abilities/3#Text: When you tattoo the essence of a new ritual onto your skin, envision the mark you create. You may then purchase and upgrade that ritual asset for 1 fewer experience.
