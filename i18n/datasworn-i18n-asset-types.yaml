ironsworn/assets/path/fortune_hunter/abilities/1#Text: When you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to someone under the promise of payment, add +1 and give the quest a special mark. When you successfully [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) to them, take +wealth equal to the rank of the quest. If you leverage wealth when making a move where resources are a factor, add +wealth and suffer -1 wealth.
ironsworn/assets/path/fortune_hunter/abilities/2#Text: When in a community or trading, you may suffer -1 wealth and take +2 supply.
ironsworn/assets/path/fortune_hunter/abilities/3#Text: When you [Resupply](ironsworn/moves/adventure/resupply) by scavenging or looting, and score a strong hit with a match, you may envision finding an object of value. If you do, take +1 supply (instead of +2) and +1 wealth.
