classic/assets/path/slayer/abilities/2#Text: When you [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow) to slay a beast or horror, you may reroll any dice. When you [Fulfill Your Vow](classic/moves/quest/fulfill_your_vow) and mark experience, take +1 experience.
