ironsworn/assets/ritual/title#Short: Ritual
ironsworn/assets/ritual/title#Standard: Ritual
ironsworn/assets/ritual/totem/abilities/1#Text: When you hold a totem of your animal or beast companion and focus on it, roll +heart. On a strong hit, you are bound together. Add +1 and take +1 momentum on a hit when you use a companion ability. If you roll a 1 on your action die when using a companion ability, the magic is spent. On a weak hit, as above, but creating this connection is unsettling; [Endure Stress](ironsworn/moves/suffer/endure_stress) (1 stress).
ironsworn/assets/ritual/totem/abilities/2#Text: As above, and you may also perceive the world through your companion’s senses while you make moves aided by them (even when you are apart).
ironsworn/assets/ritual/totem/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/totem/title#Canonical: Totem
ironsworn/assets/ritual/totem/title#Short: Totem
ironsworn/assets/ritual/totem/title#Standard: Totem
ironsworn/assets/ritual/visage/abilities/1#Text: When you paint yourself in blood and ash, roll +wits. On a strong hit, you may add +2 and take +1 momentum on a hit when you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Compel](ironsworn/moves/relationship/compel) using fear or intimidation. If you roll a 1 on your action die when making a move aided by your visage, the magic is spent. On a weak hit, as above, but the blood must be your own; [Endure Harm](ironsworn/moves/suffer/endure_harm) (2 harm).
ironsworn/assets/ritual/visage/abilities/2#Text: As above, and you may also add +1 when you [Strike](ironsworn/moves/combat/strike), [Clash](ironsworn/moves/combat/clash), or [Battle](ironsworn/moves/combat/battle).
ironsworn/assets/ritual/visage/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
ironsworn/assets/ritual/visage/title#Canonical: Visage
ironsworn/assets/ritual/visage/title#Short: Visage
ironsworn/assets/ritual/visage/title#Standard: Visage
ironsworn/assets/ritual/ward/abilities/1#Text: |-
  When you walk a wide circle, sprinkling the ground with salt, roll +wits. On a strong hit, choose two. On a weak hit, choose one.

    * When a foe first crosses the boundary, take +1 momentum.
    * When you first inflict harm against a foe within the boundary, inflict +1 harm.
    * Your ward is ‘likely’ ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle)) to trap a foe within the boundary.
