classic/moves/assets/ritual/sway/abilities/1/Sway/Trigger#Text: When you speak a person’s name three times to the wind...
classic/moves/assets/ritual/sway/abilities/1/Sway#Text: When you speak a person’s name three times to the wind, roll +wits. On a strong hit, the wind whispers of this person’s need. Envision what you hear ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). If you use this information or fulfill this need when you [Compel](classic/moves/relationship/compel) them, you may reroll any dice (one time only). On a weak hit, as above, but this person’s need creates a troubling dilemma or complication; [Endure Stress](classic/moves/suffer/endure_stress) (1 stress).
classic/moves/assets/ritual/talisman/abilities/1/Fashion_Talisman/Outcomes/Miss#Text: You fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](classic/moves/fate/pay_the_price).
classic/moves/assets/ritual/talisman/abilities/1/Fashion_Talisman/Outcomes/Strong_Hit#Text: When the wearer opposes the target through a move, add +2. If a 1 is rolled on the action die while making a move using the charm, the magic is spent.
classic/moves/assets/ritual/talisman/abilities/1/Fashion_Talisman/Outcomes/Weak_Hit#Text: When the wearer opposes the target through a move, add +1. If a 1 is rolled on the action die while making a move using the charm, the magic is spent.
classic/moves/assets/ritual/talisman/abilities/1/Fashion_Talisman/Title#Canonical: Fashion Talisman
classic/moves/assets/ritual/talisman/abilities/1/Fashion_Talisman/Title#Short: Fashion Talisman
classic/moves/assets/ritual/talisman/abilities/1/Fashion_Talisman/Title#Standard: Fashion Talisman
classic/moves/assets/ritual/talisman/abilities/1/Fashion_Talisman/Trigger#Text: When you fashion a charm that protects against a specific person or creature...
classic/moves/assets/ritual/talisman/abilities/1/Fashion_Talisman#Text: When you fashion a charm, envision it and name the specific person or creature it protects against. Then roll +wits. On a strong hit, when the wearer opposes the target through a move, add +2. If a 1 is rolled on the action die while making a move using the charm, the magic is spent. On a weak hit, as above, but the wearer adds +1 when making a move (instead of +2).
classic/moves/assets/ritual/tether/abilities/1/Tether/Outcomes/Miss#Text: You fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](classic/moves/fate/pay_the_price).
classic/moves/assets/ritual/tether/abilities/1/Tether/Outcomes/Strong_Hit#Text: You are tethered. When you [Undertake a Journey](classic/moves/adventure/undertake_a_journey) to return, you may roll +spirit or +heart (instead of +wits), and take +1 momentum on a hit. When you [Reach Your Destination](classic/moves/adventure/reach_your_destination), take +2 momentum on a strong hit. The tether is lost if you perform this ritual elsewhere, or when you [Face Desolation](classic/moves/suffer/face_desolation).
classic/moves/assets/ritual/tether/abilities/1/Tether/Outcomes/Weak_Hit#Text: |-
  You succeed, but the spirits reveal a disturbing aspect of the place; [Endure Stress](classic/moves/suffer/endure_stress) (2 stress).

  You are tethered. When you [Undertake a Journey](classic/moves/adventure/undertake_a_journey) to return, you may roll +spirit or +heart (instead of +wits), and take +1 momentum on a hit. When you [Reach Your Destination](classic/moves/adventure/reach_your_destination), take +2 momentum on a strong hit. The tether is lost if you perform this ritual elsewhere, or when you [Face Desolation](classic/moves/suffer/face_desolation).
classic/moves/assets/ritual/tether/abilities/1/Tether/Title#Canonical: Tether
classic/moves/assets/ritual/tether/abilities/1/Tether/Title#Short: Tether
classic/moves/assets/ritual/tether/abilities/1/Tether/Title#Standard: Tether
classic/moves/assets/ritual/tether/abilities/1/Tether/Trigger#Text: When you commune with the spirits of a place
classic/moves/assets/ritual/tether/abilities/1/Tether#Text: When you commune with the spirits of a place, roll +heart. If you share a bond with someone there, add +1. On a strong hit, you are tethered. When you [Undertake a Journey](classic/moves/adventure/undertake_a_journey) to return, you may roll +spirit or +heart (instead of +wits), and take +1 momentum on a hit. When you [Reach Your Destination](classic/moves/adventure/reach_your_destination), take +2 momentum on a strong hit. The tether is lost if you perform this ritual elsewhere, or when you [Face Desolation](classic/moves/suffer/face_desolation). On a weak hit, as above, but the spirits reveal a disturbing aspect of the place; [Endure Stress](classic/moves/suffer/endure_stress) (2 stress).
classic/moves/assets/ritual/totem/abilities/1/Bind_Beast/Outcomes/Miss#Text: You fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](classic/moves/fate/pay_the_price).
classic/moves/assets/ritual/totem/abilities/1/Bind_Beast/Outcomes/Strong_Hit#Text: You are bound together. Add +1 and take +1 momentum on a hit when you use a companion ability. If you roll a 1 on your action die when using a companion ability, the magic is spent.
