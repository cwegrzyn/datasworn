classic/assets/companion#Description: |-
  Companions are your NPC helpers. When you acquire a companion, give them a name and envision their appearance and personality. If they don’t have a starting ability, choose one. Upgrading a companion enables additional abilities.

  Companions utilize a health track and may suffer harm as a result of one of your moves. When your companion takes damage, make the [Companion Endure Harm](classic/moves/suffer/companion_endure_harm) move to determine the outcome. See page 43 to learn more.
classic/assets/path/alchemist/abilities/1#Text: 'When you create an elixir, choose an effect: Deftness (edge), audacity (heart), vigor (iron), slyness (shadow), or clarity (wits). Then, suffer -1 supply and roll +wits. On a strong hit, you create a single dose. The character who consumes the elixir must [Face Danger](classic/moves/adventure/face_danger) +iron and score a hit, after which they add +1 when making moves with the related stat until their health, spirit, or momentum fall below +1. On a weak hit, as above, but suffer an additional -1 supply to create it.'
classic/assets/path/alchemist/abilities/2#Text: As above, and you may choose two effects for a single dose, or create two doses of the same effect.
classic/assets/path/alchemist/abilities/3#Text: When you prepare an elixir, add +1 and take +1 momentum on a hit.
