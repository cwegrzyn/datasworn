  You succeed, but creating this connection is unsettling; [Endure Stress](classic/moves/suffer/endure_stress) (1 stress).

  You are bound together. Add +1 and take +1 momentum on a hit when you use a companion ability. If you roll a 1 on your action die when using a companion ability, the magic is spent.
classic/moves/assets/ritual/totem/abilities/1/Bind_Beast/Title#Canonical: Bind Beast
classic/moves/assets/ritual/totem/abilities/1/Bind_Beast/Title#Short: Bind Beast
classic/moves/assets/ritual/totem/abilities/1/Bind_Beast/Title#Standard: Bind Beast
classic/moves/assets/ritual/totem/abilities/1/Bind_Beast/Trigger#Text: When you hold a totem of your animal or beast companion and focus on it...
classic/moves/assets/ritual/totem/abilities/1/Bind_Beast#Text: When you hold a totem of your animal or beast companion and focus on it, roll +heart. On a strong hit, you are bound together. Add +1 and take +1 momentum on a hit when you use a companion ability. If you roll a 1 on your action die when using a companion ability, the magic is spent. On a weak hit, as above, but creating this connection is unsettling; [Endure Stress](classic/moves/suffer/endure_stress) (1 stress).
