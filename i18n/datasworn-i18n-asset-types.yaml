ironsworn/assets/path/veteran/abilities/1#Text: When you burn momentum to improve your result in combat, envision how your hard-won fighting experience gives you the upper hand. Then, take +1 momentum after you reset, and add +1 when you make your next move. Once per fight, you also take initiative when burning momentum to improve a miss to a weak hit.
ironsworn/assets/path/veteran/abilities/2#Text: When you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to someone who fought beside you, or [Forge a Bond](ironsworn/moves/relationship/forge_a_bond) with them, add +2 and take +2 momentum on a hit.
ironsworn/assets/path/veteran/abilities/3#Text: When you [Resupply](ironsworn/moves/adventure/resupply) by looting the dead on a field of battle, add +1 and take +1 momentum on a hit.
ironsworn/assets/path/veteran/title#Canonical: Veteran
ironsworn/assets/path/veteran/title#Short: Veteran
ironsworn/assets/path/veteran/title#Standard: Veteran
ironsworn/assets/path/waterborn/abilities/1#Text: When you [Face Danger](ironsworn/moves/adventure/face_danger), [Gather Information](ironsworn/moves/adventure/gather_information), or [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) related to your knowledge of watercraft, water travel, or aquatic environments or creatures, add +1 and take +1 momentum on a hit.
ironsworn/assets/path/waterborn/abilities/2#Text: |-
  When you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey) by boat or ship, add +1. On a strong hit, also choose one.

    * The wind is at your back: Mark progress twice.
    * Find safe anchor: [Make Camp](ironsworn/moves/adventure/make_camp) now and reroll any dice.
    * Reap the bounty: [Resupply](ironsworn/moves/adventure/resupply) now and reroll any dice.
ironsworn/assets/path/waterborn/abilities/3#Text: When you [Enter the Fray](ironsworn/moves/combat/enter_the_fray) aboard a boat or ship, reroll any dice.
