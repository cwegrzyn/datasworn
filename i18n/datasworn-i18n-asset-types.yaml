classic/assets/path/loyalist/abilities/1#Text: When you [Aid Your Ally](classic/moves/adventure/aid_your_ally), add +1 and take +1 momentum on a hit. This is in addition to the benefits taken by your ally.
classic/assets/path/loyalist/abilities/2#Text: When an ally makes the [Endure Stress](classic/moves/suffer/endure_stress) move in your company, they add +1 and you take +1 momentum on a hit.
classic/assets/path/loyalist/abilities/3#Text: When you stand with your ally as they make a progress move, envision how you support them. Then, roll one challenge die. On a 1-9, your ally may replace one of their challenge dice with yours. On a 10, envision how you inadvertently undermine their action; your ally must replace their lowest challenge die with yours.
