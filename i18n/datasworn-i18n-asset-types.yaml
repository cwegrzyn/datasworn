classic/assets/path/fortune_hunter/abilities/2#Text: When in a community or trading, you may suffer -1 wealth and take +2 supply.
classic/assets/path/fortune_hunter/abilities/3#Text: When you [Resupply](classic/moves/adventure/resupply) by scavenging or looting, and score a strong hit with a match, you may envision finding an object of value. If you do, take +1 supply (instead of +2) and +1 wealth.
