classic/assets/path/herbalist/abilities/1#Text: |-
  When you attempt to [Heal](classic/moves/adventure/heal) using herbal remedies, and you have at least +1 supply, choose one (decide before rolling).

    * Add +2.
    * On a hit, take or give an additional +1 health.
classic/assets/path/herbalist/abilities/2#Text: When you [Heal](classic/moves/adventure/heal) a companion, ally, or other character, and score a hit, take +1 spirit or +1 momentum.
classic/assets/path/herbalist/abilities/3#Text: When you [Make Camp](classic/moves/adventure/make_camp) and choose the option to partake, you can create a restorative meal. If you do, you and your companions take +1 health. Any allies who choose to partake also take +1 health, and do not suffer -supply.
classic/assets/path/herbalist/title#Canonical: Herbalist
classic/assets/path/herbalist/title#Short: Herbalist
classic/assets/path/herbalist/title#Standard: Herbalist
classic/assets/path/honorbound/abilities/1#Text: When you [Turn the Tide](classic/moves/combat/turn_the_tide), envision how your vows give you strength in this moment. Then, when you make your move, add +2 (instead of +1) and take +1 momentum on a hit.
classic/assets/path/honorbound/abilities/2#Text: When you [Secure an Advantage](classic/moves/adventure/secure_an_advantage) or [Compel](classic/moves/relationship/compel) by telling a hard truth, add +1 and take +1 momentum on a hit. On a weak hit or miss, envision how this truth complicates your current situation.
classic/assets/path/honorbound/abilities/3#Text: When you [Fulfill Your Vow](classic/moves/quest/fulfill_your_vow) and score a miss, you may reroll one challenge die. If you score a miss again, reduce your maximum spirit by 1. You may recover this lost spirit when you next [Fulfill Your Vow](classic/moves/quest/fulfill_your_vow) and score a strong hit.
classic/assets/path/honorbound/title#Canonical: Honorbound
classic/assets/path/honorbound/title#Short: Honorbound
classic/assets/path/honorbound/title#Standard: Honorbound
classic/assets/path/improviser/abilities/1#Text: When you [Check Your Gear](classic/moves/delve/check_your_gear), you may roll +wits (instead of +supply). If you do, envision how you make do with a clever solution, and take +1 momentum on a hit.
classic/assets/path/improviser/abilities/2#Text: When you [Secure an Advantage](classic/moves/adventure/secure_an_advantage) or [Face Danger](classic/moves/adventure/face_danger) by cobbling together an ad hoc tool or apparatus, add +1 and take +1 momentum on a hit. After rolling, you may also suffer -1 supply and add +1 more.
classic/assets/path/improviser/abilities/3#Text: When you throw caution to the wind and make an impulsive move in a risky situation, you may add +2. If you do, take +1 momentum on a strong hit, but count a weak hit as a miss.
classic/assets/path/improviser/title#Canonical: Improviser
classic/assets/path/improviser/title#Short: Improviser
classic/assets/path/improviser/title#Standard: Improviser
classic/assets/path/infiltrator/abilities/1#Text: When you make a move to breach, traverse, or hide within an area held by an enemy, add +1 and take +1 momentum on a hit.
classic/assets/path/infiltrator/abilities/2/Alter_Moves/1/Trigger/Options/1#Text: Within an enemy area to discover their positions, plans, or methods
classic/assets/path/infiltrator/abilities/2/Alter_Moves/2/Trigger/Options/1#Text: Within an enemy area area through observation
classic/assets/path/infiltrator/abilities/2#Text: When you [Gather Information](classic/moves/adventure/gather_information) within an enemy area to discover their positions, plans, or methods, or when you [Secure an Advantage](classic/moves/adventure/secure_an_advantage) within that area through observation, you may roll +shadow (instead of +wits). If you do, take +1 momentum on a hit.
classic/assets/path/infiltrator/abilities/3/Alter_Moves/1/Trigger/Options/1#Text: Within an enemy area by scavenging or looting
classic/assets/path/infiltrator/abilities/3#Text: When you [Resupply](classic/moves/adventure/resupply) within an enemy area by scavenging or looting, you may roll +shadow (instead of +wits). If you do, take +1 momentum or +1 supply on a hit.
