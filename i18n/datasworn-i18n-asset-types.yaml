classic/assets/path/sighted/abilities/2#Text: When you [Compel](classic/moves/relationship/compel), [Forge a Bond](classic/moves/relationship/forge_a_bond), or [Test Your Bond](classic/moves/relationship/test_your_bond) with a fellow mystic or mystical being, add +1 and take +1 momentum on a hit.
classic/assets/path/sighted/abilities/3#Text: When you [Secure an Advantage](classic/moves/adventure/secure_an_advantage) by studying someone or something in a charged situation, add +1 and take +1 momentum on a hit. When you also pierce the veil to explore deeper truths (decide before rolling), you may reroll any dice. If you do, count a weak hit as a miss.
