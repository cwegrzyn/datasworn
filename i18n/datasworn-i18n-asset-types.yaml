classic/assets/path/revenant/abilities/2#Text: When you make a move to investigate, oppose, or interact with a horror, spirit, or other undead being, add +1.
classic/assets/path/revenant/abilities/3#Text: When you bring death to your foe to [End the Fight](classic/moves/combat/end_the_fight), you may burn momentum to cancel one (not both) of the challenge dice if your momentum is greater than the value of that die. If you do, [Endure Stress](classic/moves/suffer/endure_stress) (2 stress).
