classic/assets/path/rider/abilities/2#Text: When you [Undertake a Journey](classic/moves/adventure/undertake_a_journey), you may push your horse harder and add +1 (after rolling). If you do, make the [Companion Endure Harm](classic/moves/suffer/companion_endure_harm) move (1 harm).
