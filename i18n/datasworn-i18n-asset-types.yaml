classic/assets/path/lorekeeper/abilities/1#Text: You are the bearer of a mystical archive. When you [Secure an Advantage](classic/moves/adventure/secure_an_advantage) or [Gather Information](classic/moves/adventure/gather_information) using lore recalled from your studies, add +1. If you have a few hours to search the archive, add +2. On a hit, envision the obscure but helpful knowledge you put to use ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure), and take +1 momentum.
classic/assets/path/lorekeeper/abilities/2#Text: When you learn of a site or object holding lost knowledge, and [Swear an Iron Vow](classic/moves/quest/swear_an_iron_vow) to recover it for the archive, reroll any dice. When you [Fulfill Your Vow](classic/moves/quest/fulfill_your_vow) and mark experience, take +1 experience.
classic/assets/path/lorekeeper/abilities/3#Text: One time only, you may browse the archive’s forbidden depths. If you do, raise your wits by 1 and roll an action die. On 1-3, you must also mark corrupted or [Face Desolation](classic/moves/suffer/face_desolation) (ignoring momentum).
