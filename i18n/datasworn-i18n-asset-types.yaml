classic/moves/assets/ritual/shadow-walk/abilities/1/Walk_in_Shadow#Text: When you cloak yourself with the gossamer veil of the shadow realms, roll +shadow. On a strong hit, take +1 momentum. Then, reroll any dice (one time only) when you make a move by ambushing, hiding, or sneaking. On a weak hit, as above, but the shadows try to lead you astray. You must first [Face Danger](classic/moves/adventure/face_danger) to find your way.
classic/moves/assets/ritual/sway/abilities/1/Sway/Outcomes/Miss#Text: You fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](classic/moves/fate/pay_the_price).
classic/moves/assets/ritual/sway/abilities/1/Sway/Outcomes/Strong_Hit#Text: The wind whispers of this person’s need. Envision what you hear ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). If you use this information or fulfill this need when you [Compel](classic/moves/relationship/compel) them, you may reroll any dice (one time only).
classic/moves/assets/ritual/sway/abilities/1/Sway/Outcomes/Weak_Hit#Text: |-
  You succeed, but this person’s need creates a troubling dilemma or complication; [Endure Stress](classic/moves/suffer/endure_stress) (1 stress).

  The wind whispers of this person’s need. Envision what you hear ([Ask the Oracle](classic/moves/fate/ask_the_oracle) if unsure). If you use this information or fulfill this need when you [Compel](classic/moves/relationship/compel) them, you may reroll any dice (one time only).
