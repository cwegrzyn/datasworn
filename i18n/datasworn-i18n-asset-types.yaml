classic/assets/ritual/bind/abilities/1#Text: When you wear an animal pelt and dance in moonlight, roll +wits. On a strong hit, you or an ally may wear the pelt and add +1 when making moves with the related stat (wolf-edge; bear-iron; deer-heart; fox-shadow; boar-wits). If the wearer rolls a 1 on their action die while making a move using the pelt, the magic is spent. On a weak hit, as above, but the wilds call as you dance; [Endure Stress](classic/moves/suffer/endure_stress) (2 stress).
classic/assets/ritual/bind/abilities/2#Text: As above, and you may instead perform this ritual wearing the pelt of a beast. If you do, name the related stat and add +2 (instead of +1).
classic/assets/ritual/bind/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
