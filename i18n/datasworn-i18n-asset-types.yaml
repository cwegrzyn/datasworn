classic/moves/assets/ritual/visage/abilities/1/Paint_Visage/Outcomes/Strong_Hit#Text: You may add +2 and take +1 momentum on a hit when you [Secure an Advantage](classic/moves/adventure/secure_an_advantage) or [Compel](classic/moves/relationship/compel) using fear or intimidation. If you roll a 1 on your action die when making a move aided by your visage, the magic is spent.
classic/moves/assets/ritual/visage/abilities/1/Paint_Visage/Outcomes/Weak_Hit#Text:
