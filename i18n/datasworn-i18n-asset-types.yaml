classic/assets/path/outcast/abilities/2#Text: When you [Sojourn](classic/moves/relationship/sojourn), you may reroll any dice. If you do (decide before your first roll), your needs are few, but your isolation sets you apart from others. A strong hit counts as a weak hit.
classic/assets/path/outcast/abilities/3#Text: When you [Reach Your Destination](classic/moves/adventure/reach_your_destination) and score a strong hit, you recall or recognize something helpful about this place. Envision what it is, and take +2 momentum.
