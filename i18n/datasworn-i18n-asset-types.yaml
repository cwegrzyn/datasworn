classic/assets/ritual/divination/abilities/1#Text: When you take a drop of blood from a willing subject (not yourself) and cast the rune-carved stones, roll +heart. On a strong hit, you may read the runes to gain insight about the subject and people close to them, including information you and the subject have no knowledge of. If you use the reading to [Gather Information](classic/moves/adventure/gather_information), [Compel](classic/moves/relationship/compel), or [Forge a Bond](classic/moves/relationship/forge_a_bond), add +1. On a weak hit, as above, but the runes reveal their secrets only with extra time and focus; suffer -2 momentum.
classic/assets/ritual/divination/abilities/2#Text: As above, and your divination can also reveal information about the subject’s future.
classic/assets/ritual/divination/abilities/3#Text: When you perform this ritual, add +1 and take +1 momentum on a hit.
