classic/assets/ritual/lightbearer/abilities/1#Text: When you focus on a source of light and capture its essence, roll +wits. On a strong hit, set your light track to +6. On a weak hit, make it +3. Then, when you make a move to overcome or navigate darkness, you may add +2 and suffer -1 light.
classic/assets/ritual/lightbearer/abilities/2#Text: You may use your light to [Strike](classic/moves/combat/strike) or [Clash](classic/moves/combat/clash) against a dark-dwelling foe. Choose the amount of light to unleash, and roll +light (instead of +iron or +edge). Suffer -light equal to that amount. On a hit, your harm is 1+your unleashed light.
