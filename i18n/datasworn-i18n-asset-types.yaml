    * Reap the bounty: [Resupply](classic/moves/adventure/resupply) now and reroll any dice.
classic/assets/path/waterborn/abilities/3#Text: When you [Enter the Fray](classic/moves/combat/enter_the_fray) aboard a boat or ship, reroll any dice.
