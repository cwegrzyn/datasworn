Starforged/Assets/Module/Stealth_Tech/Abilities/1#Text: Your vehicle is rigged for silent running. When you make a move against a specific foe or threat to avoid detection, add +1. If you [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray) by ambushing an unaware foe, add +1 and mark progress on a strong hit.
Starforged/Assets/Module/Stealth_Tech/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: When you travel stealthily (in your vehicle)
Starforged/Assets/Module/Stealth_Tech/Abilities/2#Text: When you travel stealthily as you [Undertake an Expedition](Starforged/Moves/Exploration/Undertake_an_Expedition) (+shadow), you may reroll your action die.
Starforged/Assets/Module/Stealth_Tech/Abilities/3/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: You also remain totally undetected; take +2 momentum and add +1 on your next [Strike](Starforged/Moves/Combat/Strike).
Starforged/Assets/Module/Stealth_Tech/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: You are poised to [Strike](Starforged/Moves/Combat/Strike) from hiding (and choose to strike true)
Starforged/Assets/Module/Stealth_Tech/Abilities/3/Alter_Moves/2/Outcomes/Strong_Hit/With_a_Match#Text: Mark progress. You also remain totally undetected; take +2 momentum and add +1 on your next [Strike](Starforged/Moves/Combat/Strike).
