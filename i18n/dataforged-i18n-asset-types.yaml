Starforged/Assets/Path/Diplomat/Abilities/2#Text: When you make a move to defuse, reason, or negotiate, add +1. On a miss, you may take a different tack. Envision this new approach, reroll all dice, and add +2. If you score a miss yet again, face a dire complication or blow to your reputation as you [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
