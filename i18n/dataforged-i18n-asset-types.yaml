Starforged/Assets/Module/Reinforced_Hull/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: By letting your reinforced hull take the hit
Starforged/Assets/Module/Reinforced_Hull/Abilities/3/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Module/Reinforced_Hull/Abilities/3#Text: When you [React Under Fire](Starforged/Moves/Combat/React_Under_Fire) by letting your reinforced hull take the hit, add +1 and take +1 momentum on a hit. On a strong hit with a match, take another +1 momentum as you surge through the chaos and put yourself in perfect position. On a miss, [Pay the Price](Starforged/Moves/Fate/Pay_the_Price) by marking this module as broken.
