Starforged/Assets/Support_Vehicle/Snub_Fighter/Abilities/1#Text: Your armed snub fighter carries a single pilot for space or atmospheric flight and combat. When you [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray), you may roll +integrity; if you do, take +2 momentum on a hit.
