Starforged/Assets/Path/Armored/Abilities/1/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: Take +2 momentum as you build confidence, make an impression on your foes, or improve your position.
Starforged/Assets/Path/Armored/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: While putting trust in your armor’s strength against physical attacks or impact
Starforged/Assets/Path/Armored/Abilities/1/Alter_Moves/1#Text: You may put trust in your armor’s strength. If you do, preset your action die to 4.
Starforged/Assets/Path/Armored/Abilities/1#Text: When you [Face Danger](Starforged/Moves/Adventure/Face_Danger), [React Under Fire](Starforged/Moves/Combat/React_Under_Fire), or [Clash](Starforged/Moves/Combat/Clash) against physical attacks or impact, you may put trust in your armor’s strength. If you do, preset your action die to 4. On a strong hit with a match, take +2 momentum as you build confidence, make an impression on your foes, or improve your position.
Starforged/Assets/Path/Armored/Abilities/2/Alter_Moves/1#Text: You may put trust in your armor’s strength. If you do, preset your action die to 5.
Starforged/Assets/Path/Armored/Abilities/2#Text: You add an important new piece to your set of armor, or upgrade its materials. As above, but preset your action die to 5 instead of 4.
Starforged/Assets/Path/Armored/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: By letting your armor take the hit
Starforged/Assets/Path/Armored/Abilities/3/broken#Label: broken
Starforged/Assets/Path/Armored/Abilities/3#Text: When you must [Endure Harm](Starforged/Moves/Suffer/Endure_Harm), you may instead let your armor take the hit. If you do, roll your action die. On a 4 or greater, ignore the harm. On a 1-3, ignore the harm but your armor is now broken; you must [Repair](Starforged/Moves/Recover/Repair) and spend 5 repair points to bring it back to working condition.
