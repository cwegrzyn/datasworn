Starforged/Assets/Path#Description: |-
  **Paths** are your background, interests, training, skills, powers, and key equipment. They provide mechanical and narrative advantages, but also reflect who you are and how you interact with the world. When you create your character in the next chapter, you'll select at least two paths to get started.

  Some paths represent your skill with a signature weapon style or piece of equipment. If you see a requirement at the top of the asset card, such as “If you wield a bladed weapon…,” the asset is only usable when taking action using that item.
Starforged/Assets/Support_Vehicle/Exosuit/Abilities/1/Alter_Moves/1/Outcomes/Miss#Text: You may (after rolling) replace the value of your action die with the rig's integrity; if you do, [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1).
Starforged/Assets/Support_Vehicle/Exosuit/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: When you make a forceful, damaging, or resistant move in your Exosuit
Starforged/Assets/Support_Vehicle/Exosuit/Abilities/1#Text: Your lumbering rig houses one pilot, is sealed against hostile environments, and is armed with fixed or held weapons. When you make a forceful, damaging, or resistant move, you may (after rolling) replace the value of your action die with the rig's integrity; if you do, [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1).
Starforged/Assets/Support_Vehicle/Exosuit/Abilities/2/Alter_Moves/1/Outcomes/Miss#Text: When you burn fuel to overcome a critical obstacle (decide after rolling), you may reroll any dice. If you do, [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1).
Starforged/Assets/Support_Vehicle/Exosuit/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: You use your Exosuit's thrusters to maneuver in zero-g, make thrust-assisted leaps, or drop to a surface from altitude
Starforged/Assets/Support_Vehicle/Exosuit/Abilities/2#Text: Your exosuit is equipped with thrusters. You can maneuver in zero-g, make thrust-assisted leaps, and drop to a surface from altitude. When you burn fuel to overcome a critical obstacle (decide after rolling), you may reroll any dice. If you do, [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1).
