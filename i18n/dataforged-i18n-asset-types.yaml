    * Manual scan: Add +1
    * Automated scan: Instead of rolling the action die, make it the value of your vehicle's integrity
Starforged/Assets/Module/Sensor_Array/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: Against an ambush
Starforged/Assets/Module/Sensor_Array/Abilities/3/Alter_Moves/2/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Module/Sensor_Array/Abilities/3/Alter_Moves/2/Trigger/Options/1#Text: To detect a hidden threat
Starforged/Assets/Module/Sensor_Array/Abilities/3#Text: When you [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray) against an ambush, or [Face Danger](Starforged/Moves/Adventure/Face_Danger) to detect a hidden threat, you may roll +integrity. If you do, reroll any dice and take +1 momentum on a hit.
