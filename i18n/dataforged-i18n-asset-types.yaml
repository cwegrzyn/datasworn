Starforged/Assets/Deed#Description: |-
  **Deeds** represent the notable achievement and situations of your story, and how those events change your character.

  Deeds have a requirement listed at the top of the card, phrased as “Once you \[blank\].” You may not spend experience to acquire a deed until you fulfill the requirement, and you cannot choose a deed when creating your character.
Starforged/Assets/Module/Engine_Upgrade/Abilities/1/Alter_Moves/1/Outcomes/Strong_Hit#Text: Take +1 momentum; if you get a 6 on your action die, take +2 momentum instead of +1.
Starforged/Assets/Module/Engine_Upgrade/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: In your vehicle
Starforged/Assets/Module/Engine_Upgrade/Abilities/1#Text: Your vehicle’s finely-tuned engines speed your travels. When you [Undertake an Expedition](Starforged/Moves/Exploration/Undertake_an_Expedition) (+edge) and score a strong hit, take +1 momentum; on a strong hit with a 6 on your action die, take +2 momentum instead of +1.
Starforged/Assets/Module/Engine_Upgrade/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit#Text: Take +1 momentum.
Starforged/Assets/Module/Engine_Upgrade/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: In your vehicle (and you choose to maneuver)
Starforged/Assets/Module/Engine_Upgrade/Abilities/2/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Module/Engine_Upgrade/Abilities/2/Alter_Moves/2/Outcomes/Weak_Hit#Text: Take +2 momentum.
Starforged/Assets/Module/Engine_Upgrade/Abilities/2/Alter_Moves/2/Trigger/Options/1#Text: In your vehicle (and you choose to boost)
Starforged/Assets/Module/Engine_Upgrade/Abilities/2#Text: |-
  When you [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray), choose one (before rolling).

    * Maneuver: Add +1 and take +1 momentum on a strong hit.
    * Boost: Take +2 momentum on a hit.
Starforged/Assets/Module/Engine_Upgrade/Abilities/3/Alter_Moves/1/Outcomes/Miss#Text: You may push your engines to their limit. If you do (decide after rolling), reroll any dice and count a weak hit as a strong hit. Then, [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage) (-2).
Starforged/Assets/Module/Engine_Upgrade/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: When you make a desperate move to pursue a foe, escape a threat, or get in range (in your vehicle)
Starforged/Assets/Module/Engine_Upgrade/Abilities/3#Text: When you make a desperate move to pursue a foe, escape a threat, or get in range, you may push your engines to their limit. If you do (decide after rolling), reroll any dice and count a weak hit as a strong hit. Then, [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage) (-2).
