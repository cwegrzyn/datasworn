Starforged/Assets/Companion/Protocol_Bot/Abilities/1/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: You learn something which builds understanding or empathy. Mark 1 tick on your bonds legacy track.
Starforged/Assets/Companion/Protocol_Bot/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: When you are aided by the bot as you make a move in a formal social interaction
Starforged/Assets/Companion/Protocol_Bot/Abilities/1/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Companion/Protocol_Bot/Abilities/1#Text: Your protocol bot companion is programmed with knowledge of cultures, languages, and customs. When you are aided by the bot as you make a move in a formal social interaction, add +1. On a strong hit with a match, you learn something which builds understanding or empathy; also mark 1 tick on your bonds legacy track.
Starforged/Assets/Companion/Protocol_Bot/Abilities/2#Text: When you first visit or interact with a new community or culture, you may ask for the bot's insight. If you do, envision what you learn and take +1 momentum.
Starforged/Assets/Companion/Protocol_Bot/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: In a charged interaction
Starforged/Assets/Companion/Protocol_Bot/Abilities/3#Text: If you make a move in a charged interaction and the value of your action die is less than the bot's health, you may reroll it as the bot interjects with their commentary or advice.
