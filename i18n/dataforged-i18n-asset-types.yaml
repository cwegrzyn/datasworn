Starforged/Assets/Companion/Sprite/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: By sending your sprite to perform trickery (such as creating a distraction, sneaking into a protected location, or stealing an object)
Starforged/Assets/Companion/Sprite/Abilities/1/Alter_Moves/1#Text: Add +your sprite's health.
Starforged/Assets/Companion/Sprite/Abilities/1#Text: Your sprite companion alters its delicate, crystalline form to fly, swim, or scurry, and can covertly navigate even the harshest of environments. When you make a move by sending it to perform trickery (such as creating a distraction, sneaking into a protected location, or stealing an object) add +its health.
Starforged/Assets/Companion/Sprite/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: By remotely observing a situation from your sprite's perspective
Starforged/Assets/Companion/Sprite/Abilities/2/Alter_Moves/1#Text: Add +your sprite's health.
Starforged/Assets/Companion/Sprite/Abilities/2#Text: You are attuned to the resonance of the sprite's crystalline structure, and can communicate with it at a distance and perceive through its senses. When you [Secure an Advantage](Starforged/Moves/Adventure/Secure_an_Advantage) by observing a situation from its perspective, or remotely [Gather Information](Starforged/Moves/Adventure/Gather_Information), add +its health.
Starforged/Assets/Companion/Sprite/Abilities/3#Text: With a moment's rest, the sprite can mend its form and return automatically to max health.
