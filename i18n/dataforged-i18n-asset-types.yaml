Starforged/Assets/Companion/Rockhorn/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: By sending the rockhorn to directly attack a foe or smash an obstacle
Starforged/Assets/Companion/Rockhorn/Abilities/1#Text: Your rockhorn companion uses its resilient, stone-like hide and brute strength to overcome threats. When you make a move by sending the rockhorn to directly attack a foe or smash an obstacle, roll +its health.
Starforged/Assets/Companion/Rockhorn/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: The rockhorn's rapid healing makes it unstoppable; give it another +1 health or take +1 momentum.
Starforged/Assets/Companion/Rockhorn/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: For the rockhorn
Starforged/Assets/Companion/Rockhorn/Abilities/2#Text: When you make the [Companion Takes a Hit](Starforged/Moves/Suffer/Companion_Takes_a_Hit) move for the rockhorn, count a weak hit as a strong hit. On a strong hit with a match, its rapid healing makes it unstoppable; give it another +1 health or take +1 momentum.
Starforged/Assets/Companion/Rockhorn/Abilities/3#Text: The rockhorn will come to your aid in your most vulnerable moments. When you [Endure Harm](Starforged/Moves/Suffer/Endure_Harm) or [Endure Stress](Starforged/Moves/Suffer/Endure_Stress) and score a miss, you may reroll your action die if its value is less than the rockhorn’s health.
