Starforged/Assets/Module/Internal_Refit/Abilities/3#Text: When you [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray) to oppose an invader within your vessel, reroll any dice. On a strong hit, take +momentum equal to integrity. On a strong hit with a match, also mark progress.
