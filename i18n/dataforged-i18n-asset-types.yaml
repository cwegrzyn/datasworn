  A miracle or sign manifests. Choose one:

    * Take +2 spirit
    * Take +2 momentum
    * Take +1 spirit and +1 momentum
Starforged/Assets/Path/Devotant/Abilities/1/Alter_Moves/1/Outcomes/Strong_Hit#Text: Take +1 momentum or +1 spirit.
Starforged/Assets/Path/Devotant/Abilities/1/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum or +1 spirit.
Starforged/Assets/Path/Devotant/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: By calling on your god, power, or entity for guidance or aid
Starforged/Assets/Path/Devotant/Abilities/1#Text: You worship a god, power, or entity. Give it a name and choose one of your stats to represent its nature. When you [Secure an Advantage](Starforged/Moves/Adventure/Secure_an_Advantage) or [Gain Ground](Starforged/Moves/Combat/Gain_Ground) by calling on it for guidance or aid, roll +linked stat. On a hit, take +1 momentum or +1 spirit. On a strong hit with a match, a miracle or sign manifests; take another +1 momentum or +1 spirit.
Starforged/Assets/Path/Devotant/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +2 momentum or +2 spirit.
Starforged/Assets/Path/Devotant/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: In service to your faith
Starforged/Assets/Path/Devotant/Abilities/2/Alter_Moves/2/Outcomes/Weak_Hit#Text: Mark 2 ticks on your bonds legacy track.
Starforged/Assets/Path/Devotant/Abilities/2/Alter_Moves/2/Trigger/Options/1#Text: On a divine quest (formidable or greater)
Starforged/Assets/Path/Devotant/Abilities/2#Text: When you [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) in service to your faith, roll +linked stat and take +2 momentum or +2 spirit on a hit. When you [Fulfill Your Vow](Starforged/Moves/Quest/Fulfill_Your_Vow) on a divine quest (formidable or greater) and score a hit, also mark 2 ticks on your bonds legacy track.
Starforged/Assets/Path/Devotant/Abilities/3/Alter_Moves/1/Outcomes/Strong_Hit#Text: Take +1 spirit or +1 momentum.
Starforged/Assets/Path/Devotant/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: Through contemplation or sharing of your faith
Starforged/Assets/Path/Devotant/Abilities/3#Text: When you [hearten](Starforged/Moves/Recover/Hearten) through contemplation or sharing of your faith, you may roll +linked stat. If you do, take +1 spirit or +1 momentum on a strong hit.
