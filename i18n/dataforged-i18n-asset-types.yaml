Starforged/Assets/Path/Demolitionist/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: To attack, destroy, or sabotage by deploying or triggering an explosive device
Starforged/Assets/Path/Demolitionist/Abilities/1/Alter_Moves/1#Text: "Choose the value of your charge before rolling: normal=1, high=2, or overcharged=3. If either challenge die is equal to or less than the charge, count a weak hit as a strong hit. If not, and your action die is equal to or less than the charge, you are caught up in the destruction or set off an unintended effect; count a weak hit as a miss."
Starforged/Assets/Path/Demolitionist/Abilities/1#Text: "When you make a move to attack, destroy, or sabotage by deploying or triggering an explosive device, choose the value of your charge before rolling: normal=1, high=2, or overcharged=3. If either challenge die is equal to or less than the charge, count a weak hit as a strong hit. If not, and your action die is equal to or less than the charge, you are caught up in the destruction or set off an unintended effect; count a weak hit as a miss."
Starforged/Assets/Path/Demolitionist/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Path/Demolitionist/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: To craft, modify, or disarm an explosive device, or if you threaten or provoke by arming an explosive device
Starforged/Assets/Path/Demolitionist/Abilities/2/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Path/Demolitionist/Abilities/2#Text: When you make a move to craft, modify, or disarm an explosive device, or if you threaten or provoke by arming an explosive device, add +1 and take +1 momentum on a hit.
Starforged/Assets/Path/Demolitionist/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: When your momentum is at its max, and you reset momentum (before rolling) to trigger an explosive device
Starforged/Assets/Path/Demolitionist/Abilities/3#Text: When your momentum is at its max, you may reset momentum (before rolling) to trigger an explosive device as you [Take Decisive Action](Starforged/Moves/Combat/Take_Decisive_Action). If you do, reroll any challenge dice.
