Starforged/Assets/Companion/The_Kraken/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: Summon the Kraken (and fill one segment of its clock)
Starforged/Assets/Companion/The_Kraken/Abilities/1/Alter_Moves/1#Text: |-
  The Kraken will heed a single command to destroy or overcome any foe or obstacle. If you are in a fight, [Take Decisive Action](Starforged/Moves/Combat/Take_Decisive_Action) with an automatic strong hit.

  When the clock is filled, [Ask the Oracle](Starforged/Moves/Fate/Ask_the_Oracle) (using the yes/no table) if the Kraken turns against you, making it *50/50*. On a yes, discard this asset; the Kraken is now an epic foe. On a no, clear one segment of the clock.
Starforged/Assets/Companion/The_Kraken/Abilities/1/Inputs/Krakendoom#Label: Krakendoom
Starforged/Assets/Companion/The_Kraken/Abilities/1#Text: When you summon the Kraken, fill one segment of a four-segment clock. The Kraken will heed a single command to destroy or overcome any foe or obstacle. If you are in a fight, [Take Decisive Action](Starforged/Moves/Combat/Take_Decisive_Action) with  an automatic strong hit. When the clock is filled, [Ask the Oracle](Starforged/Moves/Fate/Ask_the_Oracle) (using the yes/no table) if the Kraken turns against you, making it *50/50*. On a yes, discard this asset; the Kraken is now an epic foe. On a no, clear one segment of the clock.
Starforged/Assets/Companion/The_Kraken/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: Make a move using a threat to call the Kraken as leverage
Starforged/Assets/Companion/The_Kraken/Abilities/2/Alter_Moves/1#Text: Add +2.
Starforged/Assets/Companion/The_Kraken/Abilities/2#Text: When you make a move using a threat to call the Kraken as leverage, add +2.
Starforged/Assets/Companion/The_Kraken/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: "Choose one: clear all clock segments, or discard this asset and mark three boxes on your bonds legacy track."
Starforged/Assets/Companion/The_Kraken/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: In service to the Kraken (formidable or greater, one time only)
Starforged/Assets/Companion/The_Kraken/Abilities/3#Text: "One time only, when you [Fulfill Your Vow](Starforged/Moves/Quest/Fulfill_Your_Vow) (formidable or greater) in service to the Kraken and score a hit, choose one: clear all clock segments, or discard this asset and mark three boxes on your bonds legacy track."
