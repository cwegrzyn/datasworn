Starforged/Assets/Path/Bannersworn/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: In service to your bound clan, faction, or creed
Starforged/Assets/Path/Bannersworn/Abilities/1#Text: You are bound to a clan, faction, or creed. When you [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) in service to this ideology, reroll any dice. On a hit, mark 1 tick on your bonds legacy track.
Starforged/Assets/Path/Bannersworn/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: You may envision meeting someone of the same ideology. If you [Make a Connection](Starforged/Moves/Connection/Make_a_Connection) with them and score a hit, mark 1 tick on your bonds legacy track.
Starforged/Assets/Path/Bannersworn/Abilities/2/Alter_Moves/2/Outcomes/Strong_Hit#Text: Make the legacy reward one rank higher (1 extra box if already epic).
Starforged/Assets/Path/Bannersworn/Abilities/2/Alter_Moves/2/Outcomes/Weak_Hit#Text: Make the legacy reward one rank higher (1 extra box if already epic).
Starforged/Assets/Path/Bannersworn/Abilities/2/Alter_Moves/2/Trigger/Options/1#Text: With anyone of your ideology
Starforged/Assets/Path/Bannersworn/Abilities/2#Text: When you or an ally [Sojourn](Starforged/Moves/Recover/Sojourn) and score a strong hit with a match, you may envision meeting someone of the same ideology. If you [Make a Connection](Starforged/Moves/Connection/Make_a_Connection) with them and score a hit, mark 1 tick on your bonds legacy track. When you [Forge a Bond](Starforged/Moves/Connection/Forge_a_Bond) with anyone of your ideology, make the legacy reward one rank higher (1 extra box if already epic).
Starforged/Assets/Path/Bannersworn/Abilities/3/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: Your reputation grows among those who share your ideology; mark 1 tick on your bonds legacy track.
Starforged/Assets/Path/Bannersworn/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: When you make a progress move in direct service to your ideology
Starforged/Assets/Path/Bannersworn/Abilities/3#Text: When you make a progress move in direct service to your ideology, you may reroll one challenge die. If you score a strong hit with a match, your reputation grows among those who share your ideology; mark 1 tick on your bonds legacy track.
