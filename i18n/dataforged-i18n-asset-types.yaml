Starforged/Assets/Path/Looper/Abilities/1/Alter_Moves/1/Outcomes/Miss#Text: You may loop back a second or two. If you do, [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-2), reroll any dice, and take +1 momentum on a strong hit.
Starforged/Assets/Path/Looper/Abilities/1#Text: When you score a miss on a suffer move (not [Endure Stress](Starforged/Moves/Suffer/Endure_Stress)), you may loop back a second or two. If you do, [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-2), reroll any dice, and take +1 momentum on a strong hit.
Starforged/Assets/Path/Looper/Abilities/2#Text: "When you create a link to the current point in time, note the value of condition meters for you and your allies. You can retain only one active link. If you later loop back to this moment, roll +the gap in time: +4 if minutes, +3 if hours, or +2 if days. You may not burn momentum on this roll. On a strong hit, return to the linked point, retain any progress, and set condition meters (except for spirit) to their original values. On a weak hit, as above, but [Endure Stress](Starforged/Moves/Suffer/Endure_Stress) (-2). On a miss, as with a strong hit, but you find the timeline corrupted; [Pay the Price](Starforged/Moves/Fate/Pay_the_Price)."
