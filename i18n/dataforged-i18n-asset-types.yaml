Starforged/Assets/Module/Medbay/Abilities/1#Text: When you use your medbay to [Heal](Starforged/Moves/Recover/Heal) yourself or another patient, you may reroll your action die if its value is less than your vehicle's integrity.
Starforged/Assets/Module/Medbay/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit#Text: Clear the impact (in addition to the other benefits of the move). Then, envision the scar that now serves as a reminder of the incident.
Starforged/Assets/Module/Medbay/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: When you or an ally mark the permanently harmed impact and are brought to the medbay without delay (less than an hour or so)
Starforged/Assets/Module/Medbay/Abilities/2#Text: When you or an ally mark the permanently harmed impact and are brought to the medbay without delay (less than an hour or so), you have a shot at making things right. If you [Heal](Starforged/Moves/Recover/Heal) and score a strong hit, clear the impact (in addition to the other benefits of the move). Then, envision the scar that now serves as a reminder of the incident.
Starforged/Assets/Module/Medbay/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: By performing a risky medical procedure
Starforged/Assets/Module/Medbay/Abilities/3/Alter_Moves/2/Outcomes/Weak_Hit#Text: Reroll any dice and take +1 momentum.
Starforged/Assets/Module/Medbay/Abilities/3/Alter_Moves/2/Trigger/Options/1#Text: Through an autopsy or medical examination
Starforged/Assets/Module/Medbay/Abilities/3#Text: When you [Face Danger](Starforged/Moves/Adventure/Face_Danger) by performing a risky medical procedure, or if you [Gather Information](Starforged/Moves/Adventure/Gather_Information) through an autopsy or medical examination, reroll any dice and take +1 momentum on a hit.
