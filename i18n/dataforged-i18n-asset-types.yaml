  The foe is out of action. However, you sacrifice time or position; [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1).

  If other foes remain and you [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray) against them, mark progress.
Starforged/Moves/Assets/Path/Sniper/Abilities/1/Snipe_Minor_Foe/Title#Canonical: Snipe Minor Foe
Starforged/Moves/Assets/Path/Sniper/Abilities/1/Snipe_Minor_Foe/Title#Short: Snipe Minor Foe
Starforged/Moves/Assets/Path/Sniper/Abilities/1/Snipe_Minor_Foe/Title#Standard: Snipe Minor Foe
Starforged/Moves/Assets/Path/Sniper/Abilities/1/Snipe_Minor_Foe/Trigger#Text: When you target a minor foe from a distance (outside of a fight)...
Starforged/Moves/Assets/Path/Sniper/Abilities/1/Snipe_Minor_Foe#Text: When you target a minor foe from a distance (outside of a fight), roll +wits. On a strong hit, they are out of action. If other foes remain and you [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray) against them, mark progress. On a weak hit, as above, but you sacrifice time or position; [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1). On a miss, you draw attention or face a reprisal; [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
