Starforged/Assets/Companion/Glowcat/Abilities/1/Alter_Moves/1#Text: Add +your glowcat's health.
Starforged/Assets/Companion/Glowcat/Abilities/1#Text: Your glowcat companion perceives the inner emotions and intentions of people and creatures in its vicinity, and embodies those impressions through the colors and intensity of its luminescent fur. When you [Secure an Advantage](Starforged/Moves/Adventure/Secure_an_Advantage) by studying the glowcat’s reactions in a charged interaction, add +its health.
Starforged/Assets/Companion/Glowcat/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: When your glowcat’s reactions help guide your approach
Starforged/Assets/Companion/Glowcat/Abilities/2#Text: When you [Compel](Starforged/Moves/Adventure/Compel), the glowcat’s reactions will help guide your approach; you may reroll your action die if its value is less than the glowcat’s health.
Starforged/Assets/Companion/Glowcat/Abilities/3/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: Take +momentum equal to the glowcat's health.
Starforged/Assets/Companion/Glowcat/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: In the company of the glowcat
Starforged/Assets/Companion/Glowcat/Abilities/3/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Companion/Glowcat/Abilities/3#Text: When you [Endure Stress](Starforged/Moves/Suffer/Endure_Stress) in the company of the glowcat, add +1. On a strong hit with a match, take +momentum equal to their health.
