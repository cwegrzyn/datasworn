Starforged/Assets/Path/Brawler/Abilities/2/Alter_Moves/2#Text: "[Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-2)."
Starforged/Assets/Path/Brawler/Abilities/2#Text: |-
  When you [Clash](Starforged/Moves/Combat/Clash) in close quarters, you may draw on your momentum to gain advantage. If you do, [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-2) and choose one (before rolling).

    * Aggressive: Count a weak hit as a strong hit.
    * Defensive: Count a miss as a weak hit.
Starforged/Assets/Path/Brawler/Abilities/3/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: Your initial assault leaves them stunned; mark progress and take +2 momentum.
