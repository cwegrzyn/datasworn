Starforged/Assets/Module/Missile_Array/Abilities/1/Alter_Moves/2/Outcomes/Weak_Hit#Text: You may exchange any earned +supply for +ammo.
Starforged/Assets/Module/Missile_Array/Abilities/1/Alter_Moves/2/Trigger/Options/1#Text: In a place where your missiles can be replenished
Starforged/Assets/Module/Missile_Array/Abilities/1#Text: Your missile array is armed with 5 ammo. When you [Strike](Starforged/Moves/Combat/Strike) or [Clash](Starforged/Moves/Combat/Clash) with a missile attack, suffer -1 ammo and mark progress on a hit. If you [Resupply](Starforged/Moves/Recover/Resupply) in a place where your missiles can be replenished, you may exchange any earned +supply for +ammo.
Starforged/Assets/Module/Missile_Array/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Module/Missile_Array/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: By locking a missile on target
Starforged/Assets/Module/Missile_Array/Abilities/2/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Module/Missile_Array/Abilities/2#Text: When you have at least 1 ammo and [Gain Ground](Starforged/Moves/Combat/Gain_Ground) by locking a missile on target, add +1 and take +1 momentum on a hit.
Starforged/Assets/Module/Missile_Array/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: When you have at least 3 ammo and [Take Decisive Action](Starforged/Moves/Combat/Take_Decisive_Action) by unleashing all of your missiles
Starforged/Assets/Module/Missile_Array/Abilities/3/Alter_Moves/1#Text: Roll an action die before making the progress roll. If your action die is equal to or less than ammo, you may reroll any challenge dice. Then, set ammo to 0.
Starforged/Assets/Module/Missile_Array/Abilities/3#Text: When you have at least 3 ammo and [Take Decisive Action](Starforged/Moves/Combat/Take_Decisive_Action) by unleashing all of your missiles, roll an action die before making the progress roll. If your action die is equal to or less than ammo, you may reroll any challenge dice. Then, set ammo to 0.
