Starforged/Assets/Module/Research_Lab/Abilities/3/Alter_Moves/2#Text: Add +1.
Starforged/Assets/Module/Research_Lab/Abilities/3/Alter_Moves/3/Outcomes/Weak_Hit#Text: Mark one extra box on your discoveries legacy track.
Starforged/Assets/Module/Research_Lab/Abilities/3/Alter_Moves/3/Trigger/Options/1#Text: To undertake a long-term research project (extreme or greater)
Starforged/Assets/Module/Research_Lab/Abilities/3#Text: When you [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) to undertake a long-term research project (extreme or greater), reroll any dice. When you obtain crucial samples, equipment, or data, mark progress on the quest and take +2 momentum. When you devote extended time to the project in your lab, [Face Danger](Starforged/Moves/Adventure/Face_Danger) and add +1. On a hit, mark progress. On a strong hit with a match, mark progress twice. When you [Fulfill Your Vow](Starforged/Moves/Quest/Fulfill_Your_Vow) and score a hit, also mark one box on your discoveries legacy track.
