Starforged/Assets/Support_Vehicle/Rover/Abilities/1#Text: Your unarmed rover provides protected planetside transport. When you [Undertake an Expedition](Starforged/Moves/Exploration/Undertake_an_Expedition) or [Set a Course](Starforged/Moves/Exploration/Set_a_Course), add +1. When you [Finish an Expedition](Starforged/Moves/Exploration/Finish_an_Expedition) in your rover, you may reroll one challenge die.
Starforged/Assets/Support_Vehicle/Rover/Abilities/2#Text: You may equip your rover with one module asset at no extra cost. When you [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage), the module can be broken or destroyed as with a command vehicle. If you reconfigure your rover, spend 1 experience, discard the module, and equip another with the same number of marked abilities.
