Starforged/Assets/Path/Courier/Abilities/1/Alter_Moves/1#Text: When you [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) to transport and protect something precious, set its safety to 5.
Starforged/Assets/Path/Courier/Abilities/1/Alter_Moves/2/Outcomes/Miss/With_a_Match#Text: |-
  You must suffer -2 safety as the cost.

  When safety falls to 0, envision a major complication related to this mission. If you overcome the threat, mark progress twice on this quest. Then, set safety to 3.
Starforged/Assets/Path/Courier/Abilities/1/Alter_Moves/2/Outcomes/Miss#Text: |-
  You may suffer -1 safety as the cost.

  When safety falls to 0, envision a major complication related to this mission. If you overcome the threat, mark progress twice on this quest. Then, set safety to 3.
