Starforged/Moves/Assets/Module/Shields/Abilities/1/Raise_Shields/Trigger#Text: When you raise your shields...
Starforged/Moves/Assets/Module/Shields/Abilities/1/Raise_Shields#Text: When you raise your shields, roll +your vehicle's integrity or +wits. On a strong hit, set your shields to 4. On a weak hit, make them 3. On a miss, make them 2 but [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1). Then, if you [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage), ignore damage up to the value of your shields and suffer -1 shields. Raised shields last for a few minutes. If reduced to 0, they cannot be raised again for an hour or so.
Starforged/Moves/Assets/Path/Archer/Abilities/1/Craft_Projectiles/Outcomes/Miss#Text: "[Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1)."
Starforged/Moves/Assets/Path/Archer/Abilities/1/Craft_Projectiles/Outcomes/Strong_Hit#Text: Take up to +6 ammo.
Starforged/Moves/Assets/Path/Archer/Abilities/1/Craft_Projectiles/Outcomes/Weak_Hit#Text: Take up to +4 ammo and [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1).
Starforged/Moves/Assets/Path/Archer/Abilities/1/Craft_Projectiles/Title#Canonical: Craft Projectiles
Starforged/Moves/Assets/Path/Archer/Abilities/1/Craft_Projectiles/Title#Short: Craft Projectiles
Starforged/Moves/Assets/Path/Archer/Abilities/1/Craft_Projectiles/Title#Standard: Craft Projectiles
Starforged/Moves/Assets/Path/Archer/Abilities/1/Craft_Projectiles/Trigger#Text: When you replenish your ammo by crafting projectiles...
Starforged/Moves/Assets/Path/Archer/Abilities/1/Craft_Projectiles#Text: You carry 6 ammo. When you [Strike](Starforged/Moves/Combat/Strike) or [Clash](Starforged/Moves/Combat/Clash), you may add +1 or +2 and suffer that amount as -ammo. To replenish your ammo by crafting projectiles, roll +wits. On a strong hit, take up to +6 ammo. On a weak hit, take up to +4 ammo and [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1). On a miss, [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1).
Starforged/Moves/Assets/Path/Artist/Abilities/3/Commemorate/Outcomes/Miss#Text: The work is ignored, misunderstood, or co-opted, and you must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Assets/Path/Artist/Abilities/3/Commemorate/Outcomes/Strong_Hit#Text: The work will stand the test of time; mark 2 ticks on your bonds legacy track.
Starforged/Moves/Assets/Path/Artist/Abilities/3/Commemorate/Outcomes/Weak_Hit#Text: The work's impact is short-lived; mark 1 tick on your bonds legacy track.
Starforged/Moves/Assets/Path/Artist/Abilities/3/Commemorate/Title#Canonical: Commemorate
Starforged/Moves/Assets/Path/Artist/Abilities/3/Commemorate/Title#Short: Commemorate
Starforged/Moves/Assets/Path/Artist/Abilities/3/Commemorate/Title#Standard: Commemorate
Starforged/Moves/Assets/Path/Artist/Abilities/3/Commemorate/Trigger/Options/1#Text: Roll +the stat which best represents the work’s nature
Starforged/Moves/Assets/Path/Artist/Abilities/3/Commemorate/Trigger#Text: When you create or perform a significant artistic work as a public memorial or tribute...
Starforged/Moves/Assets/Path/Artist/Abilities/3/Commemorate#Text: When you create or perform a significant artistic work as a public memorial or tribute, roll +the stat which best represents the work’s nature. On a strong hit, the work will stand the test of time; mark 2 ticks on your bonds legacy track. On a weak hit, its impact is short-lived; mark 1 tick instead of 2. On a miss, the work is ignored, misunderstood, or co-opted, and you must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Assets/Path/Crew_Commander/Abilities/1/Bolster_Crew/Outcomes/Miss#Text: Take +2 command but envision a threat to your crew or leadership.
Starforged/Moves/Assets/Path/Crew_Commander/Abilities/1/Bolster_Crew/Outcomes/Strong_Hit#Text: Take +4 command.
Starforged/Moves/Assets/Path/Crew_Commander/Abilities/1/Bolster_Crew/Outcomes/Weak_Hit#Text: Take +2 command.
Starforged/Moves/Assets/Path/Crew_Commander/Abilities/1/Bolster_Crew/Title#Canonical: Bolster Crew
Starforged/Moves/Assets/Path/Crew_Commander/Abilities/1/Bolster_Crew/Title#Short: Bolster Crew
Starforged/Moves/Assets/Path/Crew_Commander/Abilities/1/Bolster_Crew/Title#Standard: Bolster Crew
Starforged/Moves/Assets/Path/Crew_Commander/Abilities/1/Bolster_Crew/Trigger#Text: When you bolster your crew...
Starforged/Moves/Assets/Path/Crew_Commander/Abilities/1/Bolster_Crew#Text: To bolster your crew, provide a significant reward or respite; then, roll +heart. On a strong hit, take +4 command. On a weak hit, take +2. On a miss, take +2 but envision a threat to your crew or leadership.
Starforged/Moves/Assets/Path/Empath/Abilities/1/Read_Heart/Outcomes/Miss#Text: You reveal a troubling motive or secret; [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Assets/Path/Empath/Abilities/1/Read_Heart/Outcomes/Strong_Hit#Text: You glimpse a helpful aspect of their inner self. Envision what you learn, take +2 momentum, and add +1 when you make moves to interact with them in this scene.
Starforged/Moves/Assets/Path/Empath/Abilities/1/Read_Heart/Outcomes/Weak_Hit#Text: The visions are murky; take +1 momentum.
Starforged/Moves/Assets/Path/Empath/Abilities/1/Read_Heart/Title#Canonical: Read Heart
Starforged/Moves/Assets/Path/Empath/Abilities/1/Read_Heart/Title#Short: Read Heart
Starforged/Moves/Assets/Path/Empath/Abilities/1/Read_Heart/Title#Standard: Read Heart
Starforged/Moves/Assets/Path/Empath/Abilities/1/Read_Heart/Trigger#Text: When you read the intent, emotions, or memories of a nearby being...
Starforged/Moves/Assets/Path/Empath/Abilities/1/Read_Heart#Text: When you read the intent, emotions, or memories of a nearby being, roll +heart. On a strong hit, you glimpse a helpful aspect of their inner self. Envision what you learn, take +2 momentum, and add +1 when you make moves to interact with them in this scene. On a weak hit, the visions are murky; take +1 momentum. On a miss, you reveal a troubling motive or secret; [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Assets/Path/Firebrand/Abilities/1/Gather_Energy/Outcomes/Miss#Text: |-
  Take up to +2 fire but [Endure Harm](Starforged/Moves/Suffer/Endure_Harm) (-2).

  When you make moves aided by this energy to attack or overcome obstacles, add +2 and suffer -1 fire.
Starforged/Moves/Assets/Path/Firebrand/Abilities/1/Gather_Energy/Outcomes/Strong_Hit#Text: |-
  Take up to +3 fire.

  When you make moves aided by this energy to attack or overcome obstacles, add +2 and suffer -1 fire.
Starforged/Moves/Assets/Path/Firebrand/Abilities/1/Gather_Energy/Outcomes/Weak_Hit#Text: |-
  Take up to +2 fire.

  When you make moves aided by this energy to attack or overcome obstacles, add +2 and suffer -1 fire.
Starforged/Moves/Assets/Path/Firebrand/Abilities/1/Gather_Energy/Title#Canonical: Gather Energy
Starforged/Moves/Assets/Path/Firebrand/Abilities/1/Gather_Energy/Title#Short: Gather Energy
Starforged/Moves/Assets/Path/Firebrand/Abilities/1/Gather_Energy/Title#Standard: Gather Energy
Starforged/Moves/Assets/Path/Firebrand/Abilities/1/Gather_Energy/Trigger#Text: When you rest and meditate to gather fiery energy...
Starforged/Moves/Assets/Path/Firebrand/Abilities/1/Gather_Energy#Text: You wield fiery energy. When you rest and meditate to gather this energy, roll +spirit. On a strong hit, take up to +3 fire. On a weak hit, take +2. On a miss, take +2 fire but [Endure Harm](Starforged/Moves/Suffer/Endure_Harm) (-2). Your max fire is +5. When you make moves aided by this energy to attack or overcome obstacles, add +2 and suffer -1 fire.
Starforged/Moves/Assets/Path/Looper/Abilities/2/Loop_Back/Outcomes/Miss#Text: |-
  You and your allies return to the linked point, retain any progress, and set condition meters (except for spirit) to their original values.

  However, you find the timeline corrupted! [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Assets/Path/Looper/Abilities/2/Loop_Back/Outcomes/Strong_Hit#Text: You and your allies return to the linked point, retain any progress, and set condition meters (except for spirit) to their original values.
Starforged/Moves/Assets/Path/Looper/Abilities/2/Loop_Back/Outcomes/Weak_Hit#Text: |-
  You and your allies return to the linked point, retain any progress, and set condition meters (except for spirit) to their original values

  However, you [Endure Stress](Starforged/Moves/Suffer/Endure_Stress) (-2).
