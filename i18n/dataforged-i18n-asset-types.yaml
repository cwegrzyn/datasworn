Starforged/Moves/Assets/Path/Looper/Abilities/2/Loop_Back/Trigger/Options/1#Text: When you loop back to a linked moment in time...
Starforged/Moves/Assets/Path/Looper/Abilities/2/Loop_Back#Text: "When you create a link to the current point in time, note the value of condition meters for you and your allies. You can retain only one active link. If you later loop back to this moment, roll +the gap in time: +4 if minutes, +3 if hours, or +2 if days. You may not burn momentum on this roll. On a strong hit, return to the linked point, retain any progress, and set condition meters (except for spirit) to their original values. On a weak hit, as above, but [Endure Stress](Starforged/Moves/Suffer/Endure_Stress) (-2). On a miss, as with a strong hit, but you find the timeline corrupted; [Pay the Price](Starforged/Moves/Fate/Pay_the_Price)."
Starforged/Moves/Assets/Path/Outcast/Abilities/2/Scrape_By/Outcomes/Miss#Text: Your supply remains at 0 and you [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1).
Starforged/Moves/Assets/Path/Outcast/Abilities/2/Scrape_By/Outcomes/Strong_Hit#Text: You manage to scrape by and take +1 supply.
Starforged/Moves/Assets/Path/Outcast/Abilities/2/Scrape_By/Outcomes/Weak_Hit#Text: You may [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1) in exchange for +1 supply.
