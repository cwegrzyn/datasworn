Starforged/Assets/Companion/Voidglider/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: On a spaceborne journey as your voidglider helps guide the way
Starforged/Assets/Companion/Voidglider/Abilities/1/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Companion/Voidglider/Abilities/1#Text: Your voidglider companion cruises in your starship’s energy wake and can help guide the way on spaceborne journeys. When you [Undertake an Expedition](Starforged/Moves/Exploration/Undertake_an_Expedition), add +1.
Starforged/Assets/Companion/Voidglider/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: You are riding the voidglider and make a move to detect or evade a threat by relying on its instincts
Starforged/Assets/Companion/Voidglider/Abilities/2#Text: The voidglider is harnessed and trained as a mount, and can be ridden for short-range spacebound transport. When you are riding the voidglider and make a move to detect or evade a threat by relying on its instincts, roll +its health.
Starforged/Assets/Companion/Voidglider/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Companion/Voidglider/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: You make a move by signaling the voidglider to distract or attack a spaceborne foe
Starforged/Assets/Companion/Voidglider/Abilities/3#Text: When you make a move by signaling the voidglider to distract or attack a spaceborne foe, roll +its health and take +1 momentum on a hit.
