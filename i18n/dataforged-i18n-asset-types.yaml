Starforged/Assets/Command_Vehicle/Starship/Abilities/1/Alter_Moves/1#Text: When you [Advance](Starforged/Moves/Legacy/Advance), you may spend experience to equip this vehicle with module assets.
Starforged/Assets/Command_Vehicle/Starship/Abilities/1#Text: Your armed, multipurpose starship is suited for interstellar and atmospheric flight. It can comfortably transport several people, has space for cargo, and can carry and launch support vehicles. When you [Advance](Starforged/Moves/Legacy/Advance), you may spend experience to equip this vehicle with module assets.
Starforged/Assets/Command_Vehicle/Starship/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: This journey strengthened your ties to your ship and any fellow travelers. You and your allies may mark 1 tick on your bonds legacy track.
Starforged/Assets/Command_Vehicle/Starship/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: In your starship (dangerous or greater)
Starforged/Assets/Command_Vehicle/Starship/Abilities/2#Text: When you [Finish an Expedition](Starforged/Moves/Exploration/Finish_an_Expedition) (dangerous or greater) in your starship and score a hit, this journey strengthened your ties to your ship and any fellow travelers. You and your allies may mark 1 tick on your bonds legacy track.
Starforged/Assets/Command_Vehicle/Starship/Abilities/3/Alter_Moves/1/Outcomes/Miss#Text: "[Endure Stress](Starforged/Moves/Suffer/Endure_Stress) (-1)."
Starforged/Assets/Command_Vehicle/Starship/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: To your Starship
Starforged/Assets/Command_Vehicle/Starship/Abilities/3#Text: When you [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage), you may roll +heart. If you do, [Endure Stress](Starforged/Moves/Suffer/Endure_Stress) (-1) on a weak hit or miss.
