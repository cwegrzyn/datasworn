Starforged/Assets/Path/Augmented/Abilities/1/Alter_Moves/1/Outcomes/Miss/With_a_Match#Text: Your augment is broken; you must [Repair](Starforged/Moves/Recover/Repair) and spend 3 repair points to bring it back to working condition.
Starforged/Assets/Path/Augmented/Abilities/1/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: Your augment exceeds expectations; take +2 momentum.
Starforged/Assets/Path/Augmented/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: When you make a move directly aided by your augment
Starforged/Assets/Path/Augmented/Abilities/1/Alter_Moves/1#Text: Envision how your augment gives you exceptional capabilities and add +1.
Starforged/Assets/Path/Augmented/Abilities/1#Text: You are equipped with an advanced prosthetic, implant, or mechanical enhancement. When you make a move directly aided by the augment, envision how it gives you exceptional capabilities and add +1. On a strong hit with a match, your augment exceeds expectations; take +2 momentum. On a miss with a match, the augment is broken; you must [Repair](Starforged/Moves/Recover/Repair) and spend 3 repair points to bring it back to working condition.
Starforged/Assets/Path/Augmented/Abilities/2/broken_augment_2#Label: broken (augment 2)
Starforged/Assets/Path/Augmented/Abilities/2#Text: You are equipped with a second augment. It functions as above, but the benefits of the two augments do not stack.
Starforged/Assets/Path/Augmented/Abilities/3/Alter_Moves/1#Text: You may instead mark an augment as broken. [Repair](Starforged/Moves/Recover/Repair) it as detailed in the AUGMENTED asset.
Starforged/Assets/Path/Augmented/Abilities/3#Text: When you must [Endure Harm](Starforged/Moves/Suffer/Endure_Harm) or [Face Death](Starforged/Moves/Threshold/Face_Death), you may instead mark an augment as broken. [Repair](Starforged/Moves/Recover/Repair) it as detailed above.
