Starforged/Assets/Path/Crew_Commander/Abilities/1/Alter_Moves/1/Outcomes/Miss#Text: You may (after rolling) suffer -1 command and improve a miss to a weak hit.
Starforged/Assets/Path/Crew_Commander/Abilities/1/Alter_Moves/1/Outcomes/Weak_Hit#Text: You may (after rolling) suffer -1 command and improve a weak hit to a strong hit.
Starforged/Assets/Path/Crew_Commander/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: Leading or aided by your crew
Starforged/Assets/Path/Crew_Commander/Abilities/1/Alter_Moves/1#Text: You may (after rolling) suffer -1 command and improve a miss to a weak hit, or a weak hit to a strong hit.
Starforged/Assets/Path/Crew_Commander/Abilities/1/Alter_Moves/2/Trigger/Options/1#Text: As a test of your leadership
Starforged/Assets/Path/Crew_Commander/Abilities/1#Text: You have 2 command; your max is 4. When you or an ally make a move leading or aided by your crew, you may (after rolling) suffer -1 command and improve a miss to a weak hit, or a weak hit to a strong hit. When you [Pay the Price](Starforged/Moves/Fate/Pay_the_Price), you may suffer the cost as -1 command. If you [Face Danger](Starforged/Moves/Adventure/Face_Danger) as a test of your leadership, roll +command. To bolster your crew, provide a significant reward or respite; then, roll +heart. On a strong hit, take +4 command. On a weak hit, take +2. On a miss, take +2 but envision a threat to your crew or leadership.
Starforged/Assets/Path/Crew_Commander/Abilities/2#Text: Take +2 command; your max is now 6.
Starforged/Assets/Path/Crew_Commander/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +2 command.
Starforged/Assets/Path/Crew_Commander/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: "[Compel](Starforged/Moves/Adventure/Compel) your crew to action when when your command is 0 and the situation desperate"
Starforged/Assets/Path/Crew_Commander/Abilities/3#Text: When your command is 0 and the situation desperate, you may [Compel](Starforged/Moves/Adventure/Compel) your crew to action; if you do, take +2 command on a hit.
