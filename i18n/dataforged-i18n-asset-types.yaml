Starforged/Assets/Module#Description: |-
  **Modules** are linked to your STARSHIP and offer additional options and advantages when aboard that vehicle.

  These assets are earned and managed by a single character. They can be shared with allies, but only if it's practical for them to make use of it (not everyone may know how to use a RESEARCH LAB).

  When you [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage) and score a miss, you can mark a module as broken to offset further danger for your STARSHIP. Flip the card over to indicate its broken state. A broken module cannot be used until you successfully [Repair](Starforged/Moves/Recover/Repair) it.
Starforged/Assets/Path/Ace/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: By guiding your vehicle through a hazard or out of harm’s way
Starforged/Assets/Path/Ace/Abilities/1/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Path/Ace/Abilities/1#Text: When you [Face Danger](Starforged/Moves/Adventure/Face_Danger) or [React Under Fire](Starforged/Moves/Combat/React_Under_Fire) by guiding your vehicle through a hazard or out of harm’s way, add +1 and take +1 momentum on a hit.
Starforged/Assets/Path/Ace/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit#Text: If you score a strong hit with a 4, 5, or 6 on the action die, you may put yourself in firing position. If you do, set aside the action die or note its value. If you or an ally [Strike](Starforged/Moves/Combat/Strike) using the vehicle’s weapons, preset your action die with that value. This persists until you fail to score a strong hit on that move, or until you make another move which changes your vehicle’s position.
Starforged/Assets/Path/Ace/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: By maneuvering your vehicle against a foe
Starforged/Assets/Path/Ace/Abilities/2/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Path/Ace/Abilities/2#Text: When you [Gain Ground](Starforged/Moves/Combat/Gain_Ground) by maneuvering your vehicle against a foe, add +1. If you score a strong hit with a 4, 5, or 6 on the action die, you may put yourself in firing position. If you do, set aside the action die or note its value. If you or an ally [Strike](Starforged/Moves/Combat/Strike) using the vehicle’s weapons, preset your action die with that value. This persists until you fail to score a strong hit on that move, or until you make another move which changes your vehicle’s position.
Starforged/Assets/Path/Ace/Abilities/3/Alter_Moves/1/Outcomes/Strong_Hit#Text: Take +1 momentum.
Starforged/Assets/Path/Ace/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: While piloting a vehicle
Starforged/Assets/Path/Ace/Abilities/3#Text: When you must [Endure Stress](Starforged/Moves/Suffer/Endure_Stress) while piloting a vehicle, you may roll +integrity. If you do, take +1 momentum on a strong hit.
