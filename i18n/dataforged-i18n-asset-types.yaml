Starforged/Assets/Support_Vehicle#Description: |-
  **Support vehicles** complement your command vehicle for planetside or short-range operations. If you are playing with others, one of you might serve as the pilot or owner of a support vehicle, but anyone on board can use its abilities as appropriate to the situation.

  As with the command vehicle, your support vehicles have integrity meters. The maximum integrity varies based on the type of vehicle. When a support vehicle faces a damaging situation or environment, you must [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage) to see how it fares.
Starforged/Moves/Assets/Deed/Vanguard/Abilities/1/Seek_Safe_Haven/Outcomes/Miss#Text: You are drawn into a bad situation and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Assets/Deed/Vanguard/Abilities/1/Seek_Safe_Haven/Outcomes/Strong_Hit#Text: |-
  You establish a haven; add +2 whenever you make a recovery move at that location.

  If you establish a haven but score a miss on a recovery move, that location is no longer safe.
Starforged/Moves/Assets/Deed/Vanguard/Abilities/1/Seek_Safe_Haven/Outcomes/Weak_Hit#Text: |-
  You establish a haven; add +1 whenever you make a recovery move at that location.

  If you establish a haven but score a miss on a recovery move, that location is no longer safe.
Starforged/Moves/Assets/Deed/Vanguard/Abilities/1/Seek_Safe_Haven/Title#Canonical: Seek Safe Haven
Starforged/Moves/Assets/Deed/Vanguard/Abilities/1/Seek_Safe_Haven/Title#Short: Seek Safe Haven
Starforged/Moves/Assets/Deed/Vanguard/Abilities/1/Seek_Safe_Haven/Title#Standard: Seek Safe Haven
Starforged/Moves/Assets/Deed/Vanguard/Abilities/1/Seek_Safe_Haven/Trigger#Text: When you seek a safe location in a remote environment...
Starforged/Moves/Assets/Deed/Vanguard/Abilities/1/Seek_Safe_Haven#Text: When you seek a safe location in a remote environment, make a progress roll against your discoveries legacy track. On a strong hit, you establish a haven; add +2 whenever you make a recovery move at that location. On a weak hit, as above, but add +1 when making a recovery move. On a miss, you are drawn into a bad situation and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price). If you establish a haven but score a miss on a recovery move, that location is no longer safe.
Starforged/Moves/Assets/Module/Grappler/Abilities/1/Ready_Grappler/Outcomes/Miss#Text: Charging fails and you must [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage) (-2).
Starforged/Moves/Assets/Module/Grappler/Abilities/1/Ready_Grappler/Outcomes/Strong_Hit#Text: |-
  The grappler is charged and may be fired.

  If you make a move to attack a foe or overcome an obstacle by firing the grappler, take an automatic strong hit.
Starforged/Moves/Assets/Module/Grappler/Abilities/1/Ready_Grappler/Outcomes/Weak_Hit#Text: |-
  The grappler is charged and may be fired, but charging requires extra time or focus; [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1).

  If you make a move to attack a foe or overcome an obstacle by firing the grappler, take an automatic strong hit.
Starforged/Moves/Assets/Module/Grappler/Abilities/1/Ready_Grappler/Title#Canonical: Ready Grappler
Starforged/Moves/Assets/Module/Grappler/Abilities/1/Ready_Grappler/Title#Short: Ready Grappler
Starforged/Moves/Assets/Module/Grappler/Abilities/1/Ready_Grappler/Title#Standard: Ready Grappler
Starforged/Moves/Assets/Module/Grappler/Abilities/1/Ready_Grappler/Trigger#Text: When you take a minute or so to ready the grappler...
Starforged/Moves/Assets/Module/Grappler/Abilities/1/Ready_Grappler#Text: Your grappler can disrupt systems and snare machines and vehicles with a magnetic tether. When you take a minute or so to ready the grappler, roll +integrity or +wits. On a strong hit, the grappler is charged and may be fired. On a weak hit, charging requires extra time or focus; [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1). On a miss, charging fails and you must [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage) (-2). If you make a move to attack a foe or overcome an obstacle by firing the grappler, take an automatic strong hit.
Starforged/Moves/Assets/Module/Internal_Refit/Abilities/2/Draw_Reserves/Outcomes/Miss#Text: Mark unprepared as normal.
Starforged/Moves/Assets/Module/Internal_Refit/Abilities/2/Draw_Reserves/Outcomes/Strong_Hit#Text: You don't need to mark unprepared. Take +1 supply.
Starforged/Moves/Assets/Module/Internal_Refit/Abilities/2/Draw_Reserves/Outcomes/Weak_Hit#Text: Mark unprepared as normal.
Starforged/Moves/Assets/Module/Internal_Refit/Abilities/2/Draw_Reserves/Title#Canonical: Draw Reserves
Starforged/Moves/Assets/Module/Internal_Refit/Abilities/2/Draw_Reserves/Title#Short: Draw Reserves
Starforged/Moves/Assets/Module/Internal_Refit/Abilities/2/Draw_Reserves/Title#Standard: Draw Reserves
Starforged/Moves/Assets/Module/Internal_Refit/Abilities/2/Draw_Reserves/Trigger#Text: When you [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) and your supply is reduced to 0...
Starforged/Moves/Assets/Module/Internal_Refit/Abilities/2/Draw_Reserves#Text: Your vessel is stocked with reserves. When you [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) and your supply is reduced to 0, first roll +integrity instead of marking unprepared. On a strong hit, take +1 supply. Otherwise, mark unprepared.
Starforged/Moves/Assets/Module/Shields/Abilities/1/Raise_Shields/Outcomes/Miss#Text: |-
  Set your vehicle's shields to 2, but [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1).

  Then, if you [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage), ignore damage up to the value of your shields and suffer -1 shields. Raised shields last for a few minutes. If reduced to 0, they cannot be raised again for an hour or so.
Starforged/Moves/Assets/Module/Shields/Abilities/1/Raise_Shields/Outcomes/Strong_Hit#Text: |-
  Set your vehicle's shields to 4.

  Then, if you [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage), ignore damage up to the value of your shields and suffer -1 shields. Raised shields last for a few minutes. If reduced to 0, they cannot be raised again for an hour or so.
Starforged/Moves/Assets/Module/Shields/Abilities/1/Raise_Shields/Outcomes/Weak_Hit#Text: |-
  Set your vehicle's shields to 3.

  Then, if you [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage), ignore damage up to the value of your shields and suffer -1 shields. Raised shields last for a few minutes. If reduced to 0, they cannot be raised again for an hour or so.
Starforged/Moves/Assets/Module/Shields/Abilities/1/Raise_Shields/Title#Canonical: Raise Shields
Starforged/Moves/Assets/Module/Shields/Abilities/1/Raise_Shields/Title#Short: Raise Shields
