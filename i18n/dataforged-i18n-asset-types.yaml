Starforged/Assets/Support_Vehicle/Skiff/Abilities/2#Text: Your skiff is armed with a turreted cannon. When you [Strike](Starforged/Moves/Combat/Strike) or [Clash](Starforged/Moves/Combat/Clash) by firing the cannon, roll +integrity and take +1 momentum on a hit. On a strong hit with a match, your shots cause extra destruction or create havoc; mark progress.
