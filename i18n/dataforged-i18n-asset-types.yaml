Starforged/Moves/Assets/Path/Outcast/Abilities/2/Scrape_By#Text: When you [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) and your supply is reduced to 0, roll +wits. On a strong hit, you manage to scrape by and take +1 supply. On a weak hit, you may [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1) in exchange for +1 supply. On a miss, your supply remains at 0 and you [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1).
Starforged/Moves/Assets/Path/Shade/Abilities/2/Shroud_in_Darkness/Outcomes/Miss#Text: You fail and draw unwanted attention.
Starforged/Moves/Assets/Path/Shade/Abilities/2/Shroud_in_Darkness/Outcomes/Strong_Hit#Text: The darkness extends to all adjacent spaces.
Starforged/Moves/Assets/Path/Shade/Abilities/2/Shroud_in_Darkness/Outcomes/Weak_Hit#Text: Only your immediate surroundings are made dark.
Starforged/Moves/Assets/Path/Shade/Abilities/2/Shroud_in_Darkness/Title#Canonical: Shroud in Darkness
