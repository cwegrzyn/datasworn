Starforged/Assets/Module/Sensor_Array/Abilities/2/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Module/Sensor_Array/Abilities/2/Alter_Moves/2/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Module/Sensor_Array/Abilities/2/Alter_Moves/2/Trigger/Options/1#Text: By scanning your vehicle's surroundings or analyzing a nearby object (and choosing an automated scan)
