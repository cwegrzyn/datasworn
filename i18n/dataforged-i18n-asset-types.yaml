Starforged/Assets/Module/Stealth_Tech/Abilities/3/Alter_Moves/2/Outcomes/Weak_Hit#Text: Mark progress.
Starforged/Assets/Module/Stealth_Tech/Abilities/3/Alter_Moves/2/Trigger/Options/1#Text: You are poised to [Strike](Starforged/Moves/Combat/Strike) from hiding (and choose to strike hard)
Starforged/Assets/Module/Stealth_Tech/Abilities/3#Text: |-
  When you are poised to [Strike](Starforged/Moves/Combat/Strike) from hiding, you may roll +shadow. If you do, choose one (before rolling).

    * Strike true: Reroll any dice.
    * Strike hard: Mark progress on a hit.

  On a strong hit with a match, you also remain totally undetected; take +2 momentum and add +1 on your next [Strike](Starforged/Moves/Combat/Strike).
