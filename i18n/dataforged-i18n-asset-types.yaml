  You may suffer -1 safety as the cost.

  When safety falls to 0, envision a major complication related to this mission. If you overcome the threat, mark progress twice on this quest. Then, set safety to 3.
Starforged/Assets/Path/Courier/Abilities/1#Text: When you [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) to transport and protect something precious, set its safety to 5. When you [Undertake an Expedition](Starforged/Moves/Exploration/Undertake_an_Expedition) or [Set a Course](Starforged/Moves/Exploration/Set_a_Course) and score a weak hit or miss, you may suffer -1 safety as the cost. On a miss with a match, you must suffer -2 safety as the cost. When safety falls to 0, envision a major complication related to this mission. If you overcome the threat, mark progress twice on this quest. Then, set safety to 3.
Starforged/Assets/Path/Courier/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: To an unbonded connection by completing a courier mission
Starforged/Assets/Path/Courier/Abilities/2/Alter_Moves/1#Text: Mark progress twice on the relationship.
Starforged/Assets/Path/Courier/Abilities/2#Text: When you [Fulfill Your Vow](Starforged/Moves/Quest/Fulfill_Your_Vow) to an unbonded connection by completing a courier mission, mark progress twice on the relationship.
