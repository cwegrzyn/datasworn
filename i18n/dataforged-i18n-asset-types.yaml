Starforged/Assets/Companion/Symbiote/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: Make an aggressive move while giving yourself to the symbiote's power
Starforged/Assets/Companion/Symbiote/Abilities/1/Alter_Moves/1#Text: Add +your symbiote's health. If you make a move aided by the symbiote and roll a 1 on your action die, your fragile bond is broken for several hours.
Starforged/Assets/Companion/Symbiote/Abilities/1#Text: You are physically bound to a being with 2 health. When you make aggressive moves while giving yourself to the symbiote's power, add +its health. If you face physical harm, choose either the [Endure Harm](Starforged/Moves/Suffer/Endure_Harm) or [Companion Takes a Hit](Starforged/Moves/Suffer/Companion_Takes_a_Hit) move. To restore the symbiote's health, you must [Endure Stress](Starforged/Moves/Suffer/Endure_Stress) and give the symbiote +health equal to the -spirit you face. If you make a move aided by the symbiote and roll a 1 on your action die, your fragile bond is broken for several hours.
Starforged/Assets/Companion/Symbiote/Abilities/2#Text: When you make a move and heed the symbiote's guidance (decide after rolling), you may reroll any dice. Then, [Endure Stress](Starforged/Moves/Suffer/Endure_Stress) (-2).
Starforged/Assets/Companion/Symbiote/Abilities/3#Text: The symbiote gains power and has 3 health.
