Starforged/Assets/Support_Vehicle/Skiff/Abilities/1#Text: Your unarmed flatbed hover-vehicle carries several people, gear, and cargo over land or water. When you [Undertake an Expedition](Starforged/Moves/Exploration/Undertake_an_Expedition) or [Set a Course](Starforged/Moves/Exploration/Set_a_Course), you may rely on the skiff's simple durability and roll +integrity. If you do, take +1 momentum on a hit.
Starforged/Assets/Support_Vehicle/Skiff/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: Your shots cause extra destruction or create havoc; mark progress, and take +1 momentum.
