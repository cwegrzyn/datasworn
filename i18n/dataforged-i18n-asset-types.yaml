Starforged/Assets/Companion/Survey_Bot/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: Mark progress on the expedition.
Starforged/Assets/Companion/Survey_Bot/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: Once per expedition, by sending the survey bot to scout ahead
Starforged/Assets/Companion/Survey_Bot/Abilities/2#Text: Once per expedition, when you [Secure an Advantage](Starforged/Moves/Adventure/Secure_an_Advantage) by sending the bot to scout ahead, roll +its health. On a hit, also mark progress on the expedition. On a strong hit with a match, the bot uncovers an unexpected feature or location; envision what it reveals and mark 1 tick on your discoveries legacy track.
Starforged/Assets/Companion/Survey_Bot/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: Aided by the survey bot's sensors
Starforged/Assets/Companion/Survey_Bot/Abilities/3/Alter_Moves/2/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Companion/Survey_Bot/Abilities/3/Alter_Moves/2/Trigger/Options/1#Text: To detect a threat
Starforged/Assets/Companion/Survey_Bot/Abilities/3#Text: When you [Explore a Waypoint](Starforged/Moves/Exploration/Explore_a_Waypoint) aided by the bot's sensors, or [Face Danger](Starforged/Moves/Adventure/Face_Danger) to detect a threat, roll +its health and take +1 momentum on a hit.
