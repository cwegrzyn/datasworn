Starforged/Assets/Module/Shields/Abilities/1#Text: When you raise your shields, roll +your vehicle's integrity or +wits. On a strong hit, set your shields to 4. On a weak hit, make them 3. On a miss, make them 2 but [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1). Then, if you [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage), ignore damage up to the value of your shields and suffer -1 shields. Raised shields last for a few minutes. If reduced to 0, they cannot be raised again for an hour or so.
Starforged/Assets/Module/Shields/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +2 momentum.
Starforged/Assets/Module/Shields/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: By letting your shields take the blow
Starforged/Assets/Module/Shields/Abilities/2#Text: You may [React Under Fire](Starforged/Moves/Combat/React_Under_Fire) by letting your shields take the blow. If you do, roll +shields and take +2 momentum on a hit.
Starforged/Assets/Module/Shields/Abilities/3/Alter_Moves/1/Outcomes/Strong_Hit#Text: You may raise your shields to 3 without rolling. If you do, take +1 momentum.
Starforged/Assets/Module/Shields/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: In your vehicle
Starforged/Assets/Module/Shields/Abilities/3#Text: When you [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray) and score a strong hit, you may raise your shields to 3 without rolling. If you do, take +1 momentum.
