Starforged/Assets/Module/Heavy_Cannons/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: Once per fight, when you [Clash](Starforged/Moves/Combat/Clash) by committing to an all-or-nothing exchange of fire
Starforged/Assets/Module/Heavy_Cannons/Abilities/2/Alter_Moves/1#Text: Add +1, count a weak hit as a strong hit, and mark progress on a hit. On a miss, you must suffer a dire outcome.
Starforged/Assets/Module/Heavy_Cannons/Abilities/2#Text: Once per fight, when you [Clash](Starforged/Moves/Combat/Clash) by committing to an all-or-nothing exchange of fire, add +1, count a weak hit as a strong hit, and mark progress on a hit. On a miss, you must suffer a dire outcome.
