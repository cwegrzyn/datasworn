Starforged/Assets/Path/Artist/Abilities/1/Alter_Moves/1/Outcomes/Strong_Hit#Text: Take +1 momentum or +1 spirit.
Starforged/Assets/Path/Artist/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: When you make a move to craft an artistic work, present an artistic gift or performance, or leave your artistic mark on an item or location
Starforged/Assets/Path/Artist/Abilities/1#Text: When you make a move to craft an artistic work, present an artistic gift or performance, or leave your artistic mark on an item or location, you may reroll your action die if its value is less than your spirit. On a strong hit, take +1 momentum or +1 spirit.
Starforged/Assets/Path/Artist/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: By studying the aesthetics of a being or culture
Starforged/Assets/Path/Artist/Abilities/2/Alter_Moves/1#Text: Add +2.
Starforged/Assets/Path/Artist/Abilities/2#Text: When you [Gather Information](Starforged/Moves/Adventure/Gather_Information) or [Secure an Advantage](Starforged/Moves/Adventure/Secure_an_Advantage) by studying the aesthetics of a being or culture, add +2.
Starforged/Assets/Path/Artist/Abilities/3#Text: When you create or perform a significant artistic work as a public memorial or tribute, roll +the stat which best represents the work’s nature. On a strong hit, the work will stand the test of time; mark 2 ticks on your bonds legacy track. On a weak hit, its impact is short-lived; mark 1 tick instead of 2. On a miss, the work is ignored, misunderstood, or co-opted, and you must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
