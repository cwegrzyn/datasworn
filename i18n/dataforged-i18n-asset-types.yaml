Starforged/Assets/Module/Research_Lab/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: Through careful analysis or experimentation (in your research lab)
Starforged/Assets/Module/Research_Lab/Abilities/1/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Module/Research_Lab/Abilities/1#Text: When you use your lab to [Secure an Advantage](Starforged/Moves/Adventure/Secure_an_Advantage) or [Gather Information](Starforged/Moves/Adventure/Gather_Information) through careful analysis or experimentation, add +1 and take +1 momentum on a hit.
Starforged/Assets/Module/Research_Lab/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: To isolate or secure a hazardous specimen
Starforged/Assets/Module/Research_Lab/Abilities/2#Text: When you [Face Danger](Starforged/Moves/Adventure/Face_Danger) to isolate or secure a hazardous specimen, reroll any dice.
Starforged/Assets/Module/Research_Lab/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: To undertake a long-term research project (extreme or greater)
Starforged/Assets/Module/Research_Lab/Abilities/3/Alter_Moves/1#Text: When you obtain crucial samples, equipment, or data, mark progress on the quest and take +2 momentum.
Starforged/Assets/Module/Research_Lab/Abilities/3/Alter_Moves/2/Outcomes/Strong_Hit/With_a_Match#Text: Mark progress twice.
