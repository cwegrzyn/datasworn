Starforged/Assets/Companion/Survey_Bot/Abilities/1/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Companion/Survey_Bot/Abilities/1#Text: Your survey bot companion scans the path ahead. When you [Undertake an Expedition](Starforged/Moves/Exploration/Undertake_an_Expedition) (+wits) overland or within a site, add +1.
Starforged/Assets/Companion/Survey_Bot/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: Mark progress on the expedition. The bot uncovers an unexpected feature or location; envision what it reveals and mark 1 tick on your discoveries legacy track.
