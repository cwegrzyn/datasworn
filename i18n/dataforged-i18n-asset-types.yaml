Starforged/Assets/Module/Internal_Refit/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: On the first leg of your journey (dangerous or greater)
Starforged/Assets/Module/Internal_Refit/Abilities/1#Text: You have customized the cabins, common spaces, and environment of the ship to your needs. When you [Undertake an Expedition](Starforged/Moves/Exploration/Undertake_an_Expedition) (dangerous or greater), reroll any dice for the first leg of your journey. On a hit, you and your allies may envision how you make yourself at home; if you do, take +2 momentum or +1 spirit.
Starforged/Assets/Module/Internal_Refit/Abilities/2#Text: Your vessel is stocked with reserves. When you [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) and your supply is reduced to 0, first roll +integrity instead of marking unprepared. On a strong hit, take +1 supply. Otherwise, mark unprepared.
Starforged/Assets/Module/Internal_Refit/Abilities/3/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: Mark progress, and take +momentum equal to your vessel's integrity.
