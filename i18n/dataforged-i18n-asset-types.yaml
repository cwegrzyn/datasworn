Starforged/Moves/Assets/Path/Shade/Abilities/2/Shroud_in_Darkness/Trigger#Text: When you expand your veil to immerse your surroundings in darkness...
Starforged/Moves/Assets/Path/Shade/Abilities/2/Shroud_in_Darkness#Text: When you expand your veil to immerse your surroundings in darkness, roll +shadow. On a strong hit, the darkness extends to all adjacent spaces. On a weak hit, only your immediate surroundings are made dark. On a miss, you fail and draw unwanted attention.
Starforged/Moves/Assets/Path/Sniper/Abilities/1/Snipe_Minor_Foe/Outcomes/Miss#Text: You draw attention or face a reprisal; [Pay the Price](Starforged/Moves/Fate/Pay_the_Price).
Starforged/Moves/Assets/Path/Sniper/Abilities/1/Snipe_Minor_Foe/Outcomes/Strong_Hit#Text: The foe is out of action. If other foes remain and you [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray) against them, mark progress.
