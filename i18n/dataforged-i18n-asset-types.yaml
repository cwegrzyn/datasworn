Starforged/Assets/Module/Overseer/Abilities/1#Text: Your AI module keeps watch over the vehicle's systems and sensor data. When you [Secure an Advantage](Starforged/Moves/Adventure/Secure_an_Advantage) or [Gain Ground](Starforged/Moves/Combat/Gain_Ground) by talking through a situation with the overseer, you may roll +integrity. If you do, take +1 momentum on a hit.
Starforged/Assets/Module/Overseer/Abilities/2/Alter_Moves/1/Outcomes/Miss#Text: If you roll on the miss table, the overseer will do what it can to help. Roll twice on the table and choose either result.
Starforged/Assets/Module/Overseer/Abilities/2#Text: When you [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage) and roll on the miss table, the overseer will do what it can to help. Roll twice on the table and choose either result.
Starforged/Assets/Module/Overseer/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Module/Overseer/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: By handing over control to the AI in an emergency, or to summon the vehicle remotely within a hazardous situation
Starforged/Assets/Module/Overseer/Abilities/3#Text: The overseer can pilot the vehicle independently. When you [Face Danger](Starforged/Moves/Adventure/Face_Danger) by handing over control to the AI in an emergency, or to summon the vehicle remotely within a hazardous situation, you may roll +integrity. If you do, take +1 momentum on a hit.
