Starforged/Assets/Path/Archer/Abilities/1#Text: You carry 6 ammo. When you [Strike](Starforged/Moves/Combat/Strike) or [Clash](Starforged/Moves/Combat/Clash), you may add +1 or +2 and suffer that amount as -ammo. To replenish your ammo by crafting projectiles, roll +wits. On a strong hit, take up to +6 ammo. On a weak hit, take up to +4 ammo and [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1). On a miss, [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1).
Starforged/Assets/Path/Archer/Abilities/2/Alter_Moves/1/Outcomes/Miss#Text: Suffer -1 ammo.
Starforged/Assets/Path/Archer/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: Suffer -1 ammo, and mark progress.
Starforged/Assets/Path/Archer/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: By unleashing a volley of bow shots
Starforged/Assets/Path/Archer/Abilities/2#Text: You may [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray) by unleashing a volley of bow shots. If you do, roll +ammo and suffer -1 ammo. On a hit, mark progress.
Starforged/Assets/Path/Archer/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: Envision the effects of the projectile and take +1 momentum.
Starforged/Assets/Path/Archer/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: Using a specialized projectile such as a zip line, explosive, or electromagnetic disrupter
Starforged/Assets/Path/Archer/Abilities/3/Alter_Moves/1#Text: When you load a specialized projectile such as a zip line, explosive, or electromagnetic disrupter, suffer -1 ammo. If you then take your shot by making a move, you may preset your action die to 5.
Starforged/Assets/Path/Archer/Abilities/3#Text: When you load a specialized projectile such as a zip line, explosive, or electromagnetic disrupter, suffer -1 ammo. If you then take your shot by making a move, you may preset your action die to 5. On a hit, envision the effects and take +1 momentum.
