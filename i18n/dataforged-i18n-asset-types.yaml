Starforged/Assets/Path/Bounty_Hunter/Abilities/1#Text: When you take a bounty contract and [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) to see it done, add +1. On a strong hit, you’ve got a solid lead and may mark progress on the quest. When you [Fulfill Your Vow](Starforged/Moves/Quest/Fulfill_Your_Vow) on a hunt, make the legacy reward one rank higher (1 extra box if already epic).
Starforged/Assets/Path/Bounty_Hunter/Abilities/2/Alter_Moves/1/Outcomes/Miss/With_a_Match#Text: |-
  You reveal a surprising or sinister aspect of the contract; envision what you discover, and choose one.

    * Forge ahead: Mark progress on the quest.
    * Change loyalties: [Forsake Your Vow](Starforged/Moves/Quest/Forsake_Your_Vow) and mark 2 ticks on your bonds legacy track.
Starforged/Assets/Path/Bounty_Hunter/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: |-
  You reveal a surprising or sinister aspect of the contract; envision what you discover, and choose one.

    * Forge ahead: Mark progress on the quest, and take +2 momentum.
    * Change loyalties: [Forsake Your Vow](Starforged/Moves/Quest/Forsake_Your_Vow) and mark 2 ticks on your bonds legacy track.
Starforged/Assets/Path/Bounty_Hunter/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: Related to a bounty
Starforged/Assets/Path/Bounty_Hunter/Abilities/2/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Path/Bounty_Hunter/Abilities/2#Text: |-
  When you [Gather Information](Starforged/Moves/Adventure/Gather_Information) related to a bounty, add +1. On a match, you reveal a surprising or sinister aspect of the contract; envision what you discover, and choose one.

    * Forge ahead: Mark progress on the quest. If you scored a strong hit with a match, also take +2 momentum.
    * Change loyalties: [Forsake Your Vow](Starforged/Moves/Quest/Forsake_Your_Vow) and mark 2 ticks on your bonds legacy track.
