Starforged/Assets/Companion/Utility_Bot/Abilities/1/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: The utility bot reveals an unexpected advantage or insight. Take +2 momentum.
Starforged/Assets/Companion/Utility_Bot/Abilities/1/Alter_Moves/1/Outcomes/Strong_Hit#Text: Take +1 momentum.
Starforged/Assets/Companion/Utility_Bot/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: By directing the utility bot to access a system, cut through an obstacle, analyze a mechanical issue, or assemble or disassemble a device
Starforged/Assets/Companion/Utility_Bot/Abilities/1#Text: Your utility bot companion has helpful tools at-hand. When you make a move by directing it to access a system, cut through an obstacle, analyze a mechanical issue, or assemble or disassemble a device, roll +its health and take +1 momentum on a hit. On a strong hit with a match, it reveals an unexpected advantage or insight; take another +1 momentum.
Starforged/Assets/Companion/Utility_Bot/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: Aided by the bot
Starforged/Assets/Companion/Utility_Bot/Abilities/2/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Companion/Utility_Bot/Abilities/2#Text: When you [Repair](Starforged/Moves/Recover/Repair) aided by the bot, add +1. On a miss, it reveals an alternative approach which will take extra time; you may reroll any dice, but first [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-2).
Starforged/Assets/Companion/Utility_Bot/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Companion/Utility_Bot/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: To see if your utility bot has a specific tool or technique available
Starforged/Assets/Companion/Utility_Bot/Abilities/3#Text: When you [Check Your Gear](Starforged/Moves/Adventure/Check_Your_Gear) to see if the bot has a specific tool or technique available, roll +its health and take +1 momentum on a hit.
