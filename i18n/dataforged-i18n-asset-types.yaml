Starforged/Assets/Path/Brawler/Abilities/1#Text: When you [Gain Ground](Starforged/Moves/Combat/Gain_Ground) by attempting to disarm, trip, shove, grapple, or stun your foe, add +1 and take +1 momentum on a hit.
