Starforged/Assets/Support_Vehicle/Hoverbike/Abilities/1#Text: Your unarmed hoverbike provides speedy planetside ground transport, and is equipped to carry up to two people and their gear. When you [Undertake an Expedition](Starforged/Moves/Exploration/Undertake_an_Expedition) (+edge), take +1 momentum on a hit. On a strong hit with a match, you also surge ahead or find a new path; mark progress.
