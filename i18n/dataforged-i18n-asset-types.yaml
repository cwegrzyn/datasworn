Starforged/Assets/Support_Vehicle/Snub_Fighter/Abilities/3#Text: When you personally defeat a notable foe in your snub fighter, envision the victory mark you make on the fuselage. Tally your victories in this box. For every five, mark 2 ticks on your quests legacy track.
