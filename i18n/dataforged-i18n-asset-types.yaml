Starforged/Assets/Command_Vehicle#Description: |-
  The **command vehicle** is your interstellar STARSHIP. It is a default asset for your character, taken when you begin your campaign. If you are playing with others, this is a shared asset; each of you may use the STARSHIP's abilities while aboard the craft.

  The command vehicle has an integrity meter and starts at 5 integrity. When your STARSHIP takes a hit, make the [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage) move to see what happens.
Starforged/Assets/Companion/Banshee/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: While riding your banshee
Starforged/Assets/Companion/Banshee/Abilities/1#Text: Your banshee companion accompanies you on planetside missions, using its echolocation to help guide the way. When you ride your banshee as you [Undertake an Expedition](Starforged/Moves/Exploration/Undertake_an_Expedition) or [Set a Course](Starforged/Moves/Exploration/Set_a_Course), you may roll +its health.
Starforged/Assets/Companion/Banshee/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: You're gone in a flash; take +2 momentum.
Starforged/Assets/Companion/Banshee/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit#Text: Take +1 momentum.
Starforged/Assets/Companion/Banshee/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Companion/Banshee/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: To detect a threat or avoid a fight (while astride your banshee)
Starforged/Assets/Companion/Banshee/Abilities/2/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Companion/Banshee/Abilities/2#Text: When you make a move astride the banshee to detect a threat or avoid a fight, add +1 and take +1 momentum on a hit. On a strong hit with a match, you're gone in a flash; take another +1 momentum.
Starforged/Assets/Companion/Banshee/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: When aided by your banshee
Starforged/Assets/Companion/Banshee/Abilities/3#Text: When you make a combat move and roll a 1 on your action die, the banshee senses the danger and emits a powerful scream to alert you or distract your foes. You may reroll that die.
