Starforged/Assets/Module/Heavy_Cannons/Abilities/3/Alter_Moves/1#Text: Add +1 and take +1 momentum on a hit. On a strong hit with a match, take another +1 momentum.
Starforged/Assets/Module/Heavy_Cannons/Abilities/3#Text: When you [Compel](Starforged/Moves/Adventure/Compel), [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray), or [Gain Ground](Starforged/Moves/Combat/Gain_Ground) by bringing your cannons to bear and sending a promise of violence to your foe over communication channels, add +1 and take +1 momentum on a hit. On a strong hit with a match, take another +1 momentum.
