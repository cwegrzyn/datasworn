Starforged/Assets/Path/Blademaster/Abilities/2#Text: |-
  If you [Gain Ground](Starforged/Moves/Combat/Gain_Ground) by moving into close quarters against your foe, choose your approach.

    * Charge: Roll +heart, and mark progress on a hit.
    * Evade: Roll +edge, and take +1 momentum on a hit.
