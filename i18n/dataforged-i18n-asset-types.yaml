Starforged/Assets/Module/Grappler/Abilities/1#Text: Your grappler can disrupt systems and snare machines and vehicles with a magnetic tether. When you take a minute or so to ready the grappler, roll +integrity or +wits. On a strong hit, the grappler is charged and may be fired. On a weak hit, charging requires extra time or focus; [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1). On a miss, charging fails and you must [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage) (-2). If you make a move to attack a foe or overcome an obstacle by firing the grappler, take an automatic strong hit.
Starforged/Assets/Module/Grappler/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit#Text: You may [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1) to overcharge the module. When you fire an overcharged grappler, take +2 momentum; if in a fight, also mark progress.
Starforged/Assets/Module/Grappler/Abilities/2#Text: If you score a strong hit when readying the grappler, you may [Sacrifice Resources](Starforged/Moves/Suffer/Sacrifice_Resources) (-1) to overcharge the module. When you fire an overcharged grappler, take +2 momentum; if in a fight, also mark progress.
Starforged/Assets/Module/Grappler/Abilities/3/Alter_Moves/1/Outcomes/Miss#Text: You may reroll one challenge die.
Starforged/Assets/Module/Grappler/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: By firing the grappler
Starforged/Assets/Module/Grappler/Abilities/3#Text: When you [Take Decisive Action](Starforged/Moves/Combat/Take_Decisive_Action) by firing the grappler, you may reroll one challenge die.
