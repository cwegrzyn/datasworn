Starforged/Assets/Module/Workshop/Abilities/1/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Module/Workshop/Abilities/1#Text: When you [Repair](Starforged/Moves/Recover/Repair) in the field, add +1.
Starforged/Assets/Module/Workshop/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: When you make a move in your workshop to craft, modify, deactivate, or disassemble a device or machine
Starforged/Assets/Module/Workshop/Abilities/2#Text: When you make a move in your workshop to craft, modify, deactivate, or disassemble a device or machine, you may reroll your action die if its value is less than your vehicle's integrity.
Starforged/Assets/Module/Workshop/Abilities/3/Alter_Moves/1/Outcomes/Miss#Text: When you obtain a crucial part or resource, mark progress on the quest and take +2 momentum.
Starforged/Assets/Module/Workshop/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: To undertake a long-term engineering project (extreme or greater)
Starforged/Assets/Module/Workshop/Abilities/3/Alter_Moves/2/Outcomes/Strong_Hit/With_a_Match#Text: Mark progress twice.
Starforged/Assets/Module/Workshop/Abilities/3/Alter_Moves/2/Outcomes/Strong_Hit#Text: Mark progress.
Starforged/Assets/Module/Workshop/Abilities/3/Alter_Moves/2/Outcomes/Weak_Hit#Text: Mark progress.
Starforged/Assets/Module/Workshop/Abilities/3/Alter_Moves/2/Trigger/Options/1#Text: When you devote extended time to your long-term engineering project (extreme or greater) in your workshop
Starforged/Assets/Module/Workshop/Abilities/3/Alter_Moves/2#Text: Add +1.
Starforged/Assets/Module/Workshop/Abilities/3/Alter_Moves/3/Outcomes/Weak_Hit#Text: Mark one extra box on your quests legacy track.
Starforged/Assets/Module/Workshop/Abilities/3/Alter_Moves/3/Trigger/Options/1#Text: To undertake a long-term engineering project (extreme or greater)
Starforged/Assets/Module/Workshop/Abilities/3#Text: When you [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) to undertake a long-term engineering project (extreme or greater), reroll any dice. When you obtain a crucial part or resource, mark progress on the quest and take +2 momentum. When you devote extended time to the project in your workshop, [Face Danger](Starforged/Moves/Adventure/Face_Danger) and add +1. On a hit, mark progress. On a strong hit with a match, mark progress twice. When you [Fulfill Your Vow](Starforged/Moves/Quest/Fulfill_Your_Vow) and score a hit, mark one extra box on your quests legacy track.
