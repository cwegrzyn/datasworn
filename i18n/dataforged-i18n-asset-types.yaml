Starforged/Assets/Companion/Sidekick/Abilities/1#Text: Your sidekick has a helpful expertise. When you make a move outside of a fight directly aided by their expertise, you may reroll your action die if its value is less than your sidekick's health. If you then score a strong hit with a match, mark 1 tick on your bonds legacy track.
Starforged/Assets/Companion/Sidekick/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +2 momentum.
Starforged/Assets/Companion/Sidekick/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: With the support of your sidekick
Starforged/Assets/Companion/Sidekick/Abilities/2/Alter_Moves/2/Trigger/Options/1#Text: Together with your sidekick
Starforged/Assets/Companion/Sidekick/Abilities/2/Alter_Moves/2#Text: Add +1.
Starforged/Assets/Companion/Sidekick/Abilities/2#Text: When you [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray) with the support of your sidekick, take +2 momentum on a hit. When you [Clash](Starforged/Moves/Combat/Clash) together, add +1.
Starforged/Assets/Companion/Sidekick/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Companion/Sidekick/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: Your sidekick acts to get you out of a tough spot
Starforged/Assets/Companion/Sidekick/Abilities/3#Text: When your sidekick acts to get you out of a tough spot, you may [Face Danger](Starforged/Moves/Adventure/Face_Danger) or [React Under Fire](Starforged/Moves/Combat/React_Under_Fire) and roll +their health (instead of your own stat). On a hit, take +1 momentum.
