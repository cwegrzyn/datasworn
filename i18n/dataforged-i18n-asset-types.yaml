Starforged/Assets/Module/Vehicle_Bay/Abilities/1/Alter_Moves/1/Outcomes/Weak_Hit#Text: Spend 1 repair point (instead of 2) to remove the support vehicle's battered impact.
Starforged/Assets/Module/Vehicle_Bay/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: When you [Repair](Starforged/Moves/Recover/Repair) a battered support vehicle
Starforged/Assets/Module/Vehicle_Bay/Abilities/1#Text: You may purchase or upgrade a support vehicle for 1 less experience. When you [Repair](Starforged/Moves/Recover/Repair) a battered support vehicle, spend 1 repair point (instead of 2).
Starforged/Assets/Module/Vehicle_Bay/Abilities/2/Alter_Moves/1/Outcomes/Miss#Text: When a support vehicle is destroyed, and you are able to retrieve its wreckage, you may [Ask the Oracle](Starforged/Moves/Fate/Ask_the_Oracle) using the yes/no table if something can be salvaged from the mess. Make it 50/50. On a yes, spend 1 experience to restore the support vehicle asset with all previously marked abilities. Until you [Repair](Starforged/Moves/Recover/Repair) and bring it back to full working order, the vehicle is battered with 0 integrity.
Starforged/Assets/Module/Vehicle_Bay/Abilities/2#Text: When a support vehicle is destroyed, and you are able to retrieve its wreckage, you may [Ask the Oracle](Starforged/Moves/Fate/Ask_the_Oracle) using the yes/no table if something can be salvaged from the mess. Make it 50/50. On a yes, spend 1 experience to restore the support vehicle asset with all previously marked abilities. Until you [Repair](Starforged/Moves/Recover/Repair) and bring it back to full working order, the vehicle is battered with 0 integrity.
Starforged/Assets/Module/Vehicle_Bay/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
