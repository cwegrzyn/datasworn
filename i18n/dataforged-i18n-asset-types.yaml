Starforged/Assets/Companion#Description: |-
  **Companions** are NPC helpers. When you gain a companion, give them a name and envision their look and personality.

  Companions utilize a health meter that can be reduced if an outcome puts them in harm's way. When your companion faces harm, make the [Companion Takes a Hit](Starforged/Moves/Suffer/Companion_Takes_a_Hit) move. When their health is at 0, they are in danger of being killed or destroyed.
Starforged/Assets/Deed/Bonded/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: At your bond-mate's home
Starforged/Assets/Deed/Bonded/Abilities/1/Alter_Moves/2/Trigger/Options/1#Text: In your bond-mate's presence
Starforged/Assets/Deed/Bonded/Abilities/1/Alter_Moves/3/Outcomes/Strong_Hit#Text: Take +1 momentum.
Starforged/Assets/Deed/Bonded/Abilities/1/Alter_Moves/3/Trigger/Options/1#Text: With your bond-mate
Starforged/Assets/Deed/Bonded/Abilities/1#Text: This person is your bond-mate. When you [Sojourn](Starforged/Moves/Recover/Sojourn) at their home, [hearten](Starforged/Moves/Recover/Hearten) in their presence, or [Test Your Relationship](Starforged/Moves/Connection/Test_Your_Relationship) or [Develop Your Relationship](Starforged/Moves/Connection/Develop_Your_Relationship) with them, reroll any dice. On a strong hit, take +1 momentum.
Starforged/Assets/Deed/Bonded/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: Envision a special reunion and mark two ticks on your bonds legacy track.
Starforged/Assets/Deed/Bonded/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: Back to your bond-mate's location
Starforged/Assets/Deed/Bonded/Abilities/2/Alter_Moves/1#Text: Add +heart.
Starforged/Assets/Deed/Bonded/Abilities/2#Text: When you [Set a Course](Starforged/Moves/Exploration/Set_a_Course) back to your bond-mate's location, add +heart. On a strong hit with a match, envision a special reunion and mark two ticks on your bonds legacy track.
Starforged/Assets/Deed/Bonded/Abilities/3/Alter_Moves/1/Outcomes/Miss#Text: You may cling to thoughts of your bond-mate for support. If you do, reroll any dice. On another miss, in addition to the outcome of the move, you must mark shaken or traumatized. If both debilities are already marked, [Face Desolation](Starforged/Moves/Threshold/Face_Desolation).
Starforged/Assets/Deed/Bonded/Abilities/3#Text: When you make a move in a crucial moment and score a miss, you may cling to thoughts of your bond-mate for support. If you do, reroll any dice. On another miss, in addition to the outcome of the move, you must mark shaken or traumatized. If both debilities are already marked, [Face Desolation](Starforged/Moves/Threshold/Face_Desolation).
Starforged/Assets/Deed/Bonded/Inputs/Bond-mate#Label: Bond-mate
Starforged/Assets/Deed/Bonded/Title#Canonical: Bonded
Starforged/Assets/Deed/Bonded/Title#Short: Bonded
Starforged/Assets/Deed/Bonded/Title#Standard: Bonded
Starforged/Assets/Deed/Bonded#Requirement: One time only, once you [Forge a Bond](Starforged/Moves/Connection/Forge_a_Bond) with a special individual...
Starforged/Assets/Deed/Cohort/Abilities/1/Alter_Moves/1/Outcomes/Miss#Text: You may instead suffer the cost by noting the specialist as out of action. An out of action specialist provides no benefit. To restore a specialist to duty, resolve the situation as appropriate to the nature of the injury, trauma, or dispute.
Starforged/Assets/Deed/Cohort/Abilities/1/Alter_Moves/2#Text: You may instead suffer the cost by noting the specialist as out of action. An out of action specialist provides no benefit. To restore a specialist to duty, resolve the situation as appropriate to the nature of the injury, trauma, or dispute.
Starforged/Assets/Deed/Cohort/Abilities/1#Text: You gain a specialist. The specialist is part of your crew, but is managed as a connection and provides benefits to you and your allies per their role. When you [Withstand Damage](Starforged/Moves/Suffer/Withstand_Damage) and score a miss, or if you [Pay_the_Price](Starforged/Moves/Fate/Pay_the_Price), you may suffer the cost by noting the specialist as out of action. An out of action specialist provides no benefit. To restore a specialist to duty, resolve the situation as appropriate to the nature of the injury, trauma, or dispute.
Starforged/Assets/Deed/Cohort/Abilities/2#Text: You may gain additional specialists by spending 1 experience to add a connection to your crew as a specialist. Specialist bonuses may not be stacked for a single action.
Starforged/Assets/Deed/Cohort/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: By gathering your specialists to strategize or problem-solve
Starforged/Assets/Deed/Cohort/Abilities/3#Text: When you [Secure an Advantage](Starforged/Moves/Adventure/Secure_an_Advantage) by gathering your specialists to strategize or problem-solve, you may reroll one die for each participating specialist.
Starforged/Assets/Deed/Cohort/Title#Canonical: Cohort
Starforged/Assets/Deed/Cohort/Title#Short: Cohort
Starforged/Assets/Deed/Cohort/Title#Standard: Cohort
Starforged/Assets/Deed/Cohort#Requirement: Once you [Make a Connection](Starforged/Moves/Connection/Make_a_Connection) and take them on as a crewmate...
Starforged/Assets/Deed/Fleet_Commander/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: As a fleetwide action to get in position, avoid a hazard, or fight
Starforged/Assets/Deed/Fleet_Commander/Abilities/1/Alter_Moves/2#Text: If your fleet bears the cost, suffer -1 power.
Starforged/Assets/Deed/Fleet_Commander/Abilities/1/Alter_Moves/3/Outcomes/Miss#Text: You may forego an automatic strong hit on a recover move to take +2 power; if the fleet is wrecked, first spend 2 experience to clear that status.
Starforged/Assets/Deed/Fleet_Commander/Abilities/1#Text: Your fleet has a starting and max power of 4. When you make a move as a fleetwide action to get in position, avoid a hazard, or fight, roll +power. If you [Pay the Price](Starforged/Moves/Fate/Pay_the_Price) and your fleet bears the cost, suffer -1 power. At 0 power, mark the fleet as wrecked. To refit the fleet, [Sojourn](Starforged/Moves/Recover/Sojourn) and forego an automatic strong hit on a recover move to take +2 power; if the fleet is wrecked, first spend 2 experience to clear that status.
Starforged/Assets/Deed/Fleet_Commander/Abilities/2#Text: Take +2 power and set your max power to 5.
Starforged/Assets/Deed/Fleet_Commander/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: With your fleet
Starforged/Assets/Deed/Fleet_Commander/Abilities/3#Text: When you [Undertake an Expedition](Starforged/Moves/Exploration/Undertake_an_Expedition), you may reroll your action die if its value is less than your fleet’s power.
Starforged/Assets/Deed/Fleet_Commander/Condition_Meter#Label: power
Starforged/Assets/Deed/Fleet_Commander/Title#Canonical: Fleet Commander
Starforged/Assets/Deed/Fleet_Commander/Title#Short: Fleet Commander
Starforged/Assets/Deed/Fleet_Commander/Title#Standard: Fleet Commander
Starforged/Assets/Deed/Fleet_Commander#Requirement: Once you fill 12 legacy track boxes and take command of a mighty fleet...
Starforged/Assets/Deed/Homesteader/Abilities/1/Alter_Moves/1/Outcomes/Weak_Hit#Text: Mark 1 tick on your bonds legacy track.
Starforged/Assets/Deed/Homesteader/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: In service to your home (formidable or greater)
Starforged/Assets/Deed/Homesteader/Abilities/1/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Deed/Homesteader/Abilities/1/Alter_Moves/2/Outcomes/Weak_Hit#Text: Mark 2 ticks on your bonds legacy track.
Starforged/Assets/Deed/Homesteader/Abilities/1/Alter_Moves/2/Trigger/Options/1#Text: In service to your home (formidable or greater)
Starforged/Assets/Deed/Homesteader/Abilities/1#Text: You have chosen or established a community as your home. When you [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) (formidable or greater) in service to your home, reroll any dice. On a hit, mark 1 tick on your bonds legacy track. When you [Fulfill Your Vow](Starforged/Moves/Quest/Fulfill_Your_Vow) and score a hit, also mark 2 ticks on your bonds legacy track.
Starforged/Assets/Deed/Homesteader/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Deed/Homesteader/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: In your home (and you don't linger)
Starforged/Assets/Deed/Homesteader/Abilities/2/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Deed/Homesteader/Abilities/2/Alter_Moves/2/Trigger/Options/1#Text: In your home (and you stay a bit)
Starforged/Assets/Deed/Homesteader/Abilities/2/Alter_Moves/2#Text: Take an automatic weak hit.
Starforged/Assets/Deed/Homesteader/Abilities/2#Text: |-
  When you [Sojourn](Starforged/Moves/Recover/Sojourn) in your home, choose one.

    * Don't linger: Take an automatic weak hit
    * Stay a bit: Add +1 and take +1 momentum on a hit
Starforged/Assets/Deed/Homesteader/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: For home
Starforged/Assets/Deed/Homesteader/Abilities/3#Text: When you [Set a Course](Starforged/Moves/Exploration/Set_a_Course) for home, you may reroll your action die if its value is less than your spirit.
Starforged/Assets/Deed/Homesteader/Inputs/Name#Label: Name
Starforged/Assets/Deed/Homesteader/Title#Canonical: Homesteader
Starforged/Assets/Deed/Homesteader/Title#Short: Homesteader
Starforged/Assets/Deed/Homesteader/Title#Standard: Homesteader
Starforged/Assets/Deed/Homesteader#Requirement: Once you fill 4 boxes on your bonds legacy track...
Starforged/Assets/Deed/Marked/Abilities/1/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: Your notoriety grows; mark 2 ticks on your bonds legacy track.
Starforged/Assets/Deed/Marked/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: Among those who would know your reputation
Starforged/Assets/Deed/Marked/Abilities/1/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Deed/Marked/Abilities/1#Text: Envision the title, sigil, uniform, or tattoo you bear in recognition of your achievements. When you [Compel](Starforged/Moves/Adventure/Compel) or [Make a Connection](Starforged/Moves/Connection/Make_a_Connection) among those who would know your reputation, add +1. On a strong hit with a match, your notoriety grows; mark 2 ticks on your bonds legacy track.
Starforged/Assets/Deed/Marked/Abilities/2/Alter_Moves/1/Outcomes/Miss#Text: When you risk your reputation to overcome a miss, reroll any dice. If you score a miss again, fill one segment of a six-segment clock to represent the stain on your reputation. When the clock is filled, discard this asset.
Starforged/Assets/Deed/Marked/Abilities/2/Inputs/Stained_reputation#Label: Stained reputation
Starforged/Assets/Deed/Marked/Abilities/2#Text: When you risk your reputation to overcome a miss, reroll any dice. If you score a miss again, fill one segment of a six-segment clock to represent the stain on your reputation. When the clock is filled, discard this asset.
Starforged/Assets/Deed/Marked/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: Mark progress.
Starforged/Assets/Deed/Marked/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: Through intimidation or command (once per fight)
Starforged/Assets/Deed/Marked/Abilities/3#Text: Once per fight, when you [Gain Ground](Starforged/Moves/Combat/Gain_Ground) through intimidation or command, reroll any dice and mark progress on a hit.
Starforged/Assets/Deed/Marked/Inputs/Identifier#Label: Identifier
Starforged/Assets/Deed/Marked/Title#Canonical: Marked
Starforged/Assets/Deed/Marked/Title#Short: Marked
Starforged/Assets/Deed/Marked/Title#Standard: Marked
Starforged/Assets/Deed/Marked#Requirement: Once you fill 5 boxes on your quests legacy track...
Starforged/Assets/Deed/Oathbreaker/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: To redeem yourself (extreme or greater, one time only)
Starforged/Assets/Deed/Oathbreaker/Abilities/1/Alter_Moves/1#Text: Give this vow a special mark. When you [Reach a Milestone](Starforged/Moves/Quest/Reach_a_Milestone) on the marked vow, take +2 momentum. If you [Forsake Your Vow](Starforged/Moves/Quest/Forsake_Your_Vow) on the quest, discard this asset and retain the impact.
Starforged/Assets/Deed/Oathbreaker/Abilities/1/Alter_Moves/2#Text: If you [Forsake Your Vow](Starforged/Moves/Quest/Forsake_Your_Vow) on the quest, discard this asset and retain the impact.
Starforged/Assets/Deed/Oathbreaker/Abilities/1#Text: This asset counts as an impact. One time only, when you [Swear an Iron Vow](Starforged/Moves/Quest/Swear_an_Iron_Vow) (extreme or greater) to redeem yourself, give that vow a special mark. When you [Reach a Milestone](Starforged/Moves/Quest/Reach_a_Milestone) on the marked vow, take +2 momentum. If you [Forsake Your Vow](Starforged/Moves/Quest/Forsake_Your_Vow) on the quest, discard this asset and retain the impact.
Starforged/Assets/Deed/Oathbreaker/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Deed/Oathbreaker/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: By reaffirming your commitment to your marked vow
Starforged/Assets/Deed/Oathbreaker/Abilities/2/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Deed/Oathbreaker/Abilities/2#Text: When you [Secure an Advantage](Starforged/Moves/Adventure/Secure_an_Advantage) or [Compel](Starforged/Moves/Adventure/Compel) by reaffirming your commitment to your marked vow, add +1 and take +1 momentum on a hit.
Starforged/Assets/Deed/Oathbreaker/Abilities/3/Alter_Moves/1/Outcomes/Miss#Text: If you [Forsake Your Vow](Starforged/Moves/Quest/Forsake_Your_Vow) on the quest, discard this asset and retain the impact.
Starforged/Assets/Deed/Oathbreaker/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: You find redemption and automatically gain this ability at no cost. You may then improve one of your stats by +1 and discard this asset. Once the asset is discarded, you may not take it again.
Starforged/Assets/Deed/Oathbreaker/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: On your marked quest
Starforged/Assets/Deed/Oathbreaker/Abilities/3#Text: When you [Fulfill Your Vow](Starforged/Moves/Quest/Fulfill_Your_Vow) on the marked quest and score a hit, you find redemption and automatically gain this ability at no cost. You may then improve one of your stats by +1 and discard this asset. Once the asset is discarded, you may not take it again.
Starforged/Assets/Deed/Oathbreaker/Title#Canonical: Oathbreaker
Starforged/Assets/Deed/Oathbreaker/Title#Short: Oathbreaker
Starforged/Assets/Deed/Oathbreaker/Title#Standard: Oathbreaker
Starforged/Assets/Deed/Oathbreaker#Requirement: Once you [Forsake Your Vow](Starforged/Moves/Quest/Forsake_Your_Vow)...
Starforged/Assets/Deed/Revenant/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: When you are at 0 health
Starforged/Assets/Deed/Revenant/Abilities/1/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Deed/Revenant/Abilities/1#Text: When you are at 0 health, and [Endure Harm](Starforged/Moves/Suffer/Endure_Harm) or [Face Death](Starforged/Moves/Threshold/Face_Death), add +1. You may then reroll your action die if its value is less than your spirit.
Starforged/Assets/Deed/Revenant/Abilities/2/Alter_Moves/1/Outcomes/Miss#Text: You may burn momentum to zero out one (not both) of the challenge dice if your momentum is greater than the value of that die. If you do, [Endure Stress](Starforged/Moves/Suffer/Endure_Stress) (-2).
Starforged/Assets/Deed/Revenant/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: By bringing death to a foe
Starforged/Assets/Deed/Revenant/Abilities/2#Text: When you [Take Decisive Action](Starforged/Moves/Combat/Take_Decisive_Action) by bringing death to a foe, you may burn momentum to zero out one (not both) of the challenge dice if your momentum is greater than the value of that die. If you do, [Endure Stress](Starforged/Moves/Suffer/Endure_Stress) (-2).
Starforged/Assets/Deed/Revenant/Abilities/3/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: You experience a detailed vision or insightful revelation of what occurred here. Take +2 momentum.
Starforged/Assets/Deed/Revenant/Abilities/3/Alter_Moves/1/Outcomes/Strong_Hit#Text: Take +1 momentum.
Starforged/Assets/Deed/Revenant/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Deed/Revenant/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: By studying a place where death left its mark
Starforged/Assets/Deed/Revenant/Abilities/3#Text: When you [Gather Information](Starforged/Moves/Adventure/Gather_Information) by studying a place where death left its mark, you may roll +heart. If you do, take +1 momentum on a hit. On a strong hit with a match, you experience a detailed vision or insightful revelation of what occurred here; take +1 momentum more.
Starforged/Assets/Deed/Revenant/Title#Canonical: Revenant
Starforged/Assets/Deed/Revenant/Title#Short: Revenant
Starforged/Assets/Deed/Revenant/Title#Standard: Revenant
Starforged/Assets/Deed/Revenant#Requirement: Once you [Face Death](Starforged/Moves/Threshold/Face_Death)...
Starforged/Assets/Deed/Survivor/Abilities/1/Alter_Moves/1/Outcomes/Strong_Hit#Text: Take +1 momentum.
Starforged/Assets/Deed/Survivor/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: When you are haunted by past experiences
Starforged/Assets/Deed/Survivor/Abilities/1/Alter_Moves/1#Text: You may [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1) before rolling as you attempt to find focus or calm. If you do, reroll any dice.
Starforged/Assets/Deed/Survivor/Abilities/1#Text: When you are haunted by past experiences and must [Endure Stress](Starforged/Moves/Suffer/Endure_Stress), you may [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-1) before rolling as you attempt to find focus or calm. If you do, reroll any dice. On a strong hit, take +1 momentum.
Starforged/Assets/Deed/Survivor/Abilities/2/Alter_Momentum/Burn/Effect#Text: You may envision what sustains or motivates you in this moment. If you do, mark 1 tick on your quests or bonds legacy track. On a strong hit with a match, mark 2 ticks.
Starforged/Assets/Deed/Survivor/Abilities/2/Alter_Momentum/Burn/Trigger#Text: To improve the result of a move where a lasting effect (traumatized or permanently harmed) has a narrative impact on the scene or your approach
Starforged/Assets/Deed/Survivor/Abilities/2#Text: When you make a move where a lasting effect (traumatized or permanently harmed) has a narrative impact on the scene or your approach, and burn momentum to improve your result, you may envision what sustains or motivates you in this moment. If you do, mark 1 tick on your quests or bonds legacy track. On a strong hit with a match, mark 2 ticks.
Starforged/Assets/Deed/Survivor/Abilities/3#Text: You are learning to live with this impact. The lasting effect (traumatized or permanently harmed, but not both) remains marked, but no longer reduces your max momentum or reset.
Starforged/Assets/Deed/Survivor/Title#Canonical: Survivor
Starforged/Assets/Deed/Survivor/Title#Short: Survivor
Starforged/Assets/Deed/Survivor/Title#Standard: Survivor
Starforged/Assets/Deed/Survivor#Requirement: Once you mark traumatized or permanently harmed...
Starforged/Assets/Deed/Title#Canonical: Deeds
Starforged/Assets/Deed/Title#Short: Deed
Starforged/Assets/Deed/Title#Standard: Deed
Starforged/Assets/Deed/Vanguard/Abilities/1#Text: When you seek a safe location in a remote environment, make a progress roll against your discoveries legacy track. On a strong hit, you establish a haven; add +2 whenever you make a recovery move at that location. On a weak hit, as above, but add +1 when making a recovery move. On a miss, you are drawn into a bad situation and must [Pay the Price](Starforged/Moves/Fate/Pay_the_Price). If you establish a haven but score a miss on a recovery move, that location is no longer safe.
Starforged/Assets/Deed/Vanguard/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: Your hard-won experience lends insight; take +1 momentum.
Starforged/Assets/Deed/Vanguard/Abilities/2#Text: When you make a move +wits and score a strong hit with a match, your hard-won experience lends insight; take +1 momentum.
Starforged/Assets/Deed/Vanguard/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
