Starforged/Assets/Path/Kinetic/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: When you are in a risky situation and draw on your kinetic powers to make a move
Starforged/Assets/Path/Kinetic/Abilities/1/Alter_Moves/1#Text: Add +2 and [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-2).
Starforged/Assets/Path/Kinetic/Abilities/1#Text: You wield kinetic powers. By focusing, you may remotely push, pull, lift, or constrict objects and beings that are about your size or smaller. When you are in a risky situation and draw on your powers to make a move, add +2 and [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-2).
Starforged/Assets/Path/Kinetic/Abilities/2#Text: As above, but you may instead draw on your powers in a desperate effort to change the outcome of an action. If you do, add +2 (after you roll) and [Lose Momentum](Starforged/Moves/Suffer/Lose_Momentum) (-3).
Starforged/Assets/Path/Kinetic/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: Your momentum is at its max, and you attempt great kinetic feats (such as manipulating large objects and creating destructive bursts of concussive force)
Starforged/Assets/Path/Kinetic/Abilities/3/Alter_Moves/1#Text: Reset momentum. Then, as you make a single move fueled by your powers, take an automatic strong hit. If you are in a fight, mark progress.
Starforged/Assets/Path/Kinetic/Abilities/3#Text: When your momentum is at its max, you may attempt great kinetic feats, such as manipulating large objects and creating destructive bursts of concussive force. To do so, reset momentum. Then, as you make a single move fueled by your powers, take an automatic strong hit. If you are in a fight, mark progress.
