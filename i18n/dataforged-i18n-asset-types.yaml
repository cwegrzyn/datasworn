Starforged/Assets/Module/Reinforced_Hull/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: Against a foe who knows your reputation
Starforged/Assets/Module/Reinforced_Hull/Abilities/2#Text: Your reinforced hull is given a fierce and distinctive color or design. When you arrive at a place where your reputation is a factor, take +1 momentum. When you [Enter the Fray](Starforged/Moves/Combat/Enter_the_Fray) against a foe who knows your reputation, take +momentum equal to your vehicle’s integrity on a strong hit.
