Starforged/Assets/Companion/Combat_Bot/Abilities/1/Alter_Moves/1/Trigger/Options/1#Text: Aided by your combat bot
Starforged/Assets/Companion/Combat_Bot/Abilities/1/Alter_Moves/1#Text: Add +1.
Starforged/Assets/Companion/Combat_Bot/Abilities/1/Alter_Moves/2/Trigger/Options/1#Text: Aided by your combat bot
Starforged/Assets/Companion/Combat_Bot/Abilities/1#Text: Your combat bot companion fights at your side. When you [Strike](Starforged/Moves/Combat/Strike) aided by the bot, add +1; if you [Clash](Starforged/Moves/Combat/Clash), take +1 momentum on a hit.
Starforged/Assets/Companion/Combat_Bot/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit/With_a_Match#Text: The bot's display is especially persuasive; take +2 momentum.
Starforged/Assets/Companion/Combat_Bot/Abilities/2/Alter_Moves/1/Outcomes/Strong_Hit#Text: Take +1 momentum.
Starforged/Assets/Companion/Combat_Bot/Abilities/2/Alter_Moves/1/Outcomes/Weak_Hit#Text: Take +1 momentum.
Starforged/Assets/Companion/Combat_Bot/Abilities/2/Alter_Moves/1/Trigger/Options/1#Text: Using the threat of violence while the bot brings its weapons to bear
Starforged/Assets/Companion/Combat_Bot/Abilities/2#Text: When you use the threat of violence to [Compel](Starforged/Moves/Adventure/Compel) or [Gain Ground](Starforged/Moves/Combat/Gain_Ground) while the bot brings its weapons to bear, you may roll +its health. If you do, take +1 momentum on a hit. On a strong hit with a match, the bot's display is especially persuasive; take another +1 momentum.
Starforged/Assets/Companion/Combat_Bot/Abilities/3/Alter_Moves/1/Outcomes/Strong_Hit#Text: Mark progress.
Starforged/Assets/Companion/Combat_Bot/Abilities/3/Alter_Moves/1/Outcomes/Weak_Hit#Text: Face the cost as normal, but then you are in control.
Starforged/Assets/Companion/Combat_Bot/Abilities/3/Alter_Moves/1/Trigger/Options/1#Text: Once per fight, by using the combat bot to draw fire or create a diversion
Starforged/Assets/Companion/Combat_Bot/Abilities/3#Text: Once per fight, when you [React Under Fire](Starforged/Moves/Combat/React_Under_Fire) by using the bot to draw fire or create a diversion, roll +its health. On a strong hit, mark progress. On a weak hit, face the cost as normal, but then you are in control.
