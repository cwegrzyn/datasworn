_id: starforged
datasworn_version: "0.1.0"
type: ruleset
oracles:
  settlement:
    name: Settlement Oracles
    canonical_name: Settlements
    type: oracle_collection
    _source: &CollectionSource
      <<: &Source
        title: 'Ironsworn: Starforged Rulebook'
        license: https://creativecommons.org/licenses/by/4.0
        url: https://ironswornrpg.com
        date: 2022-05-06
        authors:
          - name: Shawn Tomkin
      page: 322
    collections:
      population:
        name: Population
        _source: *CollectionSource
        # usage:
        #   initial: true
        #   requires:
        #     attributes:
        #       region: null
        oracle_type: table_shared_text
        type: oracle_collection
        column_labels:
          text: Number
        contents:
          terminus:
            <<: &OracleTable.Terminus
              name: Terminus
              tags:
                starforged:
                  region: terminus
            # source: *CollectionSource
            oracle_type: column_text
            type: oracle_rollable
            # rendering: &Pop.rendering
            # usage:
            #   requires:
            #     attributes:
            #       region: [terminus]
            rows:
              - &Pop.0
                roll: { min: 1, max: 10 }
                text: Few
              - &Pop.1
                roll: { min: 11, max: 25 }
                text: Dozens
              - &Pop.2
                roll: { min: 26, max: 55 }
                text: Hundreds
              - &Pop.3
                roll: { min: 56, max: 85 }
                text: Thousands
              - &Pop.4
                roll: { min: 86, max: 100 }
                text: Tens of thousands
          outlands:
            oracle_type: column_text
            type: oracle_rollable
            <<: &OracleTable.Outlands
              name: Outlands
              tags:
                starforged:
                  region: outlands
            # source: *CollectionSource
            # rendering: *Pop.rendering
            # usage:
            #   requires:
            #     attributes:
            #       region: [outlands]
            rows:
              - roll: { min: 1, max: 15 }
                <<: *Pop.0
              - roll: { min: 16, max: 35 }
                <<: *Pop.1
              - roll: { min: 36, max: 65 }
                <<: *Pop.2
              - roll: { min: 66, max: 90 }
                <<: *Pop.3
              - roll: { min: 91, max: 100 }
                <<: *Pop.4
          expanse:
            oracle_type: column_text
            type: oracle_rollable
            <<: &OracleTable.Expanse
              name: Expanse
              tags:
                starforged:
                  region: expanse
            # source: *CollectionSource
            # rendering: *Pop.rendering
            # usage:
            #   requires:
            #     attributes:
            #       region: [expanse]
            rows:
              - roll: { min: 1, max: 20 }
                <<: *Pop.0
              - roll: { min: 21, max: 50 }
                <<: *Pop.1
              - roll: { min: 51, max: 80 }
                <<: *Pop.2
              - roll: { min: 81, max: 95 }
                <<: *Pop.3
              - roll: { min: 96, max: 100 }
                <<: *Pop.4
    contents:
      location:
        name: Location
        oracle_type: table_text
        type: oracle_rollable
        # _templateOracleTable: *template.info:Generic.Location
        _source:
          <<: *Source
          page: 322
        # _templateTableRows:
        #   content: *template.content:Generic.Location
        rows:
          - roll: { min: 1, max: 40 }
            text: Planetside
            icon: icon/oracle_rollable/location/planetside.svg
          - roll: { min: 41, max: 75 }
            text: Orbital
            icon: icon/oracle_rollable/location/orbital.svg
          - roll: { min: 76, max: 100 }
            text: Deep Space
            icon: icon/oracle_rollable/location/deep_space.svg
