_id: starforged
datasworn_version: "0.1.0"
type: ruleset
oracles:
  creature:
    name: Creature Oracles
    canonical_name: Creatures
    type: oracle_collection
    oracle_type: tables
    _source:
      <<: &Source
        title: 'Ironsworn: Starforged Rulebook'
        license: https://creativecommons.org/licenses/by/4.0
        url: https://ironswornrpg.com
        date: 2022-05-06
        authors:
          - name: Shawn Tomkin
      page: 336
    summary: |-
      Roll for a [basic form](oracle_rollable:starforged/creature/basic_form), and flesh out the creature’s appearance using this [Creature First Look](oracle_rollable:starforged/creature/first_look) table. Then, roll on the [Encountered Behavior](oracle_rollable:starforged/creature/encountered_behavior) table to envision this creature’s motivation and frame how the encounter begins.
    contents:
      environment:
        name: Environment
        # usage:
        #   initial: true
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 336
        summary: |-
          Choose the closest match for your location. Or roll to identify the primary habitat of a creature.
        rows:
          - <<: &i18n.result.common_noun
              _i18n:
                text:
                  part_of_speech: common_noun
            roll: { min: 1, max: 5 }
            text: Space
            icon: &Space.icon icons/creature/environment/space.svg
            # set_attributes: {environment: [space]}
            oracle_rolls:
              - oracle: oracle_rollable:starforged/creature/basic_form/space
          - <<:  *i18n.result.common_noun
            roll: { min: 6, max: 15 }
            text: Interior
            icon: &Interior.icon icons/creature/environment/interior.svg
            # set_attributes: {environment: [interior]}
            oracle_rolls:
              - oracle: oracle_rollable:starforged/creature/basic_form/interior
          - <<:  *i18n.result.common_noun
            roll: { min: 16, max: 55 }
            text: Land
            icon: &Land.icon icons/creature/environment/land.svg
            # set_attributes: {environment: [land]}
            oracle_rolls:
              - oracle: oracle_rollable:starforged/creature/basic_form/land
          - <<:  *i18n.result.common_noun
            roll: { min: 56, max: 80 }
            text: Liquid
            icon: &Liquid.icon icons/creature/environment/liquid.svg
            # set_attributes: {environment: [liquid]}
            oracle_rolls:
              - oracle: oracle_rollable:starforged/creature/basic_form/liquid
          - <<:  *i18n.result.common_noun
            roll: { min: 81, max: 100 }
            text: Air
            icon: &Air.icon icons/creature/environment/air.svg
            # set_attributes: {environment: [air]}
            oracle_rolls:
              - oracle: oracle_rollable:starforged/creature/basic_form/air
      scale:
        name: Scale
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 336
        # usage:
        #   initial: true
        rows:
          - <<: &i18n.result.adjective
              _i18n:
                text:
                  part_of_speech: adjective
            roll: { min: 1, max: 3 }
            text: Minuscule (bug-sized)
            # set_attributes: {creature_scale: [minuscule]}
          - <<: *i18n.result.adjective
            roll: { min: 4, max: 10 }
            text: Tiny (rodent-sized)
            # set_attributes: {creature_scale: [tiny]}
          - <<: *i18n.result.adjective
            roll: { min: 11, max: 25 }
            text: Small (dog-sized)
            # set_attributes: {creature_scale: [small]}
          - <<: *i18n.result.adjective
            roll: { min: 26, max: 60 }
            text: Medium (person-sized)
            # set_attributes: {creature_scale: [medium]}
          - <<: *i18n.result.adjective
            roll: { min: 61, max: 90 }
            text: Large (vehicle-sized)
            # set_attributes: {creature_scale: [large]}
          - <<: *i18n.result.adjective
            roll: { min: 91, max: 99 }
            text: Huge (whale-sized)
            # set_attributes: {creature_scale: [huge]}
          - <<: *i18n.result.adjective
            roll: { min: 100, max: 100 }
            text: '[Ultra-scale](oracle_rollable:starforged/creature/ultra_scale)'
            oracle_rolls:
              - oracle: oracle_rollable:starforged/creature/ultra_scale
                auto: true
      ultra_scale:
        name: Ultra-scale
        oracle_type: table_text
        type: oracle_rollable
        _source:
