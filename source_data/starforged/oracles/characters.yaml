  date: 2022-05-06
  license: https://creativecommons.org/licenses/by/4.0
oracles:
  characters:
    name: Characters
    # Aliases: [NPC]
    summary: |-
      Don’t try to build a fully formed understanding character when you first encounter them; instead, focus on what your character learns or perceives as a first impression using oracles such as [First Look](id:starforged/oracles/characters/first_look) and [Initial Disposition](id:starforged/oracles/characters/initial_disposition). Then envision or generate additional details over time.
    collections:
      name:
        name: Character Name
        _source:
          page: 333
        summary: |-
          Given and family names are presented as a pair, so you may roll once for both or twice to mix-and-match. You can also try reversing given and family names, or use either independently as a standalone name. If you’d like to give a character a callsign, which are the monikers used by spacers, you may roll separately or take the one provided for your rolled name.
        rendering:
          style: multi_table
          columns:
            roll:
              content_type: range
              table_key: given_name
              label: Roll
            given_name:
              content_type: result
              table_key: given_name
            family_name:
              content_type: result
              table_key: family_name
            callsign:
              content_type: result
              table_key: callsign
        # usage:
        #   initial: true
