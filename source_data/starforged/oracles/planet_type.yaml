                <<: &OracleTable.Terminus
                  name: Terminus
                  oracle_type: column_text
                  type: oracle_rollable
                  tags:
                    starforged:
                      region: terminus
                # source: *CollectionSource
                rows:
                  - roll: { min: 1, max: 50 }
                    <<: &Settlements.0
                      text: None
                  - roll: { min: 51, max: 60 }
                    <<: &Settlements.1
                      text: Orbital settlement
                  - roll: { min: 61, max: 80 }
                    <<: &Settlements.2
                      text: Planetside settlement
                  - roll: { min: 81, max: 92 }
