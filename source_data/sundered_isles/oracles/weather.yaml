_id: sundered_isles
type: ruleset
oracles:
  weather:
    _source: &Source
      title: Sundered Isles Book Preview
      authors:
        - name: Shawn Tomkin
      license: null
      url: https://ironswornrpg.com
      date: 2023-11-29
    name: Weather
    type: oracle_collection
    collections:
      conditions:
        _source: *Source
        name: Weather Conditions
        oracle_type: table_shared_text
        type: oracle_collection
        summary: If you’d like to establish the time of day for an encounter or scene, roll a single oracle die. If even, it’s daytime; if odd, it’s night. Higher numbers are later in that period.
        contents:
          myriads:
            # source: *Source
            name: Myriads
            summary: Central Seas
            oracle_type: column_text
            type: oracle_rollable
            rows:
              - min: 1
                max: 70
                <<: &WeatherConditions.0
                  text: Fair Weather
              - min: 71
                max: 100
                <<: &WeatherConditions.1
                  text: '[Foul Weather](id:sundered_isles/oracles/weather/foul)'
                  oracle_rolls:
                    - auto: false
                      number_of_rolls: 1
                      oracle: sundered_isles/oracles/weather/foul
          margins:
            # source: *Source
            name: Margins
            summary: Outer Seas
            oracle_type: column_text
            type: oracle_rollable
            rows:
              - min: 1
                max: 60
                <<: *WeatherConditions.0
              - min: 61
                max: 100
                <<: *WeatherConditions.1
          reaches:
            # source: *Source
            name: Reaches
            summary: Remote Seas
            oracle_type: column_text
            type: oracle_rollable
            rows:
              - min: 1
                max: 50
                <<: *WeatherConditions.0
              - min: 51
                max: 100
                <<: *WeatherConditions.1
