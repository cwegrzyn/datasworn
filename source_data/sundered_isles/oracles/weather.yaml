id: sundered_isles
package_type: ruleset
oracles:
  weather:
    source: &Source
      title: Sundered Isles Book Preview
      authors:
        - name: Shawn Tomkin
      license: null
      url: https://ironswornrpg.com
      date: 2023-11-29
    name: Weather
    collections:
      conditions:
        source: *Source
        name: Weather Conditions
        oracle_type: table_shared_result
        summary: If you’d like to establish the time of day for an encounter or scene, roll a single oracle die. If even, it’s daytime; if odd, it’s night. Higher numbers are later in that period.
        contents:
          myriads:
            # source: *Source
            name: Myriads
            summary: Central Seas
            oracle_type: column_simple
            table:
              - min: 1
                max: 70
                <<: &WeatherConditions.0
                  result: Fair Weather
              - min: 71
                max: 100
                <<: &WeatherConditions.1
                  result: '[Foul Weather](id:sundered_isles/oracles/weather/foul)'
                  oracle_rolls:
                    - auto: false
                      number_of_rolls: 1
                      oracle: sundered_isles/oracles/weather/foul
          margins:
            # source: *Source
            name: Margins
            summary: Outer Seas
            oracle_type: column_simple
            table:
              - min: 1
                max: 60
                <<: *WeatherConditions.0
              - min: 61
                max: 100
                <<: *WeatherConditions.1
          reaches:
            # source: *Source
            name: Reaches
            summary: Remote Seas
            oracle_type: column_simple
            table:
              - min: 1
                max: 50
                <<: *WeatherConditions.0
              - min: 51
                max: 100
                <<: *WeatherConditions.1
    contents:
      foul:
        source: *Source
        name: Foul Weather
        column_labels:
          roll: Roll
          result: Result
          detail: Detail
        oracle_type: table_details
        tags:
          sundered_isles:
            cursed_by: sundered_isles/oracles/weather/cursed
        table:
          - min: 1
            max: 10
            result: Stifling
            detail: Windless, oppressive heat
          - min: 11
            max: 25
            result: Listless
            detail: Light winds and sweltering heat
          - min: 26
            max: 40
            result: Misty
            detail: Light winds and damp fog
          - min: 41
            max: 55
            result: Foggy
            detail: Light winds and dense fog
          - min: 56
            max: 75
            result: Heavy
            detail: High winds, steady rain, and rough waters
          - min: 76
            max: 90
            result: Stormy
            detail: Powerful winds, pelting rain, and high seas
          - min: 91
            max: 100
            result: Raging
            detail: Destructive winds, torrential rain, and monstrous waves
      duration:
        source: *Source
        name: Duration of Foul or Cursed Weather
        dice: 1d10
        oracle_type: table_simple
        table:
          - min: 1
            max: 2
            result: Fleeting (less than an hour)
          - min: 3
            max: 9
            result: Persistent (several hours)
          - min: 10
            max: 10
            result: Relentless (more than a day)
      cursed:
        source: *Source
        name: Cursed Weather
        oracle_type: table_details
        column_labels:
          roll: Roll
          result: Result
          detail: Detail
        tags:
          sundered_isles:
            cursed_version_of:
              - sundered_isles/oracles/weather/foul
        table:
          - min: 1
            max: 5
            result: Ash storm
            detail: Churning, low-level clouds of gray ash
          - min: 6
            max: 10
