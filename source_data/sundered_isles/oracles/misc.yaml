          - min: 1
            max: 20
            <<: &ActionTheme
              text: '[Action](id:sundered_isles/oracles/core/action) + [Theme](id:sundered_isles/oracles/core/theme)'
              oracle_rolls:
                - auto: true
                  oracle: sundered_isles/oracles/core/action
                - auto: true
                  oracle: sundered_isles/oracles/core/theme
