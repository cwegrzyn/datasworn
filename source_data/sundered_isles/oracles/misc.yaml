          - min: 61
            max: 80
            <<: &DescriptorFocus
              text: '[Descriptor](id:sundered_isles/oracles/core/descriptor) + [Focus](id:sundered_isles/oracles/core/focus)'
              oracle_rolls:
                - auto: true
