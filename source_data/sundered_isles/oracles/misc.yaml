        type: oracle_rollable
        oracle_type: table_text
        _source:
          <<: *Source
          page: 226
        rows:
          - roll: { min: 1, max: 20 }
            text: '[Action](oracle_rollable:sundered_isles/core/action) + [Theme](oracle_rollable:sundered_isles/core/theme)'
            oracle_rolls:
              - auto: true
                oracle: oracle_rollable:sundered_isles/core/action
              - auto: true
                oracle: oracle_rollable:sundered_isles/core/theme
          - roll: { min: 21, max: 40 }
            text: '[Action](oracle_rollable:sundered_isles/core/action) + [Focus](oracle_rollable:sundered_isles/core/focus)'
            oracle_rolls:
              - auto: true
                oracle: oracle_rollable:sundered_isles/core/action
              - auto: true
                oracle: oracle_rollable:sundered_isles/core/focus
          - roll: { min: 41, max: 60 }
            text: '[Descriptor](oracle_rollable:sundered_isles/core/descriptor) + [Theme](oracle_rollable:sundered_isles/core/theme)'
            oracle_rolls:
              - auto: true
                oracle: oracle_rollable:sundered_isles/core/descriptor
              - auto: true
                oracle: oracle_rollable:sundered_isles/core/theme
          - roll: { min: 61, max: 80 }
            text: '[Descriptor](oracle_rollable:sundered_isles/core/descriptor) + [Focus](oracle_rollable:sundered_isles/core/focus)'
            oracle_rolls:
              - auto: true
                oracle: oracle_rollable:sundered_isles/core/descriptor
              - auto: true
                oracle: oracle_rollable:sundered_isles/core/focus
          - roll: { min: 81, max: 100 }
            text: '[Action](oracle_rollable:sundered_isles/core/action) + [Descriptor](oracle_rollable:sundered_isles/core/descriptor) + [Focus](oracle_rollable:sundered_isles/core/focus)'
            oracle_rolls:
              - auto: true
                oracle: oracle_rollable:sundered_isles/core/action
              - auto: true
                oracle: oracle_rollable:sundered_isles/core/descriptor
              - auto: true
                oracle: oracle_rollable:sundered_isles/core/focus
      interlude_scene:
        name: Interlude Scene
        type: oracle_rollable
        oracle_type: table_text2
        column_labels:
          roll: Roll
          text: Result
          text2: Questions to Consider
        _source:
          <<: *Source
          page: 228
        rows:
          - roll: { min: 1, max: 4 }
            text: Chronicle your adventures
            text2: What do you describe within logs, journals, or maps? What adventure still calls to you?
          - roll: { min: 5, max: 8 }
            text: Commune with nature
            text2: What flora or fauna do you encounter? What inspiration do you draw from the experience?
          - roll: { min: 9, max: 11 }
            text: Concoct a plan
            text2: What new strategy do you devise? How will you put this plan in motion?
          - roll: { min: 12, max: 14 }
            text: Conduct research
            text2: What is the nature of the research? What information or insight do you gain?
          - roll: { min: 15, max: 17 }
            text: Conduct training
            text2: What skills or knowledge do you share? Who accepts the guidance, and who resists it?
          - roll: { min: 18, max: 20 }
            text: Confess a secret
            text2: What do you reveal of your nature or background? How do others respond?
          - roll: { min: 21, max: 24 }
            text: Conjure up the past
            text2: What is the subject of this reminiscence? Why is it meaningful in this moment?
          - roll: { min: 25, max: 27 }
            text: Create an object or artwork
            text2: What do you create? What is it intended for?
          - roll: { min: 28, max: 31 }
            text: Experience a dream or vision
            text2: What is the nature of the dream or vision? What meaning do you draw from it?
          - roll: { min: 32, max: 34 }
            text: Fight in a sparring match
            text2: Who do you spar with? What issues do you provoke or resolve during the match?
          - roll: { min: 35, max: 37 }
            text: Find peace
            text2: How do you reflect, meditate, or pray? What enlightenment do you gain?
          - roll: { min: 38, max: 40 }
            text: Hear a confession
            text2: Who shares an aspect of their nature or background? What do they reveal?
          - roll: { min: 41, max: 43 }
            text: Indulge a vice
            text2: What weakness or need do you indulge? How is this viewed by others?
          - roll: { min: 44, max: 47 }
            text: Join an event
            text2: What is the occasion of this social gathering? How do you participate?
          - roll: { min: 48, max: 50 }
            text: Lead or join a song
            text2: What is the subject of this song? Why is it meaningful to you or others?
          - roll: { min: 51, max: 53 }
            text: Motivate others
            text2: Why is this motivation needed, and what is your approach? How do they respond?
          - roll: { min: 54, max: 56 }
            text: Play a game
            text2: Who do you play with? What is discussed during the game?
          - roll: { min: 57, max: 60 }
            text: Practice a skill
            text2: What talent do you hone? What do you learn from the exercise?
          - roll: { min: 61, max: 64 }
            text: Ready your gear
            text2: How do you maintain your equipment or gear up? What are you preparing for?
          - roll: { min: 65, max: 67 }
            text: Record a message
            text2: Who is the message meant for? What news or feelings do you share?
          - roll: { min: 68, max: 70 }
            text: Reinvent your look
            text2: What inspires you to remake yourself? How do you debut your new look?
          - roll: { min: 71, max: 73 }
            text: Settle a conflict
            text2: What caused this argument or fight? How do you resolve the situation?
          - roll: { min: 74, max: 76 }
            text: Share intimacy
            text2: Who do you spend time with? How does your relationship evolve?
          - roll: { min: 77, max: 79 }
            text: Share your heritage
            text2: What do you offer of your family's or people's history? What memory or regret does it evoke?
          - roll: { min: 80, max: 82 }
            text: Stay vigilant
            text2: What are you on the lookout for? What do you spot or overhear?
          - roll: { min: 83, max: 85 }
            text: Stir up trouble
            text2: What conflict do you incite or inflame? Why is the situation left unresolved?
          - roll: { min: 86, max: 89 }
            text: Take in the view
            text2: What sublime or dramatic scenery do you witness? What emotion or memory does it inspire?
          - roll: { min: 90, max: 92 }
            text: Tell a tale
            text2: What is the nature of this myth or legend? What emotion or lesson lingers after the telling?
          - roll: { min: 93, max: 96 }
            text: Undertake a communal labor
            text2: What demanding project do you embark on with others? How does this bring you closer together?
          - roll: { min: 97, max: 100 }
            text: Undertake a menial task
            text2: What solitary chore do you perform? What do you daydream about as you work?
      story_complication:
        name: Story Complication
        type: oracle_rollable
        oracle_type: table_text
        summary: This oracle will introduce narrative turns, troubles, and revelations. It can be used as an alternative to the [Pay the Price](oracle_rollable:move:starforged/pay_the_price) table when you encounter a negative outcome at a crucial moment. In particular, you might use this table after rolling matched 10s on the challenge dice.
        _source:
          <<: *Source
          page: 230
        rows:
          - roll: { min: 1, max: 4 }
            text: Crucial resource or equipment fails
          - roll: { min: 5, max: 7 }
            text: Crucial resource or equipment is sabotaged
          - roll: { min: 8, max: 10 }
            text: Debt or promise comes due
          - roll: { min: 11, max: 14 }
            text: Enemy reveals unexpected powers, abilities, or influence
          - roll: { min: 15, max: 17 }
            text: Enemy reveals their true agenda or nature
          - roll: { min: 18, max: 20 }
            text: Enemy unexpectedly benefits from your actions
          - roll: { min: 21, max: 23 }
            text: Key location is made inaccessible
          - roll: { min: 24, max: 26 }
            text: Key location is threatened or made unsafe
          - roll: { min: 27, max: 29 }
            text: Natural disaster is imminent
          - roll: { min: 30, max: 33 }
            text: Needed item or resource is unavailable
          - roll: { min: 34, max: 36 }
            text: Object of a quest is not what you assumed
          - roll: { min: 37, max: 39 }
            text: Old enemy resurfaces
          - roll: { min: 40, max: 42 }
            text: Simultaneous problems force a hard choice
          - roll: { min: 43, max: 45 }
            text: Someone important betrays your trust
          - roll: { min: 46, max: 48 }
            text: Someone important is threatened or endangered
          - roll: { min: 49, max: 51 }
            text: Someone important reveals their problematic secret or history
          - roll: { min: 52, max: 54 }
            text: Something important goes missing
          - roll: { min: 55, max: 57 }
            text: Resource, equipment, or device is shown to have unexpected effects
          - roll: { min: 58, max: 61 }
            text: Time pressure suddenly increases
          - roll: { min: 62, max: 65 }
            text: Trap is sprung
          - roll: { min: 66, max: 68 }
            text: True agenda of a connection or patron is revealed
          - roll: { min: 69, max: 72 }
            text: Trusted information is shown to be false
          - roll: { min: 73, max: 76 }
            text: Two seemingly unrelated problems are shown to be connected
          - roll: { min: 77, max: 80 }
            text: Undermined by self-doubt or vulnerabilities
          - roll: { min: 81, max: 84 }
            text: Unexpected enemies appear
          - roll: { min: 85, max: 88 }
            text: Urgent message distracts you from your quest
          - roll: { min: 89, max: 92 }
            text: You are tracked or followed
          - roll: { min: 93, max: 95 }
            text: You were diverted from the true crisis
          - roll: { min: 96, max: 100 }
            text: Roll twice
            oracle_rolls:
              - auto: true
                number_of_rolls: 2
                duplicates: reroll
      story_clue:
        name: Story Clue
        type: oracle_rollable
        oracle_type: table_text
        summary: When you [Gather Information](move:starforged/adventure/gather_information) to investigate a mystery, you might uncover clues in the form of messages, records, rumors, eyewitness reports, or physical evidence. You can use this oracle to help reveal what this evidence connects to or implicates. Then, use the outcome of the [Gather Information](move:starforged/adventure/gather_information) roll—strong hit, weak hit, or miss—to guide whether the clue brings clarity or complications.
        _source:
          <<: *Source
          page: 231
        rows:
          - roll: { min: 1, max: 3 }
            text: Affirms a previously understood fact or clue
          - roll: { min: 4, max: 6 }
            text: Connects to a known rumor or scandal
          - roll: { min: 7, max: 9 }
            text: Connects to a previously unrelated mystery or quest
