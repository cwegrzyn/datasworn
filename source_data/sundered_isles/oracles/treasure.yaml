    _source:
      <<: *Source
      page: 220
    contents:
      location:
        name: Treasure Location
        type: oracle_rollable
        oracle_type: table_text
        summary: If you’re not sure of a treasure’s location—such as when chasing down a rumored treasure or gathering details on a treasure-related quest—check this table.
        tags:
          sundered_isles:
            cursed_by: oracle_rollable:sundered_isles/treasure/location_cursed
        _source:
          <<: *Source
          page: 220
        rows:
          - roll: { min: 1, max: 25 }
            text: Borne on a [Ship](oracle_collection:sundered_isles/ship)
          - roll: { min: 26, max: 50 }
            text: Lost with a [Shipwreck](oracle_collection:sundered_isles/shipwreck)
          - roll: { min: 51, max: 70 }
            text: Hidden on an [Island](oracle_collection:sundered_isles/island)
          - roll: { min: 71, max: 85 }
            text: Sheltered in a [Cave](oracle_collection:sundered_isles/cave)
          - roll: { min: 86, max: 95 }
            text: Secured in a [Settlement](oracle_collection:sundered_isles/settlement)
          - roll: { min: 96, max: 100 }
            text: Preserved in a [Ruin](oracle_collection:sundered_isles/ruin)
