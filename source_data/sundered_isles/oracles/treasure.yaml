        column_labels:
          roll: Roll
          text: Size
          text2: Examples
        _source:
          <<: *Source
          page: 221
        rows:
          - roll: { min: 1, max: 25 }
            text: Small
            text2: Strongbox; desk drawer; bag or pouch
            tags:
              sundered_isles:
                treasure_size: small
          - roll: { min: 26, max: 70 }
            text: Medium
            text2: Chest; crate; ship cabin; cave alcove
            tags:
              sundered_isles:
                treasure_size: medium
