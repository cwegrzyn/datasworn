_id: sundered_isles
datasworn_version: "0.1.0"
type: expansion
ruleset: starforged
<<: &Source
  date: 2024-06-01
  title: Sundered Isles
  url: https://ironswornrpg.com
  license: null
  authors:
    - name: Shawn Tomkin
oracles:
  ship:
    name: Ship Oracles
    type: oracle_collection
    oracle_type: tables
    _source:
      <<: *Source
      page: 132
    contents:
      size:
        name: Ship Size
        type: oracle_rollable
        oracle_type: table_text2
        _source:
          <<: *Source
          page: 132
        rows:
          - roll: { min: 1, max: 30 }
            text: Small
            text2: |-
              * Such as: Cutter, Sloop
              * Rigging: One or two masts
              * Crew: 5–25
              * Rank: Troublesome or Dangerous
            tags:
              sundered_isles:
                ship_size: small
                # cargo_size: 1
          - roll: { min: 31, max: 60 }
            text: Medium
            text2: |-
              * Such as: Corvette, Schooner
              * Rigging: Two or three masts
              * Crew: 25–50
              * Rank: Dangerous or Formidable
            tags:
              sundered_isles:
                ship_size: medium
                # cargo_size: 2
          - roll: { min: 61, max: 80 }
            text: Large
            text2: |-
              * Such as: Frigate, Galleon
              * Rigging: Three or more masts
              * Crew: 50–200
              * Rank: Formidable or Extreme
            tags:
              sundered_isles:
                ship_size: large
                # cargo_size: 3
          - roll: { min: 81, max: 85 }
            text: Colossal
            text2: |-
              * Such as: Dreadnought, Titan
              * Rigging: Four or more masts
              * Crew: 200–500
              * Rank: Extreme or Epic
            tags:
              sundered_isles:
                ship_size: colossal
                # cargo_size: 4
          # "Force" section
          # TODO: figure out a way to demarcate this?
          - roll: { min: 86, max: 95 }
            text: Flotilla
            text2: Medium flagship and a few other ships
            tags:
              sundered_isles:
                ship_size: flotilla
          - roll: { min: 96, max: 99 }
            text: Fleet
            text2: Large flagship and many other ships
            tags:
              sundered_isles:
                ship_size: fleet
          - roll: { min: 100, max: 100 }
            text: Armada
            text2: Colossal flagship and countless other ships
            tags:
              sundered_isles:
                ship_size: armada
