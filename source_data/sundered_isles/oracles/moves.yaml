            result: Wrathful beast of monstrous proportions
      take_decisive_action:
        name: Take Decisive Action
        table:
          - low: 1
            high: 40
            result: 'It’s worse than you thought: Make a suffer move (-2)'
          - low: 41
            high: 52
            result: 'Victory is short-lived: A new peril or foe appears'
          - low: 53
            high: 64
            result: 'You face collateral damage: Something is lost, damaged, or broken'
          - low: 65
            high: 76
            result: 'Others pay the price: Someone else suffers the cost'
          - low: 77
            high: 88
            result: 'Others won’t forget: You are marked for vengeance'
          - low: 89
            high: 100
            result: 'It gets complicated: The true nature of a foe or objective is revealed'
      endure_harm:
        name: Endure Harm
        table:
          - low: 1
            high: 10
            result: You suffer mortal harm. Face Death.
          - low: 11
            high: 20
            result: You are dying. Within an hour or two, you must Heal and raise your health above 0, or Face Death.
          - low: 21
            high: 35
            result: You are unconscious and out of action. If left alone, you come back to your senses in an hour or two. If you are vulnerable to ongoing harm, Face Death.
          - low: 36
            high: 50
            result: You are reeling. If you engage in any vigorous activity before taking a breather, roll on this table again (before resolving the other move).
          - low: 51
            high: 100
            result: You are still standing.
      endure_stress:
        name: Endure Stress
        table:
          - low: 1
            high: 10
            result: You are overwhelmed. Face Desolation.
          - low: 11
            high: 25
            result: You give up. Forsake Your Vow.
          - low: 26
            high: 50
            result: You give in to fear or compulsion, and act against your better instincts.
          - low: 51
            high: 100
            result: You persevere.
      withstand_damage:
        name: Withstand Damage
        table:
          - low: 1
            high: 10
            result: Immediate catastrophic destruction or sinking. You and your allies must Endure Harm or Face Death, as appropriate.
          - low: 11
            high: 25
            result: Destruction or sinking is imminent and unavoidable. All aboard must find a way to safety.
          - low: 26
            high: 40
            result: Destruction or sinking is imminent, but can be averted if you Repair your vehicle and raise its integrity above 0. If you fail, see 11–25.
          - low: 41
            high: 55
            result: You cannot Repair this vehicle until you Resupply and obtain crucial parts or materials. If you roll this result again prior to that, see 11–25.
          - low: 56
            high: 70
            result: The vehicle is crippled. To get it back in action, you must Repair and raise its integrity above 0.
          - low: 71
            high: 85
            result: Those aboard bear the brunt of the damage. You and your allies must make the Endure Harm, Endure Stress, or Companion Takes a Hit move, suffering a serious (-2) cost.
          - low: 86
            high: 95
            result: You’ve lost gear, cargo, or provisions. Sacrifice Resources (-2).
          - low: 96
            high: 100
            result: Against all odds, the vehicle holds together.
      pay_the_price:
        name: Pay the Price
        table:
          - low: 1
            high: 2
            result: A trusted individual or community acts against you
          - low: 3
            high: 4
            result: An individual or community you care about is exposed to danger
          - low: 5
            high: 7
            result: You encounter signs of a looming threat
          - low: 8
            high: 10
            result: You create an opportunity for an enemy
          - low: 11
            high: 14
            result: You face a tough choice
          - low: 15
            high: 18
            result: You face the consequences of an earlier choice
          - low: 19
            high: 22
            result: A surprising development complicates your quest
          - low: 23
            high: 26
            result: You are separated from something or someone
          - low: 27
            high: 32
            result: Your action causes collateral damage or has an unintended effect
          - low: 33
            high: 38
            result: Something of value is lost or destroyed
          - low: 39
            high: 44
            result: The environment or terrain introduces a new hazard
          - low: 45
            high: 50
            result: A new enemy is revealed
          - low: 51
            high: 56
            result: A friend, companion, or ally is in harm’s way (or you are, if alone)
          - low: 57
            high: 62
            result: Your equipment or vehicle fails you
          - low: 63
            high: 68
            result: Your vehicle suffers damage
          - low: 69
            high: 74
            result: You waste resources
          - low: 75
            high: 81
            result: You are harmed
          - low: 82
            high: 88
            result: You are stressed
          - low: 89
            high: 95
            result: You are delayed or put at a disadvantage
          - low: 96
            high: 100
            result: Roll twice
