          moniker_cursed:
            name: Cursed Moniker
            type: oracle_collection
            oracle_type: tables
            summary: Use these tables to reveal an epitaph for a dreadful, eldritch, ill-fated, or mechanical character. For example, a pirate captain who adopts a much-feared identity would have a [Dreadful Persona](oracle_rollable:sundered_isles/character/name/moniker_cursed/dreadful_persona). A wretched, outcast mariner would have an [Ill-Fated Nature](oracle_rollable:sundered_isles/character/name/moniker_cursed/ill_fated_nature). Use the result alone, combine with a name, or pair results from two Cursed Moniker categories.
            _source:
              <<: *Source
            contents:
              category:
                name: Moniker Category
                type: oracle_rollable
                oracle_type: table_text
                tags:
                  sundered_isles:
                    cursed_version_of:
                      - oracle_rollable:sundered_isles/character/name/moniker
                    curse_behavior: replace_result
