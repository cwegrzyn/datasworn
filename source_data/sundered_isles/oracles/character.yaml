                rows:
                  - roll: { min: 1, max: 40 }
                    text: '[Dreadful Persona](oracle_rollable:sundered_isles/character/name/moniker_cursed/dreadful_persona)'
                    oracle_rolls:
                      - auto: false
                        number_of_rolls: 1
                        oracle: oracle_rollable:sundered_isles/character/name/moniker_cursed/dreadful_persona
                  - roll: { min: 41, max: 60 }
