                * __Command vehicle:__ Mark the vehicle as __battered__ or __cursed__, mark a module as __broken__, destroy a broken module by discarding it, or roll on the table below. If the command vehicle is destroyed or sunk, [Overcome Destruction](move:starforged/threshold/overcome_destruction).
                * __Support vehicle:__ Mark the vehicle as __battered__ or roll on the table below. If the vehicle is destroyed or sunk, discard the asset.
                * __Incidental vehicle:__ Roll on the table below.

              {{table>starforged/oracles/moves/withstand_damage}}
