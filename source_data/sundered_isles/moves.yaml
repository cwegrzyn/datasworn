  recover:
    name: Recover Moves
    type: move_category
    enhances: move_category:starforged/recover

    # When you Repair and score a hit, you gain repair points. This is a limited resource used only within the scope of the move to prioritize and make repairs. The amount of repair points you earn varies according to the situation and the outcome of the move, per the included table. Here's a summary of those situations.

    # At a Facility
    # Serviced by a dockyard or other facility—not making your own repairs.

    # At Anchor Making your own repairs while docked, anchored, or encamped—with sufficient time to give the repairs proper attention.

    # Underway Making your own repairs while traveling or under time pressure.

    # Under Fire
    # Making your own repairs in a crisis, such as during combat, while navigating a hazardous environment, under extreme time pressure, or dealing with life-and-death repair issues.

    _source:
      <<: *Source
      page: 248
    contents:
      # sojourn
      # heal
      # hearten
      resupply:
        name: Resupply
        replaces: move:starforged/recover/resupply
        roll_type: action_roll
        type: move
        trigger:
          text: When you attempt to bolster your readiness...
          conditions:
            - method: player_choice
              text: Barter or make an appeal
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: Threaten or seize
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: Steal or swindle
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: Scavenge or craft
              roll_options:
                - using: stat
                  stat: wits
            - method: player_choice
              text: Gear up from your ship's stores
              roll_options:
                - using: asset_control
                  control: supply
        text: |-
          __When you attempt to bolster your readiness__, envision the opportunity and your approach. If you...

            * Barter or make an appeal: Roll +heart
            * Threaten or seize: Roll +iron
            * Steal or swindle: Roll +shadow
            * Scavenge or craft: Roll +wits
            * Gear up from your ship's stores: Roll +supply (hold)

          On a __strong hit__, choose one.

            * If you are unprepared, clear the impact and take +1 supply. Otherwise, take +2 supply.
            * If you are in need of a specific item or resource that can reasonably be obtained, you acquire it. Take +1 momentum.

          On a __weak hit__, as above, but you must first deal with a cost, complication, or demand. Envision the nature of this obstacle.

          On a __miss__, you encounter an unexpected peril. [Pay the Price](move:starforged/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, choose one.

                * If you are unprepared, clear the impact and take +1 supply. Otherwise, take +2 supply.
                * If you are in need of a specific item or resource that can reasonably be obtained, you acquire it. Take +1 momentum.
          weak_hit:
            text: |-
              On a __weak hit__, you must first deal with a cost, complication, or demand. Envision the nature of this obstacle.

              Then choose one.

                * If you are unprepared, clear the impact and take +1 supply. Otherwise, take +2 supply.
                * If you are in need of a specific item or resource that can reasonably be obtained, you acquire it. Take +1 momentum.
          miss:
            text: On a __miss__, you encounter an unexpected peril. [Pay the Price](move:starforged/fate/pay_the_price).
        _source:
          <<: *Source
          page: 248
      repair:
        name: Repair
        replaces: move:starforged/recover/repair
        roll_type: action_roll
        type: move
        trigger:
          text: When you make repairs to your vehicles, modules, mechanical companions, or other equipment...
          conditions:
            - method: player_choice
              text: Make your own repairs, or direct companions or crewmembers to make repairs
              roll_options:
                - using: stat
                  stat: wits
            - method: player_choice
              text: Obtain repair services at a facility
              roll_options:
                - using: stat
                  stat: heart
        text: |-
          __When you make repairs to your vehicles, modules, mechanical companions, or other equipment__, envision the situation and roll. If you...

            * Make your own repairs, or direct companions or crewmembers to make repairs: Roll +wits
            * Obtain repair services at a facility: Roll +heart

          On a __hit__, you gain repair points as appropriate to the situation, per the table below. Additionally, if you make your own repairs, you may [Sacrifice Resources](move:starforged/suffer/sacrifice_resources) (hold) and exchange each -1 of supply for 1 extra repair point (up to 3 points).

          Situation     | Strong Hit | Weak Hit
          --------------|------------|---------
          At a facility |	7 points 	 | 5 points
          At anchor 	  | 4 points 	 | 2 points
          Underway 	    | 3 points 	 | 1 points
          Under fire 	  | 2 points 	 | 0 points

          Spend repair points as follows. Unused points are discarded.

            * Clear the battered impact on a vehicle: 2 points
            * Fix one broken module: 2 points
            * Take +1 integrity on a vehicle: 1 point
            * Take +1 health for a mechanical companion: 1 point
            * Repair any other component or device: 3 points
            * Repair any other equipment or device, but with a complication or malfunction: 2 points

          On a __miss__, the repairs are not made and the situation worsens. [Pay the Price](move:starforged/fate/pay_the_price).
        outcomes:
