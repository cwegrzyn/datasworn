      set_a_course:
        name: Set a Course
        replaces: move:starforged/exploration/set_a_course
        roll_type: action_roll
        type: move
        trigger:
          text: When you follow a known route through perilous space, across hazardous terrain, or within a mysterious site...
          conditions:
            - method: player_choice
              roll_options:
                - using: condition_meter
                  condition_meter: supply
                - using: asset_control
                  control: supply
        text: |-
          __When you travel a known route through perilous seas, across hazardous terrain, or within a mysterious site__, roll +supply.

          On a __strong hit__, you reach your destination and the situation there favors you. Take +1 momentum.

          On a __weak hit__, you arrive, but face a cost or complication. Choose one.

            * Suffer costs en route: Make a suffer move (-2), or two suffer moves (-1).
            * Face a complication at the destination: Envision what you encounter.

          On a __miss__, you are waylaid by a significant threat, and must [Pay the Price](move:starforged/fate/pay_the_price). If you overcome this obstacle, you may push on safely to your destination.
        outcomes:
          strong_hit:
            text: On a __strong hit__, you reach your destination and the situation there favors you. Take +1 momentum.
          weak_hit:
            text: |-
              On a __weak hit__, you arrive, but face a cost or complication. Choose one.

