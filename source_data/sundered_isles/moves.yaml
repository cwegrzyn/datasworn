      # sacrifice resource: no changes
      withstand_damage:
        name: Withstand Damage
        replaces: move:starforged/suffer/withstand_damage
        roll_type: action_roll
        type: move
        trigger:
          text: When your vehicle faces a damaging situation or environment...
          conditions:
            - method: player_choice
              roll_options:
                - using: asset_control
                  assets:
                    - 'asset:*/command_vehicle/*'
                    - 'asset:*/support_vehicle/*'
                  control: integrity
        oracles:
          # same as the starforged version
          withstand_damage:
            name: Withstand Damage
            oracle_type: table_text
            type: oracle_rollable
            rows:
              - roll: { min: 1, max: 10 }
                text: 'Immediate catastrophic destruction. All aboard must [Endure Harm](move:starforged/suffer/endure_harm) or [Face Death](move:starforged/threshold/face_death), as appropriate.'
              - roll: { min: 11, max: 25 }
                text: 'Destruction is imminent and unavoidable. If you do not have the means or intention to get clear, [Endure Harm](move:starforged/suffer/endure_harm) or [Face Death](move:starforged/threshold/face_death) as appropriate.'
              - roll: { min: 26, max: 40 }
                text: 'Destruction is imminent, but can be averted if you [Repair](move:starforged/recover/repair) your vehicle and raise its integrity above 0. If you fail, see 11-25.'
              - roll: { min: 41, max: 55 }
                text: 'You cannot [Repair](move:starforged/recover/repair) this vehicle until you [Resupply](move:starforged/recover/resupply) and obtain a crucial replacement part. If you roll this result again prior to that, see 11-25.'
              - roll: { min: 56, max: 70 }
                text: 'The vehicle is crippled or out of your control. To get it back in action, you must [Repair](move:starforged/recover/repair) and raise its integrity above 0.'
              - roll: { min: 71, max: 85 }
                text: "It's a rough ride. All aboard must make the [Endure Harm](move:starforged/suffer/endure_harm), [Endure Stress](move:starforged/suffer/endure_stress), or [Companion Takes a Hit](move:starforged/suffer/companion_takes_a_hit) move, suffering a serious (-2) cost."
              - roll: { min: 86, max: 95 }
                text: 'You’ve lost fuel, energy, or cargo. [Sacrifice Resources](move:starforged/suffer/sacrifice_resources) (-2).'
              - roll: { min: 96, max: 100 }
                text: 'Against all odds, the vehicle holds together.'
        text: |-
          __When your vehicle faces a damaging situation or environment__, suffer -1 integrity for minor damage, -2 for serious damage, or -3 for major damage. If your integrity is 0, [Lose Momentum](move:starforged/suffer/lose_momentum) equal to any remaining damage.

          Then, if your integrity is 0 or you choose to resist the damage, roll +integrity.

          On a __strong hit__, choose one.

            * Bypass: If your vehicle is not battered, take +1 integrity
            * Ride it out: Take +1 momentum

          On a __weak hit__, if your vehicle is not battered, you may [Lose Momentum](move:starforged/suffer/lose_momentum) (-1) in exchange for +1 integrity. Otherwise, carry on.

          On a __miss__, it's worse than you thought. Suffer an additional -1 integrity or [Lose Momentum](move:starforged/suffer/lose_momentum) (-2). If your integrity is 0, also suffer a cost according to the vehicle type.

            * __Command vehicle:__ Mark the vehicle as __battered__ or __cursed__, mark a module as __broken__, destroy a broken module by discarding it, or roll on the table below. If the command vehicle is destroyed or sunk, [Overcome Destruction](move:starforged/threshold/overcome_destruction).
            * __Support vehicle:__ Mark the vehicle as __battered__ or roll on the table below. If the vehicle is destroyed or sunk, discard the asset.
            * __Incidental vehicle:__ Roll on the table below.

          {{table>starforged/oracles/moves/withstand_damage}}
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, choose one.

                * Bypass: If your vehicle is not battered, take +1 integrity
                * Ride it out: Take +1 momentum
          weak_hit:
            text: On a __weak hit__, if your vehicle is not battered, you may [Lose Momentum](move:starforged/suffer/lose_momentum) (-1) in exchange for +1 integrity. Otherwise, carry on.
          miss:
            text: |-
