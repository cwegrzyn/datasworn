      undertake_an_expedition:
        name: Undertake an Expedition
        replaces: move:starforged/exploration/undertake_an_expedition
        roll_type: action_roll
        type: move
        trigger:
          text: When you sail an unfamiliar route through perilous seas, find the way across hazardous terrain, or explore a mysterious site...
          conditions:
            - method: player_choice
              text: Move at speed
              roll_options:
                - using: stat
                  stat: edge
            - method: player_choice
              text: Keep under the radar
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: Stay vigilant
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          __When you sail an unfamiliar route through perilous seas, find the way across hazardous terrain, or explore a mysterious site__, give the expedition a name and rank.

          Then, for each segment of the expedition, envision your approach. If you...

            * Move at speed: Roll +edge
            * Keep a low profile: Roll +shadow
            * Stay vigilant: Roll +wits

          On a __strong hit__, you reach a waypoint. Envision the location and mark progress per the rank of the expedition.

          On a __weak hit__, as above, but this progress costs you. Choose one.

            * Suffer costs en route: Make a suffer move (-2), or two suffer moves (-1).
            * Face a peril at the waypoint: Envision what you encounter.

          On a __miss__, you are waylaid by a crisis, or arrive at a waypoint to confront an immediate hardship or threat. Do not mark progress, and [Pay the Price](move:starforged/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you reach a waypoint. Envision the location and mark progress per the rank of the expedition.
          weak_hit:
            text: |-
              On a __weak hit__, you reach a waypoint, but this progress costs you. Envision the location and mark progress per the rank of the expedition, but choose one.

                * Suffer costs en route: Make a suffer move (-2), or two suffer moves (-1).
                * Face a peril at the waypoint: Envision what you encounter.
          miss:
            text: On a __miss__, you are waylaid by a crisis, or arrive at a waypoint to confront an immediate hardship or threat. Do not mark progress, and [Pay the Price](move:starforged/fate/pay_the_price).
