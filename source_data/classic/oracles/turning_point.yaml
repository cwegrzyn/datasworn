oracles:
  turning_point:
    name: Turning Point Oracles
    source:
      <<: *Source
      page: 188
    contents:
      combat_action:
        name: Combat Action
        canonical_name: 'Oracle 16: Combat Action'
        summary: Use this oracle to help inspire an action for an NPC in combat. When you’re not sure what your foe does next, particularly when they have initiative, roll on this table and interpret the result as appropriate to the situation.
        source:
          <<: *Source
          page: 188
        table:
          - min: 1
            max: 3
            result: 'Compel a surrender.'
          - min: 4
            max: 6
            result: 'Coordinate with allies.'
          - min: 7
            max: 9
            result: 'Gather reinforcements.'
          - min: 10
            max: 13
            result: 'Seize something or someone.'
          - min: 14
            max: 17
            result: 'Provoke a reckless response.'
          - min: 18
            max: 21
            result: 'Intimidate or frighten.'
          - min: 22
            max: 25
            result: 'Reveal a surprising truth.'
          - min: 26
            max: 29
            result: 'Shift focus to someone or something else.'
          - min: 30
            max: 33
            result: 'Destroy something, or render it useless.'
          - min: 34
            max: 39
            result: 'Take a decisive action.'
          - min: 40
            max: 45
            result: 'Reinforce defenses.'
          - min: 46
            max: 52
            result: 'Ready an action.'
          - min: 53
            max: 60
            result: 'Use the terrain to gain advantage.'
          - min: 61
            max: 68
            result: 'Leverage the advantage of a weapon or ability.'
          - min: 69
            max: 78
            result: 'Create an opportunity.'
          - min: 79
            max: 89
            result: 'Attack with precision.'
          - min: 90
            max: 99
            result: 'Attack with power.'
          - min: 100
            max: 100
            result: 'Take a completely unexpected action.'
      mystic_backlash:
        name: Mystic Backlash
        canonical_name: 'Oracle 17: Mystic Backlash'
        source:
          <<: *Source
          page: 189
        summary: Those who deal in magic may find themselves at the mercy of chaos. This oracle can supplement, or replace, the [Pay the Price](id:classic/moves/fate/pay_the_price) table when resolving the outcome of a failed ritual or other negative interaction with mystical forces. Use this oracle in dramatic moments, or to introduce an unexpected outcome triggered by a match.
        table:
          - min: 1
            max: 4
            result: 'Your ritual has the opposite affect.'
          - min: 5
            max: 8
            result: 'You are sapped of strength.'
          - min: 9
            max: 12
            result: 'Your friend, ally, or companion is adversely affected.'
          - min: 13
            max: 16
            result: 'You destroy an important object.'
          - min: 17
            max: 20
            result: 'You inadvertently summon a horror.'
          - min: 21
            max: 24
            result: 'You collapse, and drift into a troubled sleep.'
          - min: 25
            max: 28
            result: 'You undergo a physical torment which leaves its mark upon you.'
          - min: 29
            max: 32
            result: 'You hear ghostly voices whispering of dark portents.'
          - min: 33
            max: 36
            result: 'You are lost in shadow, and find yourself in another place without memory of how you got there.'
          - min: 37
            max: 40
            result: 'You alert someone or something to your presence.'
          - min: 41
            max: 44
            result: 'You are not yourself, and act against a friend, ally, or companion.'
          - min: 45
            max: 48
            result: 'You affect or damage your surroundings, causing a disturbance or potential harm.'
          - min: 49
            max: 52
            result: 'You waste resources.'
          - min: 53
            max: 56
            result: 'You suffer the loss of a sense for several hours.'
          - min: 57
            max: 60
            result: 'You lose your connection to magic for a day or so, and cannot perform rituals.'
          - min: 61
            max: 64
            result: 'Your ritual affects the target in an unexpected and problematic way.'
          - min: 65
            max: 68
            result: 'Your ritual reveals a surprising and troubling truth.'
          - min: 69
            max: 72
            result: 'You are tempted by dark powers.'
          - min: 73
            max: 76
            result: 'You see a troubling vision of your future.'
          - min: 77
            max: 80
            result: "You can't perform this ritual again until you acquire an important component."
          - min: 81
            max: 84
            result: 'You develop a strange fear or compulsion.'
          - min: 85
            max: 88
            result: 'Your ritual causes creatures to exhibit strange or aggressive behavior.'
          - min: 89
            max: 92
            result: 'You are tormented by an apparition from your past.'
          - min: 93
            max: 96
            result: 'You are wracked with sudden sickness.'
          - min: 97
            max: 100
            result: 'Roll twice more on this table. Both results occur. If they are the same result, make it worse.'
            rolls:
              - times: 2
                auto: true
                method: make_it_worse

      major_plot_twist:
        canonical_name: 'Oracle 18: Major Plot Twist'
        name: Major Plot Twist
        summary: Use this oracle to introduce a narrative surprise or revelation. Most of these results have a negative implication, and can be used to resolve a match at a crucial moment in your story. In particular, this is an effective tool to leverage when you make a move with matched 10’s on the challenge dice.
        source:
          <<: *Source
          page: 190
        table:
          - min: 1
            max: 5
            result: 'It was all a diversion.'
          - min: 6
            max: 10
            result: 'A dark secret is revealed.'
          - min: 11
            max: 15
            result: 'A trap is sprung.'
          - min: 16
            max: 20
            result: 'An assumption is revealed to be false.'
          - min: 21
            max: 25
            result: 'A secret alliance is revealed.'
          - min: 26
            max: 30
            result: 'Your actions benefit an enemy.'
          - min: 31
            max: 35
            result: 'Someone returns unexpectedly.'
          - min: 36
            max: 40
            result: 'A more dangerous foe is revealed.'
          - min: 41
            max: 45
            result: 'You and an enemy share a common goal.'
          - min: 46
            max: 50
            result: 'A true identity is revealed.'
          - min: 51
            max: 55
            result: 'You are betrayed by someone who was trusted.'
          - min: 56
            max: 60
            result: 'You are too late.'
          - min: 61
            max: 65
            result: 'The true enemy is revealed.'
          - min: 66
            max: 70
            result: 'The enemy gains new allies.'
          - min: 71
            max: 75
            result: 'A new danger appears.'
          - min: 76
            max: 80
            result: 'Someone or something goes missing.'
          - min: 81
            max: 85
            result: 'The truth of a relationship is revealed.'
          - min: 86
            max: 90
            result: 'Two seemingly unrelated situations are shown to be connected.'
          - min: 91
            max: 95
            result: 'Unexpected powers or abilities are revealed.'
          - min: 96
            max: 100
            result: 'Roll twice more on this table. Both results occur. If they are the same result, make it more dramatic.'
            rolls:
              - times: 2
                auto: true
                method: make_it_worse
              # *result:RollTwice.MakeItWorse

    collections:
      challenge_rank:
        canonical_name: 'Oracle 19: Challenge Rank'
        name: Challenge Rank
        rendering:
          table_style: multi_table
          columns:
            roll:
              label: Roll
              content_type: roll
              table_key: quest
            rank:
              label: Rank
              table_key: quest
              content_type: result
            quest:
              label: Quest
              table_key: quest
              content_type: summary
            journey:
              label: Journey
              table_key: journey
              content_type: summary
            foes:
              label: Foes
              table_key: foes
              content_type: summary
        summary: Use this oracle when you want to randomly determine the challenge rank of a quest, journey, or foe.
        source: &CollectionSource
          <<: *Source
          page: 190
        contents:
          quest:
            name: Quest
            source: *CollectionSource
            rendering:
              table_style: embed_as_column
            table:
              - &Troublesome
                min: 1
                max: 20
                result: Troublesome
                summary: 'A challenging quest with a small number of obstacles'
              - &Dangerous
                min: 21
                max: 55
                result: Dangerous
                summary: 'An involved quest with several tough obstacles'
              - &Formidable
                min: 56
                max: 80
                result: Formidable
                summary: 'A complex quest with many intimidating obstacles'
              - &Extreme
                min: 81
                max: 93
                result: Extreme
                summary: 'An overwhelming quest of staggering proportions'
              - &Epic
                min: 94
                max: 100
                result: Epic
                summary: 'A life-defining quest of unknowable scope'
          journey:
            name: Journey
            source: *CollectionSource
            rendering:
              table_style: embed_as_column
            table:
              - <<: *Troublesome
                summary: 'Traveling a moderate distance within a single region'
              - <<: *Dangerous
                summary: 'Traveling a long distance within a single region, or across rough terrain'
              - <<: *Formidable
                summary: 'Traveling from one region to another, or across especially challenging terrain,'
              - <<: *Extreme
                summary: 'Traveling through multiple regions'
              - <<: *Epic
                summary: 'Traveling from one end of the Ironlands to another, or to a separate land'
          foe:
            name: Foes
            source: *CollectionSource
            rendering:
              table_style: embed_as_column
            table:
              - <<: *Troublesome
                summary: 'Common enemies'
              - <<: *Dangerous
                summary: 'Capable fighters and deadly creatures'
              - <<: *Formidable
                summary: 'Exceptional fighters and mighty creatures'
              - <<: *Extreme
                summary: 'Foes of overwhelming skill or power'
              - <<: *Epic
                summary: 'Legendary foes of mythic power'
