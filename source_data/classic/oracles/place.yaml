      region:
        name: Region
        oracle_type: table_text
        type: oracle_rollable
        canonical_name: 'Oracle 3: Region'
        summary: Use this oracle when you want to randomly select a region with the Ironlands.
        _source:
          <<: *Source
          title: Ironsworn Rulebook
          page: 176
        rows:
          - roll: { min: 1, max: 12 }
            text: '[Barrier Islands](datasworn:atlas_entry:classic/ironlands/barrier_islands)'
          - roll: { min: 13, max: 24 }
            text: '[Ragged Coast](datasworn:atlas_entry:classic/ironlands/ragged_coast)'
          - roll: { min: 25, max: 34 }
            text: '[Deep Wilds](datasworn:atlas_entry:classic/ironlands/deep_wilds)'
          - roll: { min: 35, max: 46 }
            text: '[Flooded Lands](datasworn:atlas_entry:classic/ironlands/flooded_lands)'
          - roll: { min: 47, max: 60 }
            text: '[Havens](datasworn:atlas_entry:classic/ironlands/havens)'
          - roll: { min: 61, max: 72 }
            text: '[Hinterlands](datasworn:atlas_entry:classic/ironlands/hinterlands)'
          - roll: { min: 73, max: 84 }
            text: '[Tempest Hills](datasworn:atlas_entry:classic/ironlands/tempest_hills)'
          - roll: { min: 85, max: 94 }
            text: '[Veiled Mountains](datasworn:atlas_entry:classic/ironlands/veiled_mountains)'
          - roll: { min: 95, max: 99 }
            text: '[Shattered Wastes](datasworn:atlas_entry:classic/ironlands/shattered_wastes)'
          - roll: { min: 100, max: 100 }
            text: Elsewhere
