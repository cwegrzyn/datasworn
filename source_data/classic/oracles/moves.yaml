_id: classic
datasworn_version: "0.1.0"
type: ruleset
oracles:
  moves:
    name: Moves
    type: oracle_collection
    _source:
      <<: &Source
        authors:
          - name: Shawn Tomkin
        title: Ironsworn Rulebook
        license: https://creativecommons.org/licenses/by/4.0
        url: https://ironswornrpg.com
        date: 2019-06-05
      page: 49
    collections:
      ask_the_oracle:
        name: Ask the Oracle
        oracle_type: table_shared_text
        type: oracle_collection
        _source:
          <<: *Source
          page: 107
        contents:
          almost_certain:
            name: Almost Certain
            <<: &AtO
              oracle_type: column_text
              type: oracle_rollable
              match:
                text: On a match, an extreme result or twist has occurred.
            rows:
              - roll: { min: 1, max: 10 }
                text: 'No'
              - roll: { min: 11, max: 100 }
                text: 'Yes'
          likely:
            name: Likely
            <<: *AtO
            rows:
              - roll: { min: 1, max: 25 }
                text: 'No'
              - roll: { min: 26, max: 100 }
                text: 'Yes'
          fifty_fifty:
            name: 50/50
            <<: *AtO
            rows:
              - roll: { min: 1, max: 50 }
                text: 'No'
              - roll: { min: 51, max: 100 }
                text: 'Yes'
          unlikely:
            name: Unlikely
            <<: *AtO
            rows:
              - roll: { min: 1, max: 75 }
                text: 'No'
              - roll: { min: 76, max: 100 }
                text: 'Yes'
          small_chance:
            name: Small Chance
            <<: *AtO
            rows:
              - roll: { min: 1, max: 90 }
                text: 'No'
              - roll: { min: 91, max: 100 }
                text: 'Yes'
    contents:
      endure_harm:
        name: Endure Harm
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 91
        rows:
          - roll: { min: 1, max: 10 }
            text: 'The harm is mortal. [Face Death](move:classic/suffer/face_death).'
          - roll: { min: 11, max: 20 }
            text: 'You are dying. You need to Heal within an hour or two, or [Face Death](move:classic/suffer/face_death).'
          - roll: { min: 21, max: 35 }
            text: 'You are unconscious and out of action. If left alone, you come back to your senses in an hour or two. If you are vulnerable to a foe not inclined to show mercy, [Face Death](move:classic/suffer/face_death).'
          - roll: { min: 36, max: 50 }
            text: 'You are reeling and fighting to stay conscious. If you engage in any vigorous activity (such as running or fighting) before taking a breather for a few minutes, roll on this table again (before resolving the other move).'
          - roll: { min: 51, max: 100 }
            text: 'You are battered but still standing.'
      endure_stress:
        name: Endure Stress
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 93
        rows:
          - roll: { min: 1, max: 10 }
            text: 'You are overwhelmed. [Face Desolation](move:classic/suffer/face_desolation).'
          - roll: { min: 11, max: 25 }
            text: 'You give up. [Forsake Your Vow](move:classic/quest/forsake_your_vow) (if possible, one relevant to your current crisis).'
          - roll: { min: 26, max: 50 }
            text: 'You give in to a fear or compulsion, and act against your better instincts.'
          - roll: { min: 51, max: 100 }
            text: 'You persevere.'
      pay_the_price:
        name: Pay the Price
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 105
        rows:
          - roll: { min: 1, max: 2 }
            text: 'Roll again and apply that result but make it worse. If you roll this result yet again, think of something dreadful that changes the course of your quest ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure) and make it happen.'
          - roll: { min: 3, max: 5 }
            text: 'A person or community you trusted loses faith in you, or acts against you.'
          - roll: { min: 6, max: 9 }
            text: 'A person or community you care about is exposed to danger.'
          - roll: { min: 10, max: 16 }
            text: 'You are separated from something or someone.'
          - roll: { min: 17, max: 23 }
            text: 'Your action has an unintended effect.'
          - roll: { min: 24, max: 32 }
            text: 'Something of value is lost or destroyed.'
          - roll: { min: 33, max: 41 }
            text: 'The current situation worsens.'
          - roll: { min: 42, max: 50 }
            text: 'A new danger or foe is revealed.'
          - roll: { min: 51, max: 59 }
            text: 'It causes a delay or puts you at a disadvantage.'
          - roll: { min: 60, max: 68 }
            text: 'It is harmful.'
          - roll: { min: 69, max: 76 }
            text: 'It is stressful.'
          - roll: { min: 77, max: 85 }
            text: 'A surprising development complicates your quest.'
          - roll: { min: 86, max: 90 }
            text: 'It wastes resources.'
          - roll: { min: 91, max: 94 }
            text: 'It forces you to act against your best intentions.'
          - roll: { min: 95, max: 98 }
            text: 'A friend, companion, or ally is put in harmâ€™s way (or you are, if alone).'
          - roll: { min: 99, max: 100 }
            text: 'Roll twice more on this table. Both results occur. If they are the same result, make it worse.'
            oracle_rolls:
              - number_of_rolls: 2
                auto: true
                duplicates: make_it_worse
