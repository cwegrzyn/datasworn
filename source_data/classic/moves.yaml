        text: When __you renounce your quest, betray your promise, or the goal is lost to you__, clear the vow and [Endure Stress](move:classic/suffer/endure_stress). You suffer _spirit equal to the rank of your quest (troublesome=1; dangerous=2; formidable=3; extreme=4; epic=5). If the vow was made to a person or community with whom you share a bond, Test Your Bond when you next meet.
