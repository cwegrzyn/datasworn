_id: classic
datasworn_version: "0.1.0"
type: ruleset
moves:
  adventure:
    name: Adventure Moves
    type: move_category
    _source:
      <<: &Source
        authors:
          - name: Shawn Tomkin
        license: https://creativecommons.org/licenses/by/4.0
        url: https://ironswornrpg.com
        title: Ironsworn Rulebook
        date: 2019-06-05
      page: 60
    summary: |-
      Adventure moves are used as you travel the Ironlands, investigate situations, and deal with threats.
    contents:
      face_danger:
        name: Face Danger
        type: move
        roll_type: action_roll
        trigger:
          text: When you attempt something risky or react to an imminent threat...
          conditions:
            - text: With speed, agility, or precision
              method: player_choice
              roll_options:
                - using: stat
                  stat: edge
            - text: With charm, loyalty, or courage
              method: player_choice
              roll_options:
                - using: stat
                  stat: heart
            - text: With aggressive action, forceful defense, strength, or endurance
              method: player_choice
              roll_options:
                - using: stat
                  stat: iron
            - text: With deception, stealth, or trickery
              method: player_choice
              roll_options:
                - using: stat
                  stat: shadow
            - text: With expertise, insight, or observation
              method: player_choice
              roll_options:
                - using: stat
                  stat: wits
        _source:
          <<: *Source
          page: 60
        text: |-
          When __you attempt something risky or react to an imminent threat__, envision your action and roll. If you act...

            * With speed, agility, or precision: Roll +edge.
            * With charm, loyalty, or courage: Roll +heart.
            * With aggressive action, forceful defense, strength, or endurance: Roll +iron.
            * With deception, stealth, or trickery: Roll +shadow.
            * With expertise, insight, or observation: Roll +wits.

          On a __strong hit__, you are successful. Take +1 momentum.

          On a __weak hit__, you succeed, but face a troublesome cost. Choose one.

            * You are delayed, lose advantage, or face a new danger: Suffer -1 momentum.
            * You are tired or hurt: [Endure Harm](move:classic/suffer/endure_harm) (1 harm).
            * You are dispirited or afraid: [Endure Stress](move:classic/suffer/endure_stress) (1 stress).
            * You sacrifice resources: Suffer -1 supply.

          On a __miss__, you fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you are successful. Take +1 momentum.
          weak_hit:
            text: |-
              On a __weak hit__, you succeed, but face a troublesome cost. Choose one.

                * You are delayed, lose advantage, or face a new danger: Suffer -1 momentum.
                * You are tired or hurt: [Endure Harm](move:classic/suffer/endure_harm) (1 harm).
                * You are dispirited or afraid: [Endure Stress](move:classic/suffer/endure_stress) (1 stress).
                * You sacrifice resources: Suffer -1 supply.
          miss:
            text: On a __miss__, you fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](move:classic/fate/pay_the_price).
      secure_an_advantage:
        name: Secure an Advantage
        type: move
        roll_type: action_roll
        trigger:
          text: When you assess a situation, make preparations, or attempt to gain leverage...
          conditions:
            - text: With speed, agility, or precision
              method: player_choice
              roll_options:
                - using: stat
                  stat: edge
            - text: With charm, loyalty, or courage
              method: player_choice
              roll_options:
                - using: stat
                  stat: heart
            - text: With aggressive action, forceful defense, strength, or endurance
              method: player_choice
              roll_options:
                - using: stat
                  stat: iron
            - text: With deception, stealth, or trickery
              method: player_choice
              roll_options:
                - using: stat
                  stat: shadow
            - text: With expertise, insight, or observation
              method: player_choice
              roll_options:
                - using: stat
                  stat: wits
        _source:
          <<: *Source
          page: 61
        text: |-
          When __you assess a situation, make preparations, or attempt to gain leverage__, envision your action and roll. If you act...

            * With speed, agility, or precision: Roll +edge.
            * With charm, loyalty, or courage: Roll +heart.
            * With aggressive action, forceful defense, strength, or endurance: Roll +iron.
            * With deception, stealth, or trickery: Roll +shadow.
            * With expertise, insight, or observation: Roll +wits.

          On a __strong hit__, you gain advantage. Choose one.

            * Take control: Make another move now (not a progress move), and add +1.
            * Prepare to act: Take +2 momentum.

          On a __weak hit__, your advantage is short-lived. Take +1 momentum.

          On a __miss__, you fail or your assumptions betray you. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, you gain advantage. Choose one.

                * Take control: Make another move now (not a progress move), and add +1.
                * Prepare to act: Take +2 momentum.
          weak_hit:
            text: On a __weak hit__, your advantage is short-lived. Take +1 momentum.
          miss:
            text: On a __miss__, you fail or your assumptions betray you. [Pay the Price](move:classic/fate/pay_the_price).
      gather_information:
        name: Gather Information
        type: move
        roll_type: action_roll
        trigger:
          text: When you search an area, ask questions, conduct an investigation, or follow a track...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: wits
        _source:
          <<: *Source
          page: 62
        text: |-
          When __you search an area, ask questions, conduct an investigation, or follow a track__, roll +wits. If you act within a community or ask questions of a person with whom you share a bond, add +1.

          On a __strong hit__, you discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and take +2 momentum.

          On a __weak hit__, the information complicates your quest or introduces a new danger. Envision what you discover ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and take +1 momentum.

          On a __miss__, your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and take +2 momentum.
          weak_hit:
            text: On a __weak hit__, the information complicates your quest or introduces a new danger. Envision what you discover ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and take +1 momentum.
          miss:
            text: On a __miss__, your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](move:classic/fate/pay_the_price).
      heal:
        name: Heal
        type: move
        roll_type: action_roll
        trigger:
          text: When you treat an injury or ailment...
          conditions:
            - roll_options:
                - using: stat
                  stat: wits
              method: player_choice
            - text: Mend your own wounds
              method: lowest
              roll_options:
                - using: stat
                  stat: iron
                - using: stat
                  stat: wits
        _source:
          <<: *Source
          page: 63
        text: |-
          When __you treat an injury or ailment__, roll +wits. If you are mending your own wounds, roll +wits or +iron, whichever is lower.

          On a __strong hit__, your care is helpful. If you (or the ally under your care) have the wounded condition, you may clear it. Then, take or give up to +2 health.

          On a __weak hit__, as above, but you must suffer -1 supply or -1 momentum (your choice).

          On a __miss__, your aid is ineffective. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, your care is helpful. If you (or the ally under your care) have the wounded condition, you may clear it. Then, take or give up to +2 health.
          weak_hit:
            text: On a __weak hit__, your care is helpful, but you must suffer -1 supply or -1 momentum (your choice). If you (or the ally under your care) have the wounded condition, you may clear it. Then, take or give up to +2 health.
          miss:
            text: On a __miss__, your aid is ineffective. [Pay the Price](move:classic/fate/pay_the_price).
      resupply:
        name: Resupply
        type: move
        roll_type: action_roll
        trigger:
          text: When you hunt, forage, or scavenge...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: wits
        _source:
          <<: *Source
          page: 63
        text: |-
          When __you hunt, forage, or scavenge__, roll +wits.

          On a __strong hit__, you bolster your resources. Take +2 supply.

          On a __weak hit__, take up to +2 supply, but suffer -1 momentum for each.

          On a __miss__, you find nothing helpful. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you bolster your resources. Take +2 supply.
          weak_hit:
            text: On a __weak hit__, take up to +2 supply, but suffer -1 momentum for each.
          miss:
            text: On a __miss__, you find nothing helpful. [Pay the Price](move:classic/fate/pay_the_price).
      make_camp:
        name: Make Camp
        type: move
        roll_type: action_roll
        trigger:
          text: When you rest and recover for several hours in the wild...
          conditions:
            - method: player_choice
              roll_options:
                - using: condition_meter
                  condition_meter: supply
        _source:
          <<: *Source
          page: 64
        text: |-
          When __you rest and recover for several hours in the wild__, roll +supply.

          On a __strong hit__, you and your allies may each choose two. On a __weak hit__, choose one.

            * Recuperate: Take +1 health for you and any companions.
            * Partake: Suffer -1 supply and take +1 health for you and any companions.
            * Relax: Take +1 spirit.
            * Focus: Take +1 momentum.
            * Prepare: When you break camp, add +1 if you [Undertake a Journey](move:classic/adventure/undertake_a_journey).

          On a __miss__, you take no comfort. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, you and your allies may each choose two.

                * Recuperate: Take +1 health for you and any companions.
                * Partake: Suffer -1 supply and take +1 health for you and any companions.
                * Relax: Take +1 spirit.
                * Focus: Take +1 momentum.
                * Prepare: When you break camp, add +1 if you [Undertake a Journey](move:classic/adventure/undertake_a_journey).
          weak_hit:
            text: |-
              On a __weak hit__, you and your allies may each choose one.

                * Recuperate: Take +1 health for you and any companions.
                * Partake: Suffer -1 supply and take +1 health for you and any companions.
                * Relax: Take +1 spirit.
                * Focus: Take +1 momentum.
                * Prepare: When you break camp, add +1 if you [Undertake a Journey](move:classic/adventure/undertake_a_journey).
          miss:
            text: On a __miss__, you take no comfort. [Pay the Price](move:classic/fate/pay_the_price).
      undertake_a_journey:
        name: Undertake a Journey
        type: move
        roll_type: action_roll
        trigger:
          text: When you travel across hazardous or unfamiliar lands...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: wits
            # - method: null
            #   text: If you are setting off from a community with which you share a bond
            #   add: 1
        _source:
          <<: *Source
          page: 65
        text: |-
          When __you travel across hazardous or unfamiliar lands__, set the rank of your journey.

            * Troublesome journey: 3 progress per waypoint.
            * Dangerous journey: 2 progress per waypoint.
            * Formidable journey: 1 progress per waypoint.
            * Extreme journey: 2 ticks per waypoint.
            * Epic journey: 1 tick per waypoint.

          Then, for each segment of your journey, roll +wits. If you are setting off from a community with which you share a bond, add +1 to your initial roll.

          On a __strong hit__, you reach a waypoint. If the waypoint is unknown to you, envision it ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure). Then, choose one.

            * You make good use of your resources: Mark progress.
            * You move at speed: Mark progress and take +1 momentum, but suffer -1 supply.

          On a __weak hit__, you reach a waypoint and mark progress, but suffer -1 supply.

          On a __miss__, you are waylaid by a perilous event. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, you reach a waypoint. If the waypoint is unknown to you, envision it ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure). Then, choose one.

                * You make good use of your resources: Mark progress.
                * You move at speed: Mark progress and take +1 momentum, but suffer -1 supply.
          weak_hit:
            text: On a __weak hit__, you reach a waypoint and mark progress, but suffer -1 supply.
          miss:
            text: On a __miss__, you are waylaid by a perilous event. [Pay the Price](move:classic/fate/pay_the_price).
      reach_your_destination:
        name: Reach Your Destination
        type: move
        roll_type: progress_roll
        tracks:
          category: Journey
        trigger:
          text: When your journey comes to an end...
          conditions:
            - roll_options:
                - using: progress_track
        _source:
          <<: *Source
          page: 68
        text: |-
          When __your journey comes to an end__, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

          On a __strong hit__, the situation at your destination favors you. Choose one.

            * Make another move now (not a progress move), and add +1.
            * Take +1 momentum.

          On a __weak hit__, you arrive but face an unforeseen hazard or complication. Envision what you find ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure).

          On a __miss__, you have gone hopelessly astray, your objective is lost to you, or you were misled about your destination. If your journey continues, clear all but one filled progress, and raise the journey’s rank by one (if not already epic).
        outcomes:
          miss:
            text: On a __miss__, you have gone hopelessly astray, your objective is lost to you, or you were misled about your destination. If your journey continues, clear all but one filled progress, and raise the journey’s rank by one (if not already epic).
          weak_hit:
            text: On a __weak hit__, you arrive but face an unforeseen hazard or complication. Envision what you find ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure).
          strong_hit:
            text: |-
              On a __strong hit__, the situation at your destination favors you. Choose one.

                * Make another move now (not a progress move), and add +1.
                * Take +1 momentum.
  relationship:
    name: Relationship Moves
    type: move_category
    _source:
      <<: *Source
      page: 69
    summary: |-
      Relationship moves are made as you interact with others in the world, fight duels, form bonds, support your allies, and determine the ultimate fate of your character.
    contents:
      compel:
        name: Compel
        type: move
        roll_type: action_roll
        trigger:
          text: When you attempt to persuade someone to do something...
          conditions:
            - text: Charm, pacify, barter, or convince
              method: player_choice
              roll_options:
                - using: stat
                  stat: heart
            - text: Threaten or incite
              method: player_choice
              roll_options:
                - using: stat
                  stat: iron
            - text: Lie or swindle
              method: player_choice
              roll_options:
                - using: stat
                  stat: shadow
        _source:
          <<: *Source
          page: 69
        text: |-
          When __you attempt to persuade someone to do something__, envision your approach and roll. If you...

            * Charm, pacify, barter, or convince: Roll +heart (add +1 if you share a bond).
            * Threaten or incite: Roll +iron.
            * Lie or swindle: Roll +shadow.

          On a __strong hit__, they’ll do what you want or share what they know. Take +1 momentum. If you use this exchange to [Gather Information](move:classic/adventure/gather_information), make that move now and add +1.

          On a __weak hit__, as above, but they ask something of you in return. Envision what they want ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure).

          On a __miss__, they refuse or make a demand which costs you greatly. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, they’ll do what you want or share what they know. Take +1 momentum. If you use this exchange to [Gather Information](move:classic/adventure/gather_information), make that move now and add +1.
          weak_hit:
            text: |-
              On a __weak hit__, they’ll do what you want or share what they know... but they ask something of you in return. Envision what they want ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure).

              Take +1 momentum. If you use this exchange to [Gather Information](move:classic/adventure/gather_information), make that move now and add +1.
          miss:
            text: On a __miss__, they refuse or make a demand which costs you greatly. [Pay the Price](move:classic/fate/pay_the_price).
      sojourn:
        name: Sojourn
        type: move
        roll_type: action_roll
        trigger:
          text: When you spend time in a community seeking assistance...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        _source:
          <<: *Source
          page: 71
        text: |-
          When __you spend time in a community seeking assistance__, roll +heart. If you share a bond, add +1. On __strong hit__, you and your allies may each choose two from within the categories below. On a __weak hit__, choose one. If you share a bond, choose one more.

          On a hit, you and your allies may each focus on one of your chosen recover actions and roll +heart again. If you share a bond, add +1. On a __strong hit__, take +2 more for that action. On a __weak hit__, take +1 more. On a __miss__, it goes badly and you lose all benefits for that action.

          __Clear a Condition__

            * Mend: Clear a wounded debility and take +1 health.
            * Hearten: Clear a shaken debility and take +1 spirit.
            * Equip: Clear an unprepared debility and take +1 supply.

          __Recover__

            * Recuperate: Take +2 health for yourself and any companions.
            * Consort: Take +2 spirit.
            * Provision: Take +2 supply.
            * Plan: Take +2 momentum.

          __Provide Aid__

            * Take a quest: Envision what this community needs, or what trouble it is facing ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure). If you chose to help, [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow) and add +1.

          On a __miss__, you find no help here. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, you and your allies may each choose two from within the categories below.

              You and your allies may each focus on one of your chosen recover actions and roll +heart again. If you share a bond, add +1. On a __strong hit__, take +2 more for that action. On a __weak hit__, take +1 more. On a __miss__, it goes badly and you lose all benefits for that action.

              __Clear a Condition__

                * Mend: Clear a wounded debility and take +1 health.
                * Hearten: Clear a shaken debility and take +1 spirit.
                * Equip: Clear an unprepared debility and take +1 supply.

              __Recover__

                * Recuperate: Take +2 health for yourself and any companions.
                * Consort: Take +2 spirit.
                * Provision: Take +2 supply.
                * Plan: Take +2 momentum.

              __Provide Aid__

                * Take a quest: Envision what this community needs, or what trouble it is facing ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure). If you chose to help, [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow) and add +1.
          weak_hit:
            text: |-
              On a __weak hit__, you and your allies may each choose one from within the categories below.

              You and your allies may each focus on one of your chosen recover actions and roll +heart again. If you share a bond, add +1. On a __strong hit__, take +2 more for that action. On a __weak hit__, take +1 more. On a __miss__, it goes badly and you lose all benefits for that action.

              __Clear a Condition__

                * Mend: Clear a wounded debility and take +1 health.
                * Hearten: Clear a shaken debility and take +1 spirit.
                * Equip: Clear an unprepared debility and take +1 supply.

              __Recover__

                * Recuperate: Take +2 health for yourself and any companions.
                * Consort: Take +2 spirit.
                * Provision: Take +2 supply.
                * Plan: Take +2 momentum.

              __Provide Aid__

                * Take a quest: Envision what this community needs, or what trouble it is facing ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure). If you chose to help, [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow) and add +1.
          miss:
            text: On a __miss__, you find no help here. [Pay the Price](move:classic/fate/pay_the_price).
      draw_the_circle:
        name: Draw the Circle
        type: move
        roll_type: action_roll
        trigger:
          text: When you challenge someone to a formal duel, or accept a challenge...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        _source:
          <<: *Source
          page: 73
        text: |-
          When __you challenge someone to a formal duel, or accept a challenge__, roll +heart. If you share a bond with this community, add +1.

          On a __strong hit__, take +1 momentum. You may also choose up to two boasts and take +1 momentum for each.

          On a __weak hit__, you may choose one boast in exchange for +1 momentum.

            * Grant first strike: Your foe has initiative.
            * Bare yourself: Take no benefit of armor or shield; your foe’s harm is +1.
            * Hold no iron: Take no benefit of weapons; your harm is 1.
            * Bloody yourself: [Endure Harm](move:classic/suffer/endure_harm) (1 harm).
            * To the death: One way or another, this fight must end with death.

          On a __miss__, you begin the duel at a disadvantage. Your foe has initiative. [Pay the Price](move:classic/fate/pay_the_price). Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, take +1 momentum. You may also choose up to two boasts and take +1 momentum for each.

                * Grant first strike: Your foe has initiative.
                * Bare yourself: Take no benefit of armor or shield; your foe’s harm is +1.
                * Hold no iron: Take no benefit of weapons; your harm is 1.
                * Bloody yourself: [Endure Harm](move:classic/suffer/endure_harm) (1 harm).
                * To the death: One way or another, this fight must end with death.

              Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
          weak_hit:
            text: |-
              On a __weak hit__, you may choose one boast in exchange for +1 momentum.

                * Grant first strike: Your foe has initiative.
                * Bare yourself: Take no benefit of armor or shield; your foe’s harm is +1.
                * Hold no iron: Take no benefit of weapons; your harm is 1.
                * Bloody yourself: [Endure Harm](move:classic/suffer/endure_harm) (1 harm).
                * To the death: One way or another, this fight must end with death.

              Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
          miss:
            text: |-
              On a __miss__, you begin the duel at a disadvantage. Your foe has initiative. [Pay the Price](move:classic/fate/pay_the_price).

              Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
      forge_a_bond:
        name: Forge a Bond
        type: move
        roll_type: action_roll
        trigger:
          text: When you spend significant time with a person or community, stand together to face hardships, or make sacrifices for their cause...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        _source:
          <<: *Source
          page: 74
        text: |-
          When __you spend significant time with a person or community, stand together to face hardships, or make sacrifices for their cause__, you can attempt to create a bond. When you do, roll +heart. If you make this move after you successfully [Fulfill Your Vow](move:classic/quest/fulfill_your_vow) to their benefit, you may reroll any dice.

          On a __strong hit__, make note of the bond, mark a tick on your bond progress track, and choose one.

            * Take +1 spirit.
            * Take +2 momentum.

          On a __weak hit__, they ask something more of you first. Envision what it is ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), do it (or [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow)), and mark the bond. If you refuse or fail, [Pay the Price](move:classic/fate/pay_the_price).

          On a __miss__, they reject you. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, make note of the bond, mark a tick on your bond progress track, and choose one.

                * Take +1 spirit.
                * Take +2 momentum.
          weak_hit:
            text: |-
              On a __weak hit__, they ask something more of you first. Envision what it is ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), do it (or [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow)), and mark the bond. If you refuse or fail, [Pay the Price](move:classic/fate/pay_the_price).
          miss:
            text: |-
              On a __miss__, they reject you. [Pay the Price](move:classic/fate/pay_the_price).
      test_your_bond:
        name: Test Your Bond
        type: move
        roll_type: action_roll
        trigger:
          text: When your bond is tested through conflict, betrayal, or circumstance...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        _source:
          <<: *Source
          page: 75
        text: |-
          When __your bond is tested through conflict, betrayal, or circumstance__, roll +heart.

          On a __strong hit__, this test has strengthened your bond. Choose one.

            * Take +1 spirit.
            * Take +2 momentum.

          On a __weak hit__, your bond is fragile and you must prove your loyalty. Envision what they ask of you ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and do it (or [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow)). If you refuse or fail, clear the bond and [Pay the Price](move:classic/fate/pay_the_price).

          On a __miss__, or if you have no interest in maintaining this relationship, clear the bond and [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, this test has strengthened your bond. Choose one.

                * Take +1 spirit.
                * Take +2 momentum.
          weak_hit:
            text: |-
              On a __weak hit__, your bond is fragile and you must prove your loyalty. Envision what they ask of you ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and do it (or [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow)). If you refuse or fail, clear the bond and [Pay the Price](move:classic/fate/pay_the_price).
          miss:
            text: |-
              On a __miss__, clear the bond and [Pay the Price](move:classic/fate/pay_the_price).
      aid_your_ally:
        name: Aid Your Ally
        type: move
        _source:
          <<: *Source
          page: 76
        roll_type: no_roll
        trigger:
          text: When you [Secure an Advantage](move:classic/adventure/secure_an_advantage) in direct support of an ally...
        text: When __you [Secure an Advantage](move:classic/adventure/secure_an_advantage) in direct support of an ally__, and score a hit, they (instead of you) can take the benefits of the move. If you are in combat and score a strong hit, you and your ally have initiative.
        # TODO: forward to another move ID?
      write_your_epilogue:
        name: Write Your Epilogue
        type: move
        _source:
          <<: *Source
          page: 77
        roll_type: special_track
        trigger:
          text: When you retire from your life as Ironsworn...
          conditions:
            - method: player_choice
              roll_options:
                - using: bonds_track
        text: |-
          When __you retire from your life as Ironsworn__, envision two things: What you hope for, and what you fear. Then, roll the challenge dice and compare to your bonds. Momentum is ignored on this roll.

          On a __strong hit__, things come to pass as you hoped.

          On a __weak hit__, your life takes an unexpected turn, but not necessarily for the worse. You find yourself spending your days with someone or in a place you did not foresee. Envision it ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure).

          On a __miss__, your fears are realized.
        outcomes:
          strong_hit:
            text: On a __strong hit__, things come to pass as you had hoped.
          weak_hit:
            text: On a __weak hit__, your life takes an unexpected turn, but not necessarily for the worse. You find yourself spending your days with someone or in a place you did not foresee. Envision it ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure).
          miss:
            text: On a __miss__, your fears are realized.
  combat:
    name: Combat Moves
    type: move_category
    _source:
      <<: *Source
      page: 78
    summary: |-
      When there are no other options, when the sword slips free of its sheath, when the arrow is nocked, when the shield is brought to bear, make these moves.
    contents:
      enter_the_fray:
        name: Enter the Fray
        type: move
        roll_type: action_roll
        trigger:
          text: When you enter into combat...
          conditions:
            - text: Facing off against your foe
              method: player_choice
              roll_options:
                - using: stat
                  stat: heart
            - text: Moving into position against an unaware foe, or striking without warning
              method: player_choice
              roll_options:
                - using: stat
                  stat: shadow
            - text: Ambushed
              method: player_choice
              roll_options:
                - using: stat
                  stat: wits
        _source:
          <<: *Source
          page: 78
        text: |-
          When __you enter into combat__, set the rank of each of your foes.

            * Troublesome foe: 3 progress per harm; inflicts 1 harm.
            * Dangerous foe: 2 progress per harm; inflicts 2 harm.
            * Formidable foe: 1 progress per harm; inflicts 3 harm.
            * Extreme foe: 2 ticks per harm; inflicts 4 harm.
            * Epic foe: 1 tick per harm; inflicts 5 harm.

          Then, roll to determine who is in control. If you are...

            * Facing off against your foe: Roll +heart.
            * Moving into position against an unaware foe, or striking without warning: Roll +shadow.
            * Ambushed: Roll +wits.

          On a __strong hit__, take +2 momentum. You have initiative.

          On a __weak hit__, choose one.

            * Bolster your position: Take +2 momentum.
            * Prepare to act: Take initiative.

          On a __miss__, combat begins with you at a disadvantage. [Pay the Price](move:classic/fate/pay_the_price). Your foe has initiative.
        outcomes:
          strong_hit:
            text: On a __strong hit__, take +2 momentum. You have initiative.
          weak_hit:
            text: |-
              On a __weak hit__, choose one.

                * Bolster your position: Take +2 momentum.
                * Prepare to act: Take initiative.
          miss:
            text: On a __miss__, combat begins with you at a disadvantage. [Pay the Price](move:classic/fate/pay_the_price). Your foe has initiative.
      strike:
        name: Strike
        type: move
        roll_type: action_roll
        trigger:
          text: When you have initiative and attack...
          conditions:
            - text: In close quarters
              method: player_choice
              roll_options:
                - using: stat
                  stat: iron
            - text: At range
              method: player_choice
              roll_options:
                - using: stat
                  stat: edge
        _source:
          <<: *Source
          page: 78
        text: |-
          When __you have initiative and attack in close quarters__, roll +iron. When __you have initiative and attack at range__, roll +edge.

          On a __strong hit__, inflict +1 harm. You retain initiative.

          On a __weak hit__, inflict your harm and lose initiative.

          On a __miss__, your attack fails and you must [Pay the Price](move:classic/fate/pay_the_price). Your foe has initiative.
        outcomes:
          strong_hit:
            text: On a __strong hit__, inflict +1 harm. You retain initiative.
          weak_hit:
            text: On a __weak hit__, inflict your harm and lose initiative.
          miss:
            text: On a __miss__, your attack fails and you must [Pay the Price](move:classic/fate/pay_the_price). Your foe has initiative.
      clash:
        name: Clash
        type: move
        roll_type: action_roll
        trigger:
          text: 'When your foe has initiative and you...'
          conditions:
            - text: Fight with them in close quarters
              method: player_choice
              roll_options:
                - using: stat
                  stat: iron
            - text: Exchange a volley at range, or shoot at an advancing foe
              method: player_choice
              roll_options:
                - using: stat
                  stat: edge
        _source:
          <<: *Source
          page: 80
        text: |-
          When __your foe has initiative and you fight with them in close quarters__, roll +iron. When __you exchange a volley at range, or shoot at an advancing foe__, roll +edge.

          On a __strong hit__, inflict your harm and choose one. You have the initiative.

            * You bolster your position: Take +1 momentum.
            * You find an opening: Inflict +1 harm.

          On a __weak hit__, inflict your harm, but then [Pay the Price](move:classic/fate/pay_the_price). Your foe has initiative.

          On a __miss__, you are outmatched and must [Pay the Price](move:classic/fate/pay_the_price). Your foe has initiative.
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, inflict your harm and choose one. You have the initiative.

                * You bolster your position: Take +1 momentum.
                * You find an opening: Inflict +1 harm.
          weak_hit:
            text: On a __weak hit__, inflict your harm, but then [Pay the Price](move:classic/fate/pay_the_price). Your foe has initiative.
          miss:
            text: On a __miss__, you are outmatched and must [Pay the Price](move:classic/fate/pay_the_price). Your foe has initiative.
      turn_the_tide:
        name: Turn the Tide
        type: move
        roll_type: no_roll
        trigger:
          text: Once per fight, when you risk it all...
        _source:
          <<: *Source
          page: 81
        text: Once per fight, when you __risk it all__, you may steal initiative from your foe to make a move (not a progress move). When you do, add +1 and take +1 momentum on a hit. If you fail to score a hit on that move, you must suffer a dire outcome. [Pay the Price](move:classic/fate/pay_the_price).
      end_the_fight:
        name: End the Fight
        type: move
        roll_type: progress_roll
        tracks:
          category: Combat
        trigger:
          text: When you make a move to take decisive action, and score a strong hit...
          conditions:
            - roll_options:
                - using: progress_track
        _source:
          <<: *Source
          page: 82
        text: |-
          When __you make a move to take decisive action__, and score a strong hit, you may resolve the outcome of this fight. If you do, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

          On a __strong hit__, this foe is no longer in the fight. They are killed, out of action, flee, or surrender as appropriate to the situation and your intent ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure).

          On a __weak hit__, as above, but you must also choose one.

            * It’s worse than you thought: [Endure Harm](move:classic/suffer/endure_harm).
            * You are overcome: [Endure Stress](move:classic/suffer/endure_stress).
            * Your victory is short-lived: A new danger or foe appears, or an existing danger worsens.
            * You suffer collateral damage: Something of value is lost or broken, or someone important must pay the cost.
            * You’ll pay for it: An objective falls out of reach.
            * Others won’t forget: You are marked for vengeance.

          On a __miss__, you have lost this fight. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, this foe is no longer in the fight. They are killed, out of action, flee, or surrender as appropriate to the situation and your intent ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure).
          weak_hit:
            text: |-
              On a __weak hit__, this foe is no longer in the fight... but you must also choose one.

                * It’s worse than you thought: [Endure Harm](move:classic/suffer/endure_harm).
                * You are overcome: [Endure Stress](move:classic/suffer/endure_stress).
                * Your victory is short-lived: A new danger or foe appears, or an existing danger worsens.
                * You suffer collateral damage: Something of value is lost or broken, or someone important must pay the cost.
                * You’ll pay for it: An objective falls out of reach.
                * Others won’t forget: You are marked for vengeance.

              The foe is killed, out of action, flees, or surrenders as appropriate to the situation and your intent ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure).
          miss:
            text: On a __miss__, you have lost this fight. [Pay the Price](move:classic/fate/pay_the_price).
      battle:
        name: Battle
        type: move
        roll_type: action_roll
        trigger:
          text: When you fight a battle, and it happens in a blur, and you...
          conditions:
            - text: Fight at range, or using your speed and the terrain to your advantage
              method: player_choice
              roll_options:
                - using: stat
                  stat: edge
            - text: Fight depending on your courage, allies, or companions
              method: player_choice
              roll_options:
                - using: stat
                  stat: heart
            - text: Fight in close to overpower your opponents
              method: player_choice
              roll_options:
                - using: stat
                  stat: iron
            - text: Fight using trickery to befuddle your opponents
              method: player_choice
              roll_options:
                - using: stat
                  stat: shadow
            - text: Fight using careful tactics to outsmart your opponents
              method: player_choice
              roll_options:
                - using: stat
                  stat: wits
        _source:
          <<: *Source
          page: 84
        text: |-
          When __you fight a battle, and it happens in a blur__, envision your objective and roll. If you primarily...

            * Fight at range, or using your speed and the terrain to your advantage: Roll +edge.
            * Fight depending on your courage, allies, or companions: Roll +heart.
            * Fight in close to overpower your opponents: Roll +iron.
            * Fight using trickery to befuddle your opponents: Roll +shadow.
            * Fight using careful tactics to outsmart your opponents: Roll +wits.

          On a __strong hit__, you achieve your objective unconditionally. Take +2 momentum.

          On a __weak hit__, you achieve your objective, but not without cost. [Pay the Price](move:classic/fate/pay_the_price).

          On a __miss__, you are defeated and the objective is lost to you. [Pay the Price](move:classic/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you achieve your objective unconditionally. Take +2 momentum.
          weak_hit:
            text: On a __weak hit__, you achieve your objective, but not without cost. [Pay the Price](move:classic/fate/pay_the_price).
          miss:
            text: On a __miss__, you are defeated and the objective is lost to you. [Pay the Price](move:classic/fate/pay_the_price).
  suffer:
    name: Suffer Moves
    type: move_category
    _source:
      <<: *Source
      page: 90
    summary: |-
      These moves are made as a result of a perilous event or bad outcome on other moves. They represent what happens to you, and how you hold up against the trauma.
    contents:
      endure_harm:
        name: Endure Harm
        type: move
        oracles:
          endure_harm:
            name: Endure Harm
            oracle_type: table_text
            type: oracle_rollable
            rows:
              - roll: { min: 1, max: 10 }
                text: 'The harm is mortal. [Face Death](move:classic/suffer/face_death).'
              - roll: { min: 11, max: 20 }
                text: 'You are dying. You need to Heal within an hour or two, or [Face Death](move:classic/suffer/face_death).'
              - roll: { min: 21, max: 35 }
                text: 'You are unconscious and out of action. If left alone, you come back to your senses in an hour or two. If you are vulnerable to a foe not inclined to show mercy, [Face Death](move:classic/suffer/face_death).'
              - roll: { min: 36, max: 50 }
                text: 'You are reeling and fighting to stay conscious. If you engage in any vigorous activity (such as running or fighting) before taking a breather for a few minutes, roll on this table again (before resolving the other move).'
              - roll: { min: 51, max: 100 }
                text: 'You are battered but still standing.'
        roll_type: action_roll
        trigger:
          text: When you face physical damage...
          conditions:
            - method: highest
              roll_options:
                - using: stat
                  stat: iron
                - using: condition_meter
                  condition_meter: health
        _source:
          <<: *Source
          page: 91
        text: |-
          When __you face physical damage__, suffer -health equal to your foe’s rank or as appropriate to the situation. If your health is 0, suffer -momentum equal to any remaining -health. Then, roll +health or +iron, whichever is higher.

          On a __strong hit__, choose one.

            * Shake it off: If your health is greater than 0, suffer -1 momentum in exchange for +1 health.
            * Embrace the pain: Take +1 momentum.

          On a __weak hit__, you press on.

          On a __miss__, also suffer -1 momentum. If you are at 0 health, you must mark wounded or maimed (if currently unmarked) or roll on the following table.

          {{table>move.oracle_rollable:classic/suffer/endure_harm.endure_harm}}
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, choose one.

                * Shake it off: If your health is greater than 0, suffer -1 momentum in exchange for +1 health.
                * Embrace the pain: Take +1 momentum.
          weak_hit:
            text: |-
              On a __weak hit__, you press on.
          miss:
            text: |-
              On a __miss__, also suffer -1 momentum. If you are at 0 health, you must mark wounded or maimed (if currently unmarked) or roll on the following table.

              {{table>move.oracle_rollable:classic/suffer/endure_harm.endure_harm}}
      face_death:
        name: Face Death
        type: move
        roll_type: action_roll
        trigger:
          text: When you are brought to the brink of death, and glimpse the world beyond...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        _source:
          <<: *Source
          page: 93
        text: |-
          When __you are brought to the brink of death__, and glimpse the world beyond, roll +heart.

          On a __strong hit__, death rejects you. You are cast back into the mortal world.

          On a __weak hit__, choose one.

            * You die, but not before making a noble sacrifice. Envision your final moments.
            * Death desires something of you in exchange for your life. Envision what it wants ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow) (formidable or extreme) to complete that quest. If you fail to score a hit when you [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow), or refuse the quest, you are dead. Otherwise, you return to the mortal world and are now cursed. You may only clear the cursed debility by completing the quest.

          On a __miss__, you are dead.
        outcomes:
          strong_hit:
            text: On a __strong hit__, death rejects you. You are cast back into the mortal world.
          weak_hit:
            text: |-
              On a __weak hit__, choose one.

                * You die, but not before making a noble sacrifice. Envision your final moments.
                * Death desires something of you in exchange for your life. Envision what it wants ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow) (formidable or extreme) to complete that quest. If you fail to score a hit when you [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow), or refuse the quest, you are dead. Otherwise, you return to the mortal world and are now cursed. You may only clear the cursed debility by completing the quest.
          miss:
            text: On a __miss__, you are dead.
      companion_endure_harm:
        name: Companion Endure Harm
        type: move
        roll_type: action_roll
        trigger:
          text: When your companion faces physical damage...
          conditions:
            - method: highest
              roll_options:
                - using: stat
                  stat: heart
                - using: asset_control
                  assets:
                    - 'asset:*/companion/*'
                  control: health
        _source:
          <<: *Source
          page: 94
        text: |-
          When __your companion faces physical damage__, they suffer -health equal to the amount of harm inflicted. If your companion’s health is 0, exchange any leftover -health for -momentum. Then, roll +heart or +your companion’s health, whichever is higher.

          On a __strong hit__, your companion rallies. Give them +1 health.

          On a __weak hit__, your companion is battered. If their health is 0, they cannot assist you until they gain at least +1 health.

          On a __miss__, also suffer -1 momentum. If your companion’s health is 0, they are gravely wounded and out of action. Without aid, they die in an hour or two. If you roll a miss with a 1 on your action die, and your companion’s health is 0, they are now dead. Take 1 experience for each marked ability on your companion asset, and remove it.
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, your companion rallies. Give them +1 health.
          weak_hit:
            text: |-
              On a __weak hit__, your companion is battered. If their health is 0, they cannot assist you until they gain at least +1 health.
          miss:
            text: |-
              On a __miss__, also suffer -1 momentum. If your companion’s health is 0, they are gravely wounded and out of action. Without aid, they die in an hour or two.

              If you roll a miss with a 1 on your action die, and your companion’s health is 0, they are now dead. Take 1 experience for each marked ability on your companion asset, and remove it.
      endure_stress:
        name: Endure Stress
        type: move
        oracles:
          endure_stress:
            name: Endure Stress
            oracle_type: table_text
            type: oracle_rollable
            rows:
              - roll: { min: 1, max: 10 }
                text: 'You are overwhelmed. [Face Desolation](move:classic/suffer/face_desolation).'
              - roll: { min: 11, max: 25 }
                text: 'You give up. [Forsake Your Vow](move:classic/quest/forsake_your_vow) (if possible, one relevant to your current crisis).'
              - roll: { min: 26, max: 50 }
                text: 'You give in to a fear or compulsion, and act against your better instincts.'
              - roll: { min: 51, max: 100 }
                text: 'You persevere.'
        roll_type: action_roll
        trigger:
          text: When you face mental shock or despair...
          conditions:
            - method: highest
              roll_options:
                - using: stat
                  stat: heart
                - using: condition_meter
                  condition_meter: spirit
        _source:
          <<: *Source
          page: 95
        text: |-
          When __you face mental shock or despair__, suffer -spirit equal to your foe’s rank or as appropriate to the situation. If your spirit is 0, suffer -momentum equal to any remaining -spirit. Then, roll +spirit or +heart, whichever is higher.

          On a __strong hit__, choose one.

            * Shake it off: If your spirit is greater than 0, suffer -1 momentum in exchange for +1 spirit
            * Embrace the darkness: Take +1 momentum

          On a __weak hit__, you press on.

          On a __miss__, also suffer -1 momentum. If you are at 0 spirit, you must mark shaken or corrupted (if currently unmarked) or roll on the following table.

          {{table>move.oracle_rollable:classic/suffer/endure_stress.endure_stress}}
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, choose one.

                * Shake it off: If your spirit is greater than 0, suffer -1 momentum in exchange for +1 spirit
                * Embrace the darkness: Take +1 momentum
          weak_hit:
            text: On a __weak hit__, you press on.
          miss:
            text: |-
              On a __miss__, also suffer -1 momentum. If you are at 0 spirit, you must mark shaken or corrupted (if currently unmarked) or roll on the following table.

              {{table>move.oracle_rollable:classic/suffer/endure_stress.endure_stress}}
      face_desolation:
        name: Face Desolation
        type: move
        roll_type: action_roll
        trigger:
          text: When you are brought to the brink of desolation...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        _source:
          <<: *Source
          page: 96
        text: |-
          When __you are brought to the brink of desolation__, roll +heart.

          On a __strong hit__, you resist and press on.

          On a __weak hit__, choose one.

            * Your spirit or sanity breaks, but not before you make a noble sacrifice. Envision your final moments.
            * You see a vision of a dreaded event coming to pass. Envision that dark future ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow) (formidable or extreme) to prevent it. If you fail to score a hit when you [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow), or refuse the quest, you are lost. Otherwise, you return to your senses and are now tormented. You may only clear the tormented debility by completing the quest.

          On a __miss__, you succumb to despair or horror and are lost.
        outcomes:
          strong_hit:
            text: On a __strong hit__, you resist and press on.
          weak_hit:
            text: |-
              On a __weak hit__, choose one.

                * Your spirit or sanity breaks, but not before you make a noble sacrifice. Envision your final moments.
                * You see a vision of a dreaded event coming to pass. Envision that dark future ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow) (formidable or extreme) to prevent it. If you fail to score a hit when you [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow), or refuse the quest, you are lost. Otherwise, you return to your senses and are now tormented. You may only clear the tormented debility by completing the quest.
          miss:
            text: On a __miss__, you succumb to despair or horror and are lost.
      out_of_supply:
        name: Out of Supply
        type: move
        _source:
          <<: *Source
          page: 97
        roll_type: no_roll
        trigger:
          text: When your supply is exhausted (reduced to 0)...
        text: When __your supply is exhausted__ (reduced to 0), mark unprepared. If you suffer additional -supply while unprepared, you must exchange each additional -supply for any combination of -health, -spirit or -momentum as appropriate to the circumstances.
      face_a_setback:
        name: Face a Setback
        type: move
        roll_type: no_roll
        _source:
          <<: *Source
          page: 97
        trigger:
          text: When your momentum is at its minimum (-6), and you suffer additional -momentum...
        text: |-
          When __your momentum is at its minimum__ (-6), and you suffer additional -momentum, choose one.

            * Exchange each additional -momentum for any combination of -health, -spirit, or -supply as appropriate to the circumstances.
            * Envision an event or discovery ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure) which undermines your progress in a current quest, journey or fight. Then, for each additional _momentum, clear 1 unit of progress on that track per its rank (troublesome=clear 3 progress; dangerous=clear 2 progress; formidable=clear 1 progress; extreme=clear 2 ticks; epic=clear 1 tick).
  quest:
    name: Quest Moves
    type: move_category
    _source:
      <<: *Source
      page: 98
    summary: |-
      Making and fulfilling vows is central to your character’s motivations. These oaths drive your story and give you the means to gain experience and acquire new abilities. When you embark upon a quest, manage your progress on a quest, seek to complete a quest, or gain the rewards of a quest, make these moves.
    contents:
      swear_an_iron_vow:
        name: Swear an Iron Vow
        type: move
        roll_type: action_roll
