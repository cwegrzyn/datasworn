  fate:
    name: Fate Moves
    type: move_category
    _source:
      <<: *Source
      page: 98
    summary: When you face the outcome of a move, want to know what happens next, or have a question about people, places and events external to your character, the fate moves help you discover an answer.
    description: |-
      In solo and co-op play, the fate moves mediate the result of other moves or serve as inspirational prompts for your story. When you face the outcome of a move, want to know what happens next, or have a question about people, places and events external to your character, the fate moves help you discover an answer.

      In guided mode, your GM represents the whims of fate. They can reference these moves as they like, but they can also decide the outcome or direct the question back to you.

      There are three key aspects of using the fate moves:
        * __Instinct:__ If an answer to a question or the result of a situation is obvious, interesting and dramatic, make it happen.
        * __Randomness:__ You can roll on random tables to generate a result or answer a question.
        * __Inspiration:__ You can use creative prompts, such as those included in the oracles chapter (page 165) to guide your story.
    contents:
      pay_the_price:
        name: Pay the Price
        type: move
        _source:
          <<: *Source
          page: 105
        roll_type: no_roll
        trigger:
          text: When you suffer the outcome of a move...
        text: |-
          When __you suffer the outcome of a move__, choose one.

            * Make the most obvious negative outcome happen.
            * Envision two negative outcomes. Rate one as ‘likely’, and [Ask the Oracle](move:classic/fate/ask_the_oracle) using the yes/no table. On a ‘yes’, make that outcome happen. Otherwise, make it the other.
            * Roll on the following table. If you have difficulty interpreting the result to fit the current situation, roll again.

          {{table>move.oracle_rollable:classic/suffer/pay_the_price.pay_the_price.pay_the_price}}
        oracles:
          pay_the_price:
            name: Pay the Price
            oracle_type: table_text
            type: oracle_rollable
            rows:
              - roll: { min: 1, max: 2 }
                text: 'Roll again and apply that result but make it worse. If you roll this result yet again, think of something dreadful that changes the course of your quest ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure) and make it happen.'
              - roll: { min: 3, max: 5 }
                text: 'A person or community you trusted loses faith in you, or acts against you.'
              - roll: { min: 6, max: 9 }
                text: 'A person or community you care about is exposed to danger.'
              - roll: { min: 10, max: 16 }
                text: 'You are separated from something or someone.'
              - roll: { min: 17, max: 23 }
                text: 'Your action has an unintended effect.'
              - roll: { min: 24, max: 32 }
                text: 'Something of value is lost or destroyed.'
              - roll: { min: 33, max: 41 }
                text: 'The current situation worsens.'
              - roll: { min: 42, max: 50 }
                text: 'A new danger or foe is revealed.'
              - roll: { min: 51, max: 59 }
                text: 'It causes a delay or puts you at a disadvantage.'
              - roll: { min: 60, max: 68 }
                text: 'It is harmful.'
              - roll: { min: 69, max: 76 }
                text: 'It is stressful.'
              - roll: { min: 77, max: 85 }
                text: 'A surprising development complicates your quest.'
              - roll: { min: 86, max: 90 }
                text: 'It wastes resources.'
              - roll: { min: 91, max: 94 }
                text: 'It forces you to act against your best intentions.'
              - roll: { min: 95, max: 98 }
                text: 'A friend, companion, or ally is put in harm’s way (or you are, if alone).'
              - roll: { min: 99, max: 100 }
                text: 'Roll twice more on this table. Both results occur. If they are the same result, make it worse.'
                oracle_rolls:
                  - number_of_rolls: 2
                    auto: true
                    duplicates: make_it_worse
      ask_the_oracle:
        name: Ask the Oracle
        type: move
        oracles:
          almost_certain:
            name: Almost Certain
            <<: &AtO
              oracle_type: column_text
              type: oracle_rollable
              match:
                text: On a match, an extreme result or twist has occurred.
            rows:
              - roll: { min: 1, max: 10 }
                text: 'No'
              - roll: { min: 11, max: 100 }
                text: 'Yes'
          likely:
            name: Likely
            <<: *AtO
            rows:
              - roll: { min: 1, max: 25 }
                text: 'No'
              - roll: { min: 26, max: 100 }
                text: 'Yes'
          fifty_fifty:
            name: 50/50
            <<: *AtO
            rows:
              - roll: { min: 1, max: 50 }
                text: 'No'
              - roll: { min: 51, max: 100 }
                text: 'Yes'
          unlikely:
            name: Unlikely
            <<: *AtO
            rows:
              - roll: { min: 1, max: 75 }
                text: 'No'
              - roll: { min: 76, max: 100 }
                text: 'Yes'
          small_chance:
            name: Small Chance
            <<: *AtO
            rows:
              - roll: { min: 1, max: 90 }
                text: 'No'
              - roll: { min: 91, max: 100 }
                text: 'Yes'
        _source:
          <<: *Source
          page: 107
        roll_type: no_roll
        trigger:
          text: When you seek to resolve questions, discover details in the world, determine how other characters respond, or trigger encounters or events...
        text: |-
          When __you seek to resolve questions, discover details in the world, determine how other characters respond, or trigger encounters or events__, you may...

            * Draw a conclusion: Decide the answer based on the most interesting and obvious result.
            * Ask a yes/no question: Decide the odds of a ‘yes’, and roll on the table below to check the answer.
            * Pick two: Envision two options. Rate one as ‘likely’, and roll on the table below to see if it is true. If not, it is the other.
            * Spark an idea: Brainstorm or use a random prompt.

          Odds           | The answer is ‘yes’ if you roll...
          ---------------|-----------------------------------
          Almost Certain | 11 or greater
          Likely         | 26 or greater
          50/50          | 51 or greater
          Unlikely       | 76 or greater
          Small Chance   | 91 or greater

          On a match, an extreme result or twist has occurred.
