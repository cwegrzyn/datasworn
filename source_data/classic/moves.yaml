          page: 98
        text: |-
          When __you swear upon iron to complete a quest__, write your vow and give the quest a rank. Then, roll +heart. If you make this vow to a person or community with whom you share a bond, add +1.

          On a __strong hit__, you are emboldened and it is clear what you must do next ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure). Take +2 momentum.

          On a __weak hit__, you are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.

          On a __miss__, you face a significant obstacle before you can begin your quest. Envision what stands in your way ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and choose one.

            * You press on: Suffer -2 momentum, and do what you must to overcome this obstacle.
            * You give up: [Forsake Your Vow](move:classic/quest/forsake_your_vow).
