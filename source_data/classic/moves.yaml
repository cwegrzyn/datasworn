        text: |-
          When __you achieve what you believe to be the fulfillment of your vow__, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

          On a __strong hit__, your quest is complete. Mark experience (troublesome=1; dangerous=2; formidable=3; extreme=4; epic=5).

          On a __weak hit__, there is more to be done or you realize the truth of your quest. Envision what you discover ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure). Then, mark experience (troublesome=0; dangerous=1; formidable=2; extreme=3; epic=4). You may [Swear an Iron Vow](move:classic/quest/swear_an_iron_vow) to set things right. If you do, add +1.

          On a __miss__, your quest is undone. Envision what happens ([Ask the Oracle](move:classic/fate/ask_the_oracle) if unsure), and choose one.

            * You recommit: Clear all but one filled progress, and raise the quest’s rank by one (if not already epic).
            * You give up: [Forsake Your Vow](move:classic/quest/forsake_your_vow).
