oracles:
  combat_event:
    name: Combat Event
    summary: Determine the actions of a character, creature, or force during a fight.
    type: oracle_collection
    oracle_type: tables
    _source:
      <<: &Source
        license: https://creativecommons.org/licenses/by/4.0
        url: https://ironswornrpg.com
        date: 2020-02-13
        title: 'Ironsworn: Delve'
        authors:
          - name: Shawn Tomkin
      page: 218
    description: |-
      Use the Combat Event oracles to answer questions about the actions of a foe or enemy force. You can use these oracles instead of—or in addition to—the [Combat Action](oracle_rollable:classic/turning_point/combat_action) oracle.

      Roll once each on the [Method](oracle_rollable:delve/combat_event/method) oracle and the [Target](oracle_rollable:delve/combat_event/target) oracle. Then, interpret the response as appropriate to the current situation and the nature of your foe.

      For example, you are fighting a rhaskar, a bear-like beast. It has initiative, and you want to know what it does next. You [Ask the Oracle](move:classic/fate/ask_the_oracle), rolling [Method](oracle_rollable:delve/combat_event/method) and [Target](oracle_rollable:delve/combat_event/target). The oracle responds, “Await Weakness.” You envision the rhaskar circling you, its keen eyes narrowing as it looks for an opening in your defenses. You must [Face Danger](move:classic/adventure/face_danger) to avoid being outmaneuvered.
    suggestions:
        - oracle_rollable:classic/turning_point/combat_action
