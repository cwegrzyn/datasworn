_id: delve
datasworn_version: "0.1.0"
type: expansion
ruleset: classic
oracles:
  site_nature:
    name: Site Nature
    summary: Randomly select a theme and domain for a perilous location.
    type: oracle_collection
    description: |-
      Use these oracles to generate a random theme and domain for a site. Alternatively, you can print out the theme and domain cards and draw a random result. Or use the [Site Name oracles](id:delve/collections/oracles/site_name) to inspire the selection of a theme and domain.
    _source:
      <<:  &Source
        license: https://creativecommons.org/licenses/by/4.0
        url: https://ironswornrpg.com
        date: 2020-02-13
        title: 'Ironsworn: Delve'
        authors:
          - name: Shawn Tomkin
      page: 212
      title: 'Ironsworn: Delve'
    contents:
      theme:
        name: Theme
        canonical_name: 'Site Nature: Theme'
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 212
        rows:
          - roll: { min: 1, max: 11 }
            text: '[Ancient](id:delve/site_themes/ancient)'
          - roll: { min: 12, max: 23 }
            text: '[Corrupted](id:delve/site_themes/corrupted)'
          - roll: { min: 24, max: 35 }
            text: '[Fortified](id:delve/site_themes/fortified)'
          - roll: { min: 36, max: 48 }
            text: '[Hallowed](id:delve/site_themes/hallowed)'
          - roll: { min: 49, max: 61 }
            text: '[Haunted](id:delve/site_themes/haunted)'
          - roll: { min: 62, max: 74 }
            text: '[Infested](id:delve/site_themes/infested)'
          - roll: { min: 75, max: 87 }
            text: '[Ravaged](id:delve/site_themes/ravaged)'
          - roll: { min: 88, max: 100 }
            text: '[Wild](id:delve/site_themes/wild)'
      domain:
        name: Domain
        canonical_name: 'Site Nature: Domain'
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 212
        rows:
          - roll: { min: 1, max: 6 }
            text: '[Barrow](id:delve/site_domains/barrow)'
          - roll: { min: 7, max: 18 }
            text: '[Cavern](id:delve/site_domains/cavern)'
          - roll: { min: 19, max: 28 }
            text: '[Frozen Cavern](id:delve/site_domains/frozen_cavern)'
          - roll: { min: 29, max: 32 }
            text: '[Icereach](id:delve/site_domains/icereach)'
          - roll: { min: 33, max: 38 }
            text: '[Mine](id:delve/site_domains/mine)'
          - roll: { min: 39, max: 48 }
            text: '[Pass](id:delve/site_domains/pass)'
          - roll: { min: 49, max: 58 }
            text: '[Ruin](id:delve/site_domains/ruin)'
          - roll: { min: 59, max: 68 }
            text: '[Sea Cave](id:delve/site_domains/sea_cave)'
          - roll: { min: 69, max: 78 }
            text: '[Shadowfen](id:delve/site_domains/shadowfen)'
          - roll: { min: 79, max: 83 }
            text: '[Stronghold](id:delve/site_domains/stronghold)'
          - roll: { min: 84, max: 95 }
            text: '[Tanglewood](id:delve/site_domains/tanglewood)'
          - roll: { min: 96, max: 100 }
            text: '[Underkeep](id:delve/site_domains/underkeep)'
