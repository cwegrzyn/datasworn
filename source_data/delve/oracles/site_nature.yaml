            text: '[Icereach](id:delve/delve_site_domain/icereach)'
          - roll: { min: 33, max: 38 }
            text: '[Mine](id:delve/delve_site_domain/mine)'
          - roll: { min: 39, max: 48 }
            text: '[Pass](id:delve/delve_site_domain/pass)'
          - roll: { min: 49, max: 58 }
            text: '[Ruin](id:delve/delve_site_domain/ruin)'
          - roll: { min: 59, max: 68 }
            text: '[Sea Cave](id:delve/delve_site_domain/sea_cave)'
          - roll: { min: 69, max: 78 }
            text: '[Shadowfen](id:delve/delve_site_domain/shadowfen)'
          - roll: { min: 79, max: 83 }
            text: '[Stronghold](id:delve/delve_site_domain/stronghold)'
          - roll: { min: 84, max: 95 }
