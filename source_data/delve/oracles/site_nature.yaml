            text: '[Ruin](delve_site_domain:delve/ruin)'
          - roll: { min: 59, max: 68 }
            text: '[Sea Cave](delve_site_domain:delve/sea_cave)'
          - roll: { min: 69, max: 78 }
            text: '[Shadowfen](delve_site_domain:delve/shadowfen)'
          - roll: { min: 79, max: 83 }
            text: '[Stronghold](delve_site_domain:delve/stronghold)'
