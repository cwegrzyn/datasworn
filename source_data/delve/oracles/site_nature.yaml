_id: delve
datasworn_version: "0.1.0"
type: expansion
ruleset: classic
oracles:
  site_nature:
    name: Site Nature
    summary: Randomly select a theme and domain for a perilous location.
    type: oracle_collection
    description: |-
      Use these oracles to generate a random theme and domain for a site. Alternatively, you can print out the theme and domain cards and draw a random result. Or use the [Site Name oracles](oracle_collection:delve/site_name) to inspire the selection of a theme and domain.
    _source:
      <<:  &Source
        license: https://creativecommons.org/licenses/by/4.0
        url: https://ironswornrpg.com
        date: 2020-02-13
        title: 'Ironsworn: Delve'
        authors:
          - name: Shawn Tomkin
      page: 212
      title: 'Ironsworn: Delve'
    contents:
      theme:
        name: Theme
        canonical_name: 'Site Nature: Theme'
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 212
        rows:
          - roll: { min: 1, max: 11 }
            text: '[Ancient](delve_site_theme:delve/ancient)'
          - roll: { min: 12, max: 23 }
            text: '[Corrupted](delve_site_theme:delve/corrupted)'
          - roll: { min: 24, max: 35 }
            text: '[Fortified](delve_site_theme:delve/fortified)'
          - roll: { min: 36, max: 48 }
            text: '[Hallowed](delve_site_theme:delve/hallowed)'
          - roll: { min: 49, max: 61 }
            text: '[Haunted](delve_site_theme:delve/haunted)'
          - roll: { min: 62, max: 74 }
            text: '[Infested](delve_site_theme:delve/infested)'
          - roll: { min: 75, max: 87 }
            text: '[Ravaged](delve_site_theme:delve/ravaged)'
          - roll: { min: 88, max: 100 }
            text: '[Wild](delve_site_theme:delve/wild)'
      domain:
        name: Domain
        canonical_name: 'Site Nature: Domain'
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 212
        rows:
          - roll: { min: 1, max: 6 }
            text: '[Barrow](delve_site_domain:delve/barrow)'
