      Reaching the clan’s remote village requires difficult overland travel. In warmer seasons, a skilled seafarer can navigate the ice-strewn waterways that cut through Frostmark like ragged scars.

      A large tribe of broken also live here, sheltered in an [Ancient](id:delve_site_theme:delve/ancient) [Frozen Cavern](id:delve_site_theme:delve/frozen_cavern). In a recent nighttime attack on Thilda’s Hold, they killed many of the raiders, including the clan leader’s son. What will the raider’s do in retaliation?
