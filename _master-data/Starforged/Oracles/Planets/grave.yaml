              content: *template.content:Planet.Atmosphere
              rolls:
                - [1, 10] # None / thin
                - [11, 45] # Toxic
                - [46, 70] # Corrosive
                - [71, 90] # Marginal
                - [91, 100] # Breathable
                - [null, null] # Ideal

          observed_from_space:
            _templateOracleTable: *template.info:Planet.ObservedFromSpace
            _templateTableRows:
              rolls: *template.rolls:Planet.ObservedFromSpace
              content:
                - Broken moon
                - Perpetual overcast
                - Cratered surface
                - Sky-breaching ruins
                - Dry seabeds
                - Vast wastelands
                - Irradiated atmosphere
                - Orbiting ship graveyard
