        content:
          - Bioluminescent flora
          - Deep river gorges
          - Extensive exposed root systems
          - Immense tiered waterfalls
          - Languid rivers
          - Low-lying fog
          - Plunging sinkholes
          - Scarred clearings
          - Sinking quagmires
          - Surging rivers
          - Torrential rainstorms
          - Violent electrical storms
          - Waterlogged caves
