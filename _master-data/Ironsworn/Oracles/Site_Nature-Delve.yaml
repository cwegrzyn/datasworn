Site Nature:
  Title:
    Canonical: Site Nature
  Summary: Randomly select a theme and domain for a perilous location.
  Description: |-
    Use these oracles to generate a random theme and domain for a site. Alternatively, you can print out the theme and domain cards and draw a random result. Or use the [Site Name oracles](Ironsworn/Oracles/Site_Name) to inspire the selection of a theme and domain.
  Source:
    Authors:
      - Shawn Tomkin
    Title: "Ironsworn: Delve"
    Page: 212
    License: https://creativecommons.org/licenses/by-nc-sa/4.0/
