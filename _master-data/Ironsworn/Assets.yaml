              If you [Resupply](Ironsworn/Moves/Adventure/Resupply) at night by sending your owl to hunt, take +2 momentum on a hit. When you [Enter the Fray](Ironsworn/Moves/Combat/Enter_the_Fray) +wits against an ambush in darkness, add +1 and take +1 momentum on a hit.
