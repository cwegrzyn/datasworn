          - Name: Loyal
            Text: When you [Endure Stress](Ironsworn/Moves/Suffer/Endure_Stress) in the company of your hound, add +1.
            Alter Moves:
              - Moves: [Ironsworn/Moves/Suffer/Endure_Stress]
                Trigger:
                  Options:
                    - Text: In the company of your hound
                      Method: Inherit
                      Roll type: Action roll
                Text: Add +1.
        Condition Meter:
          Name: Health
          Max: 4
      - Name: Kindred
        Tags: [Ironlander companion]
        Inputs:
          - Name: Name
            Input Type: Text
        Requirement: Your friend stands by you.
        Abilities:
          - Name: Skilled
            Text: |-
              When you make a move outside of combat aided by your companion’s expertise, add +1.
            Inputs:
              - Name: Expertise
                Input Type: Text
                Adjustable: false
            Alter Moves:
              - Moves: null
                Trigger:
                  Options:
                    - Text: When you make a move outside of combat aided by your companion’s expertise
                      Method: Inherit
                      Roll type: Action roll
                Text: Add +1.
          - Name: Shield-Kin
            Text: |-
              When you [Clash](Ironsworn/Moves/Combat/Clash) or [Battle](Ironsworn/Moves/Combat/Battle) alongside your companion, or when you [Face Danger](Ironsworn/Moves/Adventure/Face_Danger) against an attack by standing together, add +1.
            Alter Moves:
              - Moves:
                  - Ironsworn/Moves/Combat/Clash
                  - Ironsworn/Moves/Combat/Battle
                Trigger:
                  Options:
                    - Text: Alongside your companion
                      Method: Inherit
                      Roll type: Action roll
                Text: Add +1.
              - Moves:
                  - Ironsworn/Moves/Adventure/Face_Danger
                Trigger:
                  Options:
                    - Text: Against an attack by standing together
                      Method: Inherit
                      Roll type: Action roll
                Text: Add +1.
          - Name: Bonded
            Text: |-
              Once you mark a bond with your companion, add +1 when you [Face Desolation](Ironsworn/Moves/Suffer/Face_Desolation) in their presence.
            Alter Moves:
              # TODO revisit later, consider removing or adding trigger info?
              - Moves: [Ironsworn/Moves/Suffer/Face_Desolation]
                Text: Once you mark a bond with your companion, add +1 when you [Face Desolation](Ironsworn/Moves/Suffer/Face_Desolation) in their presence.
        Condition Meter:
          Name: Health
          Max: 4
