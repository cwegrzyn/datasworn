                Outcomes: *outcomes:+1_momentum.HIT
          - Name: Ferocious
            Text: |-
              When you [Strike](Ironsworn/Moves/Combat/Strike) or [Clash](Ironsworn/Moves/Combat/Clash) alongside your hound and score a hit, inflict +1 harm or take +1 momentum.
            Alter Moves:
              - Moves:
                  - Ironsworn/Moves/Combat/Strike
                  - Ironsworn/Moves/Combat/Clash
                Trigger:
                  Options:
                    - Text: Alongside your hound
                      Method: Inherit
                      Roll type: Action roll
                Outcomes:
