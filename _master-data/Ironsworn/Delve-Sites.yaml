    In ancient days, a lineage of giants lived beyond the Veiled Mountains in the great expanse we now call the Shattered Wastes. The cavernous entrance to this abandoned mine sits at the summit of an icy mount. In the frozen depths, the giants once mined for ore and fashioned great weapons. Today, their abandoned tools and preserved corpses are all that remain of their legacy.

    Exploration of this place is treacherous. The mine is shaken by frequent earthquakes, causing cave-ins and pitfalls. The cold is as piercing and deadly as the sharpest blade. Horrid things lurk amid the echoing shadows.

    Some say the giants unleashed a long-buried power. Did this cause the cataclysm which sealed these northern lands in perpetual ice?
