    tables:
      background_assets:
        title:
          canonical: Background Assets
        source:
          page: 105
        summary: |-
          If you want some direction for your starting paths, roll or pick from the table below and take the two paths associated with your selected background.
        display:
          columns:
            roll:
              column_type: dice_range
            background:
              column_type: string
              label: Background
              key: result
            assets:
              column_type: string
              label: Assets
              key: summary
        content:
          part_of_speech: [noun, common noun]
          tags: [actor]
        table:
          - [1, 5, Battlefield Medic, "[Healer](starforged/assets/path/healer); [Veteran](starforged/assets/path/veteran)", suggestions: {assets: [starforged/assets/path/healer, starforged/assets/path/veteran]}]
          - [6, 10, Delegate, "[Bannersworn](starforged/assets/path/bannersworn); [Diplomat](starforged/assets/path/diplomat)", suggestions: {assets: [starforged/assets/path/bannersworn, starforged/assets/path/diplomat]}]
          - [11, 15, Exobiologist, "[Lore Hunter](starforged/assets/path/hunter); [Naturalist](starforged/assets/path/naturalist)", suggestions: {assets: [starforged/assets/path/lore Hunter, starforged/assets/path/naturalist]}]
          - [16, 20, Far Trader, "[Navigator](starforged/assets/path/navigator); [Trader](starforged/assets/path/trader)", suggestions: {assets: [starforged/assets/path/navigator, starforged/assets/path/trader]}]
          - [21, 25, Fugitive Hunter, "[Armored](starforged/assets/path/armored); [Bounty Hunter](starforged/assets/path/bounty_hunter)", suggestions: {assets: [starforged/assets/path/armored, starforged/assets/path/bounty Hunter]}]
          - [26, 30, Hacker, "[Infiltrator](starforged/assets/path/infiltrator); [Tech](starforged/assets/path/tech)", suggestions: {assets: [starforged/assets/path/infiltrator, starforged/assets/path/tech]}]
          - [31, 35, Hotshot Pilot, "[Ace](starforged/assets/path/ace); [Navigator](starforged/assets/path/navigator)", suggestions: {assets: [starforged/assets/path/ace, starforged/assets/path/navigator]}]
          - [36, 40, Interstellar Scout, "[Explorer](starforged/assets/path/explorer); [Voidborn](starforged/assets/path/voidborn)", suggestions: {assets: [starforged/assets/path/explorer, starforged/assets/path/voidborn]}]
          - [41, 45, Monster Hunter, "[Gunner](starforged/assets/path/gunner); [Slayer](starforged/assets/path/slayer)", suggestions: {assets: [starforged/assets/path/gunner, starforged/assets/path/slayer]}]
          - [46, 50, Occultist, "[Outcast](starforged/assets/path/outcast); [Shade](starforged/assets/path/shade)", suggestions: {assets: [starforged/assets/path/outcast, starforged/assets/path/shade]}]
          - [51, 55, Operative, "[Infiltrator](starforged/assets/path/infiltrator); [Blademaster](starforged/assets/path/blademaster)", suggestions: {assets: [starforged/assets/path/infiltrator, starforged/assets/path/blademaster]}]
          - [56, 60, Outlaw, "[Fugitive](starforged/assets/path/fugitive); [Gunslinger](starforged/assets/path/gunslinger)", suggestions: {assets: [starforged/assets/path/fugitive, starforged/assets/path/gunslinger]}]
          - [61, 65, Private Investigator, "[Brawler](starforged/assets/path/brawler); [Sleuth](starforged/assets/path/sleuth)", suggestions: {assets: [starforged/assets/path/brawler, starforged/assets/path/sleuth]}]
          - [66, 70, Prophet, "[Devotant](starforged/assets/path/devotant); [Seer](starforged/assets/path/seer)", suggestions: {assets: [starforged/assets/path/devotant, starforged/assets/path/seer]}]
          - [71, 75, Psionicist, "[Kinetic](starforged/assets/path/kinetic); [Vestige](starforged/assets/path/vestige)", suggestions: {assets: [starforged/assets/path/kinetic, starforged/assets/path/vestige]}]
          - [76, 80, Smuggler, "[Courier](starforged/assets/path/courier); [Scoundrel](starforged/assets/path/scoundrel)", suggestions: {assets: [starforged/assets/path/courier, starforged/assets/path/scoundrel]}]
          - [81, 85, Spiritualist, "[Haunted](starforged/assets/path/haunted); [Empath](starforged/assets/path/empath)", suggestions: {assets: [starforged/assets/path/haunted, starforged/assets/path/empath]}]
          - [86, 90, Starship Engineer, "[Gearhead](starforged/assets/path/gearhead); [Tech](starforged/assets/path/tech)", suggestions: {assets: [starforged/assets/path/gearhead, starforged/assets/path/tech]}]
          - [91, 95, Supersoldier, "[Augmented](starforged/assets/path/augmented); [Mercenary](starforged/assets/path/mercenary)", suggestions: {assets: [starforged/assets/path/augmented, starforged/assets/path/mercenary]}]
          - [96, 100, Tomb Raider, "[Scavenger](starforged/assets/path/scavenger); [Scoundrel](starforged/assets/path/scoundrel)", suggestions: {assets: [starforged/assets/path/scavenger, starforged/assets/path/scoundrel]}]
      backstory_prompts:
        title:
          canonical: Backstory Prompts
        source:
          page: 106
        description: |-
          For some backstory inspiration, roll or pick from the table below. Then, take a moment to elaborate on the suggestion. Or just leave it a bit vague and mysterious for now; you can flesh it out in play.
        content:
          part_of_speech: [fragment]
          tags: [event, past]
        table:
          - [1, 7, "You abandoned your kin after learning a troubling truth"]
          - [8, 13, "You are guided by a vision or prophecy"]
          - [14, 20, "You are haunted by past actions or failures"]
          - [21, 27, "You are running from a criminal past"]
          - [28, 34, "You are the sole survivor of an attack or calamity"]
          - [35, 40, "You escaped an abusive or unjust situation"]
          - [41, 46, "You have no memory of your former life"]
          - [47, 53, "You rejected a duty or destiny"]
          - [54, 60, "You were banished from your former home"]
          - [61, 67, "You were denied a birthright"]
          - [68, 74, "You were on your own for as long as you can remember"]
          - [75, 81, "You were sent away on a prolonged mission"]
          - [82, 87, "You were taken or lured away by someone"]
          - [88, 94, "Your ambitions outgrew your humble origins"]
          - [95, 100, "Your wanderlust carried you far away"]
      starship_history:
        title:
          canonical: Starship History
        source:
          page: 108
        description: |-
          Envision how you obtained or earned this ship. You can come up with your own origin, or roll or pick from the table below. If you use a result from the table, take a moment to consider and elaborate on the suggestion.
        content:
          part_of_speech: [fragment]
          tags: [event, past]
        table:
          - [1, 8, "Acquired in trade for a precious family heirloom"]
          - [9, 17, "Built out of repurposed scrap"]
          - [18, 25, "Claimed as spoils of war"]
          - [26, 34, "Discovered as a derelict, and patched back together"]
          - [35, 42, "Earned in exchange for a promise or vow"]
          - [43, 50, "Found abandoned in perfect condition"]
          - [51, 58, "Granted by an organization or community"]
          - [59, 67, "Inherited from a relative or mentor"]
          - [68, 75, "Purchased at a suspiciously cheap price"]
          - [76, 84, "Stolen from a notorious crime boss or criminal organization"]
          - [85, 92, "Taken while fleeing an attack or disaster"]
          - [93, 100, "Won in a bet"]
      starship_quirks:
        title:
          canonical: Starship Quirks
        source:
          page: 109
        description: |-
          Your ship is an important aspect of your character—and a character in its own right. What does it look like? What makes it interesting or uniquely yours? Does it have any particular quirks? If nothing occurs to you now, you can flesh it out in play, or roll once or twice on the table below.
        content:
          part_of_speech: [fragment]
          tags: [description]
        usage:
          max_rolls: 2
        table:
          - [1, 5, "Engine room is scorched with old burn marks"]
          - [6, 10, "Exterior is marred by rust and grime"]
          - [11, 15, "Faint, phantom music sometimes echoes through the corridors"]
          - [16, 20, "Gravity generator is notoriously fickle"]
          - [21, 25, "Hull is fused with organic growths"]
          - [26, 30, "Hull rattles and groans in atmospheric flight"]
          - [31, 35, "Interior spaces are crowded with exposed cables and conduits"]
          - [36, 40, "Looks defenseless, but exterior panels open to reveal weapons"]
          - [41, 45, "Navigation logs contain coordinates to locations that do not—or should not—exist"]
          - [46, 50, "Old bloodstain in the airlock reappears even when painted over"]
          - [51, 55, "Once a beautiful ship, now scarred by a devastating battle"]
          - [56, 60, "Patched hull covers a recent catastrophic breach"]
          - [61, 65, "Placards and control labels are in an uncommon language"]
          - [66, 70, "Removable plate decks provide access to hidden storage"]
          - [71, 75, "Segmented landing gear unfold like gangly spider legs"]
          - [76, 80, "Ship is powered by an ancient precursor device"]
          - [81, 85, "Someone marked the hull with graffiti during a recent layover"]
          - [86, 90, "Strange symbols are scrawled on the deck and bulkheads in the main corridor"]
          - [91, 95, "Things tend to go missing for no logical reason"]
          - [96, 100, "Timers and clocks are always just a bit off"]
      sector_trouble:
        title:
          canonical: Sector Trouble
        source:
          page: 126
        content:
          part_of_speech: [fragment]
          tags: [peril, event, present]
        table:
          - [1, 5, "Blockade prevents trade with other sectors"]
          - [6, 10, "Bounty hunters search for an infamous fugitive", suggestions: [*obj:Npc]]
          # todo: some kind of faction? hmm
          - [11, 15, "Chaotic breaches in spacetime spread like wildfire"]
          - [16, 20, "Criminal faction corrupts local authorities", suggestions: [*obj:Faction.FringeGroup]]
          # faction?
          - [21, 25, "Devastating superweapon has fallen into the wrong hands", suggestions: [*obj:Faction, *obj:Npc]]
          - [26, 30, "Energy storms are rampant"]
          - [31, 35, "Magnetic disturbances disrupt communication"]
          - [36, 40, "Newly found resource lures greedy fortune hunters to the sector", suggestions: [*roll:Object]]
          - [41, 45, "Notorious pirate clan preys on starships", suggestions: [*obj:Faction.FringeGroup]]
          - [46, 50, "Parasitic lifeforms spread like a plague", suggestions: [*obj:Creature]]
          - [51, 55, "Precursor sites throughout the sector emit strange signals", suggestions: [*obj:Vault]]
          - [56, 60, "Prophecies foretell an imminent awakening of a dreadful power"]
          - [61, 65, "Raider clan emerges as a dominant threat under a new leader", suggestions: [*obj:Faction.FringeGroup]]
          - [66, 70, "Religious zealots overrun the sector", suggestions: [*obj:Faction.FringeGroup]]
          - [71, 75, "Rogue AI infiltrates systems throughout the sector", suggestions: [*obj:Faction.FringeGroup]]
          - [76, 80, "Settlements or factions are on the brink of war", suggestions: [*obj:Settlement, *obj:Faction]]
          - [81, 85, "Ships regularly go missing", suggestions: [*obj:Starship]]
          - [86, 90, "Sickness spreads among ships and settlements", suggestions: [*obj:Starship, *obj:Settlement]]
          - [91, 95, "Supernova is imminent"]
          - [96, 100, "Titanic spaceborne lifeform stalks the spaceways", suggestions: [*obj:Creature]]
      inciting_incident:
        title:
          canonical: Inciting Incident
        source:
          page: 130
        content:
          part_of_speech: [fragment]
          tags: [objective]
        table:
          - [1, 5, "Aid a starship caught in a spacetime fracture", suggestions: [*obj:Starship]]
          - [6, 10, "Broker peace between two feuding settlements", suggestions: [*obj:Settlement]]
          - [11, 15, "Chart a new passage between isolated settlements", suggestions: [*obj:Settlement]]
          - [16, 20, "Defend the people of a beleaguered settlement against raiders", suggestions: [*obj:Settlement]]
          - [21, 25, "Discover who sabotaged a settlement's air processors", suggestions: [*obj:Settlement]]
          - [26, 30, "Escort a tradeship carrying a prized cargo", suggestions: [*obj:Starship, *roll:Object]]
          - [31, 35, "Ferry a rescue team to a perilous disaster site", suggestions: [*roll:Place]]
          # fortified location theme
          - [36, 40, "Infiltrate a fortified base to steal crucial data", suggestions: [*obj:Faction, *obj:LocationTheme.Fortified]]
          - [41, 45, "Investigate terrifying manifestations at a remote settlement", suggestions: [*obj:Settlement, *roll:Event]]
          - [46, 50, "Liberate prisoners at a cruel labor camp", suggestions: [*roll:Place]]
          - [51, 55, "Locate a downed spacer on an uninhabited planet", suggestions: [*obj:Planet]]
          - [56, 60, "Protect a fugitive from a relentless bounty hunter", suggestions: [*obj:Npc]]
          - [61, 65, "Recover a cherished pre-exodus artifact from an enemy", suggestions: [*roll:Object], suggestions: [*obj:Npc, *obj:Faction]]
          - [66, 70, "Rescue a starship crew held captive by mutineers", suggestions: [*obj:Starship]]
          - [71, 75, "Retrieve a cache of stolen weapons from a pirate ship", suggestions: [*obj:Starship, *obj:Faction]]
          - [76, 80, "Sabotage an enemy installation", suggestions: [*obj:LocationTheme.Fortified]]
          - [81, 85, "Search for a missing expedition in the depths of a precursor vault", suggestions: [*obj:Vault]]
          - [86, 90, "Shield a wondrous lifeform from those who seek to destroy it", suggestions: [*obj:Creature]]
          - [91, 95, "Track and slay a marauding beast", suggestions: [*obj:Creature]]
          - [96, 100, "Transport a displaced people to their new home", suggestions: [*obj:Faction, *roll:Place]]