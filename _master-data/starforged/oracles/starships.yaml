              - [75, 77, Survey a site, suggestions: [*roll:Place]]
              - [78, 79, Test a technology, suggestions: [*roll:Object]]
              - [80, 82, Transport cargo, suggestions: [*roll:Object]]
              - [83, 85, Transport passengers, suggestions: [*obj:Npc]]
