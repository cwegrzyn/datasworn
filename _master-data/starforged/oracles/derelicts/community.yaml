        _templateOracleSet: *template.category:Zone
        _templateVars:
          zone: Community
        title:
          canonical: Community
        source:
          page: 353
        tables:
          area:
            _templateOracleTable: *template.info:Zone.Area
            _templateTableRows:
              rolls: *template.rolls:Zone.Area
              content:
                - Bar or club
                - Classroom or education
                - Concourse or hub
                - Entertainment
                - Gym or fitness
                - Market or trade
                - Park or garden
                - Promenade or overlook
                - Restaurant or dining
                - Temple or chapel
