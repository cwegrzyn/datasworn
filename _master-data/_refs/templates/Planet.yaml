Planet: &template:Planet
  _isTemplate: true
  _templateSet: &template.category:Planet
    _templateVars:
      Planetary Class: ${{Planetary Class}}
    _childOf: Planets
    Title:
      Canonical: ${{Planetary Class}} World
      Short: ${{Planetary Class}}
    Usage:
      Requires:
        Attributes:
          Planetary Class: ${{Planetary Class}}
    Source:
      Title: "Ironsworn: Starforged Rulebook"
      License: https://creativecommons.org/licenses/by-nc-sa/4.0/
      Date: "050622"
  Sets:
    - _templateOracleSet: &template.info:Planet.Settlements
        Title:
          Canonical: Settlements
        Usage:
          Initial: true
          Requires: *attr:Region.Any
        Display:
            Columns:
              - Type: dice range
                Content: Starforged/Oracles/Planets/${{Planetary Class}}/Settlements/Terminus
                Label: Terminus
              - Type: dice range
                Content: Starforged/Oracles/Planets/${{Planetary Class}}/Settlements/Outlands
                Label: Outlands
              - Type: dice range
                Content: Starforged/Oracles/Planets/${{Planetary Class}}/Settlements/Expanse
                Label: Expanse
              - Type: string
                Content: Starforged/Oracles/Planets/${{Planetary Class}}/Settlements/Terminus
        Tables:
          - _templateOracleTable: &template.info:Planet.Settlements.Terminus
              Title:
                Canonical: Terminus
              Display: &template.display:Planet.Settlements
                Column of: Starforged/Oracles/Planets/${{Planetary Class}}/Settlements
              Usage:
                Requires: *attr:Region.Terminus
            _templateTableRows:
              content: &template.content:Planet.Settlements
                - [None]
                - [Orbital settlement, *obj:Settlement.Orbital]
                - [Planetside settlement, *obj:Settlement.Planetside]
                - [Multiple settlements,
                  *obj:Settlement.PlanetAny,
                  *obj:Settlement.PlanetAny
                  ]
                - [Settlements in conflict,
                  *obj:Settlement.PlanetAny,
                  *obj:Settlement.PlanetAny
                  ]
          - _templateOracleTable: &template.info:Planet.Settlements.Outlands
              Title:
                Canonical: Outlands
              Display: *template.display:Planet.Settlements
              Usage:
                Requires: *attr:Region.Outlands
            _templateTableRows:
              content: *template.content:Planet.Settlements
          - _templateOracleTable: &template.info:Planet.Settlements.Expanse
              Title:
                Canonical: Expanse
              Display: *template.display:Planet.Settlements
              Usage:
                Requires: *attr:Region.Expanse
            _templateTableRows:
              content: *template.content:Planet.Settlements
  Tables:
    - _templateOracleTable: &template.info:Planet.Atmosphere
        Title:
          Canonical: Atmosphere
        Content:
          Part of speech: [adjective]
        Usage:
          Initial: true
      _templateTableRows:
        content: &template.content:Planet.Atmosphere
          - [None/thin, *attr:Atmosphere.NoneThin]
          - [Toxic, *attr:Atmosphere.Toxic]
          - [Corrosive, *attr:Atmosphere.Corrosive]
          - [Marginal, *attr:Atmosphere.Marginal]
          - [Breathable, *attr:Atmosphere.Breathable]
          - [Ideal, *attr:Atmosphere.Ideal]
    - _templateOracleTable: &template.info:Planet.ObservedFromSpace
        Title:
          Canonical: Observed From Space
        Content:
          Part of speech: [fragment]
        Usage:
          Max rolls: 2
      _templateTableRows:
        rolls: &template.rolls:Planet.ObservedFromSpace
          - [1, 11]
          - [12, 22]
          - [23, 33]
          - [34, 44]
          - [45, 55]
          - [56, 66]
          - [67, 77]
          - [78, 88]
          - [89, 98] # Descriptor + Focus
          - [99, 100] # Precursor Vault (orbital)
    - _templateOracleTable: &template.info:Planet.PlanetsideFeature
        Title:
          Canonical: Planetside Feature
          Short: Feature
        Content:
          Part of speech: [fragment]
        Usage:
          Max rolls: 2
      _templateTableRows:
        rolls: &template.rolls:Planet.PlanetsideFeature
          - [1, 7]
          - [8, 14]
          - [15, 21]
          - [22, 28]
          - [29, 35]
          - [36, 42]
          - [43, 49]
          - [50, 56]
          - [57, 63]
          - [64, 70]
          - [71, 77]
          - [78, 84]
          - [85, 91]
          - [92, 98] # Descriptor + Focus
          - [99, 100] # Precursor Vault (planetside)
    - _templateOracleTable: &template.info:Planet.Life
        Title:
          Canonical: Life
        Usage:
        Content:
          Part of speech: [adjective]
      _templateTableRows:
        content: &template.content:Planet.Life
          - [None, *attr:Life.None]
          - [Extinct, *attr:Life.Extinct]
          - [Scarce, *attr:Life.Scarce]
          - [Diverse, *attr:Life.Diverse, Suggestions: *obj:Creature]
          - [Bountiful, *attr:Life.Bountiful, Suggestions: *obj:Creature]
          - [Overrun, *attr:Life.Overrun, Suggestions: *obj:Creature]