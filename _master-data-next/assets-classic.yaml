              In your hands, a humble staff is a deadly weapon (2 harm). When you instead use it as a simple weapon (1 harm), you may [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash) +edge (instead of iron). If you do, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) +edge using your staff to disarm, trip, shove, or stun your foe, add +1 and take +1 momentum on a hit.
          - text: |-
              When you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey) and score a strong hit, or if you accompany an ally who scores a strong hit on that move, your staff provides support and comfort in your travels; take +1 momentum.
      shield_bearer:
        _id: ironsworn/assets/combat_talent/shield_bearer
        name: Shield-Bearer
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/delapouite/viking-shield.html
        requirement: If you wield a shield...
        abilities:
          - text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger) using your shield as cover, add +1. When you [Clash](ironsworn/moves/combat/clash) in close quarters, take +1 momentum on a strong hit.
            enabled: true
          - text: |-
              When you paint your shield with a meaningful symbol, envision what you create. Then, if you [Endure Stress](ironsworn/moves/suffer/endure_stress) as you face off against a fearsome foe, add +1 and take +1 momentum on a hit.
          - text: |-
              When forced to [Endure Harm](ironsworn/moves/suffer/endure_harm) in a fight, you may instead sacrifice your shield and ignore all harm. If you do, the shield is destroyed. Once per fight, you also take initiative when you sacrifice your shield to avoid harm.
      skirmisher:
        _id: ironsworn/assets/combat_talent/skirmisher
        name: Skirmisher
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/delapouite/spear-feather.html
        requirement: If you wield a spear...
        abilities:
          - text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger) by holding a foe at bay using your spear’s reach, roll +iron or +edge. If you score a hit, you may...

                * Iron: [Strike](ironsworn/moves/combat/strike) (if you have initiative) or [Clash](ironsworn/moves/combat/clash) now, and add +1.
                * Edge: Take +1 momentum.
            enabled: true
          - text: |-
              When you [Strike](ironsworn/moves/combat/strike) in close combat, you may attempt to drive your spear home (decide before rolling). If you do, add +1 and inflict +2 harm on a hit. If you score a hit and the fight continues, [Face Danger](ironsworn/moves/adventure/face_danger) +iron to recover your spear.
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by bracing your spear against a charging foe, add +1 and take +1 momentum on a hit.
      slinger:
        _id: ironsworn/assets/combat_talent/slinger
        name: Slinger
        # https://game-icons.net/1x1/delapouite/sling.html
        requirement: If you wield a sling...
        abilities:
          - text: |-
              When launched from a sling, a simple stone inflicts deadly harm (2 harm). When you [Enter the Fray](ironsworn/moves/combat/enter_the_fray) by barraging your foe with sling-bullets, inflict harm on a strong hit.
            enabled: true
          - text: |-
              When you [Strike](ironsworn/moves/combat/strike) by launching stones at an advancing foe, you may choose one (before rolling).

                * Hold them back: Retain initiative on a weak hit, but inflict only 1 harm.
                * Hit them hard: Inflict +1 harm on a hit, but suffer -1 momentum.
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by preparing stones of a special quality or material, add +1. Then, take +1 momentum or +1 supply on a hit.
      sunderer:
        _id: ironsworn/assets/combat_talent/sunderer
        name: Sunderer
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/lorc/battered-axe.html
        requirement: If you wield an axe...
        abilities:
          - text: |-
              When you [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash) in close quarters, you may suffer -1 momentum and inflict +1 harm on a hit (decide before rolling).
            # heavy cannons 1 ?
            enabled: true
          - text: |-
              When you have your axe in hand, and use the promise of violence to [Compel](ironsworn/moves/relationship/compel) or [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage), add +1 and take +1 momentum on a hit.
            # Gunslinger 3
          - text: &move:Asset.Sunderer |-
              When you make a tribute to a fallen foe (formidable or greater) by carving a rune in the haft of your axe, roll +heart. On a strong hit, inflict +1d6 harm (one time only) when you [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash). On a weak hit, as above, but this death weighs on you; [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).
            moves:
              carve_rune:
                name: Carve Rune
                trigger:
                  text: When you make a tribute to a fallen foe (formidable or greater) by carving a rune in the haft of your axe...
                  options:
                    - roll_type: action_roll
                      using: [heart]
                text: *move:Asset.Sunderer
                outcomes:
                  strong_hit:
                    text: Inflict +1d6 harm (one time only) when you [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash).
                  weak_hit:
                    text: |-
                      You succeed, but this death weighs on you; [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).

                      Inflict +1d6 harm (one time only) when you [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash).
                  miss: *move:Generic.Miss
      swordmaster:
        _id: ironsworn/assets/combat_talent/swordmaster
        name: Swordmaster
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/delapouite/spiral-hilt.html
        requirement: If you wield a sword...
        abilities:
          - text: |-
              When you [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash) and burn momentum to improve your result, inflict +2 harm. If the fight continues, add +1 on your next move.
            enabled: true
          - text: |-
              When you [Clash](ironsworn/moves/combat/clash) and score a strong hit, add +1 if you immediately follow with a [Strike](ironsworn/moves/combat/strike).
          - text: |-
              When you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) by kneeling and grasping your sword’s blade, add +1 and take +1 momentum on a hit. If you let the edge draw blood from your hands, [Endure Harm](ironsworn/moves/suffer/endure_harm) (1 harm) in exchange for an additional +1 momentum on a hit.
      thunder_bringer:
        _id: ironsworn/assets/combat_talent/thunder_bringer
        name: Thunder-Bringer
        # https://game-icons.net/1x1/lorc/hammer-drop.html
        requirement: If you wield a mighty hammer...
        abilities:
          - text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger), [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage), or [Compel](ironsworn/moves/relationship/compel) by hitting or breaking an inanimate object, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you [Strike](ironsworn/moves/combat/strike) a foe to knock them back, stun them, or put them off balance, inflict 1 harm (instead of 2) and take +2 momentum on a hit. On a strong hit, you also create an opening and add +1 on your next move.
          - text: |-
              When you [Turn the Tide](ironsworn/moves/combat/turn_the_tide), you may [Strike](ironsworn/moves/combat/strike) with all the fury and power you can muster. If you do (decide before rolling), you may reroll any dice and inflict +2 harm on a strong hit, but count a weak hit as a miss.
  ritual:
    _id: ironsworn/assets/ritual
    title:
      canonical: Ritual assets
      standard: Ritual
    source:
      title: Ironsworn Rulebook
      authors:
        - Shawn Tomkin
      license: https://creativecommons.org/licenses/by-nc-sa/4.0
      page: 41
    description: |-
      Magic in *Ironsworn* is cast through rituals which help support your actions or act as unique moves. Like all assets, rituals can be selected as you gain experience and can be upgraded over time to make them more flexible or powerful.

      All rituals utilize a move as their default marked ability. You must make this move and the associated action roll to trigger the effect. Any secondary abilities you gain by upgrading the asset are dependent on performing the ritual described as the default ability.
    assets:
      augur:
        _id: ironsworn/assets/ritual/augur
        name: Augur
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/lorc/crow-dive.html
        abilities:
          - text: &move:Asset.Augur |-
              When you summon a flock of crows and ask a single question, roll +wits. On a strong hit, you interpret their calls as a helpful omen. Envision the response ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle) if unsure) and take +2 momentum. On a weak hit, the crows ignore your question and offer a clue to an unrelated problem or opportunity in this area. Envision what you learn ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle) if unsure), and take +1 momentum.
            enabled: true
            moves:
              augur:
                name: Augur
                trigger:
                  text: When you summon a flock of crows and ask a single question...
                  options:
                    - roll_type: action_roll
                      using: [wits]
                text: *move:Asset.Augur
                outcomes:
                  strong_hit:
                    text: You interpret their calls as a helpful omen. Envision the response ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle) if unsure) and take +2 momentum.
                  weak_hit:
                    text: The crows ignore your question and offer a clue to an unrelated problem or opportunity in this area. Envision what you learn ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle) if unsure), and take +1 momentum.
                  miss: *move:Generic.Miss
          - text: |-
              As above, and the crows will also help guide you on the proper path. On a hit, add +1 on the next segment when you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey).
          - &asset:Ritual.Ability.3
            text: |-
              When you perform this ritual, add +1 and take +1 momentum on a hit.
      awakening:
        _id: ironsworn/assets/ritual/awakening
        name: Awakening
        # icon not on game-icons
        abilities:
          - text: &move:Asset.Awakening |-
              When you create a simulacrum, roll +heart. On a strong hit, your creation is given unnatural life. If it aids you as you make a move to assault or overcome an obstacle through strength, add +2. It has 3 health and suffers harm as appropriate, but is not a companion and may not be healed. At 0 health, it is dead. On a weak hit, as above, but if you roll a 1 on your action die when aided by your creation, you must [Face Danger](ironsworn/moves/adventure/face_danger) +heart to keep it from turning on you (as a formidable foe).
            enabled: true
            moves:
              awaken_simulacrum:
                name: Awaken Simulacrum
                trigger:
                  text: When you create a simulacrum...
                  options:
                    - roll_type: action_roll
                      using: [heart]
                text: *move:Asset.Awakening
                outcomes:
                  strong_hit:
                    text: |-
                      Your creation is given unnatural life. If it aids you as you make a move to assault or overcome an obstacle through strength, add +2. It has 3 health and suffers harm as appropriate, but is not a companion and may not be healed. At 0 health, it is dead.
                  weak_hit:
                    text: |-
                      Your creation is given unnatural life. If it aids you as you make a move to assault or overcome an obstacle through strength, add +2. It has 3 health and suffers harm as appropriate, but is not a companion and may not be healed. At 0 health, it is dead.

                      However, if you roll a 1 on your action die when aided by your creation, you must [Face Danger](ironsworn/moves/adventure/face_danger) +heart to keep it from turning on you (as a formidable foe).
                  miss: *move:Generic.Miss
          - text: Your simulacrum has 6 health.
            inputs:
              health:
                _override: ironsworn/assets/ritual/simulacrum/inputs/health
                max: 6
                value: 6
            # fixme: alter move to include new text
          - *asset:Ritual.Ability.3
        inputs:
          health:
            _id: ironsworn/assets/ritual/simulacrum/inputs/health
            name: health
            max: 3
            value: 3
            min: 0
            input_type: condition_meter
            position: card-bottom
      bind:
        _id: ironsworn/assets/ritual/bind
        name: Bind
        # icon not on game-icons
        abilities:
          - text: &move:Asset.Bind |-
              When you wear an animal pelt and dance in moonlight, roll +wits. On a strong hit, you or an ally may wear the pelt and add +1 when making moves with the related stat (wolf-edge; bear-iron; deer-heart; fox-shadow; boar-wits). If the wearer rolls a 1 on their action die while making a move using the pelt, the magic is spent. On a weak hit, as above, but the wilds call as you dance; [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).
            enabled: true
            moves:
              bind:
                name: Bind
                trigger:
                  text: When you wear an animal pelt and dance in moonlight...
                  options:
                    - roll_type: action_roll
                      using: [wits]
                text: *move:Asset.Bind
                outcomes:
                  strong_hit:
                    text: |-
                      You or an ally may wear the pelt and add +1 when making moves with the related stat (wolf-edge; bear-iron; deer-heart; fox-shadow; boar-wits). If the wearer rolls a 1 on their action die while making a move using the pelt, the magic is spent.
