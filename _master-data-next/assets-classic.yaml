              invoke_essence:
                name: Invoke Essence
                trigger:
                  text: When you consume the mystical essence of your surroundings...
                  options:
                    - roll_type: action_roll
                      using: [wits]
                text: *move:Asset.Invoke
                outcomes:
                  strong_hit:
                    text: |-
                      Add the value of your action die to your essence track (max 6).

                      You may then [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Face Danger](ironsworn/moves/adventure/face_danger) +essence to create minor mystical effects or illusions. If you do, suffer -1 essence and take +1 momentum on a hit.
