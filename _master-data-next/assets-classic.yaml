asset_types:
  companion:
    _id: ironsworn/assets/companion
    title:
      canonical: Companion assets
      standard: Companion
    source:
      authors:
        - Shawn Tomkin
      license: https://creativecommons.org/licenses/by-nc-sa/4.0
      page: 39
      title: Ironsworn Rulebook
    description: |-
      Companions are your NPC helpers. When you acquire a companion, give them a name and envision their appearance and personality. If they don’t have a starting ability, choose one. Upgrading a companion enables additional abilities.

      Companions utilize a health track and may suffer harm as a result of one of your moves. When your companion takes damage, make the [Companion Endure Harm](ironsworn/moves/suffer/companion_endure_harm) move to determine the outcome. See page 43 to learn more.
    assets:
      cave_lion:
        _id: ironsworn/assets/companion/cave_lion
        name: Cave Lion
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/delapouite/saber-toothed-cat-head.html
        tags: [animal_companion]
        inputs:
          name: &InputTextName
            _id: ironsworn/assets/companion/cave_lion/inputs/name
            name: Name
            input_type: text
            position: card-top
          health:
            _id: ironsworn/assets/companion/cave_lion/inputs/health
            name: health
            max: 4
            value: 4
            min: 0
            position: card-bottom
            input_type: condition_meter
        requirement: Your cat takes down its prey.
        abilities:
          - name: Eager
            text: |-
              When your cat chases down big game, you may [Resupply](ironsworn/moves/adventure/resupply) with +edge (instead of +wits). If you do, take +1 supply or +1 momentum on a strong hit.
            alter_moves:

                - moves:
                    - ironsworn/moves/adventure/resupply
                  trigger:
                    options:
                      - text: When your cat chases down big game
                        roll_type: action_roll
                        using: [edge]
                  outcomes:
                    strong_hit:
                      text: Take +1 supply or +1 momentum.
          - name: Inescapable
            text: |-
              When you [Enter the Fray](ironsworn/moves/combat/enter_the_fray) or [Strike](ironsworn/moves/combat/strike) by sending your cat to attack, roll +edge. On a hit, take +2 momentum.
            alter_moves:

              - moves:
                  - ironsworn/moves/combat/enter_the_fray
                  - ironsworn/moves/combat/strike
                trigger:
                  options:
                    - text: By sending your cat to attack
                      roll_type: action_roll
                      using: [edge]
                outcomes: &outcomes:+2_momentum.HIT
                  strong_hit: &outcome:+2_momentum
                    text: Take +2 momentum.
                  weak_hit: *outcome:+2_momentum

          - name: Protective
            text: |-
              When you [Make Camp](ironsworn/moves/adventure/make_camp), your cat is alert to trouble. If you or an ally choose to relax, take +1 spirit. If you focus, take +1 momentum.
            alter_moves:

              - moves: [ironsworn/moves/adventure/make_camp]
                text: Your cat is alert to trouble.
                outcomes:
                  strong_hit: &Cave_Lion.3
                    text: If you or an ally choose to relax, take +1 spirit. If you focus, take +1 momentum.
                  weak_hit: *Cave_Lion.3

      giant_spider:
        _id: ironsworn/assets/companion/giant_spider
        name: Giant Spider
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/carl-olsen/spider-alt.html
        tags: [beast_companion]
        inputs:
          name: *InputTextName
          health:
            _id: ironsworn/assets/companion/giant_spider/inputs/health
            name: health
            max: 4
            min: 0
            value: 0
            input_type: condition_meter
        requirement: Your spider uncovers secrets.
        abilities:
          - name: Discreet
            text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by sending your spider to scout a place, add +1 and take +1 momentum on a hit.
            alter_moves:
              - moves:
                  - ironsworn/moves/adventure/secure_an_advantage
                trigger:
                  options:
                    - text: By sending your spider to scout a place
                      method: inherit
                      roll_type: action_roll
                text: Add +1.
                outcomes: &outcomes:+1_momentum.HIT
                    strong_hit: &outcome:+1_momentum
                      text: Take +1 momentum.
                    weak_hit: *outcome:+1_momentum
          - name: Soul-Piercing
            text: |-
              You may [Face Danger](ironsworn/moves/adventure/face_danger) +shadow by sending your spider to secretly study someone. On a hit, the spider returns to reveal the target’s deepest fears through a reflection in its glassy eyes. Use this to [Gather Information](ironsworn/moves/adventure/gather_information) and reroll any dice.
            alter_moves:

              - moves: [ironsworn/moves/adventure/face_danger]
                trigger:
                  options:
                    - text: By sending your spider to secretly study someone
                      method: inherit
                      using: [shadow]
                      roll_type: action_roll
                outcomes:
                  strong_hit: &Giant_Spider.2
                    text: The spider returns to reveal the target’s deepest fears through a reflection in its glassy eyes. Use this to [Gather Information](ironsworn/moves/adventure/gather_information) and reroll any dice.
                  weak_hit: *Giant_Spider.2
                  # todo: gather info for reroll?
                  # or: add move key to outcomes?
          - name: Ensnaring
            text: |-
              When your spider sets a trap, add +1 as you [Enter the Fray](ironsworn/moves/combat/enter_the_fray) +shadow. On a strong hit, also inflict 2 harm.
            alter_moves:
              - moves: [ironsworn/moves/combat/enter_the_fray]
                trigger:
                  options:
                    - text: When your spider sets a trap
                      method: inherit
                      using: [shadow]
                      roll_type: action_roll
                outcomes:
                  strong_hit:
                    text: Also inflict 2 harm.

      hawk:
        _id: ironsworn/assets/companion/hawk
        name: Hawk
        # icon not on game-icons
        # sub https://game-icons.net/1x1/lorc/hawk-emblem.html ?
        tags: [animal_companion]
        inputs:
          name: *InputTextName
          health:
            _id: ironsworn/assets/companion/hawk/inputs/health
            name: health
            max: 3
            min: 0
            value: 3
            input_type: condition_meter
        requirement: Your hawk can aid you while it is aloft.
        abilities:
          - name: Far-seeing
            text: |-
              When you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey), or when you [Resupply](ironsworn/moves/adventure/resupply) by hunting for small game, add +1.
            alter_moves:

              - moves: [ironsworn/moves/adventure/undertake_a_journey]
                text: Add +1.
              - moves: [ironsworn/moves/adventure/resupply]
                trigger:
                  options:
                    - text: By hunting for small game
                      method: inherit
                      roll_type: action_roll
                text: Add +1.
          - name: Fierce
            text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) +edge using your hawk to harass and distract your foes, add +1 and take +1 momentum on a hit.
            alter_moves:

              - moves: [ironsworn/moves/adventure/secure_an_advantage]
                trigger:
                  options:
                    - text: Using your hawk to harass and distract your foes
                      using: [edge]
                      method: inherit
                      roll_type: action_roll
                text: Add +1.
                outcomes: *outcomes:+1_momentum.HIT
          - name: Vigilant
            text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger) +wits to detect an approaching threat, or when you [Enter the Fray](ironsworn/moves/combat/enter_the_fray) +wits against an ambush, add +2.
            alter_moves:
              - moves: [ironsworn/moves/adventure/face_danger]
                trigger:
                  options:
                    - text: To detect an approaching threat
                      roll_type: action_roll
                      method: inherit
                      using: [wits]
                text: Add +2.
              - moves: [ironsworn/moves/combat/enter_the_fray]
                trigger:
                  options:
                    - method: inherit
                      using: [wits] # no need for text, as 'ambushed' is already how +wits is described
                      roll_type: action_roll
                text: Add +2.
      horse:
        _id: ironsworn/assets/companion/horse
        name: Horse
        # icon not on game-icons
        tags: [animal_companion]
        inputs:
          name: *InputTextName
          health:
            _id: ironsworn/assets/companion/horse/inputs/health
            name: health
            max: 5
            min: 0
            value: 5
            input_type: condition_meter
        requirement: You and your horse ride as one.
        abilities:
          - name: Swift
            text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger) +edge using your horse’s speed and grace, or when you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey), add +1.
            alter_moves:

              - moves: [ironsworn/moves/adventure/undertake_a_journey]
                text: Add +1.
              - moves: [ironsworn/moves/adventure/face_danger]
                trigger:
                  options:
                    - text: Using your horse’s speed and grace
                      using: [edge]
                      method: inherit
                      roll_type: action_roll
                text: Add +1.
          - name: Fearless
            text: |-
              When you [Enter the Fray](ironsworn/moves/combat/enter_the_fray) or [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) +heart by charging into combat, add +1 and take +1 momentum on a hit.
            alter_moves:

              - moves:
                  - ironsworn/moves/combat/enter_the_fray
                  - ironsworn/moves/adventure/secure_an_advantage
                trigger:
                  options:
                    - text: By charging into combat
                      using: [heart]
                      method: inherit
                      roll_type: action_roll
                text: Add +1.
                outcomes: *outcomes:+1_momentum.HIT
          - name: Mighty
            text: |-
              When you [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash) at close range while mounted, add +1 and inflict +1 harm on a hit.
            alter_moves:

              - moves:
                  - ironsworn/moves/combat/strike
                  - ironsworn/moves/combat/clash
                trigger:
                  options:
                    - text: At close range while mounted
                      method: inherit
                      roll_type: action_roll
                text: Add +1.
                outcomes: &outcomes:+1_harm.HIT
                  strong_hit: &outcome:+1_harm
                    text: Inflict +1 harm.
                  weak_hit: *outcome:+1_harm

      hound:
        _id: ironsworn/assets/companion/hound
        name: Hound
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/lorc/hound.html
        tags: [animal_companion]
        inputs:
          name: *InputTextName
          health:
            _id: ironsworn/assets/companion/hound/inputs/health
            name: health
            max: 4
            min: 0
            value: 4
            input_type: condition_meter
        requirement: Your hound is your steadfast companion.
        abilities:
          - name: Sharp
            text: |-
              When you [Gather Information](ironsworn/moves/adventure/gather_information) using your hound’s keen senses to track your quarry or investigate a scene, add +1 and take +1 momentum on a hit.
            alter_moves:
              - moves:
                  - ironsworn/moves/adventure/gather_information
                trigger:
                  options:
                    - text: Using your hound’s keen senses to track your quarry or investigate a scene
                      roll_type: action_roll
                text: Add +1.
                outcomes: *outcomes:+1_momentum.HIT
          - name: Ferocious
            text: |-
              When you [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash) alongside your hound and score a hit, inflict +1 harm or take +1 momentum.
            alter_moves:
              - moves:
                  - ironsworn/moves/combat/strike
                  - ironsworn/moves/combat/clash
                trigger:
                  options:
                    - text: Alongside your hound
                      method: inherit
                      roll_type: action_roll
                outcomes:
                  strong_hit: &Hound.3
                    text: Inflict +1 harm or take +1 momentum.
                  weak_hit: *Hound.3
          - name: Loyal
            text: When you [Endure Stress](ironsworn/moves/suffer/endure_stress) in the company of your hound, add +1.
            alter_moves:
              - moves: [ironsworn/moves/suffer/endure_stress]
                trigger:
                  options:
                    - text: In the company of your hound
                      method: inherit
                      roll_type: action_roll
                text: Add +1.
      kindred:
        _id: ironsworn/assets/companion/kindred
        name: Kindred
        # icon not on game-icons
        tags: [ironlander_companion]
        inputs:
          name: *InputTextName
          health:
            _id: ironsworn/assets/companion/kindred/inputs/health
            name: health
            max: 4
            value: 4
            min: 0
            input_type: condition_meter
        requirement: Your friend stands by you.
        abilities:
          - name: Skilled
            text: |-
              When you make a move outside of combat aided by your companion’s expertise, add +1.
            inputs:
              expertise:
                _id: ironsworn/assets/companion/kindred/inputs/expertise
                input_type: text
                name: Expertise
                position: ability-1-bottom
            alter_moves:
              - moves: null
                trigger:
                  options:
                    - text: When you make a move outside of combat aided by your companion’s expertise
                      method: inherit
                      roll_type: action_roll
                text: Add +1.
          - name: Shield-Kin
            text: |-
              When you [Clash](ironsworn/moves/combat/clash) or [Battle](ironsworn/moves/combat/battle) alongside your companion, or when you [Face Danger](ironsworn/moves/adventure/face_danger) against an attack by standing together, add +1.
            alter_moves:

              - moves:
                  - ironsworn/moves/combat/clash
                  - ironsworn/moves/combat/battle
                trigger:
                  options:
                    - text: Alongside your companion
                      method: inherit
                      roll_type: action_roll
                text: Add +1.
              - moves:
                  - ironsworn/moves/adventure/face_danger
                trigger:
                  options:
                    - text: Against an attack by standing together
                      method: inherit
                      roll_type: action_roll
                text: Add +1.
          - name: Bonded
            text: |-
              Once you mark a bond with your companion, add +1 when you [Face Desolation](ironsworn/moves/suffer/face_desolation) in their presence.
            alter_moves:
              # TODO revisit later, consider removing or adding trigger info?
              - moves: [ironsworn/moves/suffer/face_desolation]
                text: Once you mark a bond with your companion, add +1 when you [Face Desolation](ironsworn/moves/suffer/face_desolation) in their presence.
      mammoth:
        _id: ironsworn/assets/companion/mammoth
        name: Mammoth
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/delapouite/mammoth.html
        tags: [beast_companion]
        inputs:
          name: *InputTextName
          health:
            _id: ironsworn/assets/companion/mammoth/inputs/health
            name: health
            max: 5
            min: 0
            value: 5
            input_type: condition_meter
        requirement: Your mammoth walks a resolute path.
        abilities:
          - name: Lumbering
            text: |-
              When your mammoth travels with you as you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey), you may add +2 but suffer -1 momentum (decide before rolling).
            # todo: left off here. enh.
          - name: Beast of burden
            text: |-
              When you make a move which requires you to roll +supply, you may instead roll +your mammoth’s health.
            # todo: alter move prop to target anything with a +supply trigger programmatically?
          - name: Overpowering
            text: |-
              When you [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash) by riding your mammoth against a pack of foes, add +1 and inflict +1 harm on a hit.
      owl:
        _id: ironsworn/assets/companion/owl
        name: Owl
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/caro-asercion/barn-owl.html
        tags: [animal_companion]
        inputs:
          name: *InputTextName
          health:
            _id: ironsworn/assets/companion/owl/inputs/health
            min: 0
            value: 3
            name: health
            max: 3
            input_type: condition_meter
        requirement: Your owl soars through the darkness.
        abilities:
          - name: Nocturnal
            text: |-
              If you [Resupply](ironsworn/moves/adventure/resupply) at night by sending your owl to hunt, take +2 momentum on a hit. When you [Enter the Fray](ironsworn/moves/combat/enter_the_fray) +wits against an ambush in darkness, add +1 and take +1 momentum on a hit.
          - name: Sage
            text: |-
              When you leverage your owl’s secret knowledge to perform a ritual, add +1 or take +1 momentum on a hit (decide before rolling).
          - name: Embodying
            text: |-
              When you [Face Death](ironsworn/moves/suffer/face_death), take your owl’s health as +momentum before you roll.

      raven:
        _id: ironsworn/assets/companion/raven
        name: Raven
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/lorc/raven.html
        tags: [animal_companion]
        inputs:
          name: *InputTextName
          health:
            _id: ironsworn/assets/companion/raven/inputs/health
            name: health
            max: 2
            min: 0
            value: 2
            input_type: condition_meter
        requirement: Your raven heeds your call.
        abilities:
          - name: Sly
            text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Face Danger](ironsworn/moves/adventure/face_danger) +shadow using your raven to perform trickery (such as creating a distraction or stealing a small object) add +1 and take +1 momentum on a hit.
          - name: Knowing
            text: When you [Face Death](ironsworn/moves/suffer/face_death), add +2 and take +1 momentum on a hit.
          - name: Diligent
            text: |-
              When your raven carries messages for you, you may [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage), [Gather Information](ironsworn/moves/adventure/gather_information), or [Compel](ironsworn/moves/relationship/compel) from a distance.

      young_wyvern:
        _id: ironsworn/assets/companion/young_wyvern
        name: Young Wyvern
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/lorc/wyvern.html
        tags: [beast_companion]
        inputs:
          name: *InputTextName
          health:
            _id: ironsworn/assets/companion/young_wyvern/inputs/health
            name: health
            max: 5
            min: 0
            value: 5
            input_type: condition_meter
        requirement: Your wyvern won’t devour you. For now.
        abilities:
          - name: Insatiable
            text: |-
              When you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey) and score a hit, you may suffer -1 supply in exchange for +2 momentum.
          - name: Indomitable
            text: |-
              When you make the [Companion Endure Harm](ironsworn/moves/suffer/companion_endure_harm) move for your wyvern, add +2 and take +1 momentum on a hit.
          - name: Savage
            text: |-
              When you [Strike](ironsworn/moves/combat/strike) by commanding your wyvern to attack, roll +heart. Your wyvern inflicts 3 harm on a hit.
            alter_moves:
              - moves: [ironsworn/moves/combat/strike]
                trigger:
                  options:
                    - text: By commanding your wyvern to attack
                      roll_type: action_roll
                      using: [heart]

  path:
    _id: ironsworn/assets/path
    title:
      canonical: Path assets
      standard: Path
    source:
      title: Ironsworn Rulebook
      authors:
        - Shawn Tomkin
      page: 40
      license: https://creativecommons.org/licenses/by-nc-sa/4.0
    description: |-
      Paths represent your background, interests, training, and skills. They provide mechanical and narrative advantages, but also reflect who you are and how you interact with the world. For example, a **Ritualist** would likely have a different outlook than a **Veteran**. Choosing both those paths can reflect an evolution of your character or an interesting background.
    assets:
      alchemist:
        _id: ironsworn/assets/path/alchemist
        name: Alchemist
        # https://game-icons.net/1x1/lorc/round-bottom-flask.html
        abilities:
          - text: &move:Asset.Alchemist |-
              When you create an elixir, choose an effect: Deftness (edge), audacity (heart), vigor (iron), slyness (shadow), or clarity (wits). Then, suffer -1 supply and roll +wits. On a strong hit, you create a single dose. The character who consumes the elixir must [Face Danger](ironsworn/moves/adventure/face_danger) +iron and score a hit, after which they add +1 when making moves with the related stat until their health, spirit, or momentum fall below +1. On a weak hit, as above, but suffer an additional -1 supply to create it.
            enabled: true
            moves:
              create_elixir:
                name: Create Elixir
                trigger:
                  text: When you create an elixir...
                  options:
                    - roll_type: action_roll
                      text: Elixir of deftness (edge)
                      using: [wits]
                    - roll_type: action_roll
                      text: Elixir of audacity (heart)
                      using: [wits]
                    - roll_type: action_roll
                      text: Elixir of vigor (iron)
                      using: [wits]
                    - roll_type: action_roll
                      text: Elixir of slyness (shadow)
                      using: [wits]
                    - roll_type: action_roll
                      text: Elixir of clarity (wits)
                      using: [wits]
                text: *move:Asset.Alchemist
                outcomes:
                  strong_hit:
                    text: |-
                      You create a single dose. The character who consumes the elixir must [Face Danger](ironsworn/moves/adventure/face_danger) +iron and score a hit, after which they add +1 when making moves with the related stat until their health, spirit, or momentum fall below +1.
                  weak_hit:
                    text: |-
                      You create a single dose, but suffer an additional -1 supply to create it.

                      The character who consumes the elixir must [Face Danger](ironsworn/moves/adventure/face_danger) +iron and score a hit, after which they add +1 when making moves with the related stat until their health, spirit, or momentum fall below +1.
                  miss: &move:Generic.Miss
                    text: |-
                      You fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](ironsworn/moves/fate/pay_the_price).
          - text: |-
              As above, and you may choose two effects for a single dose, or create two doses of the same effect.
          - text: |-
              When you prepare an elixir, add +1 and take +1 momentum on a hit.
      animal_kin:
        _id: ironsworn/assets/path/animal_kin
        name: Animal Kin
        # https://game-icons.net/1x1/lorc/octogonal-eye.html
        abilities:
          - text: |-
              When you make a move to pacify, calm, control, aid, or fend off an animal (or an animal or beast companion), add +1 and take +1 momentum on a hit.
            # TODO - add property to Companion
            # SF might leverage this as well
            # maybe a Tags element?
            enabled: true
          - text: |-
              You may add or upgrade an animal or beast companion asset for 1 fewer experience. Once you mark all their abilities, you may [Forge a Bond](ironsworn/moves/relationship/forge_a_bond) with them and take an automatic strong hit. When you do, mark a bond twice and take 1 experience.
          - text: |-
              Once per fight, when you leverage your animal or beast companion to make a move, reroll any dice. On a hit, take +1 momentum.
      banner_sworn:
        _id: ironsworn/assets/path/banner_sworn
        name: Banner-Sworn
        # icon not on game-icons
        inputs:
          name: *InputTextName
        requirement: Once you mark a bond with a leader or faction...
        abilities:
          - text: |-
              When you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to serve your leader or faction on a mission, you may reroll any dice. When you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) and mark experience, take +1 experience.
            enabled: true
          - text: |-
              When you [Sojourn](ironsworn/moves/relationship/sojourn) or [Make Camp](ironsworn/moves/adventure/make_camp) in the company of your banner-kin, add +1 and take +1 momentum on a hit.
          - text: |-
              When you [Enter the Fray](ironsworn/moves/combat/enter_the_fray) bearing your banner, add +1 and take +1 momentum on a hit. When you burn momentum while carrying your banner in combat, take +1 momentum after you reset.
      battle_scarred:
        _id: ironsworn/assets/path/battle_scarred
        name: Battle-Scarred
        # icon not on game-icons
        tags: [deed]
        requirement: Once you become maimed...
        abilities:
          - text: |-
              you_focus_your_energies: Reduce your edge or iron by 1 and add +2 to wits or heart, or +1 to each (to a maximum of +4).
          - text: |-
              you_overcome_your_limitations: Reduce your maximum health by 1. Maimed no longer counts as a debility, and does not reduce your maximum momentum or reset value. When you [Endure Stress](ironsworn/moves/suffer/endure_stress) +heart, take +1 momentum on a strong hit.
            # fixme: property for health/momentum/impact adjustment
          - text: |-
              you_have_stared_down_death_before: When you are at 0 health and [Endure Harm](ironsworn/moves/suffer/endure_harm), you may roll +wits or +heart (instead of +health or +iron). If you do, take +1 momentum on a hit.
            alter_moves:
              - moves: [ironsworn/moves/suffer/endure_harm]
                trigger:
                  options:
                    - text: When you are at 0 health
                      roll_type: action_roll
                      using: [wits, heart]
      blade_bound:
        _id: ironsworn/assets/path/blade_bound
        name: Blade-Bound
        # https://game-icons.net/1x1/lorc/rune-sword.html
        inputs:
          name: *InputTextName
        requirement: |-
          Once you mark a bond with a kin-blade, a sentient weapon imbued with the spirit of your ancestor...
        abilities:
          - text: |-
              When you [Enter the Fray](ironsworn/moves/combat/enter_the_fray) or [Draw the Circle](ironsworn/moves/relationship/draw_the_circle) while wielding your kin-blade, add +1 and take +1 momentum on a hit.
          - text: |-
              When you [Gather Information](ironsworn/moves/adventure/gather_information) by listening to the whispers of your kin-blade, add +1 and take +2 momentum on a hit. Then, [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).
          - text: |-
              When you [Strike](ironsworn/moves/combat/strike) with your kin-blade to inflict savage harm (decide before rolling), add +1 and inflict +2 harm on a hit. Then, [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).
      bonded:
        _id: ironsworn/assets/path/bonded
        name: Bonded
        # icon not on game-icons
        abilities:
          - text: |-
              When you make a move which gives you an add for sharing a bond, add +1 more.
            enabled: true
          - text: |-
              When you completely fill a box on your bonds progress track, envision what your relationships have taught you. Then, take 1 experience and +2 momentum.
          - text: |-
              When you make a move in a crucial moment and score a miss, you may cling to thoughts of your bond-kin for courage or encouragement. If you do, reroll any dice. On another miss, in addition to the outcome of the move, you must mark shaken or corrupted. If both debilities are already marked, [Face Desolation](ironsworn/moves/suffer/face_desolation).
      commander:
        _id: ironsworn/assets/path/commander
        name: Commander
        # https://game-icons.net/1x1/lorc/rally-the-troops.html
        abilities:
          - text: |-
              You lead a warband with +4 strength. Roll +strength when you command your warband to [Face Danger](ironsworn/moves/adventure/face_danger), [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage), [Compel](ironsworn/moves/relationship/compel), or [Battle](ironsworn/moves/combat/battle). When you face the negative outcome of any move, you may suffer -1 strength as the cost. When you [Make Camp](ironsworn/moves/adventure/make_camp) or [Sojourn](ironsworn/moves/relationship/sojourn) and score a hit, take +1 strength. While at 0 strength, this asset counts as a debility.
            enabled: true
            alter_moves:
              - moves:
                  - ironsworn/moves/adventure/face_danger
                  - ironsworn/moves/adventure/secure_an_advantage
                  - ironsworn/moves/relationship/compel
                  - ironsworn/moves/combat/battle
                trigger:
                  options:
                    - text: By commanding your warband
                      roll_type: action_roll
                      using:
                        - ironsworn/assets/path/commander/inputs/strength
          - text: |-
              You may dispatch scouts from your warband to [Gather Information](ironsworn/moves/adventure/gather_information) or [Resupply](ironsworn/moves/adventure/resupply); if you do, roll +strength.
            alter_moves:
              - moves:
                  - ironsworn/moves/adventure/gather_information
                  - ironsworn/moves/adventure/resupply
                trigger:
                  options:
                    - text: By dispatching scouts from your warband
                      roll_type: action_roll
                      using:
                        - ironsworn/assets/path/commander/inputs/strength
          - text: |-
              Once you [Forge a Bond](ironsworn/moves/relationship/forge_a_bond) with your warband, take +1 momentum on a hit when you leverage a warband ability.
        inputs:
          strength:
            _id: ironsworn/assets/path/commander/inputs/strength
            name: strength
            max: 4
            min: 0
            value: 4
            input_type: condition_meter
      dancer:
        _id: ironsworn/assets/path/dancer
        name: Dancer
        # unique icon composed from at least one game-icons element?
        # https://game-icons.net/1x1/lorc/ink-swirl.html
        abilities:
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) +edge by dancing for an audience, add +1 and take +2 momentum on a hit. On a strong hit, also add +2 (one time only) if you make a move to interact with someone in the audience.
            enabled: true
          - text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger) +edge in a fight by nimbly avoiding your foe’s attacks, add +1 and take +1 momentum on a hit.
          - text: &move:Asset.Dancer |-
              When you or an ally make a progress move and score a hit, you may perform a dance to commemorate the event. If you do, roll +edge. On a strong hit, you and each of your allies take +2 momentum and +1 spirit. On a weak hit, you take +1 momentum or +1 spirit, but your allies are unmoved.
            moves:
              commemorate:
                name: Commemorate
                trigger:
                  text: When you or an ally make a progress move and score a hit, and you perform a dance to commemorate the event...
                  options:
                    - roll_type: action_roll
                      using: [edge]
                text: *move:Asset.Dancer
                outcomes:
                  strong_hit:
                    text: |-
                      You and each of your allies take +2 momentum and +1 spirit.
                  weak_hit:
                    text: |-
                      You take +1 momentum or +1 spirit, but your allies are unmoved.
                  miss: *move:Generic.Miss
      devotant:
        _id: ironsworn/assets/path/devotant
        name: Devotant
        # https://game-icons.net/1x1/lorc/sundial.html
        inputs:
          gods_name:
            _id: ironsworn/assets/path/devotant/inputs/gods_name
            name: God's name
            input_type: text
            position: card-top
          linked_stat:
            _id: ironsworn/assets/path/devotant/inputs/linked_stat
            name: Linked stat
            input_type: select
            position: card-top
            sets_attributes:
              stat:
                attribute_type: stat
            options:
              edge:
                name: Edge
                set_attributes:
                  stat:
                    attribute_type: stat
                    value: edge
              heart:
                name: Heart
                set_attributes:
                  stat:
                    attribute_type: stat
                    value: heart
              iron:
                name: Iron
                set_attributes:
                  stat:
                    attribute_type: stat
                    value: iron
              shadow:
                name: Shadow
                set_attributes:
                  stat:
                    attribute_type: stat
                    value: shadow
              wits:
                name: Wits
                set_attributes:
                  stat:
                    attribute_type: stat
                    value: wits
        abilities:
          - text: |-
              When you say your daily prayers, you may [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by asking your god to grant a blessing. If you do, roll +your god’s stat. On a hit, take +2 momentum.
            enabled: true
          - text: |-
              When you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to serve your god on a divine quest, you may roll +your god’s stat and reroll any dice. When you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) and mark experience, take +1 experience.
            alter_moves:
              - moves: [ironsworn/moves/quest/swear_an_iron_vow]
                trigger:
                  options:
                    - text: To serve your god on a divine quest
                      roll_type: action_roll
                      using: ["${{@ASSET_SELECT_STAT}}"]
          - text: |-
              When you [Sojourn](ironsworn/moves/relationship/sojourn) by sharing the word of your god, you may roll +your god’s stat. If you do, take +1 momentum on a hit.
            alter_moves:
              - moves: [ironsworn/moves/relationship/sojourn]
                trigger:
                  options:
                    - text: By sharing the word of your god
                      roll_type: action_roll
                      using: ["${{@ASSET_SELECT_STAT}}"]
      empowered:
        _id: ironsworn/assets/path/empowered
        name: Empowered
        # https://game-icons.net/1x1/delapouite/crenel-crown.html
        inputs:
           title_lineage:
            _id: ironsworn/assets/path/empowered/inputs/title_lineage
            name: Title/Lineage
            input_type: text
            position: card-top
        abilities:
          - text: |-
              When you [Sojourn](ironsworn/moves/relationship/sojourn) and score a weak hit or miss, you may claim the rights of hospitality warranted by your title or lineage. If you do, roll all dice again and add +1. On a miss, you are refused, and your presumption causes significant new trouble.
            enabled: true
          - text: |-
              When you exert your title or lineage to [Compel](ironsworn/moves/relationship/compel), add +1 and take +1 momentum on a hit.
          - text: |-
              When you forgo your title or lineage and [Forge a Bond](ironsworn/moves/relationship/forge_a_bond) as an equal, or when you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to serve someone of a lower station, add +1 and take +1 momentum or +1 spirit on a hit.
      fated:
        _id: ironsworn/assets/path/fated
        name: Fated
        # https://game-icons.net/1x1/lorc/journey.html
        abilities:
          - text: |-
              When you [Face Death](ironsworn/moves/suffer/face_death) or [Face Desolation](ironsworn/moves/suffer/face_desolation) while your epic background vow is unfulfilled, it is not yet your time. Instead of rolling, you may take an automatic strong hit. If you do, this asset counts as a debility (and you no longer have this protection) until you next [Reach a Milestone](ironsworn/moves/quest/reach_a_milestone) on the background vow.
            enabled: true
          - text: |-
              When you [Reach a Milestone](ironsworn/moves/quest/reach_a_milestone) on your background vow, take +2 momentum or +1 spirit.
          - text: |-
              For every two boxes filled on your background vow progress track, take 1 experience. When you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow), your fate is at hand. Envision your final sacrifice and reroll any dice.
      fortune_hunter:
        _id: ironsworn/assets/path/fortune_hunter
        name: Fortune Hunter
        # https://game-icons.net/1x1/delapouite/receive-money.html
        abilities:
          - text: |-
              When you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to someone under the promise of payment, add +1 and give the quest a special mark. When you successfully [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) to them, take +wealth equal to the rank of the quest. If you leverage wealth when making a move where resources are a factor, add +wealth and suffer -1 wealth.
            enabled: true
          - text: |-
              When in a community or trading, you may suffer -1 wealth and take +2 supply.
          - text: |-
              When you [Resupply](ironsworn/moves/adventure/resupply) by scavenging or looting, and score a strong hit with a match, you may envision finding an object of value. If you do, take +1 supply (instead of +2) and +1 wealth.
        inputs:
          wealth:
            _id: ironsworn/assets/path/fortune_hunter/inputs/wealth
            name: wealth
            max: 5
            value: 0
            min: 0
            input_type: condition_meter
      herbalist:
        _id: ironsworn/assets/path/herbalist
        name: Herbalist
        # icon not on game-icons
        # possible substitute:
        # https://game-icons.net/1x1/lorc/three-leaves.html
        abilities:
          - text: |-
              When you attempt to [Heal](ironsworn/moves/adventure/heal) using herbal remedies, and you have at least +1 supply, choose one (decide before rolling).

                * Add +2.
                * On a hit, take or give an additional +1 health.
            enabled: true
          - text: |-
              When you [Heal](ironsworn/moves/adventure/heal) a companion, ally, or other character, and score a hit, take +1 spirit or +1 momentum.
          - text: |-
              When you [Make Camp](ironsworn/moves/adventure/make_camp) and choose the option to partake, you can create a restorative meal. If you do, you and your companions take +1 health. Any allies who choose to partake also take +1 health, and do not suffer -supply.
      honorbound:
        _id: ironsworn/assets/path/honorbound
        name: Honorbound
        # icon not on game-icons
        abilities:
          - text: |-
              When you [Turn the Tide](ironsworn/moves/combat/turn_the_tide), envision how your vows give you strength in this moment. Then, when you make your move, add +2 (instead of +1) and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Compel](ironsworn/moves/relationship/compel) by telling a hard truth, add +1 and take +1 momentum on a hit. On a weak hit or miss, envision how this truth complicates your current situation.
          - text: |-
              When you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) and score a miss, you may reroll one challenge die. If you score a miss again, reduce your maximum spirit by 1. You may recover this lost spirit when you next [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) and score a strong hit.
      improviser:
        _id: ironsworn/assets/path/improviser
        name: Improviser
        # https://game-icons.net/1x1/lorc/divergence.html
        abilities:
          - text: |-
              When you [Check Your Gear](ironsworn/moves/delve/check_your_gear), you may roll +wits (instead of +supply). If you do, envision how you make do with a clever solution, and take +1 momentum on a hit.
            alter_moves:
              - moves: [ironsworn/moves/delve/check_your_gear]
                trigger:
                  options:
                    - using: [wits]
                      roll_type: action_roll
            enabled: true
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Face Danger](ironsworn/moves/adventure/face_danger) by cobbling together an ad hoc tool or apparatus, add +1 and take +1 momentum on a hit. After rolling, you may also suffer -1 supply and add +1 more.
          - text: |-
              When you throw caution to the wind and make an impulsive move in a risky situation, you may add +2. If you do, take +1 momentum on a strong hit, but count a weak hit as a miss.
      infiltrator:
        _id: ironsworn/assets/path/infiltrator
        name: Infiltrator
        # https://game-icons.net/1x1/lorc/impact-point.html
        abilities:
          - text: |-
              When you make a move to breach, traverse, or hide within an area held by an enemy, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you [Gather Information](ironsworn/moves/adventure/gather_information) within an enemy area to discover their positions, plans, or methods, or when you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) within that area through observation, you may roll +shadow (instead of +wits). If you do, take +1 momentum on a hit.
            alter_moves:
              - moves: [ironsworn/moves/adventure/gather_information]
                trigger:
                  options:
                    - roll_type: action_roll
                      using: [shadow]
                      text: Within an enemy area to discover their positions, plans, or methods
              - moves: [ironsworn/moves/adventure/secure_an_advantage]
                trigger:
                  options:
                    - roll_type: action_roll
                      using: [shadow]
                      text: Within an enemy area area through observation
          - text: |-
              When you [Resupply](ironsworn/moves/adventure/resupply) within an enemy area by scavenging or looting, you may roll +shadow (instead of +wits). If you do, take +1 momentum or +1 supply on a hit.
            alter_moves:
              - moves: [ironsworn/moves/adventure/resupply]
                trigger:
                  options:
                    - roll_type: action_roll
                      using: [shadow]
                      text: Within an enemy area by scavenging or looting
      lorekeeper:
        _id: ironsworn/assets/path/lorekeeper
        name: Lorekeeper
        # https://game-icons.net/1x1/lorc/book-aura.html
        abilities:
          - text: |-
              You are the bearer of a mystical archive. When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Gather Information](ironsworn/moves/adventure/gather_information) using lore recalled from your studies, add +1. If you have a few hours to search the archive, add +2. On a hit, envision the obscure but helpful knowledge you put to use ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle) if unsure), and take +1 momentum.
            enabled: true
          - text: |-
              When you learn of a site or object holding lost knowledge, and [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to recover it for the archive, reroll any dice. When you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) and mark experience, take +1 experience.
          - text: |-
              One time only, you may browse the archive’s forbidden depths. If you do, raise your wits by 1 and roll an action die. On 1-3, you must also mark corrupted or [Face Desolation](ironsworn/moves/suffer/face_desolation) (ignoring momentum).
      loyalist:
        _id: ironsworn/assets/path/loyalist
        name: Loyalist
        # https://game-icons.net/1x1/delapouite/shaking-hands.html
        abilities:
          - text: |-
              When you [Aid Your Ally](ironsworn/moves/adventure/aid_your_ally), add +1 and take +1 momentum on a hit. This is in addition to the benefits taken by your ally.
            enabled: true
          - text: |-
              When an ally makes the [Endure Stress](ironsworn/moves/suffer/endure_stress) move in your company, they add +1 and you take +1 momentum on a hit.
          - text: |-
              When you stand with your ally as they make a progress move, envision how you support them. Then, roll one challenge die. On a 1-9, your ally may replace one of their challenge dice with yours. On a 10, envision how you inadvertently undermine their action; your ally must replace their lowest challenge die with yours.
      masked:
        _id: ironsworn/assets/path/masked
        name: Masked
        # icon not on game-icons
        requirement: Once you mark a bond with elves, and are gifted a mask of precious elderwood...
        inputs:
          material:
            _id: ironsworn/assets/path/masked/inputs/material
            name: Material
            position: card-top
            input_type: select
            sets_attributes:
              stat:
                attribute_type: stat
              meter:
                attribute_type: condition_meter
            options:
              thunderwood:
                name: Thunderwood
                set_attributes:
                  stat:
                    attribute_type: stat
                    value: edge
                  meter:
                    attribute_type: condition_meter
                    value: health
              bloodwood:
                name: Bloodwood
                set_attributes:
                  stat:
                    attribute_type: stat
                    value: iron
                  meter:
                    attribute_type: condition_meter
                    value: health
              ghostwood:
                name: Ghostwood
                set_attributes:
                  stat:
                    attribute_type: stat
                    value: shadow
                  meter:
                    attribute_type: condition_meter
                    value: spirit
              whisperwood:
                name: Whisperwood
                set_attributes:
                  stat:
                    attribute_type: stat
                    value: wits
                  meter:
                    attribute_type: condition_meter
                    value: spirit
        abilities:
          - text: |-
              Choose your mask’s material.

                * Thunderwood: Edge / Health
                * Bloodwood: Iron / Health
                * Ghostwood: Shadow / Spirit
                * Whisperwood: Wits / Spirit

              When you wear the mask and make a move which uses its stat, add +1. If you roll a 1 on your action die, suffer -1 to the associated track (in addition to any other outcome of the move).
          - text: |-
              As above, and you may instead add +2 and suffer -2 (decide before rolling).
          - text: |-
              When you [Face Death](ironsworn/moves/suffer/face_death) or [Face Desolation](ironsworn/moves/suffer/face_desolation) while wearing the mask, you may roll +its stat (instead of +heart).
            alter_moves:
              - moves:
                  - ironsworn/moves/suffer/face_death
                  - ironsworn/moves/suffer/face_desolation
                trigger:
                  options:
                    - roll_type: action_roll
                      text: While wearing the mask
                      using:
                        - ironsworn/assets/path/masked/stat
      oathbreaker:
        _id: ironsworn/assets/path/oathbreaker
        name: Oathbreaker
        # https://game-icons.net/1x1/lorc/shattered-sword.html
        tags: [deed]
        requirement: Once you [Forsake Your Vow](ironsworn/moves/quest/forsake_your_vow)...
        abilities:
          - text: |-
              This asset counts as a debility. One time only, when you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to redeem yourself (extreme or greater), give that vow a special mark. When you [Reach a Milestone](ironsworn/moves/quest/reach_a_milestone) on the marked vow, take +2 momentum.
            enabled: true
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Compel](ironsworn/moves/relationship/compel) by reaffirming your commitment to your marked vow, add +1 and take +1 momentum on a hit.
          - text: |-
              When you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) on your marked quest and score a hit, you find redemption and automatically activate this ability at no cost. You may then improve one of your stats by +1 and discard this asset.
      outcast:
        _id: ironsworn/assets/path/outcast
        name: Outcast
        # https://game-icons.net/1x1/lorc/orb-direction.html
        abilities:
          - text: &move:Asset.Outcast |-
              When your supply is reduced to 0, suffer any remaining -supply as -momentum. Then, roll +wits. On a strong hit, you manage to scrape by and take +1 supply. On a weak hit, you may suffer -2 momentum in exchange for +1 supply. On a miss, you are [Out of Supply](ironsworn/moves/suffer/out_of_supply).
            enabled: true
            moves:
              scrape_by:
                name: Scrape By
                category: ironsworn/moves/assets
                asset: ${{@ASSET}}
                trigger:
                  text: When your supply is reduced to 0...
                  options:
                    - roll_type: action_roll
                      using: [wits]
                text: *move:Asset.Outcast
                outcomes:
                  strong_hit:
                    text: You manage to scrape by and take +1 supply.
                  weak_hit:
                    text: You may suffer -2 momentum in exchange for +1 supply.
                  miss:
                    text: You are [Out of Supply](ironsworn/moves/suffer/out_of_supply).
          - text: |-
              When you [Sojourn](ironsworn/moves/relationship/sojourn), you may reroll any dice. If you do (decide before your first roll), your needs are few, but your isolation sets you apart from others. A strong hit counts as a weak hit.
          - text: |-
              When you [Reach Your Destination](ironsworn/moves/adventure/reach_your_destination) and score a strong hit, you recall or recognize something helpful about this place. Envision what it is, and take +2 momentum.
      pretender:
        _id: ironsworn/assets/path/pretender
        name: Pretender
        # unique icon, probably derived from
        # https://game-icons.net/1x1/lorc/cowled.html
        abilities:
          - text: &move:Asset.Pretender |-
              When you establish a false identity, roll +shadow. On a strong hit, you may add +2 when you make moves using this identity to deceive or influence others. If you roll a 1 on your action die when using your false identity, someone doubts you. Make appropriate moves to reassure them or prevent them from revealing the truth. On a weak hit, as above, but add +1 (instead of +2).
            enabled: true
            moves:
              establish_false_identity:
                name: Establish False Identity
                category: ironsworn/moves/assets
                asset: ${{@ASSET}}
                trigger:
                  text: When you establish a false identity...
                  options:
                    - roll_type: action_roll
                      using: [shadow]
                text: *move:Asset.Pretender
                outcomes:
                  strong_hit:
                    text: |-
                      You may add +2 when you make moves using this identity to deceive or influence others. If you roll a 1 on your action die when using your false identity, someone doubts you. Make appropriate moves to reassure them or prevent them from revealing the truth.
                  weak_hit:
                    text: |-
                      You may add +1 when you make moves using this identity to deceive or influence others. If you roll a 1 on your action die when using your false identity, someone doubts you. Make appropriate moves to reassure them or prevent them from revealing the truth.
                  miss: *move:Generic.Miss
          - text: |-
              As above, and you may roll +shadow (instead of +heart) when you [Sojourn](ironsworn/moves/relationship/sojourn) under your false identity. If you do, take +1 momentum on a hit.
            alter_moves:
              - moves: [ironsworn/moves/relationship/sojourn]
                trigger:
                  options:
                    - roll_type: action_roll
                      using: [shadow]
                      text: Under your false identity
            # todo: alter move
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by revealing your true identity in a dramatic moment, reroll any dice.
      revenant:
        _id: ironsworn/assets/path/revenant
        name: Revenant
        # https://game-icons.net/1x1/lorc/heartburn.html
        tags: [deed]
        requirement: Once you [Face Death](ironsworn/moves/suffer/face_death) and return to the world of the living...
        abilities:
          - text: |-
              When you are at 0 health, and [Endure Harm](ironsworn/moves/suffer/endure_harm) or [Face Death](ironsworn/moves/suffer/face_death), add +1. If you then burn momentum to improve your result, envision what bond or vow binds you to this world, and take +2 momentum after you reset.
            enabled: true
          - text: |-
              When you make a move to investigate, oppose, or interact with a horror, spirit, or other undead being, add +1.
          - text: |-
              When you bring death to your foe to [End the Fight](ironsworn/moves/combat/end_the_fight), you may burn momentum to cancel one (not both) of the challenge dice if your momentum is greater than the value of that die. If you do, [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).
      rider:
        _id: ironsworn/assets/path/rider
        name: Rider
        # icon not on game-icons
        requirement: If you are with your horse companion...
        abilities:
          - text: |-
              When you [Heal](ironsworn/moves/adventure/heal) your horse, or when you [Face Danger](ironsworn/moves/adventure/face_danger) to calm or encourage it, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey), you may push your horse harder and add +1 (after rolling). If you do, make the [Companion Endure Harm](ironsworn/moves/suffer/companion_endure_harm) move (1 harm).
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) +wits by sizing up a perilous situation from the saddle, you are one with your horse’s instincts. Add +1 and take +1 momentum on a hit.
      ritualist:
        _id: ironsworn/assets/path/ritualist
        name: Ritualist
        # https://game-icons.net/1x1/lorc/divided-spiral.html
        tags: [deed]
        requirement: |-
          Once you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) (formidable or greater) in service to an elder
          mystic, and [Forge a Bond](ironsworn/moves/relationship/forge_a_bond) to train with them...
        abilities:
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) to ready yourself for a ritual, envision how you prepare. Then, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you perform a ritual, you may suffer -1 supply and add +1 (decide before rolling).
          - text: |-
              When you tattoo the essence of a new ritual onto your skin, envision the mark you create. You may then purchase and upgrade that ritual asset for 1 fewer experience.
      shadow_kin:
        _id: ironsworn/assets/path/shadow_kin
        name: Shadow-Kin
        # icon not on game-icons
        tags: [deed]
        requirement: Once you become corrupted...
        abilities:
          - text: |-
              you_harden_your_heart: Reduce your heart stat by 1 and add up to +2 to shadow (to a maximum of +4).
          - text: |-
              you_are_attuned_to_the_realms_of_shadow: When you perform a ritual, add +1.
          - text: |-
              you_know_the_sly_ways_of_death: When you [Face Death](ironsworn/moves/suffer/face_death), you may roll +shadow (instead of +heart). On a weak hit, if you choose to undertake a deathbound quest, you may roll +shadow (instead of +heart) and reroll any dice as you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow). When you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) on that quest and and mark experience, take +2 experience.
            alter_moves:
              - moves: [ironsworn/moves/suffer/face_death]
                trigger:
                  options:
                    - roll_type: action_roll
                      using: [shadow]
      sighted:
        _id: ironsworn/assets/path/sighted
        name: Sighted
        # https://game-icons.net/1x1/lorc/third-eye.html
        abilities:
          - text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger) or [Gather Information](ironsworn/moves/adventure/gather_information) to identify or detect mystic forces, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you [Compel](ironsworn/moves/relationship/compel), [Forge a Bond](ironsworn/moves/relationship/forge_a_bond), or [Test Your Bond](ironsworn/moves/relationship/test_your_bond) with a fellow mystic or mystical being, add +1 and take +1 momentum on a hit.
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by studying someone or something in a charged situation, add +1 and take +1 momentum on a hit. When you also pierce the veil to explore deeper truths (decide before rolling), you may reroll any dice. If you do, count a weak hit as a miss.
      slayer:
        _id: ironsworn/assets/path/slayer
        name: Slayer
        # icon not on game-icons
        abilities:
          - text: |-
              When you [Gather Information](ironsworn/moves/adventure/gather_information) by tracking a beast or horror, or when you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by readying yourself for a fight against them, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to slay a beast or horror, you may reroll any dice. When you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) and mark experience, take +1 experience.
          - text: |-
              When you slay a beast or horror (at least formidable), you may take a trophy and choose one.

                * Power a ritual: When you or an ally make a ritual move, reroll any dice (one time only).
                * Prove your worth: When you [Sojourn](ironsworn/moves/relationship/sojourn), reroll any dice (one time only).
      spirit_bound:
        _id: ironsworn/assets/path/spirit_bound
        name: Spirit-Bound
        # icon not on game-icons
        abilities:
          - text: |-
              You are haunted by someone whose death you caused through your actions or failures. When you consult with their spirit to [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Gather Information](ironsworn/moves/adventure/gather_information), add +1 and take +2 momentum on a hit. On a weak hit, also [Endure Stress](ironsworn/moves/suffer/endure_stress) (1 stress).
            enabled: true
          - text: |-
              When you [Face Death](ironsworn/moves/suffer/face_death) guided by the spirit, add +1. On a strong hit, envision what you learn and take 1 experience.
          - text: |-
              One time only, when you successfully [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) (formidable or greater) in service to the spirit, choose one.

                * Let them go: Take 2 experience for each marked ability and discard this asset.
                * Deepen your connection: Add +1 more when you leverage this asset.
      storyweaver:
        _id: ironsworn/assets/path/storyweaver
        name: Storyweaver
        # icon not on game-icons
        abilities:
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage), [Compel](ironsworn/moves/relationship/compel), or [Forge a Bond](ironsworn/moves/relationship/forge_a_bond) by sharing an inspiring or enlightening song, poem, or tale, envision the story you tell. Then, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you [Make Camp](ironsworn/moves/adventure/make_camp) and choose the option to relax, you may share a story with your allies or compose a new story if alone. If you do, envision the story you tell and take +1 spirit or +1 momentum. Any allies who choose to relax in your company may also take +1 spirit or +1 momentum.
          - text: |-
              When you [Sojourn](ironsworn/moves/relationship/sojourn) within a community with which you share a bond, add +2 (instead of +1).
      trickster:
        _id: ironsworn/assets/path/trickster
        name: Trickster
        # https://game-icons.net/1x1/lorc/suspicious.html
        abilities:
          - text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger), [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage), or [Compel](ironsworn/moves/relationship/compel) by lying, bluffing, stealing, or cheating, add +1.
            enabled: true
          - text: |-
              When you [Gather Information](ironsworn/moves/adventure/gather_information) by investigating a devious scheme, you may roll +shadow (instead of +wits). If you do, take +2 momentum on a hit.
            alter_moves:
              - moves: [ironsworn/moves/adventure/gather_information]
                trigger:
                  options:
                    - text: By investigating a devious scheme
                      using: [shadow]
                      roll_type: action_roll
          - text: |-
              When you [Forge a Bond](ironsworn/moves/relationship/forge_a_bond) for a relationship founded on a lie, choose one.

                * Keep your secret: Roll +shadow (instead of +heart).
                * Reveal the truth: Roll +heart. On a strong hit, mark a bond twice and take 1 experience. A weak hit counts as a miss.
            alter_moves:
              - moves: [ironsworn/moves/relationship/forge_a_bond]
                trigger:
                  options:
                    - text: Keep your secret
                      using: [shadow]
                      roll_type: action_roll
                    - text: Reveal the truth
                      using: [heart]
                      roll_type: action_roll
      veteran:
        _id: ironsworn/assets/path/veteran
        name: Veteran
        # https://game-icons.net/1x1/lorc/mailed-fist.html
        abilities:
          - text: |-
              When you burn momentum to improve your result in combat, envision how your hard-won fighting experience gives you the upper hand. Then, take +1 momentum after you reset, and add +1 when you make your next move. Once per fight, you also take initiative when burning momentum to improve a miss to a weak hit.
            enabled: true
          - text: |-
              When you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to someone who fought beside you, or [Forge a Bond](ironsworn/moves/relationship/forge_a_bond) with them, add +2 and take +2 momentum on a hit.
          - text: |-
              When you [Resupply](ironsworn/moves/adventure/resupply) by looting the dead on a field of battle, add +1 and take +1 momentum on a hit.
      waterborn:
        _id: ironsworn/assets/path/waterborn
        name: Waterborn
        # https://game-icons.net/1x1/lorc/big-wave.html
        abilities:
          - text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger), [Gather Information](ironsworn/moves/adventure/gather_information), or [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) related to your knowledge of watercraft, water travel, or aquatic environments or creatures, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey) by boat or ship, add +1. On a strong hit, also choose one.

                * The wind is at your back: Mark progress twice.
                * Find safe anchor: [Make Camp](ironsworn/moves/adventure/make_camp) now and reroll any dice.
                * Reap the bounty: [Resupply](ironsworn/moves/adventure/resupply) now and reroll any dice.
          - text: |-
              When you [Enter the Fray](ironsworn/moves/combat/enter_the_fray) aboard a boat or ship, reroll any dice.
      wayfinder:
        _id: ironsworn/assets/path/wayfinder
        name: Wayfinder
        # icon not on game-icons
        abilities:
          - text: |-
              When you [Undertake a Journey](ironsworn/moves/adventure/undertake_a_journey), take +1 momentum on a strong hit. If you burn momentum to improve your result, also take +1 momentum after you reset.
            enabled: true
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Gather Information](ironsworn/moves/adventure/gather_information) by carefully surveying the landscape or scouting ahead, add +1 and take +1 momentum on a hit.
          - text: |-
              When you [Swear an Iron Vow](ironsworn/moves/quest/swear_an_iron_vow) to safely guide someone on a perilous journey, you may reroll any dice. When you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) and mark experience, take +1 experience.
      weaponmaster:
        _id: ironsworn/assets/path/weaponmaster
        name: Weaponmaster
        # https://game-icons.net/1x1/lorc/all-for-one.html
        tags: [deed]
        requirement: Once you [Fulfill Your Vow](ironsworn/moves/quest/fulfill_your_vow) (formidable or greater) in service to a seasoned warrior, and [Forge a Bond](ironsworn/moves/relationship/forge_a_bond) to train with them...
        abilities:
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by sizing up your foe in a fight, or in a charged situation which may lead to a fight, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you study or train in a new weapon or technique, you may obtain and upgrade that combat talent for 1 fewer experience.
          - text: |-
              When you [Turn the Tide](ironsworn/moves/combat/turn_the_tide) with a sudden change of weapon or technique, and your next move is a [Strike](ironsworn/moves/combat/strike), add +1 and inflict +2 harm on a strong hit.
      wildblood:
        _id: ironsworn/assets/path/wildblood
        name: Wildblood
        # icon not on game-icons
        abilities:
          - text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger), [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage), or [Gather Information](ironsworn/moves/adventure/gather_information) using your knowledge of tracking, woodcraft, or woodland creatures, add +1.
            enabled: true
          - text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger) or [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by hiding or sneaking in the woodlands, add +1 and take +1 momentum on a hit.
          - text: |-
              When you [Make Camp](ironsworn/moves/adventure/make_camp) in the woodlands, you may roll +wits (instead of +supply). If you do, you and your allies each choose 1 more option on a hit.
            alter_moves:
              - moves: [ironsworn/moves/adventure/make_camp]
                trigger:
                  options:
                    - text: In the woodlands
                      using: [wits]
                      roll_type: action_roll
      wright:
        _id: ironsworn/assets/path/wright
        name: Wright
        # https://game-icons.net/1x1/delapouite/3d-hammer.html
        inputs:
          specialty:
            _id: ironsworn/assets/path/wright/inputs/specialty
            name: Specialty
            input_type: text
            position: card-top
        abilities:
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by crafting a useful item using your specialty, or when you [Face Danger](ironsworn/moves/adventure/face_danger) to create or repair an item in a perilous situation, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              As above, and you may suffer -1 supply (after rolling) to add an additional +1.
          - text: |-
              When you give the item you create as a gift to commemorate an important event or relationship, you may (one time only) reroll any dice when you [Compel](ironsworn/moves/relationship/compel), [Forge a Bond](ironsworn/moves/relationship/forge_a_bond), or [Test Your Bond](ironsworn/moves/relationship/test_your_bond).
  combat_talent:
    _id: ironsworn/assets/combat_talent
    title:
      canonical: Combat talent assets
      standard: Combat talent
    source:
      title: Ironsworn Rulebook
      authors:
        - Shawn Tomkin
      page: 40
      license: https://creativecommons.org/licenses/by-nc-sa/4.0
    description: |-
      *Ironsworn* characters are assumed to be skilled fighters. Even without a combat talent, you can wield weapons and perform [combat moves](ironsworn/moves/combat). A combat talent reflects a particular area of expertise, and gives you additional options and bonuses.

      Combat talent assets typically require you to wield a specific weapon, as noted in the asset text. For example, if you are a **Shield-Bearer** and don’t have a shield at the ready, you can’t use the asset’s abilities.
    assets:
      archer:
        _id: ironsworn/assets/combat_talent/archer
        name: Archer
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/delapouite/bow-string.html
        requirement: If you wield a bow...
        abilities:
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by taking a moment to aim, choose your approach and add +1.

                * Trust_your_instincts: Roll +wits, and take +2 momentum on a strong hit.
                * Line up your shot: Roll +edge, and take +1 momentum on a hit.
            enabled: true
          - text: |-
              Once per fight, when you [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash), you may take extra shots and suffer -1 supply (decide before rolling). When you do, reroll any dice. On a hit, inflict +2 harm and take +1 momentum.
          - text: |-
              When you [Resupply](ironsworn/moves/adventure/resupply) by hunting, add +1 and take +1 momentum on a hit.
      berserker:
        _id: ironsworn/assets/combat_talent/berserker
        name: Berserker
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/lorc/flat-paw-print.html
        # problem is, this loses the association by not being a *bear* paw (berserker = "bear-shirt")
        requirement: If you are clad only in animal pelts...
        abilities:
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Compel](ironsworn/moves/relationship/compel) by embodying your wild nature, add +1 and take +1 momentum on a hit.
            enabled: true
          - text: |-
              When you [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash) by unleashing your rage (decide before rolling), inflict +1 harm on a hit. Then, choose one.

                * Push yourself: [Endure Harm](ironsworn/moves/suffer/endure_harm) (1 harm).
                * Lose yourself: [Endure Stress](ironsworn/moves/suffer/endure_stress) (1 stress).
          - text: |-
              When you [Endure Harm](ironsworn/moves/suffer/endure_harm) in a fight, and your health is above 0, you may let the pain inflame your wildness (decide before rolling). If you then score a strong hit and choose to embrace the pain, take +momentum equal to your remaining health. A weak hit counts as a miss.
      brawler:
        _id: ironsworn/assets/combat_talent/brawler
        name: Brawler
        # https://game-icons.net/1x1/skoll/fist.html
        requirement: If you are unarmed or fighting with a non-deadly weapon...
        abilities:
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) +iron by engaging in close_quarters brawling (such as punching, tripping, or grappling), add +1. If you score a hit, you may also inflict 1 harm.
            enabled: true
          - text: |-
              When you use an unarmed attack or simple weapon to [Strike](ironsworn/moves/combat/strike) with deadly intent, add +2 and inflict 2 harm on a hit (instead of 1). On a weak hit or miss, suffer -1 momentum (in addition to any other outcome of the move).
          - text: |-
              When you [Face Danger](ironsworn/moves/adventure/face_danger) or [Clash](ironsworn/moves/combat/clash) against a brawling attack, add +1 and take +1 momentum on a hit.
      cutthroat:
        _id: ironsworn/assets/combat_talent/cutthroat
        name: Cutthroat
        # icon not on game-icons
        # sub? https://game-icons.net/1x1/skoll/bowie-knife.html
        requirement: If you wield a dagger or knife...
        abilities:
          - text: |-
              When you are in position to [Strike](ironsworn/moves/combat/strike) at an unsuspecting foe, choose one (before rolling).

                * Add +2 and take +1 momentum on a hit.
                * Inflict +2 harm on a hit.
            enabled: true
          - text: |-
              When you [Compel](ironsworn/moves/relationship/compel) someone at the point of your blade, or when you rely on your blade to [Face Danger](ironsworn/moves/adventure/face_danger), add +1.
          - text: |-
              Once per fight, when you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) +shadow by performing a feint or misdirection, reroll any dice and take +1 momentum on a hit.
      duelist:
        _id: ironsworn/assets/combat_talent/duelist
        name: Duelist
        # https://game-icons.net/1x1/lorc/crossed-swords.html
        requirement: If you wield a bladed weapon in each hand...
        abilities:
          - text: |-
              When you [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash), you may add +2. If you do (decide before rolling), inflict +1 harm on a strong hit and count a weak hit as a miss.
            enabled: true
          - text: |-
              Once per fight, when you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) +edge by making a bold display of your combat prowess, you may reroll any dice.
          - text: |-
              When you [Draw the Circle](ironsworn/moves/relationship/draw_the_circle), choose one (before rolling).

                * Add +2.
                * Take +2 momentum on a hit.
      fletcher:
        _id: ironsworn/assets/combat_talent/fletcher
        name: Fletcher
        # derived from:
        # https://game-icons.net/1x1/lorc/arrow-flights.html
        abilities:
          - text: |-
              When you [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) by crafting arrows of fine quality, add +1. Then, take +1 supply or +1 momentum on a hit.
            enabled: true
          - text: |-
              When you [Resupply](ironsworn/moves/adventure/resupply) by recovering or gathering arrows after a battle, add +2.
          - text: &move:Asset.Fletcher |-
              When you craft a single arrow designated for a specific foe, envision the process and materials, and roll +wits. On a strong hit, take both. On a weak hit, choose one.

                * Seeker: When a shooter uses the arrow to [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash) against this foe, reroll any dice (one time only).
                * Ravager: When a shooter uses the arrow to inflict harm against this foe, inflict +1d6 harm (one time only).
            moves:
              craft_arrow:
                name: Craft Arrow
                trigger:
                  text: When you craft a single arrow designated for a specific foe
                  options:
                    - roll_type: action_roll
                      using: [wits]
                text: *move:Asset.Fletcher
                outcomes:
                  strong_hit:
                    text: |-
                      Take both:

                        * Seeker: When a shooter uses the arrow to [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash) against this foe, reroll any dice (one time only).
                        * Ravager: When a shooter uses the arrow to inflict harm against this foe, inflict +1d6 harm (one time only).
                  weak_hit:
                    text: |-
                      Choose one.

                        * Seeker: When a shooter uses the arrow to [Strike](ironsworn/moves/combat/strike) or [Clash](ironsworn/moves/combat/clash) against this foe, reroll any dice (one time only).
                        * Ravager: When a shooter uses the arrow to inflict harm against this foe, inflict +1d6 harm (one time only).
                  miss: *move:Generic.Miss
      ironclad:
        _id: ironsworn/assets/combat_talent/ironclad
        name: Ironclad
        # icon not on game-icons
        requirement: If you wear armor...
