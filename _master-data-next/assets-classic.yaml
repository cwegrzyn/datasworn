        name: Communion
        # icon not on game-icons
        abilities:
          - text: &move:Asset.Communion |-
              When you surround the remains of a recently deceased intelligent creature with lit candles, and summon its spirit, roll +heart. Add +1 if you share a bond. On a strong hit, the spirit appears and you may converse for a few minutes. Make moves as appropriate (add +1). On a weak hit, as above, but the spirit also delivers troubling news unrelated to your purpose. Envision what it tells you ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle) if unsure) and [Endure Stress](ironsworn/moves/suffer/endure_stress) (1 stress).
            enabled: true
            moves:
              commune:
                name: Commune
                trigger:
                  text: When you surround the remains of a recently deceased intelligent creature with lit candles, and summon its spirit...
                  options:
                    - roll_type: action_roll
                      using: [heart]
                text: *move:Asset.Communion
                outcomes:
                  strong_hit:
                    text: |-
                      The spirit appears and you may converse for a few minutes. Make moves as appropriate (add +1).
                  weak_hit:
                    text: |-
                      The spirit appears and you may converse for a few minutes. Make moves as appropriate (add +1).

                      However, the spirit also delivers troubling news unrelated to your purpose. Envision what it tells you ([Ask the Oracle](ironsworn/moves/fate/ask_the_oracle) if unsure) and [Endure Stress](ironsworn/moves/suffer/endure_stress) (1 stress).
                  miss: *move:Generic.Miss
          - text: |-
              As above, and you may also commune with the long-dead.
          - *asset:Ritual.Ability.3
      divination:
        _id: ironsworn/assets/ritual/divination
        name: Divination
        # https://game-icons.net/1x1/lorc/rune-stone.html
        abilities:
          - text: &move:Asset.Divination |-
              When you take a drop of blood from a willing subject (not yourself) and cast the rune-carved stones, roll +heart. On a strong hit, you may read the runes to gain insight about the subject and people close to them, including information you and the subject have no knowledge of. If you use the reading to [Gather Information](ironsworn/moves/adventure/gather_information), [Compel](ironsworn/moves/relationship/compel), or [Forge a Bond](ironsworn/moves/relationship/forge_a_bond), add +1. On a weak hit, as above, but the runes reveal their secrets only with extra time and focus; suffer -2 momentum.
            enabled: true
            moves:
              cast_runes:
                name: Cast Runes
                trigger:
                  text: When you take a drop of blood from a willing subject (not yourself) and cast the rune-carved stones...
                  options:
                    - roll_type: action_roll
                      using: [heart]
                text: *move:Asset.Divination
                outcomes:
                  strong_hit:
                    text: |-
                      You may read the runes to gain insight about the subject and people close to them, including information you and the subject have no knowledge of.

                      If you use the reading to [Gather Information](ironsworn/moves/adventure/gather_information), [Compel](ironsworn/moves/relationship/compel), or [Forge a Bond](ironsworn/moves/relationship/forge_a_bond), add +1.
