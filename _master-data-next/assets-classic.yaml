        # https://game-icons.net/1x1/lorc/embrassed-energy.html
        abilities:
          - text: &move:Asset.Invoke |-
              When you consume the mystical essence of your surroundings, roll +wits. On a strong hit, add the value of your action die to your essence track (max 6). You may then [Secure an Advantage](ironsworn/moves/adventure/secure_an_advantage) or [Face Danger](ironsworn/moves/adventure/face_danger) +essence to create minor mystical effects or illusions. If you do, suffer -1 essence and take +1 momentum on a hit. On a weak hit, as above, but capturing these energies is harrowing; [Endure Stress](ironsworn/moves/suffer/endure_stress) (2 stress).
            enabled: true
